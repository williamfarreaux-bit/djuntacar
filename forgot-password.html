<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Mot de passe oublié</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center h-screen px-6 relative">

    <button onclick="window.history.back()" class="absolute top-6 left-6 p-2 -ml-2 rounded-full active:bg-gray-100">
        <i data-lucide="arrow-left" class="w-6 h-6 text-[#1d4379]"></i>
    </button>

    <div class="w-full max-w-sm text-center">
        
        <div class="bg-blue-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
            <i data-lucide="key-round" class="w-10 h-10 text-[#1d4379]"></i>
        </div>

        <h1 class="text-2xl font-black text-[#1d4379] mb-2">Mot de passe oublié ?</h1>
        <p class="text-xs text-gray-400 font-bold mb-8 px-4 leading-relaxed">
            Entrez votre adresse email. Nous vous enverrons un lien sécurisé pour créer un nouveau mot de passe.
        </p>

        <form onsubmit="event.preventDefault(); resetPassword();">
            <div class="text-left mb-6">
                <label class="input-label ml-1">Adresse Email</label>
                <input type="email" id="email" placeholder="exemple@email.com" class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 text-sm font-bold text-[#1d4379] outline-none focus:border-blue-500 transition-colors" required>
            </div>

            <button type="submit" class="btn-action btn-primary shadow-xl w-full">
                Envoyer le lien
            </button>
        </form>
        
        <p class="text-center mt-8 text-[10px] font-bold text-gray-400">
            Vous avez retrouvé la mémoire ? <a href="login.html" class="text-blue-500 underline">Se connecter</a>
        </p>
    </div>

    <script>
        lucide.createIcons();

        // CONFIG SUPABASE
        const SUPABASE_URL = 'VOTRE_URL_ICI';
        const SUPABASE_KEY = 'VOTRE_CLE_ICI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function resetPassword() {
            const email = document.getElementById('email').value;
            const btn = document.querySelector('.btn-primary');
            
            // Animation chargement
            const originalText = btn.innerText;
            btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5 mx-auto"></i>';
            lucide.createIcons();

            try {
                // Envoi de la demande à Supabase
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password-confirm.html', // URL de redirection
                });

                if (error) throw error;

                // Succès
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-success');
                btn.innerHTML = '<i data-lucide="check" class="w-5 h-5 mx-auto"></i> Email envoyé !';
                
                setTimeout(() => {
                    alert("Vérifiez votre boîte mail (et les spams) !");
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                // Erreur
                console.error(error);
                alert("Erreur : " + error.message);
                btn.innerText = originalText;
            }
        }
    </script>
</body>
</html>
