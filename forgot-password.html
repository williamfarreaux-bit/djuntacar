<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Mot de passe oublié</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="bg-white flex flex-col min-h-screen px-6 relative">

    <div id="header-slot"></div>

    <button onclick="window.history.back()" class="absolute top-24 left-6 p-2 rounded-full active:bg-gray-100 transition-colors">
        <i data-lucide="arrow-left" class="w-6 h-6 text-[#1d4379]"></i>
    </button>

    <main class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-sm text-center">
            
            <div class="bg-blue-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="key-round" class="w-10 h-10 text-[#1d4379]"></i>
            </div>

            <h1 class="text-2xl font-black text-[#1d4379] uppercase mb-2" style="font-family: 'Poppins', sans-serif;">
                Mot de passe oublié ?
            </h1>
            <p class="text-xs text-gray-400 font-bold mb-8 px-4 leading-relaxed">
                Entrez votre adresse email. Nous vous enverrons un lien sécurisé sur votre canal 
                <span class="text-[#1d4379]">auth@auth.djuntacar.com</span> pour créer un nouveau mot de passe.
            </p>

            <form onsubmit="event.preventDefault(); resetPassword();" id="forgot-form">
                <div class="text-left mb-6">
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Adresse Email</label>
                    <input type="email" id="email" placeholder="exemple@email.com" 
                        class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 text-sm font-bold text-[#1d4379] outline-none focus:border-[#1d4379] transition-colors" 
                        required>
                </div>

                <button type="submit" id="btn-submit" class="w-full bg-[#1d4379] text-white py-4 rounded-[18px] font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all">
                    Envoyer le lien
                </button>
            </form>
            
            <p class="text-center mt-8 text-[10px] font-bold text-gray-400 uppercase tracking-tighter">
                Vous avez retrouvé la mémoire ? <a href="login.html" class="text-[#1d4379] underline">Se connecter</a>
            </p>
        </div>
    </main>

    <script>
        // Initialisation des icônes Lucide
        lucide.createIcons();

        async function resetPassword() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btn-submit');
            
            // Animation de chargement
            const originalText = btn.innerText;
            btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5 mx-auto"></i>';
            lucide.createIcons();
            btn.disabled = true;

            try {
                // Utilisation du client 'supabase' déjà défini dans js/config.js
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    // Redirection vers la page de confirmation de nouveau mot de passe
                    redirectTo: window.location.origin + '/update-password.html',
                });

                if (error) throw error;

                // Succès : Utilisation du showToast de app.js au lieu de l'alert
                showToast("Email envoyé ! Vérifiez vos spams.", "success");
                
                btn.classList.replace('bg-[#1d4379]', 'bg-green-500');
                btn.innerHTML = '<i data-lucide="check" class="w-5 h-5 mx-auto"></i>';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2500);

            } catch (error) {
                console.error(error);
                showToast("Erreur : " + error.message, "error");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
