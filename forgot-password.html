<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Récupération - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; }

        .forgot-card {
            background: white; border-radius: 35px; padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03); border: 1px solid #f1f5f9;
        }

        .input-label {
            font-size: 10px; font-weight: 900; color: #94a3b8;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block;
        }

        .input-field {
            width: 100%; background-color: #f1f5f9; border: 2px solid transparent;
            border-radius: 20px; padding: 18px; font-size: 14px; font-weight: 700;
            color: #1d4379; outline: none; transition: 0.2s;
        }
        .input-field:focus { border-color: #1d4379; background-color: white; }

        .btn-reset {
            background: #1d4379; color: white; width: 100%; padding: 20px;
            border-radius: 22px; font-weight: 900; text-transform: uppercase;
            font-size: 12px; letter-spacing: 1px; box-shadow: 0 10px 25px rgba(29, 67, 121, 0.2);
            display: flex; align-items: center; justify-content: center; gap: 10px; border: none;
            transition: all 0.2s;
        }
        .btn-reset:disabled { background: #cbd5e1; box-shadow: none; transform: none; cursor: not-allowed; }

        .back-link {
            display: block; text-align: center; margin-top: 25px;
            font-size: 10px; font-weight: 800; text-transform: uppercase;
            color: #94a3b8; text-decoration: underline; transition: color 0.2s;
        }
        .back-link:hover { color: #1d4379; }
    </style>
</head>
<body class="antialiased">

    <div id="header-slot"></div>

    <main class="max-w-md mx-auto px-6 flex-grow flex flex-col justify-center w-full py-10">
        <div class="forgot-card">
            <div class="text-center mb-8">
                <img src="logo.png" style="height: 40px; margin: 0 auto 15px auto;" onerror="this.style.display='none'">
                <h1 class="text-2xl font-black text-[#1d4379] uppercase leading-tight">Mot de passe<br>oublié ?</h1>
                <p class="text-[10px] font-bold text-gray-400 uppercase mt-2 px-4 text-center">
                    Saisissez votre email pour recevoir un lien de réinitialisation.
                </p>
            </div>

            <form id="forgot-form" class="space-y-6">
                <div>
                    <label class="input-label">Email de votre compte</label>
                    <input type="email" id="email" class="input-field" placeholder="votre@email.com" required>
                </div>

                <button type="submit" id="submit-btn" class="btn-reset active:scale-95">Envoyer le lien</button>
            </form>

            <a href="login.html" class="back-link">Retour à la connexion</a>
        </div>
    </main>

    <script>
        // Initialisation Supabase via config.js
        const sb = window.supabase.createClient(DJUNTA_CONFIG.supabase.url, DJUNTA_CONFIG.supabase.anonKey);

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value;

            btn.innerText = "ENVOI EN COURS...";
            btn.disabled = true;

            // Envoi du mail de reset vers la page reset-password-confirm.html
            const { error } = await sb.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password-confirm.html',
            });

            if (error) {
                if (window.showToast) showToast(error.message, "error");
                else alert("Erreur : " + error.message);
                btn.innerText = "ENVOYER LE LIEN";
                btn.disabled = false;
            } else {
                if (window.showToast) showToast("Lien envoyé ! Vérifiez vos emails.", "success");
                else alert("Lien envoyé ! Vérifiez vos emails.");
                btn.innerText = "MAIL ENVOYÉ !";
                
                setTimeout(() => { window.location.href = 'login.html'; }, 3000);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
