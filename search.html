<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Ma Recherche</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }

        /* HEADER : Hauteur 70px / Structure 20-60-20 (Identique Accueil) */
        header { 
            height: 70px; 
            background: white; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid #f1f5f9;
        }
        .header-left { width: 20%; display: flex; justify-content: flex-start; padding-left: 16px; }
        .header-center { width: 60%; display: flex; justify-content: center; }
        .header-right { width: 20%; display: flex; justify-content: flex-end; padding-right: 16px; }

        /* Form Styling */
        .form-section {
            background: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #f1f5f9;
        }

        .input-label {
            font-size: 10px;
            font-weight: 900;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .custom-select, .custom-input {
            width: 100%;
            background: #f8fafc;
            border: 1px solid #f1f5f9;
            padding: 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 700;
            color: #1d4379;
            outline: none;
            appearance: none;
        }

        /* BOUTON FIXE AU BAS */
        .footer-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 1px solid #f1f5f9;
            z-index: 1000;
        }

        /* Sidebar */
        #mobile-nav {
            position: fixed; inset: 0; background: white; z-index: 2000;
            transform: translateX(-100%); transition: transform 0.3s ease;
            padding: 30px;
        }
        #mobile-nav.active { transform: translateX(0); }

        body { padding-bottom: 120px; }
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="toggleSidebar()"><i data-lucide="menu" class="w-7 h-7 text-[#1d4379]"></i></button>
        </div>
        <div class="header-center">
            <img src="logo.png" alt="DjuntaCar" class="w-full max-h-10 object-contain">
        </div>
        <div class="header-right">
            <button onclick="window.location.href='profile.html'"><i data-lucide="user" class="w-7 h-7 text-[#1d4379]"></i></button>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 pt-8">
        <h1 class="text-2xl font-black text-[#1d4379] mb-8">Ma Recherche</h1>

        <form id="searchForm" class="space-y-6">
            <div class="form-section shadow-sm">
                <label class="input-label">Où allez-vous ?</label>
                <div class="relative">
                    <select class="custom-select" id="island">
                        <option value="sal">Sal (Santa Maria)</option>
                        <option value="boa_vista">Boa Vista (Sal Rei)</option>
                        <option value="santiago">Santiago (Praia)</option>
                        <option value="sao_vicente">São Vicente (Mindelo)</option>
                        <option value="fogo">Fogo (São Filipe)</option>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-4 top-4 text-gray-300 w-5 h-5"></i>
                </div>
            </div>

            <div class="form-section shadow-sm">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="input-label">Début</label>
                        <input type="date" class="custom-input" id="startDate">
                    </div>
                    <div>
                        <label class="input-label">Fin</label>
                        <input type="date" class="custom-input" id="endDate">
                    </div>
                </div>
            </div>

            <div class="form-section shadow-sm">
                <label class="input-label">Type de service</label>
                <div class="flex items-center justify-between p-2">
                    <span class="text-sm font-bold text-[#1d4379]">Avec Chauffeur</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="withDriver" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#1d4379]"></div>
                    </label>
                </div>
            </div>
        </form>
    </main>

    <div class="footer-fixed">
        <div class="max-w-md mx-auto">
            <button onclick="performSearch()" class="w-full bg-[#1d4379] text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all flex items-center justify-center gap-3">
                <i data-lucide="search" class="w-4 h-4"></i>
                Voir les véhicules disponibles
            </button>
        </div>
    </div>

    <div id="mobile-nav">
        <div class="flex justify-between items-center mb-10">
            <img src="logo.png" class="h-6">
            <button onclick="toggleSidebar()"><i data-lucide="x" class="w-7 h-7 text-gray-400"></i></button>
        </div>
        <nav class="space-y-6">
            <a href="index.html" class="block text-lg font-black text-[#1d4379] uppercase">Accueil</a>
            <a href="search.html" class="block text-lg font-black text-blue-500 uppercase">Recherche</a>
            <a href="my-rentals.html" class="block text-lg font-black text-[#1d4379] uppercase">Mes Locations</a>
        </nav>
    </div>

    <script>
        lucide.createIcons();

        function toggleSidebar() { 
            document.getElementById('mobile-nav').classList.toggle('active'); 
        }

        function performSearch() {
            const island = document.getElementById('island').value;
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const driver = document.getElementById('withDriver').checked;

            // Redirection vers la page de résultats avec les paramètres
            window.location.href = `results.html?island=${island}&start=${start}&end=${end}&driver=${driver}`;
        }

        // Définir les dates par défaut (demain)
        window.onload = () => {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('startDate').valueAsDate = tomorrow;
            
            const nextWeek = new Date(tomorrow);
            nextWeek.setDate(nextWeek.getDate() + 7);
            document.getElementById('endDate').valueAsDate = nextWeek;
        };
    </script>
</body>
</html>
