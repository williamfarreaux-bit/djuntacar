        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }

        /* HEADER PROFIL DESIGN */
        .profile-header-bg {
            background: #1d4379;
            padding-top: 20px;
            padding-bottom: 80px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
        }

        .avatar-wrapper {
            position: absolute;
            bottom: 0; left: 50%;
            transform: translate(-50%, 50%);
            width: 110px; height: 110px;
        }

        .profile-avatar {
            width: 100%; height: 100%;
            border-radius: 35px;
            border: 6px solid #fcfcfd;
            object-fit: cover;
            background: #f1f5f9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* BOUTONS MENU */
        .menu-btn {
            background: white; border: 1px solid #f1f5f9;
            padding: 16px 20px; border-radius: 20px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: transform 0.1s;
            width: 100%; cursor: pointer;
        }
        .menu-btn:active { transform: scale(0.98); background: #f8fafc; }

        .badge-verified {
            display: inline-flex; align-items: center; gap: 4px;
            background: rgba(34, 197, 94, 0.1); color: #22c55e;
            padding: 4px 10px; border-radius: 100px;
            font-size: 10px; font-weight: 800; text-transform: uppercase;
            margin-top: 8px;
        }
