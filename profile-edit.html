<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modifier Profil - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #fcfcfd; padding-bottom: 40px; margin: 0; }

        /* HEADER */
        header {
            padding: 16px 24px; background: white;
            display: flex; align-items: center; gap: 16px;
            border-bottom: 1px solid #f1f5f9; position: sticky; top: 0; z-index: 50;
        }

        /* INPUTS */
        .form-group { margin-bottom: 20px; }
        .form-label {
            font-size: 10px; font-weight: 800; color: #94a3b8;
            text-transform: uppercase; margin-bottom: 8px; display: block; padding-left: 4px;
        }
        .form-input {
            width: 100%; background: #ffffff;
            padding: 16px; border-radius: 16px;
            font-size: 14px; font-weight: 700; color: #1d4379;
            outline: none; border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        .form-input:focus { border-color: #1d4379; box-shadow: 0 0 0 4px rgba(29, 67, 121, 0.1); }
        .form-input:disabled { background: #f1f5f9; color: #94a3b8; cursor: not-allowed; }

        /* AVATAR EDIT */
        .avatar-section {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 32px; margin-top: 10px;
        }
        .avatar-preview {
            width: 100px; height: 100px; border-radius: 50%;
            object-fit: cover; border: 4px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 16px; background-color: #e2e8f0;
        }
    </style>
</head>
<body>

    <header>
        <button onclick="history.back()" class="p-2 -ml-2 rounded-full hover:bg-gray-50">
            <i data-lucide="arrow-left" class="w-6 h-6 text-[#1d4379]"></i>
        </button>
        <h1 class="text-lg font-black text-[#1d4379] uppercase">Modifier</h1>
    </header>

    <main class="max-w-md mx-auto px-6 pt-6">

        <div class="avatar-section">
            <img id="avatar-img" src="https://via.placeholder.com/100" class="avatar-preview">
            <button class="text-xs font-black text-blue-500 uppercase bg-blue-50 px-4 py-2 rounded-xl">
                Changer la photo
            </button>
            <p class="text-[9px] text-gray-400 mt-2 font-bold">(Bientôt disponible)</p>
        </div>

        <form id="edit-form">
            
            <div class="form-group">
                <label class="form-label">Email (Non modifiable)</label>
                <input type="email" id="email" class="form-input" disabled>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="form-label">Prénom</label>
                    <input type="text" id="first_name" class="form-input" placeholder="Votre prénom">
                </div>
                <div class="form-group">
                    <label class="form-label">Nom</label>
                    <input type="text" id="last_name" class="form-input" placeholder="Votre nom">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Téléphone</label>
                <input type="tel" id="phone" class="form-input" placeholder="+238 ...">
            </div>

            <p id="msg" class="text-center text-xs font-bold h-5 mt-2 mb-4"></p>

            <button type="submit" id="save-btn" class="w-full bg-[#1d4379] text-white py-4 rounded-[18px] font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-transform">
                Enregistrer les modifications
            </button>

        </form>
    </main>

    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);
        let currentUser = null;

        async function initEdit() {
            // 1. Vérif Auth
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            document.getElementById('email').value = user.email;

            // 2. Charger les données actuelles
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                document.getElementById('first_name').value = profile.first_name || '';
                document.getElementById('last_name').value = profile.last_name || '';
                document.getElementById('phone').value = profile.phone || '';
                
                // Avatar
                const fullName = (profile.first_name || 'U') + ' ' + (profile.last_name || '');
                const avatar = profile.avatar_url || `https://ui-avatars.com/api/?name=${fullName}&background=1d4379&color=fff`;
                document.getElementById('avatar-img').src = avatar;
            }
        }

        // 3. Sauvegarde
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('save-btn');
            const msg = document.getElementById('msg');
            
            btn.innerText = "Enregistrement...";
            btn.disabled = true;
            msg.innerText = "";

            const updates = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                phone: document.getElementById('phone').value,
                updated_at: new Date()
            };

            const { error } = await supabase
                .from('profiles')
                .update(updates)
                .eq('id', currentUser.id);

            if (error) {
                console.error(error);
                msg.className = "text-center text-xs font-bold text-red-500 mb-4";
                msg.innerText = "Erreur lors de la mise à jour.";
                btn.innerText = "Enregistrer les modifications";
                btn.disabled = false;
            } else {
                msg.className = "text-center text-xs font-bold text-green-500 mb-4";
                msg.innerText = "Profil mis à jour avec succès !";
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
            }
        });

        document.addEventListener('DOMContentLoaded', initEdit);
    </script>
</body>
</html>
