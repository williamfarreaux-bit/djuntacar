<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Message</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* HEADER CHAT */
        .chat-header {
            background: white; border-bottom: 1px solid #f1f5f9;
            padding: 12px 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100;
        }

        /* BULLES DE MESSAGE */
        .bubble-other {
            background: white; border-radius: 20px; border-bottom-left-radius: 4px;
            padding: 12px 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            max-width: 85%;
        }
        .bubble-me {
            background: #1d4379; color: white; border-radius: 20px; border-bottom-right-radius: 4px;
            padding: 12px 16px; box-shadow: 0 4px 12px rgba(29, 67, 121, 0.15);
            max-width: 85%;
        }

        /* INPUT AREA */
        .input-container {
            background: white; border-top: 1px solid #f1f5f9;
            padding: 12px 20px; padding-bottom: max(12px, env(safe-area-inset-bottom));
            display: flex; align-items: center; gap: 12px;
        }
        .message-input {
            flex: 1; background: #f8fafc; border: 1px solid #e2e8f0;
            border-radius: 25px; padding: 12px 20px; font-size: 14px; font-weight: 600;
            color: #1d4379; outline: none; transition: border-color 0.2s;
        }
        .message-input:focus { border-color: #1d4379; background: white; }
    </style>
    <script src="translations.js"></script>
    <script src="i18n-engine.js"></script>
</head>
<body class="antialiased">

    <header class="chat-header">
        <div class="flex items-center gap-3">
            <button onclick="window.history.back()" class="p-2 -ml-2 active:scale-90 transition-transform">
                <i data-lucide="chevron-left" class="w-6 h-6 text-[#1d4379]"></i>
            </button>
            
            <div class="relative">
                <img id="contact-avatar" src="https://ui-avatars.com/api/?name=User&background=1d4379&color=fff" class="w-10 h-10 rounded-2xl object-cover">
                <div class="absolute -bottom-1 -right-1 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full"></div>
            </div>
            
            <div>
                <h1 id="contact-name" class="text-xs font-black text-[#1d4379] uppercase">Chargement...</h1>
                <p class="text-[9px] font-bold text-green-500 uppercase tracking-widest">En ligne</p>
            </div>
        </div>
        
        <button class="w-10 h-10 bg-gray-50 rounded-xl flex items-center justify-center text-[#1d4379] active:scale-90 transition-transform">
            <i data-lucide="phone" class="w-5 h-5"></i>
        </button>
    </header>

    <main id="chatContainer" class="flex-1 overflow-y-auto p-5 space-y-4 no-scrollbar">
        <div class="text-center py-4">
            <span class="text-[9px] font-black text-gray-400 bg-gray-200/50 px-3 py-1 rounded-lg uppercase tracking-widest">Aujourd'hui</span>
        </div>
        </main>

    <div class="input-container">
        <button class="text-gray-400 p-1">
            <i data-lucide="paperclip" class="w-6 h-6"></i>
        </button>
        
        <form id="chatForm" onsubmit="event.preventDefault(); sendMessage();" class="flex-1">
            <input type="text" id="messageInput" class="message-input" placeholder="Votre message..." autocomplete="off">
        </form>
        
        <button onclick="sendMessage()" class="bg-[#1d4379] text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-transform">
            <i data-lucide="send" class="w-5 h-5 ml-1"></i>
        </button>
    </div>

    <script>
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);
        const params = new URLSearchParams(window.location.search);
        const bookingId = params.get('booking'); // On lie le chat à une réservation
        
        let currentUser = null;

        async function initChat() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return window.location.href = 'login.html';
            currentUser = user;

            // Charger les infos de la réservation / contact
            if (bookingId) {
                const { data: booking } = await supabase
                    .from('bookings')
                    .select('*, vehicles(brand, model, profiles(first_name, last_name, avatar_url))')
                    .eq('id', bookingId)
                    .single();

                if (booking) {
                    const host = booking.vehicles.profiles;
                    document.getElementById('contact-name').innerText = `${host.first_name} (Hôte)`;
                    if (host.avatar_url) document.getElementById('contact-avatar').src = host.avatar_url;
                }
            }

            loadMessages();
            setupRealtime();
            lucide.createIcons();
        }

        async function loadMessages() {
            // Ici, on simule ou on charge depuis une table 'messages'
            // Pour l'exemple, on injecte les messages de base
            renderMessage("Bonjour ! Merci pour la réservation.", "other", "10:02");
            renderMessage("À quelle heure arrive votre vol ?", "other", "10:03");
            scrollToBottom();
        }

        function renderMessage(text, type, time) {
            const container = document.getElementById('chatContainer');
            const align = type === 'me' ? 'justify-end' : 'justify-start';
            const bubbleClass = type === 'me' ? 'bubble-me' : 'bubble-other';
            const textColor = type === 'me' ? 'text-blue-100' : 'text-gray-400';
            
            const html = `
                <div class="flex ${align} animate-in fade-in slide-in-from-bottom-2 duration-300">
                    <div class="${bubbleClass}">
                        <p class="text-xs font-bold leading-relaxed">${text}</p>
                        <div class="flex items-center justify-end gap-1 mt-1">
                            <span class="text-[8px] font-black ${textColor} uppercase">${time}</span>
                            ${type === 'me' ? '<i data-lucide="check-check" class="w-3 h-3 text-blue-300"></i>' : ''}
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
            if (window.lucide) lucide.createIcons();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            const now = new Date();
            const time = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

            renderMessage(text, "me", time);
            input.value = '';
            scrollToBottom();

            // Logique Supabase réelle :
            // await supabase.from('messages').insert([{ booking_id: bookingId, sender_id: currentUser.id, content: text }]);
        }

        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        function setupRealtime() {
            // Écouter les nouveaux messages via Supabase Realtime
            /*
            supabase.channel('public:messages')
              .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                  if(payload.new.sender_id !== currentUser.id) {
                      renderMessage(payload.new.content, "other", "Maintenant");
                      scrollToBottom();
                  }
              }).subscribe();
            */
        }

        initChat();
    </script>
</body>
</html>
