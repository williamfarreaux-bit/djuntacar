<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pedidos - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }

        .request-card {
            background: white; border-radius: 20px; padding: 16px;
            border: 1px solid #f1f5f9; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            margin-bottom: 16px;
        }

        .fixed-footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; border-top: 1px solid #f1f5f9; 
            padding: 20px 24px; padding-bottom: max(20px, env(safe-area-inset-bottom)); 
            z-index: 1000; display: flex; gap: 10px;
        }

        .btn-action { 
            height: 56px; border-radius: 18px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px; flex: 1;
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: none;
        }
    </style>
</head>
<body class="antialiased">

    <djunta-header></djunta-header>

    <main class="max-w-md mx-auto px-6 pt-6 pb-24">
        <h1 class="text-xl font-black text-[#1d4379] mb-6 uppercase">Pedidos de Reserva</h1>
        
        <div id="requests-container">
            <div class="text-center py-10 opacity-40">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    loadRequests();
                }
            }, 100);
        });

        async function loadRequests() {
            // 1. Auth
            const { data: { user } } = await DJUNTA.sb.auth.getUser();
            if (!user) return;

            // 2. Get Owner's Vehicles IDs
            const { data: vehicles } = await DJUNTA.sb.from('vehicles').select('id').eq('owner_id', user.id);
            if (!vehicles || vehicles.length === 0) {
                document.getElementById('requests-container').innerHTML = `<p class="text-center text-xs text-gray-400">Você não tem veículos registados.</p>`;
                return;
            }
            const vehicleIds = vehicles.map(v => v.id);

            // 3. Fetch Pending Bookings for these Vehicles
            const { data: bookings, error } = await DJUNTA.sb
                .from('bookings')
                .select('*, vehicles(brand, model, image_url), profiles(first_name, last_name, selfie_url)')
                .in('vehicle_id', vehicleIds)
                .eq('status', 'pending') // Seulement les demandes en attente
                .order('created_at', { ascending: false });

            const container = document.getElementById('requests-container');
            container.innerHTML = '';

            if (!bookings || bookings.length === 0) {
                container.innerHTML = `<p class="text-center text-xs text-gray-400 mt-10">Nenhum pedido pendente.</p>`;
                return;
            }

            bookings.forEach(b => {
                const startDate = new Date(b.start_date).toLocaleDateString('pt-CV');
                const endDate = new Date(b.end_date).toLocaleDateString('pt-CV');
                const renterName = b.profiles ? `${b.profiles.first_name} ${b.profiles.last_name}` : 'Utilizador';
                const renterImg = b.profiles?.selfie_url || `https://ui-avatars.com/api/?name=${renterName}&background=random`;

                const html = `
                <div class="request-card" id="card-${b.id}">
                    <div class="flex items-center gap-4 mb-4">
                        <img src="${renterImg}" class="w-12 h-12 rounded-full border-2 border-white shadow-md object-cover">
                        <div>
                            <h2 class="text-sm font-black text-[#1d4379]">${renterName}</h2>
                            <span class="text-[9px] bg-blue-50 text-[#1d4379] px-2 py-0.5 rounded-full font-bold">Identidade Verificada</span>
                        </div>
                    </div>

                    <div class="bg-gray-50 rounded-xl p-3 mb-4">
                        <div class="flex gap-3 mb-3">
                            <img src="${b.vehicles.image_url}" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h4 class="font-black text-[#1d4379] text-xs uppercase">${b.vehicles.brand} ${b.vehicles.model}</h4>
                                <p class="text-[10px] text-gray-400 font-bold">Total: ${DJUNTA.formatMoney(b.total_price)}</p>
                            </div>
                        </div>
                        <div class="flex justify-between text-xs text-gray-600 font-medium">
                            <span>${startDate}</span>
                            <i data-lucide="arrow-right" class="w-4 h-4 text-gray-300"></i>
                            <span>${endDate}</span>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="updateBooking('${b.id}', 'cancelled')" class="btn-action bg-gray-100 text-gray-500 hover:bg-red-50 hover:text-red-500" style="height: 40px; font-size: 10px;">
                            Recusar
                        </button>
                        <button onclick="updateBooking('${b.id}', 'confirmed')" class="btn-action bg-[#1d4379] text-white hover:bg-green-600" style="height: 40px; font-size: 10px;">
                            Aceitar
                        </button>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
            if(window.lucide) lucide.createIcons();
        }

        async function updateBooking(id, status) {
            if(!confirm(status === 'confirmed' ? "Aceitar esta reserva?" : "Recusar esta reserva?")) return;

            try {
                await DJUNTA.sb.from('bookings').update({ status: status }).eq('id', id);
                
                // Animation de suppression
                const card = document.getElementById(`card-${id}`);
                card.style.opacity = '0';
                setTimeout(() => card.remove(), 300);
                
                // Si plus de demandes, afficher message vide
                if(document.querySelectorAll('.request-card').length <= 1) {
                    document.getElementById('requests-container').innerHTML = `<p class="text-center text-xs text-gray-400 mt-10">Nenhum pedido pendente.</p>`;
                }

                alert(status === 'confirmed' ? "Reserva aceite!" : "Reserva recusada.");

            } catch (err) {
                console.error(err);
                alert("Erro ao atualizar.");
            }
        }
    </script>
</body>
</html>
