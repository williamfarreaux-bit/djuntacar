<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Criar Conta - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="djunta-core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f8fafc; margin: 0; padding-bottom: 40px; }
    </style>
</head>
<body>

    <div id="app-shell"></div>

    <main class="flex items-center justify-center min-h-[calc(100vh-70px)] p-6">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
            
            <div class="text-center mb-8">
                <h1 class="text-2xl font-black text-[#1d4379] uppercase italic">Criar Conta</h1>
                <p class="text-xs font-bold text-gray-400 uppercase mt-2">Junte-se à DjuntaCar</p>
            </div>

            <form id="signup-form" class="space-y-4">
                
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-1 ml-2">Email</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-4 top-4 text-gray-400 w-5 h-5"></i>
                        <input type="email" id="email" required placeholder="seu@email.com" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-xl border border-gray-100 font-bold text-[#1d4379] outline-none focus:border-[#1d4379] transition-colors placeholder:text-gray-300 text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-1 ml-2">Senha</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-4 text-gray-400 w-5 h-5"></i>
                        <input type="password" id="password" required placeholder="******" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-xl border border-gray-100 font-bold text-[#1d4379] outline-none focus:border-[#1d4379] transition-colors placeholder:text-gray-300 text-sm">
                    </div>
                </div>

                <button type="submit" id="btn-submit" 
                    class="w-full bg-[#1d4379] text-white font-black uppercase py-4 rounded-xl shadow-lg shadow-blue-900/20 active:scale-95 transition-transform mt-6 flex justify-center items-center gap-2">
                    <span>Criar Conta</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Já tem uma conta?</p>
                <a href="login.html" class="inline-block mt-2 text-xs font-black text-[#22c55e] uppercase tracking-wide hover:underline">
                    Fazer Login
                </a>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signup-form');
            const btn = document.getElementById('btn-submit');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Effet de chargement
                const originalText = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i>`;
                if(window.lucide) lucide.createIcons();
                btn.disabled = true;

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // UTILISATION DU MOTEUR CENTRAL (DJUNTA)
                // Note: DJUNTA.sb est initialisé dans djunta-core.js
                if (!DJUNTA || !DJUNTA.sb) {
                    alert("Erreur système : Rechargez la page.");
                    return;
                }

                const { data, error } = await DJUNTA.sb.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    alert("Erro: " + error.message);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                } else {
                    // Succès
                    alert("Conta criada com sucesso! Por favor, verifique o seu email.");
                    window.location.href = 'login.html';
                }
            });
            
            // Initialisation icônes locales si chargement lent
            if(window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
