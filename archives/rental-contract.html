<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Contrato - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; padding-bottom: 140px; margin: 0; }

        /* HEADER CONTRAT BLEU */
        .contract-header { 
            background: #1d4379; 
            color: white; padding: 24px; 
            border-bottom-left-radius: 30px; 
            border-bottom-right-radius: 30px; 
            margin-bottom: 24px; text-align: center; 
        }

        .paper-card { 
            background: white; margin: 0 20px; 
            padding: 30px 24px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border: 1px solid #e2e8f0; 
            font-size: 11px; color: #334155; line-height: 1.6; 
        }

        .clause-title { 
            background: #f1f5f9; color: #1d4379; 
            padding: 8px 12px; border-radius: 8px; 
            font-weight: 900; text-transform: uppercase; 
            margin-top: 20px; margin-bottom: 8px; font-size: 10px; 
        }

        .info-row {
            display: flex; justify-content: space-between;
            border-bottom: 1px dashed #e2e8f0; padding: 8px 0;
        }

        .signature-pad { 
            background: #fff; border: 2px dashed #94a3b8; 
            border-radius: 16px; height: 180px; width: 100%; 
            margin-top: 20px; touch-action: none; cursor: crosshair; 
            position: relative;
        }

        canvas { width: 100%; height: 100%; border-radius: 16px; }

        .fixed-footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; padding: 20px 24px; 
            border-top: 1px solid #f1f5f9; z-index: 1000; 
            padding-bottom: max(20px, env(safe-area-inset-bottom)); 
        }

        .btn-sign { 
            width: 100%; height: 56px;
            background: #22c55e; color: white;
            border-radius: 16px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.2);
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        .btn-clear {
            background: #ef4444; color: white;
            padding: 4px 12px; border-radius: 8px; font-size: 9px;
            font-weight: bold; position: absolute; top: 10px; right: 10px;
            border: none; z-index: 10; cursor: pointer;
        }
    </style>
</head>
<body class="antialiased">

    <djunta-header></djunta-header>

    <div class="contract-header">
        <h1 class="text-xl font-black uppercase italic">Contrato de Aluguer</h1>
        <p class="text-[10px] opacity-70 font-bold uppercase mt-1">DjuntaCar Secure Sign</p>
    </div>

    <div class="paper-card" id="contract-content">
        <div class="text-center py-10 opacity-50">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i>
        </div>
    </div>

    <div style="padding: 0 20px 100px;">
        <h3 class="text-xs font-black text-[#1d4379] uppercase ml-2 mb-2">Sua Assinatura</h3>
        <p class="text-[9px] text-gray-400 font-bold ml-2 mb-2">Assine com o dedo abaixo</p>
        
        <div class="signature-pad">
            <button class="btn-clear" onclick="clearSignature()">Limpar</button>
            <canvas id="sig-canvas"></canvas>
        </div>
        
        <div class="flex items-start gap-3 mt-4 px-2">
            <input type="checkbox" id="consent" class="mt-1 w-4 h-4 accent-[#1d4379]">
            <label for="consent" class="text-[10px] font-bold text-gray-500 leading-tight">
                Li e aceito os termos e condições gerais de aluguer DjuntaCar.
            </label>
        </div>
    </div>

    <div class="fixed-footer">
        <button id="btn-validate" onclick="submitContract()" class="btn-sign" disabled style="opacity: 0.5;">
            <i data-lucide="pen-tool" class="w-5 h-5"></i>
            Assinar Contrato
        </button>
    </div>

    <script>
        let bookingId = null;
        let canvas, ctx;
        let isDrawing = false;
        let hasSignature = false;

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Initialisation Canvas
            setupCanvas();

            // 2. Attente Master Engine pour charger les données
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    
                    // Récupérer l'ID réservation depuis l'URL
                    const params = new URLSearchParams(window.location.search);
                    bookingId = params.get('booking_id');

                    if(bookingId) {
                        loadContractData(bookingId);
                    } else {
                        document.getElementById('contract-content').innerHTML = `<p class="text-center text-red-500 font-bold">Reserva não encontrada.</p>`;
                    }
                }
            }, 100);

            // 3. Listener Checkbox
            document.getElementById('consent').addEventListener('change', updateBtnState);
        });

        // --- GESTION CANVAS SIGNATURE ---
        function setupCanvas() {
            canvas = document.getElementById('sig-canvas');
            ctx = canvas.getContext('2d');
            
            // Ajuster la taille réelle
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#1d4379';

            // Events Souris
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', endDraw);
            
            // Events Touch (Mobile)
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e.touches[0]); });
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
            canvas.addEventListener('touchend', endDraw);
        }

        function startDraw(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo((e.clientX || e.pageX) - rect.left, (e.clientY || e.pageY) - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((e.clientX || e.pageX) - rect.left, (e.clientY || e.pageY) - rect.top);
            ctx.stroke();
            hasSignature = true;
            updateBtnState();
        }

        function endDraw() { isDrawing = false; }
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
            updateBtnState();
        }

        function updateBtnState() {
            const consent = document.getElementById('consent').checked;
            const btn = document.getElementById('btn-validate');
            
            if (hasSignature && consent) {
                btn.disabled = false;
                btn.style.opacity = '1';
            } else {
                btn.disabled = true;
                btn.style.opacity = '0.5';
            }
        }

        // --- CHARGEMENT DONNÉES ---
        async function loadContractData(id) {
            const { data: booking, error } = await DJUNTA.sb
                .from('bookings')
                .select('*, vehicles(brand, model, license_plate), profiles(full_name, id_card_number)')
                .eq('id', id)
                .single();

            if(error || !booking) {
                alert("Erreur de chargement");
                return;
            }

            const startDate = new Date(booking.start_date).toLocaleDateString('pt-CV');
            const endDate = new Date(booking.end_date).toLocaleDateString('pt-CV');

            document.getElementById('contract-content').innerHTML = `
                <h2 class="text-sm font-black text-[#1d4379] uppercase mb-4 text-center">Resumo da Reserva #${booking.id.slice(0,6)}</h2>
                
                <div class="info-row">
                    <span class="font-bold text-gray-400">Veículo</span>
                    <span class="font-black text-[#1d4379] uppercase">${booking.vehicles.brand} ${booking.vehicles.model}</span>
                </div>
                <div class="info-row">
                    <span class="font-bold text-gray-400">Matrícula</span>
                    <span class="font-black text-[#1d4379]">${booking.vehicles.license_plate || '---'}</span>
                </div>
                <div class="info-row">
                    <span class="font-bold text-gray-400">Locatário</span>
                    <span class="font-black text-[#1d4379]">${booking.profiles.full_name}</span>
                </div>
                <div class="info-row">
                    <span class="font-bold text-gray-400">Período</span>
                    <span class="font-black text-[#1d4379]">${startDate} ➝ ${endDate}</span>
                </div>
                <div class="info-row" style="border-bottom:none;">
                    <span class="font-bold text-gray-400">Total</span>
                    <span class="font-black text-green-600 text-sm">${DJUNTA.formatMoney(booking.total_price)}</span>
                </div>

                <div class="clause-title">1. Objeto do contrato</div>
                <p>O presente contrato regula o aluguer do veículo identificado acima, propriedade do Locador, ao Locatário.</p>

                <div class="clause-title">2. Estado do veículo</div>
                <p>O Locatário declara ter recebido o veículo em boas condições de funcionamento e limpeza, comprometendo-se a devolvê-lo nas mesmas condições.</p>

                <div class="clause-title">3. Seguro e Responsabilidade</div>
                <p>O veículo possui seguro contra terceiros. O Locatário é responsável por quaisquer danos causados por negligência ou uso indevido.</p>
            `;
        }

        // --- SOUMISSION ---
        async function submitContract() {
            const btn = document.getElementById('btn-validate');
            btn.innerText = "A PROCESSAR...";
            btn.disabled = true;

            try {
                // 1. Convertir signature en Blob
                const dataUrl = canvas.toDataURL('image/png');
                const res = await fetch(dataUrl);
                const blob = await res.blob();
                
                // 2. Upload Signature
                const filePath = `signatures/booking_${bookingId}_${Date.now()}.png`;
                const { error: upError } = await DJUNTA.sb.storage.from('signatures').upload(filePath, blob);
                if(upError) throw upError;

                const publicUrl = DJUNTA.sb.storage.from('signatures').getPublicUrl(filePath).data.publicUrl;

                // 3. Mise à jour Booking
                const { error: dbError } = await DJUNTA.sb
                    .from('bookings')
                    .update({ 
                        status: 'confirmed', 
                        signature_url: publicUrl,
                        contract_signed_at: new Date()
                    })
                    .eq('id', bookingId);

                if(dbError) throw dbError;

                alert("Contrato assinado com sucesso!");
                window.location.href = 'my-rentals.html';

            } catch (err) {
                console.error(err);
                alert("Erro ao salvar o contrato.");
                btn.innerText = "TENTAR NOVAMENTE";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
