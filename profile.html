<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Modifier Profil</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="window.history.back()" class="profile-btn">
                <i data-lucide="arrow-left" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Mon Profil</span>
        </div>
        <div class="header-right">
            </div>
    </header>

    <main class="content-padding pt-6 pb-24">

        <form id="profileForm" onsubmit="event.preventDefault(); saveProfile();">
            
            <div class="flex flex-col items-center mb-8">
                <div class="relative group cursor-pointer">
                    <img id="avatarPreview" src="https://i.pravatar.cc/150?img=33" class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover">
                    
                    <label class="absolute inset-0 bg-black/30 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                        <i data-lucide="camera" class="w-8 h-8 text-white"></i>
                        <input type="file" id="avatarInput" class="hidden" accept="image/*" onchange="previewImage(this)">
                    </label>
                    
                    <div class="absolute bottom-0 right-0 bg-[#1d4379] p-2 rounded-full border-2 border-white pointer-events-none">
                        <i data-lucide="pencil" class="w-3 h-3 text-white"></i>
                    </div>
                </div>
                <p class="text-[10px] text-gray-400 font-bold mt-3">Touchez pour changer</p>
            </div>

            <div class="form-section">
                <label class="input-label">Nom complet</label>
                <div class="relative flex items-center">
                    <i data-lucide="user" class="absolute left-4 text-gray-400 w-5 h-5"></i>
                    <input type="text" id="fullName" class="input-field pl-12" value="Carlos Semedo" required>
                </div>
            </div>

            <div class="form-section">
                <label class="input-label">Email</label>
                <div class="relative flex items-center">
                    <i data-lucide="mail" class="absolute left-4 text-gray-400 w-5 h-5"></i>
                    <input type="email" value="carlos.semedo@email.com" class="input-field pl-12 bg-gray-100 text-gray-500 cursor-not-allowed" readonly>
                    <i data-lucide="lock" class="absolute right-4 text-gray-400 w-4 h-4"></i>
                </div>
                <p class="text-[9px] text-gray-400 mt-2 ml-1">L'adresse email ne peut pas être modifiée.</p>
            </div>

            <div class="form-section">
                <label class="input-label">Téléphone</label>
                <div class="relative flex items-center">
                    <i data-lucide="phone" class="absolute left-4 text-gray-400 w-5 h-5"></i>
                    <input type="tel" id="phone" class="input-field pl-12" value="+238 999 99 99">
                </div>
            </div>

            <div class="form-section">
                <label class="input-label">Bio / À propos</label>
                <textarea id="bio" class="input-field h-24 resize-none pt-3" placeholder="Parlez-nous un peu de vous...">Passionné de voyage, je loue souvent des voitures pour le week-end.</textarea>
            </div>

        </form>

    </main>

    <div class="fixed-footer">
        <button onclick="saveProfile()" class="btn-action btn-primary shadow-xl">
            Enregistrer les modifications
        </button>
    </div>

    <script>
        lucide.createIcons();
        
        // Configuration Supabase (Placeholder)
        const SUPABASE_URL = 'VOTRE_URL_ICI';
        const SUPABASE_KEY = 'VOTRE_CLE_ICI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Prévisualisation de l'image
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProfile() {
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.innerText;
            
            // État chargement
            btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5 mx-auto"></i>';
            btn.classList.add('opacity-75');
            lucide.createIcons();

            // Simulation Sauvegarde (2 secondes)
            setTimeout(() => {
                // Ici on ferait : await supabase.from('profiles').update({ ... })
                
                btn.innerHTML = '<i data-lucide="check" class="w-5 h-5 mx-auto"></i> Enregistré !';
                btn.classList.remove('bg-[#1d4379]', 'opacity-75');
                btn.classList.add('bg-green-500');
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
            }, 1500);
        }
    </script>
</body>
</html>
