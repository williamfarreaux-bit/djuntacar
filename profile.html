    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #f8fafc; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            margin: 0;
            padding-top: 75px; /* Espace pour le header fixe */
        }

        /* --- MASTER HEADER V1.8.6 --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: white; z-index: 1000; border-bottom: 1px solid #f1f5f9;
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px;
        }

        .burger-container { flex: 1; display: flex; align-items: center; }
        .burger-btn { color: #1d4379; font-size: 32px; cursor: pointer; background: none; border: none; padding: 0; }

        .logo-center {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; z-index: 10; cursor: pointer;
        }

        .header-right { flex: 1; display: flex; align-items: center; justify-content: flex-end; gap: 8px; }

        .lang-pill {
            background: #f1f5f9; border-radius: 12px; padding: 8px 12px;
            display: flex; align-items: center; gap: 6px; cursor: pointer;
        }

        /* Icône Profil Dynamique */
        .profile-circle {
            width: 42px; height: 42px; border-radius: 50%;
            background: #1d4379; /* Bleu par défaut (déconnecté) */
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; cursor: pointer; border: 2px solid white;
            transition: background 0.3s ease;
        }
        .profile-circle.connected {
            background: #22c55e; /* Vert (connecté) */
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }

        /* --- LOGIN CARD --- */
        .login-card { 
            background: white; 
            border-radius: 35px; 
            padding: 40px 30px; 
            width: 90%; 
            max-width: 400px; 
            margin: auto; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.03); 
            border: 1px solid #f1f5f9; 
        }

        .input-field { 
            width: 100%; 
            background-color: #f1f5f9; 
            border: 2px solid transparent;
            border-radius: 20px; 
            padding: 18px; 
            font-size: 14px;
            font-weight: 700; 
            color: #1d4379;
            outline: none; 
            margin-bottom: 15px; 
            transition: 0.2s;
        }

        .input-field:focus { border-color: #1d4379; background-color: white; }
