<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Perfil - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; margin: 0; }

        .profile-card { 
            background: white; border-radius: 35px; padding: 30px; 
            width: 95%; max-width: 500px; margin: 20px auto; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; 
        }

        .label { font-size: 9px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin: 0 0 4px 10px; display: block; }
        
        .field { 
            width: 100%; background-color: #f8fafc; border-radius: 18px; 
            padding: 16px 18px; font-size: 14px; font-weight: 700; 
            color: #1d4379; margin-bottom: 16px; border: 1px solid #f1f5f9;
        }

        .menu-item {
            display: flex; align-items: center; gap: 16px;
            padding: 16px 0; border-bottom: 1px solid #f1f5f9;
            cursor: pointer; transition: opacity 0.2s;
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:active { opacity: 0.7; }

        .icon-box {
            width: 44px; height: 44px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
        }

        .btn-logout {
            width: 100%; padding: 18px; border-radius: 20px;
            background: #fee2e2; color: #dc2626;
            font-weight: 900; font-size: 12px; text-transform: uppercase;
            letter-spacing: 1px; border: none; cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-logout:active { transform: scale(0.98); }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->

    <main class="flex-grow pt-4">
        
        <!-- Profile Info Card -->
        <div class="profile-card" id="profile-info">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-gray-100 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                    <i data-lucide="user" class="w-10 h-10 text-gray-300"></i>
                </div>
                <h2 id="user-name" class="text-xl font-black text-[#1d4379] uppercase">Carregando...</h2>
                <p id="user-email" class="text-xs font-bold text-gray-400 mt-1"></p>
            </div>
        </div>

        <!-- Menu Card -->
        <div class="profile-card">
            <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Conta</h3>
            
            <div class="menu-item" onclick="window.location.href='profile-edit.html'">
                <div class="icon-box bg-blue-50 text-[#1d4379]">
                    <i data-lucide="user-circle" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-bold text-[#1d4379]">Editar Perfil</p>
                    <p class="text-[10px] font-bold text-gray-400">Informações pessoais</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </div>

            <div class="menu-item" onclick="window.location.href='my-rentals.html'">
                <div class="icon-box bg-green-50 text-green-600">
                    <i data-lucide="car" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-bold text-[#1d4379]">Minhas Reservas</p>
                    <p class="text-[10px] font-bold text-gray-400">Histórico de alugueres</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </div>

            <div class="menu-item" onclick="window.location.href='favorites.html'">
                <div class="icon-box bg-red-50 text-red-500">
                    <i data-lucide="heart" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-bold text-[#1d4379]">Favoritos</p>
                    <p class="text-[10px] font-bold text-gray-400">Viaturas guardadas</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </div>

            <div class="menu-item" onclick="window.location.href='settings.html'">
                <div class="icon-box bg-gray-100 text-gray-600">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-bold text-[#1d4379]">Definições</p>
                    <p class="text-[10px] font-bold text-gray-400">Preferências da conta</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="w-[95%] max-w-[500px] mx-auto px-4 pb-10">
            <button onclick="logout()" class="btn-logout">
                <i data-lucide="log-out" class="w-4 h-4 inline mr-2"></i>
                Terminar Sessão
            </button>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(() => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    loadProfile();
                }
            }, 100);
            
            if(window.lucide) lucide.createIcons();
        });

        async function loadProfile() {
            const { data: { user } } = await DJUNTA.sb.auth.getUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('user-email').innerText = user.email;
            
            const { data: profile } = await DJUNTA.sb.from('profiles').select('*').eq('id', user.id).single();
            
            if (profile && profile.full_name) {
                document.getElementById('user-name').innerText = profile.full_name;
            } else {
                document.getElementById('user-name').innerText = user.email.split('@')[0];
            }
        }

        async function logout() {
            if(DJUNTA && DJUNTA.sb) {
                await DJUNTA.sb.auth.signOut();
            }
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
