<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mon Profil - DjuntaCar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // --- GARDE D'AUTHENTIFICATION ---
        const session = localStorage.getItem('djunta_auth'); 
        if (!session) {
            window.location.replace('login.html');
        }

        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('active');
        }

        function handleLogout() {
            localStorage.removeItem('djunta_auth');
            localStorage.removeItem('djunta_user');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; margin: 0; padding-top: 75px; }

        /* --- HEADER PARFAIT (Capture 10:59:56) --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: white; z-index: 1000; border-bottom: 1px solid #f1f5f9;
            display: flex; align-items: center; padding: 0 16px;
        }

        .burger-icon { color: #1d4379; font-size: 32px; cursor: pointer; flex: 0 0 40px; }

        .logo-container {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center;
        }

        .header-right { flex: 1; display: flex; items-center; justify-content: flex-end; gap: 10px; }

        /* Style du s√©lecteur de langue pill */
        .lang-pill {
            background: #f1f5f9; border-radius: 10px; padding: 6px 10px;
            display: flex; align-items: center; gap: 6px; cursor: pointer;
        }

        /* Style de l'ic√¥ne profil circulaire */
        .profile-circle {
            width: 42px; height: 42px; border-radius: 50%;
            background: #f1f5f9; border: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; cursor: pointer;
        }

        .profile-hero {
            background: linear-gradient(135deg, #1d4379 0%, #15325b 100%);
            padding: 40px 20px 80px; text-align: center; color: white;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
        }

        .profile-card {
            background: white; width: 92%; max-width: 500px;
            margin: -40px auto 20px; border-radius: 28px;
            padding: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border: 1px solid #f1f5f9; position: relative; z-index: 10;
        }

        .menu-item { display: flex; align-items: center; gap: 15px; padding: 18px; border-bottom: 1px solid #f8fafc; cursor: pointer; }
        .menu-item:last-child { border-bottom: none; }

        #mobile-menu { position: fixed; inset: 0; background: white; z-index: 4000; display: none; padding: 40px; flex-direction: column; }
        #mobile-menu.active { display: flex; }
    </style>
</head>
<body>

    <header>
        <div class="burger-icon" onclick="toggleMenu()">‚ò∞</div>
        
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" class="h-10 w-auto" onerror="this.outerHTML='<b class=\'text-[#1d4379] italic text-xl\'>DjuntaCar</b>'">
        </div>
        
        <div class="header-right">
            <div class="lang-pill">
                <span class="text-[#1d4379] text-[12px] font-black uppercase">FR</span>
                <span class="text-[#1d4379] text-[10px]">‚ñº</span>
            </div>
            <div onclick="window.location.href='profile.html'" class="profile-circle">
                <img src="./user-icon.png" alt="üë§" class="h-6 w-auto" onerror="this.outerHTML='<span class=\'text-purple-900 text-xl\'>üë§</span>'">
            </div>
        </div>
    </header>

    <div id="mobile-menu">
        <div class="flex justify-between items-center mb-10"><b class="text-[#1d4379] text-xl italic">DjuntaCar</b><button onclick="toggleMenu()" class="text-3xl">‚úï</button></div>
        <nav class="flex flex-col gap-8 font-black text-[#1d4379] text-2xl uppercase"><a href="index.html">Accueil</a><a href="search-car.html">Louer</a><a href="profile.html">Mon Profil</a></nav>
    </div>

    <main>
        <section class="profile-hero">
            <h1 class="text-xl font-black uppercase italic">Mon Profil</h1>
        </section>

        <div class="profile-card">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-slate-100 rounded-full mx-auto flex items-center justify-center text-3xl mb-4">üë§</div>
                <h2 id="user-name" class="text-lg font-black text-[#1d4379]">Chargement...</h2>
                <p id="user-email" class="text-xs text-slate-400 font-bold uppercase tracking-widest"></p>
            </div>

            <div class="border-t border-slate-50 pt-4">
                <div class="menu-item" onclick="window.location.href='my-rentals.html'">
                    <span class="text-xl">üöó</span>
                    <div class="flex-1 font-bold text-[#1d4379]">Mes r√©servations</div>
                    <span class="text-slate-300">‚ùØ</span>
                </div>
                <div class="menu-item" onclick="window.location.href='wallet.html'">
                    <span class="text-xl">üí≥</span>
                    <div class="flex-1 font-bold text-[#1d4379]">Portefeuille</div>
                    <span class="text-slate-300">‚ùØ</span>
                </div>
                <div class="menu-item" onclick="handleLogout()">
                    <span class="text-xl">üö™</span>
                    <div class="flex-1 font-bold text-red-500">D√©connexion</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('djunta_user'));
            if (userData) {
                document.getElementById('user-name').innerText = userData.full_name || 'Utilisateur';
                document.getElementById('user-email').innerText = userData.email || '';
            }
        });
    </script>
</body>
</html>
