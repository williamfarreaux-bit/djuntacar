<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mon Profil - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; opacity: 0; transition: opacity 0.3s; } /* Évite le flash de contenu */
        .visible { opacity: 1; }

        .profile-card {
            background: white; border-radius: 35px; padding: 30px 24px;
            text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.03);
            border: 1px solid #f1f5f9; position: relative; overflow: hidden;
        }
        .profile-card-header {
            position: absolute; top: 0; left: 0; right: 0;
            height: 100px; background: #1d4379;
        }
        .avatar-wrapper {
            position: relative; z-index: 10; width: 110px; height: 110px;
            margin: 30px auto 16px auto;
        }
        .avatar-img {
            width: 100%; height: 100%; border-radius: 40px; 
            border: 4px solid white; object-fit: cover; background: white;
        }
        .camera-btn {
            position: absolute; bottom: -5px; right: -5px;
            width: 36px; height: 36px; background: #1d4379; color: white;
            border-radius: 50%; border: 3px solid white;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .menu-link {
            display: flex; align-items: center; gap: 16px;
            background: white; padding: 18px; border-radius: 22px;
            border: 1px solid #f1f5f9; transition: all 0.2s;
            margin-bottom: 12px;
        }
    </style>
</head>
<body class="antialiased">

    <div id="header-slot"></div>

    <main class="max-w-md mx-auto px-6 pt-6 pb-24">
        
        <div class="profile-card mb-6">
            <div class="profile-card-header"></div>
            
            <div class="avatar-wrapper">
                <img id="profile-avatar" src="" class="avatar-img shadow-lg">
                <input type="file" id="avatar-input" hidden accept="image/*" onchange="uploadAvatar(this)">
                <label for="avatar-input" class="camera-btn active:scale-90 transition-transform cursor-pointer">
                    <i id="cam-icon" data-lucide="camera" class="w-4 h-4"></i>
                </label>
            </div>
            
            <h1 id="user-name" class="text-xl font-black text-[#1d4379] uppercase tracking-tight">Chargement...</h1>
            <p id="user-email" class="text-[11px] font-bold text-gray-400 mt-1 uppercase opacity-60">...</p>
            
            <div class="flex justify-center gap-2 mt-4">
                <span id="badge-status" class="bg-blue-50 text-blue-600 px-3 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest">Membre</span>
            </div>
        </div>

        <div class="space-y-3">
            <a href="profile-edit.html" class="menu-link">
                <div class="w-11 h-11 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center"><i data-lucide="user-cog" class="w-5 h-5"></i></div>
                <div class="flex-1 text-sm font-black text-[#1d4379] uppercase tracking-tight">Modifier le profil</div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-300"></i>
            </a>

            <a href="wallet.html" class="menu-link">
                <div class="w-11 h-11 rounded-xl bg-green-50 text-green-600 flex items-center justify-center"><i data-lucide="wallet" class="w-5 h-5"></i></div>
                <div class="flex-1 text-sm font-black text-[#1d4379] uppercase tracking-tight">Portefeuille</div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-300"></i>
            </a>
        </div>

        <button id="logout-btn" class="w-full mt-10 flex items-center justify-center gap-3 text-red-500 font-black text-xs uppercase p-5 bg-red-50 rounded-[22px] active:scale-95 transition-all">
            <i data-lucide="log-out" class="w-5 h-5"></i> Déconnexion
        </button>

    </main>

    <script>
        // Utilisation de l'instance 'supabase' de config.js
        async function checkSession() {
            // 1. On vérifie la session TRÈS vite
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (!session || error) {
                console.log("Accès refusé : Redirection login");
                window.location.replace('login.html');
                return;
            }

            // Si session OK, on affiche le corps de la page
            document.body.classList.add('visible');
            initProfile(session.user);
        }

        async function initProfile(user) {
            document.getElementById('user-email').innerText = user.email;

            const { data: profile } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                const name = profile.full_name || profile.first_name || "Explorateur";
                document.getElementById('user-name').innerText = name;
                document.getElementById('profile-avatar').src = profile.avatar_url || `https://ui-avatars.com/api/?name=${name}&background=1d4379&color=fff`;
            }

            if (window.lucide) window.lucide.createIcons();
        }

        // --- DÉCONNEXION (CORRIGÉE) ---
        document.getElementById('logout-btn').addEventListener('click', async () => {
            const btn = document.getElementById('logout-btn');
            btn.innerHTML = "Déconnexion...";
            btn.disabled = true;

            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;

                // Nettoyage manuel au cas où le navigateur résiste
                localStorage.removeItem('supabase.auth.token'); 
                
                showToast("À bientôt !", "success");
                
                setTimeout(() => {
                    window.location.replace('login.html');
                }, 1000);

            } catch (err) {
                console.error("Erreur Logout:", err);
                showToast("Erreur de déconnexion", "error");
                btn.innerHTML = '<i data-lucide="log-out" class="w-5 h-5"></i> Déconnexion';
                btn.disabled = false;
            }
        });

        // --- UPLOAD AVATAR ---
        async function uploadAvatar(input) {
            const file = input.files[0];
            if (!file) return;

            const icon = document.getElementById('cam-icon');
            icon.setAttribute('data-lucide', 'loader-2');
            icon.classList.add('animate-spin');
            lucide.createIcons();

            try {
                const { data: { user } } = await supabase.auth.getUser();
                const filePath = `avatars/${user.id}-${Date.now()}`;

                const { error: uploadError } = await supabase.storage
                    .from('avatars')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabase.storage
                    .from('avatars')
                    .getPublicUrl(filePath);

                await supabase.from('profiles').update({ avatar_url: publicUrl }).eq('id', user.id);
                document.getElementById('profile-avatar').src = publicUrl;
                showToast("Photo mise à jour", "success");

            } catch (err) {
                showToast("Erreur d'envoi", "error");
            } finally {
                icon.setAttribute('data-lucide', 'camera');
                icon.classList.remove('animate-spin');
                lucide.createIcons();
            }
        }

        // Lancement de la vérification
        checkSession();
    </script>
</body>
</html>
