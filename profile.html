<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Profil - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; padding-bottom: 100px; }

        .profile-card {
            background: white;
            border-radius: 28px;
            padding: 24px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .input-field {
            width: 100%;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 14px 18px;
            font-weight: 600;
            font-size: 14px;
            color: #1d4379;
            outline: none;
            transition: all 0.3s;
        }
        .input-field:focus { border-color: #1d4379; background: white; }

        .section-label {
            font-size: 10px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
            margin-left: 4px;
        }

        .btn-save {
            background: #1d4379;
            color: white;
            padding: 16px;
            border-radius: 18px;
            font-weight: 700;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            transition: opacity 0.2s;
        }
        .btn-save:active { opacity: 0.8; }

        .status-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <header class="h-16 flex items-center px-6 bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex items-center justify-between">
            <a href="index.html" class="p-2 -ml-2 text-gray-400"><i data-lucide="chevron-left" class="w-6 h-6"></i></a>
            <span class="font-bold text-sm text-[#1d4379]">Mon Profil</span>
            <button onclick="logout()" class="text-red-500 p-2"><i data-lucide="log-out" class="w-5 h-5"></i></button>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 pt-8">
        
        <div class="flex flex-col items-center mb-8">
            <div class="w-24 h-24 bg-[#1d4379] rounded-full flex items-center justify-center text-white text-3xl font-black mb-4 border-4 border-white shadow-lg">
                <span id="avatar-initials">--</span>
            </div>
            <h2 class="text-xl font-extrabold text-[#1d4379]" id="display-name">Chargement...</h2>
            <div id="kyc-badge" class="mt-2 status-badge bg-gray-100 text-gray-400">Statut: Inconnu</div>
        </div>

        <div class="space-y-8">
            <section>
                <span class="section-label">Informations Personnelles</span>
                <div class="profile-card space-y-4">
                    <div>
                        <label class="section-label !text-[9px]">Nom Complet</label>
                        <input type="text" id="full_name" class="input-field" placeholder="Votre nom">
                    </div>
                    <div>
                        <label class="section-label !text-[9px]">Numéro de Permis</label>
                        <input type="text" id="license_number" class="input-field" placeholder="Ex: ST-12345-CV">
                    </div>
                    <button onclick="updateProfile()" class="btn-save">
                        <i data-lucide="save" class="w-4 h-4"></i>
                        Enregistrer les informations
                    </button>
                </div>
            </section>

            <section>
                <span class="section-label">Sécurité & Mot de passe</span>
                <div class="profile-card space-y-4">
                    <div>
                        <label class="section-label !text-[9px]">Nouveau mot de passe</label>
                        <input type="password" id="new_password" class="input-field" placeholder="Minimum 6 caractères">
                    </div>
                    <div>
                        <label class="section-label !text-[9px]">Confirmer le mot de passe</label>
                        <input type="password" id="confirm_password" class="input-field" placeholder="••••••••">
                    </div>
                    <button onclick="updatePassword()" class="btn-save bg-slate-800">
                        <i data-lucide="lock" class="w-4 h-4"></i>
                        Mettre à jour le mot de passe
                    </button>
                </div>
            </section>

            <section class="pb-10">
                <span class="section-label">Activité</span>
                <a href="my-rentals.html" class="profile-card flex items-center justify-between py-5 no-underline">
                    <div class="flex items-center gap-4">
                        <div class="bg-blue-50 p-3 rounded-2xl text-[#1d4379]">
                            <i data-lucide="car" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-[#1d4379]">Mes Locations</p>
                            <p class="text-[10px] text-gray-400 font-medium">Historique et contrats</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="text-gray-300"></i>
                </a>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();

        const supabase = window.supabase.createClient('URL_VOTRE_SUPABASE', 'CLE_ANON_VOTRE_SUPABASE');

        async function loadProfile() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                window.location.href = 'login.html';
                return;
            }

            const metadata = user.user_metadata;
            document.getElementById('full_name').value = metadata.full_name || '';
            document.getElementById('license_number').value = metadata.license_number || '';
            document.getElementById('display-name').innerText = metadata.full_name || user.email;
            
            const initials = metadata.full_name 
                ? metadata.full_name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2)
                : user.email[0].toUpperCase();
            document.getElementById('avatar-initials').innerText = initials;

            const kycBadge = document.getElementById('kyc-badge');
            if (metadata.license_number) {
                kycBadge.innerText = "Statut: Vérifié";
                kycBadge.className = "mt-2 status-badge bg-green-100 text-green-600";
            }
        }

        async function updateProfile() {
            const fullName = document.getElementById('full_name').value;
            const license = document.getElementById('license_number').value;

            const { error } = await supabase.auth.updateUser({
                data: { full_name: fullName, license_number: license }
            });

            if (error) alert("Erreur: " + error.message);
            else {
                alert("Informations mises à jour !");
                loadProfile();
            }
        }

        async function updatePassword() {
            const newPwd = document.getElementById('new_password').value;
            const confirmPwd = document.getElementById('confirm_password').value;

            if (newPwd.length < 6) {
                alert("Le mot de passe doit contenir au moins 6 caractères.");
                return;
            }

            if (newPwd !== confirmPwd) {
                alert("Les mots de passe ne correspondent pas.");
                return;
            }

            const { error } = await supabase.auth.updateUser({ password: newPwd });

            if (error) alert("Erreur: " + error.message);
            else {
                alert("Mot de passe modifié avec succès !");
                document.getElementById('new_password').value = '';
                document.getElementById('confirm_password').value = '';
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        loadProfile();
    </script>
</body>
</html>
