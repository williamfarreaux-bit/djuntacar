<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Perfil - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; margin: 0; }

        .profile-card { 
            background: white; border-radius: 35px; padding: 30px; 
            width: 95%; max-width: 500px; margin: 20px auto; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; 
        }

        .label { font-size: 9px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin: 0 0 4px 10px; display: block; }
        
        .field { 
            width: 100%; background-color: #f8fafc; border: 1px solid #e2e8f0; 
            border-radius: 16px; padding: 14px 18px; font-size: 14px; 
            font-weight: 700; color: #1e293b; margin-bottom: 16px;
        }

        .menu-btn {
            background: white; border: 1px solid #f1f5f9;
            padding: 16px 20px; border-radius: 20px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: transform 0.1s; width: 100%; cursor: pointer;
        }
        .menu-btn:active { transform: scale(0.98); background: #f8fafc; }
    </style>
</head>
<body class="antialiased">

    <djunta-header></djunta-header>

    <main class="max-w-md mx-auto px-6 pt-6 pb-24 flex-1">

        <!-- Profile Info -->
        <div class="profile-card text-center mb-6">
            <div class="w-20 h-20 rounded-full bg-gray-100 mx-auto mb-4 flex items-center justify-center border-4 border-white shadow-lg">
                <i data-lucide="user" class="w-8 h-8 text-gray-400"></i>
            </div>
            <h1 id="user-name" class="text-xl font-black text-[#1d4379] uppercase">...</h1>
            <p id="user-email" class="text-xs font-bold text-gray-400 mt-1">...</p>
            <p id="user-phone" class="text-[10px] font-bold text-gray-400 mt-1">...</p>
        </div>

        <!-- Menu Actions -->
        <div class="mb-6">
            <button class="menu-btn" onclick="window.location.href='profile-edit.html'">
                <div class="flex items-center gap-3">
                    <i data-lucide="edit-3" class="w-5 h-5 text-[#1d4379]"></i>
                    <span class="text-sm font-bold text-[#1d4379]">Editar Perfil</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </button>

            <button class="menu-btn" onclick="window.location.href='my-rentals.html'">
                <div class="flex items-center gap-3">
                    <i data-lucide="car" class="w-5 h-5 text-[#1d4379]"></i>
                    <span class="text-sm font-bold text-[#1d4379]">As Minhas Reservas</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </button>

            <button class="menu-btn" onclick="window.location.href='favorites.html'">
                <div class="flex items-center gap-3">
                    <i data-lucide="heart" class="w-5 h-5 text-[#1d4379]"></i>
                    <span class="text-sm font-bold text-[#1d4379]">Favoritos</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </button>

            <button class="menu-btn" onclick="window.location.href='settings.html'">
                <div class="flex items-center gap-3">
                    <i data-lucide="settings" class="w-5 h-5 text-[#1d4379]"></i>
                    <span class="text-sm font-bold text-[#1d4379]">Configurações</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </button>
        </div>

        <!-- Logout -->
        <button onclick="doLogout()" class="w-full py-4 bg-red-50 text-red-500 rounded-2xl text-xs font-black uppercase tracking-wider border border-red-100 active:scale-95 transition-transform">
            Terminar Sessão
        </button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    loadProfile();
                }
            }, 100);
            
            const checkLucide = setInterval(() => {
                if(window.lucide) {
                    lucide.createIcons();
                    clearInterval(checkLucide);
                }
            }, 100);
        });

        async function loadProfile() {
            const { data: { user } } = await DJUNTA.sb.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('user-email').innerText = user.email;

            const { data: profile } = await DJUNTA.sb.from('profiles').select('*').eq('id', user.id).single();
            if (profile) {
                document.getElementById('user-name').innerText = profile.full_name || user.email;
                if (profile.phone) document.getElementById('user-phone').innerText = '+238 ' + profile.phone;
            }

            if(window.lucide) lucide.createIcons();
        }

        async function doLogout() {
            await DJUNTA.sb.auth.signOut();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
