<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Profil - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; padding-bottom: 100px; }

        .profile-card {
            background: white;
            border-radius: 28px;
            padding: 24px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            margin-bottom: 24px;
        }

        .input-field {
            width: 100%;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 14px 18px;
            font-weight: 600;
            font-size: 14px;
            color: #1d4379;
            outline: none;
            transition: all 0.3s;
        }
        .input-field:focus { border-color: #1d4379; background: white; }

        .section-label {
            font-size: 10px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
            margin-left: 4px;
        }

        .btn-save {
            background: #1d4379;
            color: white;
            padding: 16px;
            border-radius: 18px;
            font-weight: 700;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: opacity 0.2s;
        }
        .btn-save:disabled { opacity: 0.5; cursor: not-allowed; }

        .price-badge {
            background: #f0f7ff;
            color: #1d4379;
            padding: 12px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <header class="h-16 flex items-center px-6 bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex items-center justify-between">
            <a href="index.html" class="p-2 -ml-2 text-gray-400"><i data-lucide="chevron-left" class="w-6 h-6"></i></a>
            <span class="font-bold text-sm text-[#1d4379]">Mon Profil</span>
            <button onclick="logout()" class="text-red-500 p-2"><i data-lucide="log-out" class="w-5 h-5"></i></button>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 pt-8">
        
        <div class="flex flex-col items-center mb-8">
            <div class="relative">
                <div class="w-24 h-24 bg-[#1d4379] rounded-full flex items-center justify-center text-white text-3xl font-black border-4 border-white shadow-lg">
                    <span id="avatar-initials">--</span>
                </div>
                <div id="role-tag" class="absolute -bottom-2 bg-[#22c55e] text-white text-[8px] font-black px-3 py-1 rounded-full uppercase shadow-sm">Chargement...</div>
            </div>
            <h2 class="text-xl font-extrabold text-[#1d4379] mt-6" id="display-name">...</h2>
        </div>

        <section>
            <span class="section-label">Identité</span>
            <div class="profile-card space-y-4">
                <div>
                    <label class="section-label !text-[9px]">Nom Complet</label>
                    <input type="text" id="full_name" class="input-field">
                </div>
                <div>
                    <label class="section-label !text-[9px]">Numéro de Permis</label>
                    <input type="text" id="license_number" class="input-field">
                </div>
            </div>
        </section>

        <section id="driver-settings" class="hidden">
            <span class="section-label">Paramètres Chauffeur</span>
            <div class="profile-card space-y-6">
                <div>
                    <label class="section-label !text-[9px]">Votre Tarif Journalier (Forfait 7h)</label>
                    <div class="relative">
                        <input type="number" id="driver_price" class="input-field !pr-16" min="25" step="1" oninput="validatePrice()">
                        <span class="absolute right-5 top-1/2 -translate-y-1/2 font-black text-[#1d4379]">€</span>
                    </div>
                    <p id="price-error" class="text-[9px] text-red-500 font-bold mt-2 hidden">Le tarif doit être supérieur ou égal à 25€ (tarif de base).</p>
                </div>

                <div class="price-badge">
                    <span>Equivalent en CVE</span>
                    <span id="price-cve" class="font-black text-blue-600">2 757 CVE</span>
                </div>

                <p class="text-[10px] text-gray-400 leading-relaxed italic">
                    Note : Ce tarif s'applique pour une mission standard de 7 heures. Toute heure supplémentaire sera facturée 5€/h par défaut.
                </p>
            </div>
        </section>

        <section>
            <span class="section-label">Sécurité</span>
            <div class="profile-card space-y-4">
                <input type="password" id="new_password" class="input-field" placeholder="Nouveau mot de passe">
                <button onclick="updateProfile()" id="save-btn" class="btn-save">
                    <i data-lucide="check-circle" class="w-4 h-4"></i>
                    Enregistrer le profil
                </button>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
