<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Profil</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="toggleMenu()" class="profile-btn">
                <i data-lucide="menu" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Mon Espace</span>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='profile-edit.html'" class="profile-btn">
                <i data-lucide="settings" class="header-user-icon"></i>
            </button>
        </div>
    </header>

    <main class="content-padding pt-6 pb-24">

        <div class="flex flex-col items-center mb-8">
            <div class="relative">
                <img src="https://i.pravatar.cc/150?img=33" class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover">
                <div class="absolute bottom-0 right-0 bg-green-500 border-2 border-white p-1.5 rounded-full">
                    <i data-lucide="check" class="w-3 h-3 text-white"></i>
                </div>
            </div>
            <h1 class="text-xl font-black text-[#1d4379] mt-3">Carlos Semedo</h1>

                <span class="text-[10px] font-bold text-amber-700">4.9 Voyageur</span>
            </div>
        </div>

        <div class="space-y-3">

                    <div class="flex items-center gap-3">
                        <div class="bg-blue-50 p-2 rounded-lg text-[#1d4379]"><i data-lucide="user" class="w-4 h-4"></i></div>
                        <span class="text-xs font-bold text-gray-700">Informations personnelles</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>

                        <span class="text-xs font-bold text-gray-700">Paiements & Cartes</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
                </a>

                <a href="driver-application.html" class="flex items-center justify-between p-4 active:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-50 p-2 rounded-lg text-[#1d4379]"><i data-lucide="file-check" class="w-4 h-4"></i></div>
                        <span class="text-xs font-bold text-gray-700">Vérification identité</span>
                    </div>
                    <span class="text-[9px] font-black bg-green-100 text-green-600 px-2 py-0.5 rounded">Vérifié</span>
                </a>
            </div>

            <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm">
                <button onclick="changeLanguage()" class="w-full flex items-center justify-between p-4 border-b border-gray-50 active:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <div class="bg-purple-50 p-2 rounded-lg text-purple-600"><i data-lucide="globe" class="w-4 h-4"></i></div>
                        <span class="text-xs font-bold text-gray-700">Langue</span>
                    </div>
                    <span class="text-[10px] font-bold text-gray-400 flex items-center gap-1">Français <i data-lucide="chevron-right" class="w-4 h-4"></i></span>
                </button>
                
                <a href="favorites.html" class="flex items-center justify-between p-4 active:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <div class="bg-red-50 p-2 rounded-lg text-red-500"><i data-lucide="heart" class="w-4 h-4"></i></div>
                        <span class="text-xs font-bold text-gray-700">Mes Favoris</span>
                    </div>
                    <span class="bg-red-500 text-white text-[9px] font-bold w-5 h-5 flex items-center justify-center rounded-full">2</span>
                </a>
            </div>

                <div class="flex items-center gap-3">
                    <div class="bg-white/10 p-2 rounded-lg text-white"><i data-lucide="car" class="w-5 h-5"></i></div>
