<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mon Profil - DjuntaCar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // --- 1. S√âCURIT√â : REDIRECTION FLASH SI NON CONNECT√â ---
        // Ex√©cut√© imm√©diatement avant le rendu pour bloquer l'acc√®s
        if (!localStorage.getItem('djunta_auth') || localStorage.getItem('djunta_auth') === "false") {
            window.location.replace('login.html');
        }

        // --- 2. LOGIQUE NAVIGATION ---
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
        }

        function handleLogout() {
            localStorage.removeItem('djunta_auth');
            localStorage.removeItem('djunta_user');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; margin: 0; padding-top: 75px; overflow-x: hidden; }

        /* --- MASTER HEADER SOLIDE V1.8.6 --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: white; z-index: 1000; border-bottom: 1px solid #f1f5f9;
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px;
        }

        /* Gauche : Menu Burger */
        .burger-container { flex: 1; display: flex; align-items: center; }
        .burger-btn { color: #1d4379; font-size: 32px; cursor: pointer; background: none; border: none; padding: 0; }

        /* Centre : Logo Centr√© (Redirect Index) */
        .logo-center {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; z-index: 10; cursor: pointer;
        }

        /* Droite : Langue + User */
        .header-right { flex: 1; display: flex; align-items: center; justify-content: flex-end; gap: 8px; }

        .lang-pill {
            background: #f1f5f9; border-radius: 12px; padding: 8px 12px;
            display: flex; align-items: center; gap: 6px; cursor: pointer;
        }

        /* Logo Profil Vert (Connect√©) */
        .profile-circle-connected {
            width: 42px; height: 42px; border-radius: 50%;
            background: #22c55e; /* Vert car connect√© */
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; cursor: pointer; border: 2px solid white;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }

        /* --- UI PROFIL --- */
        .profile-hero {
            background: linear-gradient(135deg, #1d4379 0%, #15325b 100%);
            padding: 40px 20px 80px; text-align: center; color: white;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
        }

        .profile-card {
            background: white; width: 92%; max-width: 500px;
            margin: -40px auto 20px; border-radius: 28px;
            padding: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border: 1px solid #f1f5f9; position: relative; z-index: 10;
        }

        .label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; display: block; }
        .value { font-size: 15px; font-weight: 700; color: #1d4379; margin-bottom: 20px; }

        .menu-item { 
            display: flex; align-items: center; gap: 15px; padding: 18px; 
            border-bottom: 1px solid #f8fafc; cursor: pointer; 
        }
        .menu-item:last-child { border-bottom: none; }

        /* --- MENU OVERLAY --- */
        #mobile-menu { position: fixed; inset: 0; background: white; z-index: 4000; display: none; padding: 40px; flex-direction: column; }
        #mobile-menu.active { display: flex; }
    </style>
</head>
<body class="antialiased">

    <header>
        <div class="burger-container">
            <button class="burger-btn" onclick="toggleMenu()">‚ò∞</button>
        </div>
        
        <div class="logo-center" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" class="h-10 w-auto" onerror="this.outerHTML='<b class=\'text-[#1d4379] italic text-xl\'>DjuntaCar</b>'">
        </div>
        
        <div class="header-right">
            <div class="lang-pill">
                <span class="text-[#1d4379] text-[12px] font-black uppercase">FR</span>
                <svg class="w-3 h-3 text-[#1d4379]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div onclick="window.location.href='profile.html'" class="profile-circle-connected">
                <span id="header-initials" class="text-white text-sm font-black">üë§</span>
            </div>
        </div>
    </header>

    <div id="mobile-menu">
        <div class="flex justify-between items-center mb-10">
            <b class="text-[#1d4379] text-xl italic">DjuntaCar</b>
            <button onclick="toggleMenu()" class="text-3xl">‚úï</button>
        </div>
        <nav class="flex flex-col gap-8 font-black text-[#1d4379] text-2xl uppercase">
            <a href="index.html">Accueil</a>
            <a href="search-car.html">Louer un v√©hicule</a>
            <a href="driver-application.html">Devenir chauffeur</a>
            <a href="profile.html">Mon Profil</a>
        </nav>
    </div>

    <main>
        <section class="profile-hero">
            <h1 class="text-xl font-black uppercase italic tracking-tight">Mon Compte</h1>
        </section>

        <div class="profile-card">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-slate-100 rounded-full mx-auto flex items-center justify-center text-3xl mb-3 border-4 border-white shadow-sm">üë§</div>
                <h2 id="display-name" class="text-lg font-black text-[#1d4379]">Utilisateur</h2>
                <p id="display-email" class="text-xs text-slate-400 font-bold uppercase tracking-widest"></p>
            </div>

            <div class="border-t border-slate-50 pt-4">
                <label class="label">T√©l√©phone</label>
                <div id="display-phone" class="value">Chargement...</div>
            </div>
        </div>

        <div class="profile-card !p-0 !mt-6 overflow-hidden">
            <div class="menu-item" onclick="window.location.href='my-rentals.html'">
                <span class="text-xl">üìÖ</span>
                <div class="flex-1 font-bold text-[#1d4379] text-sm">Mes R√©servations</div>
                <span class="text-slate-300">‚ùØ</span>
            </div>
            <div class="menu-item" onclick="window.location.href='wallet.html'">
                <span class="text-xl">üí≥</span>
                <div class="flex-1 font-bold text-[#1d4379] text-sm">Portefeuille</div>
                <span class="text-slate-300">‚ùØ</span>
            </div>
            <div class="menu-item" onclick="handleLogout()">
                <span class="text-xl">üö™</span>
                <div class="flex-1 font-bold text-red-500 text-sm uppercase">Se d√©connecter</div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rawUser = localStorage.getItem('djunta_user');
            if (rawUser) {
                try {
                    const user = JSON.parse(rawUser);
                    document.getElementById('display-name').innerText = user.full_name || 'Utilisateur';
                    document.getElementById('display-email').innerText = user.email || '';
                    if(user.phone) document.getElementById('display-phone').innerText = user.phone;
                    
                    // Initiales dans le header vert
                    if(user.full_name) {
                        const initials = user.full_name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0,2);
                        document.getElementById('header-initials').innerText = initials;
                    }
                } catch (e) {
                    handleLogout();
                }
            }
        });
    </script>
</body>
</html>
