<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Perfil - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; margin: 0; }

        .profile-card { 
            background: white; border-radius: 35px; padding: 30px; 
            width: 95%; max-width: 500px; margin: 20px auto; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; 
        }

        .label { font-size: 9px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin: 0 0 4px 10px; display: block; }
        
        .field { 
            width: 100%; background-color: #f1f5f9; border: none; border-radius: 16px; 
            padding: 16px; font-size: 14px; font-weight: 700; color: #1d4379;
        }

        .menu-btn {
            background: white; border: 1px solid #f1f5f9;
            padding: 16px 20px; border-radius: 20px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: transform 0.1s; width: 100%; cursor: pointer;
        }
        .menu-btn:active { transform: scale(0.98); background: #f8fafc; }

        .btn-logout {
            background: #fee2e2; color: #dc2626;
            padding: 16px 20px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-weight: 800; font-size: 12px; text-transform: uppercase;
            width: 100%; cursor: pointer; border: none;
        }
    </style>
</head>
<body class="antialiased">

    <djunta-header></djunta-header>

    <main class="flex-grow px-6 py-6">
        <div class="profile-card">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-gray-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <i data-lucide="user" class="w-10 h-10 text-gray-400"></i>
                </div>
                <h1 id="profile-name" class="text-xl font-black text-[#1d4379] uppercase">Carregando...</h1>
                <p id="profile-email" class="text-xs text-gray-400 font-bold mt-1">...</p>
            </div>

            <div class="space-y-4">
                <button onclick="window.location.href='profile-edit.html'" class="menu-btn">
                    <div class="flex items-center gap-3">
                        <i data-lucide="edit" class="w-5 h-5 text-[#1d4379]"></i>
                        <span class="font-bold text-[#1d4379]" data-key="menu_edit_profile">Editar Perfil</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                </button>

                <button onclick="window.location.href='my-rentals.html'" class="menu-btn">
                    <div class="flex items-center gap-3">
                        <i data-lucide="car" class="w-5 h-5 text-[#1d4379]"></i>
                        <span class="font-bold text-[#1d4379]" data-key="menu_rentals">Minhas Reservas</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                </button>

                <button onclick="window.location.href='favorites.html'" class="menu-btn">
                    <div class="flex items-center gap-3">
                        <i data-lucide="heart" class="w-5 h-5 text-[#1d4379]"></i>
                        <span class="font-bold text-[#1d4379]" data-key="menu_favorites">Favoritos</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                </button>

                <button onclick="window.location.href='settings.html'" class="menu-btn">
                    <div class="flex items-center gap-3">
                        <i data-lucide="settings" class="w-5 h-5 text-[#1d4379]"></i>
                        <span class="font-bold text-[#1d4379]" data-key="menu_settings">Definições</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                </button>
            </div>

            <div class="mt-8">
                <button onclick="logout()" class="btn-logout">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span data-key="btn_logout">Sair</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    loadProfile();
                }
            }, 100);
        });

        async function loadProfile() {
            const { data: { user } } = await DJUNTA.sb.auth.getUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('profile-email').innerText = user.email;
            
            const { data: profile } = await DJUNTA.sb.from('profiles').select('*').eq('id', user.id).single();
            if(profile && profile.full_name) {
                document.getElementById('profile-name').innerText = profile.full_name;
            } else {
                document.getElementById('profile-name').innerText = user.email.split('@')[0];
            }

            if(window.lucide) lucide.createIcons();
        }

        async function logout() {
            await DJUNTA.sb.auth.signOut();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
