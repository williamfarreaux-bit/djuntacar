        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; min-height: 100vh; padding-bottom: 120px; margin: 0; }

        .profile-header-bg {
            background: #1d4379;
            padding: 20px 0 80px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
        }

        .avatar-wrapper {
            position: absolute;
            bottom: 0; left: 50%;
            transform: translate(-50%, 50%);
            width: 110px; height: 110px;
        }

        .profile-avatar {
            width: 100%; height: 100%;
            border-radius: 35px;
            border: 6px solid #f8fafc;
            object-fit: cover;
            background: #f1f5f9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
            color: #1d4379;
        }

        .menu-btn {
            background: white; border: 1px solid #f1f5f9;
            padding: 16px 20px; border-radius: 20px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: transform 0.1s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .menu-btn:active { transform: scale(0.98); background: #f8fafc; }
    </style>
</head>
