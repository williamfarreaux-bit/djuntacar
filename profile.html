<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Profil - DjuntaCar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fcfcfd]">

    <header class="h-16 flex items-center px-6 bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex items-center justify-between relative">
            <a href="index.html" class="p-2 -ml-2 text-gray-400"><i data-lucide="chevron-left"></i></a>
            <span class="font-bold text-sm text-[#1d4379]">Mon Profil</span>
            <div class="relative cursor-pointer" onclick="toggleNotifications()">
                <i data-lucide="bell" class="w-6 h-6 text-gray-400"></i>
                <span id="notif-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                <div id="notif-panel" class="absolute top-12 right-0 w-72 bg-white rounded-3xl shadow-2xl border border-gray-100 hidden z-[100] p-4">
                    <h4 class="text-[10px] font-black text-[#1d4379] uppercase mb-4 px-2 tracking-widest">Notifications</h4>
                    <div id="notif-list" class="max-h-64 overflow-y-auto space-y-2 no-scrollbar"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 pt-10">
        <div class="flex flex-col items-center mb-10">
            <div class="w-24 h-24 bg-[#1d4379] rounded-full border-4 border-white shadow-xl flex items-center justify-center text-white text-3xl font-black mb-4">
                <span id="initials">--</span>
            </div>
            <h2 id="user-name" class="text-xl font-black text-[#1d4379]">Chargement...</h2>
            <div id="kyc-badge" class="mt-2 text-[10px] font-black px-3 py-1 rounded-full uppercase">Statut: Inconnu</div>
        </div>

        <div class="space-y-4">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-50">
                <label class="text-[10px] font-black text-gray-300 uppercase block mb-4">Mon activité</label>
                <div class="space-y-4">
                    <a href="wallet.html" class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <i data-lucide="wallet" class="text-blue-500"></i>
                            <span class="text-sm font-bold text-[#1d4379]">Mon Portefeuille</span>
                        </div>
                        <i data-lucide="chevron-right" class="text-gray-200"></i>
                    </a>
                </div>
            </div>
            
            <button onclick="logout()" class="w-full py-5 text-red-500 font-bold text-sm uppercase">Se déconnecter</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient('URL_SUPABASE', 'CLE_ANON');

        // NOTIFICATIONS
        async function loadNotifications() {
            const { data: { user } } = await supabase.auth.getUser();
            const { data: notifs } = await supabase.from('notifications').select('*').eq('user_id', user.id).eq('is_read', false);
            const badge = document.getElementById('notif-badge');
            if (notifs && notifs.length > 0) {
                badge.innerText = notifs.length;
                badge.classList.remove('hidden');
            }
            document.getElementById('notif-list').innerHTML = notifs.map(n => `<div class="p-3 bg-blue-50 rounded-2xl text-[10px] font-bold text-[#1d4379]">${n.title}</div>`).join('') || '<p class="text-center py-4 text-[9px] font-bold text-gray-300 uppercase">Rien à signaler</p>';
        }

        function toggleNotifications() {
            document.getElementById('notif-panel').classList.toggle('hidden');
            loadNotifications();
        }

        // Données utilisateur
        async function loadUser() {
            const { data: { user } } = await supabase.auth.getUser();
            document.getElementById('user-name').innerText = user.user_metadata.full_name || user.email;
            document.getElementById('initials').innerText = (user.user_metadata.full_name || "D").substring(0,2).toUpperCase();
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        loadUser();
        loadNotifications();
    </script>
</body>
</html>
