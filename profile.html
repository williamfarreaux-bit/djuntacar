<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Perfil - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; margin: 0; }

        .profile-card { 
            background: white; border-radius: 35px; padding: 30px; 
            width: 95%; max-width: 500px; margin: 20px auto; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; 
        }

        .label { font-size: 9px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin: 0 0 4px 10px; display: block; }
        
        .field { 
            width: 100%; background-color: #f8fafc; border: 2px solid #e2e8f0;
            border-radius: 18px; padding: 16px; font-size: 14px;
            font-weight: 700; color: #1d4379; margin-bottom: 16px;
        }

        .menu-item {
            background: white; border: 1px solid #f1f5f9;
            border-radius: 20px; padding: 18px 20px; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: all 0.2s;
        }
        .menu-item:active { transform: scale(0.98); background: #f8fafc; }

        .btn-logout {
            width: 100%; background: #ef4444; color: white;
            border-radius: 18px; padding: 16px; font-weight: 900;
            text-transform: uppercase; font-size: 12px; letter-spacing: 1px;
            border: none; cursor: pointer; margin-top: 20px;
        }
        .btn-logout:active { opacity: 0.9; }
    </style>
</head>
<body class="antialiased">

    <djunta-header></djunta-header>

    <main class="flex-1 pb-24">
        <div class="profile-card">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-blue-100 rounded-full mx-auto mb-3 flex items-center justify-center">
                    <i data-lucide="user" class="w-10 h-10 text-[#1d4379]"></i>
                </div>
                <h1 id="profile-name" class="text-xl font-black text-[#1d4379] uppercase">...</h1>
                <p id="profile-email" class="text-xs text-gray-400 font-bold mt-1">...</p>
            </div>

            <div class="mb-6">
                <label class="label">Nome Completo</label>
                <div id="display-name" class="field">...</div>

                <label class="label">Telemóvel</label>
                <div id="display-phone" class="field">...</div>
            </div>
        </div>

        <div class="max-w-md mx-auto px-6">
            <h2 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4 px-2">Menu</h2>

            <div onclick="window.location.href='my-rentals.html'" class="menu-item">
                <div class="flex items-center gap-3">
                    <i data-lucide="car" class="w-5 h-5 text-[#1d4379]"></i>
                    <span class="text-sm font-bold text-[#1d4379]">Minhas Reservas</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-300"></i>
            </div>

            <div onclick="window.location.href='favorites.html'" class="menu-item">
                <div class="flex items-center gap-3">
                    <i data-lucide="heart" class="w-5 h-5 text-[#1d4379]"></i>
                    <span class="text-sm font-bold text-[#1d4379]">Favoritos</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-300"></i>
            </div>

            <div onclick="window.location.href='wallet.html'" class="menu-item">
                <div class="flex items-center gap-3">
                    <i data-lucide="wallet" class="w-5 h-5 text-[#1d4379]"></i>
                    <span class="text-sm font-bold text-[#1d4379]">Carteira</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-300"></i>
            </div>

            <div onclick="window.location.href='settings.html'" class="menu-item">
                <div class="flex items-center gap-3">
                    <i data-lucide="settings" class="w-5 h-5 text-[#1d4379]"></i>
                    <span class="text-sm font-bold text-[#1d4379]">Configurações</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-300"></i>
            </div>

            <button onclick="logout()" class="btn-logout active:scale-95 transition-transform">
                <i data-lucide="log-out" class="w-4 h-4 inline mr-2"></i>
                Terminar Sessão
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    loadProfile();
                }
            }, 100);
        });

        async function loadProfile() {
            const { data: { user } } = await DJUNTA.sb.auth.getUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('profile-email').innerText = user.email;

            const { data: profile } = await DJUNTA.sb
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                const fullName = profile.full_name || 'Utilizador';
                document.getElementById('profile-name').innerText = fullName;
                document.getElementById('display-name').innerText = fullName;
                document.getElementById('display-phone').innerText = profile.phone || 'Não especificado';
            } else {
                document.getElementById('profile-name').innerText = 'Utilizador';
                document.getElementById('display-name').innerText = 'Não especificado';
                document.getElementById('display-phone').innerText = 'Não especificado';
            }

            if(window.lucide) lucide.createIcons();
        }

        async function logout() {
            const confirm = window.confirm('Deseja terminar sessão?');
            if (!confirm) return;

            await DJUNTA.sb.auth.signOut();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
