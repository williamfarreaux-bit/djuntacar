<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Recherche</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <div class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-100">
        <div class="flex items-center justify-between px-4 py-3">
            <button onclick="window.history.back()" class="p-2 -ml-2 rounded-full active:bg-gray-100">
                <i data-lucide="arrow-left" class="w-6 h-6 text-[#1d4379]"></i>
            </button>
            <span class="text-[#1d4379] font-black uppercase text-sm">Trouver une voiture</span>
            <button class="p-2 -mr-2 rounded-full active:bg-gray-100">
                <i data-lucide="sliders-horizontal" class="w-5 h-5 text-[#1d4379]"></i>
            </button>
        </div>

        <div class="px-4 pb-4">
            <div class="bg-gray-100 p-1 rounded-xl flex items-center gap-2 mb-2">
                <div class="bg-white p-2 rounded-lg shadow-sm text-[#1d4379]"><i data-lucide="map-pin" class="w-4 h-4"></i></div>
                <select class="bg-transparent text-xs font-bold text-gray-700 w-full outline-none">
                    <option>Sal (Toute l'île)</option>
                    <option>Santiago (Praia)</option>
                    <option>São Vicente (Mindelo)</option>
                    <option>Boa Vista</option>
                </select>
            </div>
            
            <div class="flex gap-2">
                <div class="flex-1 bg-gray-100 p-2 rounded-xl flex items-center gap-2">
                    <i data-lucide="calendar" class="w-4 h-4 text-gray-400 ml-1"></i>
                    <input type="text" placeholder="Départ" class="bg-transparent text-xs font-bold text-gray-700 w-full outline-none" onfocus="(this.type='date')">
                </div>
                <div class="flex-1 bg-gray-100 p-2 rounded-xl flex items-center gap-2">
                    <i data-lucide="calendar" class="w-4 h-4 text-gray-400 ml-1"></i>
                    <input type="text" placeholder="Retour" class="bg-transparent text-xs font-bold text-gray-700 w-full outline-none" onfocus="(this.type='date')">
                </div>
            </div>
        </div>

        <div class="flex gap-2 overflow-x-auto px-4 pb-3 no-scrollbar">
            <button onclick="filterCars('all')" class="chip-active whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase transition-colors bg-[#1d4379] text-white">Tout</button>
            <button onclick="filterCars('4x4')" class="chip whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase transition-colors bg-gray-100 text-gray-400 hover:bg-gray-200">4x4</button>
            <button onclick="filterCars('eco')" class="chip whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase transition-colors bg-gray-100 text-gray-400 hover:bg-gray-200">Économique</button>
            <button onclick="filterCars('suv')" class="chip whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase transition-colors bg-gray-100 text-gray-400 hover:bg-gray-200">SUV</button>
            <button onclick="filterCars('util')" class="chip whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase transition-colors bg-gray-100 text-gray-400 hover:bg-gray-200">Utilitaire</button>
        </div>
    </div>

    <main class="content-padding pt-4 pb-24">
        
        <p class="text-[10px] font-bold text-gray-400 mb-4 px-2">12 véhicules disponibles</p>

        <div class="space-y-4" id="resultsContainer">

            <div class="car-card group" data-category="suv">
                <div class="relative h-48 overflow-hidden" onclick="window.location.href='car-detail.html'">
                    <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d" class="w-full h-full object-cover transition-transform group-hover:scale-105">
                    <div class="location-pill"><i data-lucide="map-pin" class="w-3 h-3"></i> Sal, Santa Maria</div>
                    <button class="absolute top-3 right-3 bg-white/20 backdrop-blur p-2 rounded-full text-white hover:bg-red-500 hover:text-white transition-colors">
                        <i data-lucide="heart" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="p-4 flex justify-between items-end">
                    <div>
                        <h3 class="font-black text-[#1d4379] text-lg">Mercedes GLC</h3>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[9px] bg-gray-100 text-gray-500 px-2 py-0.5 rounded font-bold uppercase">Auto</span>
                            <span class="text-[9px] bg-gray-100 text-gray-500 px-2 py-0.5 rounded font-bold uppercase">Diesel</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-black text-[#1d4379]">15 0
