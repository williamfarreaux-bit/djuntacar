<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Portefeuille & Finances - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 40px; }

        /* CARTE SOLDE PREMIUM */
        .wallet-card {
            background: linear-gradient(135deg, #1d4379 0%, #3b82f6 100%);
            border-radius: 35px;
            padding: 30px 24px;
            color: white;
            box-shadow: 0 20px 40px rgba(29, 67, 121, 0.2);
            position: relative;
            overflow: hidden;
        }
        .wallet-card::after {
            content: ''; position: absolute; top: -50px; right: -50px;
            width: 150px; height: 150px; background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        /* TRANSACTION ITEMS */
        .transaction-item {
            background: white;
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }
        .tag-pill {
            font-size: 8px;
            font-weight: 900;
            padding: 5px 10px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body class="antialiased">

    <main class="max-w-md mx-auto px-6 pt-8">
        
        <div class="wallet-card mb-8">
            <p class="text-[10px] font-black opacity-70 uppercase tracking-[2px] mb-2">Votre Solde Net Total</p>
            <h2 id="balance-total" class="text-4xl font-black italic mb-8">0 CVE</h2>
            
            <div class="grid grid-cols-2 gap-4 pt-6 border-t border-white/10">
                <div>
                    <p class="text-[8px] font-black opacity-60 uppercase tracking-widest mb-1">Net Propriétaire</p>
                    <p id="balance-owner" class="text-sm font-black">0 CVE</p>
                </div>
                <div>
                    <p class="text-[8px] font-black opacity-60 uppercase tracking-widest mb-1">Net Chauffeur</p>
                    <p id="balance-driver" class="text-sm font-black">0 CVE</p>
                </div>
            </div>
        </div>

        <div class="flex gap-3 mb-8">
            <div class="flex-1 bg-white p-4 rounded-2xl border border-gray-100 shadow-sm">
                <div class="flex items-center gap-2 mb-2 text-blue-600">
                    <i data-lucide="shield-check" class="w-3 h-3"></i>
                    <p class="text-[8px] font-black uppercase">Assurance (10%)</p>
                </div>
                <p id="balance-insurance" class="text-sm font-black text-[#1d4379]">0 CVE</p>
            </div>
            <div class="flex-1 bg-white p-4 rounded-2xl border border-gray-100 shadow-sm">
                <div class="flex items-center gap-2 mb-2 text-amber-600">
                    <i data-lucide="percent" class="w-3 h-3"></i>
                    <p class="text-[8px] font-black uppercase">Plateforme (15%)</p>
                </div>
                <p id="balance-fees" class="text-sm font-black text-[#1d4379]">0 CVE</p>
            </div>
        </div>

        <button onclick="requestPayout()" class="w-full bg-[#1d4379] text-white py-5 rounded-2xl font-black text-[11px] uppercase tracking-[2px] shadow-xl mb-10 active:scale-95 transition-all flex items-center justify-center gap-3">
            <i data-lucide="external-link" class="w-4 h-4"></i> Demander un virement
        </button>

        <div class="flex justify-between items-center mb-6 px-2">
            <h3 class="text-[11px] font-black text-[#1d4379] uppercase tracking-widest">Historique financier</h3>
            <i data-lucide="history" class="w-4 h-4 text-gray-300"></i>
        </div>

        <div id="transactions-list">
            <div class="text-center py-20 opacity-20">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i>
            </div>
        </div>

    </main>

    <script>
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        // RÉGLAGES COMMISSIONS (Vos paramètres conservés)
        const TX_COMMISSION = 0.15; // 15% App
        const TX_ASSURANCE = 0.10;  // 10% Assurance
        const PRIX_CHAUFFEUR_BRUT = 2000; 

        async function loadWalletData() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return window.location.href = 'login.html';

            const { data: bookings, error } = await supabase
                .from('bookings')
                .select('*, vehicles(owner_id, brand, model)')
                .eq('status', 'confirmed');

            if (error) return;

            // Filtre : Gains du proprio connecté
            const myGains = bookings.filter(b => b.vehicles.owner_id === user.id);

            let stats = { ownerNet: 0, driverNet: 0, insurance: 0, fees: 0 };
            const list = document.getElementById('transactions-list');
            list.innerHTML = '';

            if (myGains.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-16 bg-gray-50 rounded-[32px] border-2 border-dashed border-gray-100">
                        <p class="text-[10px] font-black text-gray-300 uppercase tracking-widest">Aucune transaction enregistrée</p>
                    </div>`;
            } else {
                myGains.forEach(g => {
                    const days = calculateDays(g.start_date, g.end_date);

                    // Calcul Chauffeur
                    let chauffeurBrut = g.with_driver ? (PRIX_CHAUFFEUR_BRUT * days) : 0;
                    let chauffeurComm = chauffeurBrut * TX_COMMISSION;
                    let chauffeurNet = chauffeurBrut - chauffeurComm;

                    // Calcul Véhicule
                    const vehiculeBrut = g.total_price - chauffeurBrut;
                    const vehiculeAssur = vehiculeBrut * TX_ASSURANCE;
                    const vehiculeComm = vehiculeBrut * TX_COMMISSION;
                    const vehiculeNet = vehiculeBrut - vehiculeAssur - vehiculeComm;

                    stats.ownerNet += vehiculeNet;
                    stats.driverNet += chauffeurNet;
                    stats.insurance += vehiculeAssur;
                    stats.fees += (chauffeurComm + vehiculeComm);

                    const html = `
                        <div class="transaction-item">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h4 class="text-xs font-black text-[#1d4379] uppercase">${g.vehicles.brand} ${g.vehicles.model}</h4>
                                    <p class="text-[9px] text-gray-400 font-bold uppercase mt-1">
                                        ${days} J • ${new Date(g.created_at).toLocaleDateString()}
                                    </p>
                                </div>
                                <div class="text-right">
                                    <p class="text-sm font-black text-green-600">+ ${Math.round(vehiculeNet + chauffeurNet).toLocaleString()} CVE</p>
                                    <span class="text-[8px] font-black text-gray-300 uppercase">Versement Net</span>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-2 border-t border-gray-50 pt-4">
                                <span class="tag-pill bg-blue-50 text-blue-600">Véhicule: ${Math.round(vehiculeNet).toLocaleString()}</span>
                                ${g.with_driver ? `<span class="tag-pill bg-green-50 text-green-600">Chauffeur: ${Math.round(chauffeurNet).toLocaleString()}</span>` : ''}
                                <span class="tag-pill bg-gray-50 text-gray-400">App: ${Math.round(chauffeurComm + vehiculeComm).toLocaleString()}</span>
                                <span class="tag-pill bg-red-50 text-red-400">Assur: ${Math.round(vehiculeAssur).toLocaleString()}</span>
                            </div>
                        </div>
                    `;
                    list.insertAdjacentHTML('beforeend', html);
                });
            }

            // Update UI
            document.getElementById('balance-total').innerText = Math.round(stats.ownerNet + stats.driverNet).toLocaleString() + " CVE";
            document.getElementById('balance-owner').innerText = Math.round(stats.ownerNet).toLocaleString() + " CVE";
            document.getElementById('balance-driver').innerText = Math.round(stats.driverNet).toLocaleString() + " CVE";
            document.getElementById('balance-insurance').innerText = Math.round(stats.insurance).toLocaleString() + " CVE";
            document.getElementById('balance-fees').innerText = Math.round(stats.fees).toLocaleString() + " CVE";

            lucide.createIcons();
        }

        function calculateDays(start, end) {
            const s = new Date(start);
            const e = new Date(end);
            return Math.ceil(Math.abs(e - s) / (1000 * 60 * 60 * 24)) || 1;
        }

        function requestPayout() {
            alert("Votre demande de virement vers votre compte bancaire a été transmise à notre service financier.");
        }

        loadWalletData();
    </script>
</body>
</html>
