<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Portefeuille - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; padding-bottom: 40px; }
        .balance-card {
            background: linear-gradient(135deg, #1d4379 0%, #3a5f96 100%);
            border-radius: 32px;
            padding: 30px;
            color: white;
            box-shadow: 0 20px 40px rgba(29, 67, 121, 0.2);
        }
        .transaction-item {
            background: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #f1f5f9;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="antialiased">

    <header class="h-16 flex items-center px-6 bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex items-center justify-between">
            <a href="index.html" class="p-2 -ml-2 text-gray-400"><i data-lucide="chevron-left" class="w-6 h-6"></i></a>
            <span class="font-extrabold text-sm text-[#1d4379]">Mes Revenus</span>
            <div class="w-10"></div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 pt-6">
        
        <div class="balance-card mb-8">
            <span class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Solde en attente</span>
            <div class="flex items-baseline gap-2 mt-1">
                <h1 id="total-balance" class="text-3xl font-black">-- CVE</h1>
            </div>
            <div class="mt-6 flex justify-between items-center bg-white/10 p-4 rounded-2xl">
                <div class="flex items-center gap-3">
                    <i data-lucide="banknote" class="w-5 h-5"></i>
                    <span class="text-[10px] font-bold uppercase">Prochain virement</span>
                </div>
                <span id="next-payout-date" class="text-xs font-black">--/--</span>
            </div>
        </div>

        <h3 class="text-[11px] font-black text-gray-400 uppercase tracking-widest mb-4">Historique des paiements</h3>

        <div id="transactions-list">
            <div class="animate-pulse space-y-3">
                <div class="h-20 bg-gray-200 rounded-2xl"></div>
                <div class="h-20 bg-gray-200 rounded-2xl"></div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();

        const supabase = window.supabase.createClient('VOTRE_URL', 'VOTRE_CLE');

        async function loadWallet() {
            const list = document.getElementById('transactions-list');
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) return;

            const { data: txs, error } = await supabase
                .from('transactions')
                .select('*')
                .eq('recipient_id', user.id)
                .order('created_at', { ascending: false });

            if (error || !txs) {
                list.innerHTML = `<p class="text-center py-10 text-gray-400 font-bold text-[10px]">Aucune transaction</p>`;
                return;
            }

            // Calcul du solde en attente
            const pending = txs.filter(t => t.status === 'scheduled')
                               .reduce((sum, t) => sum + parseFloat(t.amount_cve), 0);
            document.getElementById('total-balance').innerText = pending.toLocaleString() + ' CVE';

            list.innerHTML = txs.map(t => `
                <div class="transaction-item flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="${t.status === 'paid' ? 'bg-green-50 text-green-500' : 'bg-amber-50 text-amber-500'} p-3 rounded-xl">
                            <i data-lucide="${t.status === 'paid' ? 'check-circle' : 'clock'}" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <p class="text-xs font-extrabold text-[#1d4379] uppercase">
                                ${t.recipient_role === 'host' ? 'Location Véhicule' : 'Prestation Chauffeur'}
                            </p>
                            <p class="text-[9px] text-gray-400 font-bold mt-0.5">
                                ${new Date(t.scheduled_for).toLocaleDateString()}
                            </p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-black text-[#1d4379]">${t.amount_cve.toLocaleString()} CVE</p>
                        <span class="status-badge ${t.status === 'paid' ? 'bg-green-100 text-green-600' : 'bg-amber-100 text-amber-600'}">
                            ${t.status === 'paid' ? 'Versé' : 'En attente'}
                        </span>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        loadWallet();
    </script>
</body>
</html>
