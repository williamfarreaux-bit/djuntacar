<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Wallet</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }

        /* Styles spécifiques au Wallet (Lean CSS) */
        .wallet-card { 
            background: linear-gradient(135deg, #1d4379 0%, #2563eb 100%); 
            border-radius: 30px; 
            padding: 30px; 
            color: white; 
            margin-bottom: 30px; 
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.3); 
            position: relative; 
            overflow: hidden; 
        }

        .glass-btn { 
            background: rgba(255,255,255,0.2); 
            backdrop-filter: blur(10px); 
            border-radius: 12px; 
            padding: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            font-weight: 800; 
            font-size: 10px; 
            text-transform: uppercase; 
            width: 100%; 
            transition: background 0.2s; 
            border: none;
            color: white;
            cursor: pointer;
        }

        .glass-btn:active { background: rgba(255,255,255,0.3); }

        .transaction-item {
            background: white;
            border-radius: 20px;
            padding: 16px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
    </style>
</head>
<body class="antialiased">

    <djunta-header></djunta-header>

    <main class="max-w-md mx-auto px-6 pt-6">
        <h1 class="text-2xl font-black text-[#1d4379] uppercase mb-6" data-key="nav_wallet">Carteira</h1>

        <div class="wallet-card">
            <p class="text-[10px] font-bold opacity-70 uppercase mb-1">Disponível</p>
            <h2 id="wallet-balance" class="text-4xl font-black mb-6">...</h2>
            
            <div class="flex gap-4">
                <button onclick="alert('Funcionalidade em breve')" class="glass-btn">
                    <i data-lucide="arrow-down-to-line" class="w-4 h-4"></i>
                    <span>Retirar</span>
                </button>
                <button onclick="window.location.href='payment-methods.html'" class="glass-btn">
                    <i data-lucide="credit-card" class="w-4 h-4"></i>
                    <span>Cartões</span>
                </button>
            </div>
        </div>

        <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4">Histórico</h3>
        <div id="transactions-list" class="space-y-4">
            <div class="text-center py-10 opacity-40">
                <i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto text-gray-400"></i>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Attente active du Master Engine (Plus fiable que l'ordre de chargement des scripts)
            const checkEngine = setInterval(async () => {
                if (window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    initWallet();
                }
            }, 100);
        });

        async function initWallet() {
            // 1. Sécurité : Vérification Session
            const { data: { user } } = await DJUNTA.sb.auth.getUser();
            if (!user) { window.location.href = 'login.html'; return; }

            // 2. Data : Récupération Profil (Solde)
            const { data: profile } = await DJUNTA.sb
                .from('profiles')
                .select('wallet_balance')
                .eq('id', user.id)
                .single();

            const balance = profile ? profile.wallet_balance : 0;
            document.getElementById('wallet-balance').innerText = DJUNTA.formatMoney(balance);

            // 3. Data : Transactions (Basées sur les réservations des véhicules du user)
            const { data: vehicles } = await DJUNTA.sb.from('vehicles').select('id').eq('owner_id', user.id);
            
            if (!vehicles || vehicles.length === 0) {
                renderEmptyState();
                return;
            }

            const vehicleIds = vehicles.map(v => v.id);
            // Optimisation : On ne récupère que les champs nécessaires (Lean SQL)
            const { data: bookings } = await DJUNTA.sb
                .from('bookings')
                .select('created_at, total_price, vehicles(brand)')
                .in('vehicle_id', vehicleIds)
                .order('created_at', { ascending: false })
                .limit(20); // Pagination implicite pour perf

            if (!bookings || bookings.length === 0) {
                renderEmptyState();
            } else {
                renderList(bookings);
            }
        }

            const container = document.getElementById('transactions-list');
            container.innerHTML = '';

                        <div class="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center text-green-600">
                            <i data-lucide="trending-up" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <p class="text-xs font-black text-[#1d4379] uppercase">Loc. ${b.vehicles?.brand || 'Carro
