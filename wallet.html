<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Portefeuille - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <style>
        .wallet-card {
            background: linear-gradient(135deg, #1d4379 0%, #3b82f6 100%);
            border-radius: 32px;
            padding: 25px;
            color: white;
            box-shadow: 0 20px 40px rgba(29, 67, 121, 0.15);
        }
        .transaction-item {
            background: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #f1f5f9;
        }
        .tag-pill {
            font-size: 8px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-[#fcfcfd] pb-32">

    <header class="p-6 flex items-center gap-4">
        <button onclick="history.back()" class="p-2 bg-white rounded-full shadow-sm">
            <i data-lucide="arrow-left" class="w-6 h-6 text-[#1d4379]"></i>
        </button>
        <h1 class="text-lg font-black text-[#1d4379] uppercase">Portefeuille & Finance</h1>
    </header>

    <main class="max-w-md mx-auto px-6">
        
        <div class="wallet-card mb-8">
            <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest mb-1">Solde Total Net</p>
            <h2 id="balance-total" class="text-3xl font-black mb-6">0 CVE</h2>
            
            <div class="grid grid-cols-2 gap-4 pt-4 border-t border-white/10">
                <div>
                    <p class="text-[8px] font-bold opacity-60 uppercase">Part Véhicule</p>
                    <p id="balance-owner" class="text-sm font-bold">0 CVE</p>
                </div>
                <div>
                    <p class="text-[8px] font-bold opacity-60 uppercase">Part Chauffeur</p>
                    <p id="balance-driver" class="text-sm font-bold">0 CVE</p>
                </div>
            </div>
        </div>

        <div class="flex gap-4 mb-8">
            <div class="flex-1 bg-gray-50 p-3 rounded-2xl border border-gray-100">
                <p class="text-[7px] font-black text-gray-400 uppercase">Assurances prélevées</p>
                <p id="balance-insurance" class="text-xs font-bold text-[#1d4379]">0 CVE</p>
            </div>
            <div class="flex-1 bg-gray-50 p-3 rounded-2xl border border-gray-100">
                <p class="text-[7px] font-black text-gray-400 uppercase">Frais de service</p>
                <p id="balance-fees" class="text-xs font-bold text-[#1d4379]">0 CVE</p>
            </div>
        </div>

        <button onclick="requestPayout()" class="w-full bg-[#1d4379] text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg mb-8 active:scale-95 transition-transform">
            Demander un virement
        </button>

        <h3 class="text-xs font-black text-[#1d4379] uppercase mb-4 ml-2">Historique des revenus</h3>
        <div id="transactions-list">
            <div class="text-center py-10 opacity-20">
                <i data-lucide="loader" class="w-6 h-6 animate-spin mx-auto"></i>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        // CONFIGURATION DES RÉPARTITIONS
        const FEE_PLATEFORME = 0.15; // 15%
        const FEE_ASSURANCE = 0.10;  // 10%
        const PRIX_CHAUFFEUR_JOUR = 2000; // Prix fixe chauffeur par jour

        async function loadWalletData() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return window.location.href = 'login.html';

            // On récupère les bookings confirmés
            const { data: bookings, error } = await supabase
                .from('bookings')
                .select('*, vehicles(owner_id, brand, model)')
                .eq('status', 'confirmed');

            if (error) return;

            // On filtre les gains où l'utilisateur est soit le proprio du véhicule, 
            // soit le chauffeur (dans cette version simple, on considère que le proprio peut être le chauffeur)
            const myGains = bookings.filter(b => b.vehicles.owner_id === user.id);

            let stats = {
                ownerNet: 0,
                driverNet: 0,
                insurance: 0,
                fees: 0
            };

            const list = document.getElementById('transactions-list');
            list.innerHTML = '';

            if (myGains.length === 0) {
                list.innerHTML = '<p class="text-center text-[10px] font-bold text-gray-400 py-10">Aucune transaction.</p>';
            } else {
                myGains.forEach(g => {
                    // 1. Calcul de la durée
                    const start = new Date(g.start_date);
                    const end = new Date(g.end_date);
                    const days = Math.ceil(Math.abs(end - start) / (1000 * 60 * 60 * 24)) || 1;

                    // 2. Extraction part chauffeur
                    let currentDriverPart = g.with_driver ? (PRIX_CHAUFFEUR_JOUR * days) : 0;

                    // 3. Calcul sur la base véhicule (Prix total - Chauffeur)
                    const baseVehicule = g.total_price - currentDriverPart;
                    const currentInsurance = baseVehicule * FEE_ASSURANCE;
                    const currentFees = baseVehicule * FEE_PLATEFORME;
                    const currentOwnerNet = baseVehicule - currentInsurance - currentFees;

                    // Cumul
                    stats.ownerNet += currentOwnerNet;
                    stats.driverNet += currentDriverPart;
                    stats.insurance += currentInsurance;
                    stats.fees += currentFees;

                    const html = `
                        <div class="transaction-item">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h4 class="text-[11px] font-black text-[#1d4379]">${g.vehicles.brand} ${g.vehicles.model}</h4>
                                    <p class="text-[8px] text-gray-400 font-bold uppercase">${days} Jours • ${new Date(g.created_at).toLocaleDateString()}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-xs font-black text-green-600">+ ${(currentOwnerNet + currentDriverPart).toLocaleString()} CVE</p>
                                    <span class="text-[8px] font-bold text-gray-300 uppercase">Gain Net</span>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-1 border-t border-gray-50 pt-3">
                                <span class="tag-pill bg-blue-50 text-blue-600">Véhicule: ${Math.round(currentOwnerNet).toLocaleString()}</span>
                                ${g.with_driver ? `<span class="tag-pill bg-orange-50 text-orange-600">Chauffeur: ${currentDriverPart.toLocaleString()}</span>` : ''}
                                <span class="tag-pill bg-gray-50 text-gray-400">Assur: ${Math.round(currentInsurance).toLocaleString()}</span>
                            </div>
                        </div>
                    `;
                    list.insertAdjacentHTML('beforeend', html);
                });
            }

            // Affichage des totaux
            document.getElementById('balance-total').innerText = Math.round(stats.ownerNet + stats.driverNet).toLocaleString() + " CVE";
            document.getElementById('balance-owner').innerText = Math.round(stats.ownerNet).toLocaleString() + " CVE";
            document.getElementById('balance-driver').innerText = Math.round(stats.driverNet).toLocaleString() + " CVE";
            document.getElementById('balance-insurance').innerText = Math.round(stats.insurance).toLocaleString() + " CVE";
            document.getElementById('balance-fees').innerText = Math.round(stats.fees).toLocaleString() + " CVE";

            lucide.createIcons();
        }

        function requestPayout() {
            alert("✅ Demande reçue. Les fonds seront transférés vers votre compte enregistré sous 48h.");
        }

        loadWalletData();
    </script>
</body>
</html>
