<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Réglages</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="window.history.back()" class="profile-btn">
                <i data-lucide="arrow-left" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Paramètres</span>
        </div>
        <div class="header-right">
            </div>
    </header>

    <main class="content-padding pt-6 pb-24">

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 px-2">Sécurité</h2>
        <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm mb-6">
            
            <a href="forgot-password.html" class="flex items-center justify-between p-4 border-b border-gray-50 active:bg-gray-50">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-50 p-2 rounded-lg text-[#1d4379]"><i data-lucide="lock" class="w-4 h-4"></i></div>
                    <span class="text-xs font-bold text-gray-700">Changer mot de passe</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </a>

            <div class="flex items-center justify-between p-4">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-50 p-2 rounded-lg text-[#1d4379]"><i data-lucide="smartphone" class="w-4 h-4"></i></div>
                    <div>
                        <span class="text-xs font-bold text-gray-700 block">Face ID / Biométrie</span>
                        <span class="text-[9px] text-gray-400">Connexion rapide</span>
                    </div>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" checked class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-[#1d4379]"></div>
                </label>
            </div>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 px-2">Notifications</h2>
        <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm mb-6">
            
            <div class="flex items-center justify-between p-4 border-b border-gray-50">
                <span class="text-xs font-bold text-gray-700">Messages (Chat)</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" checked class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-green-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
                </label>
            </div>

            <div class="flex items-center justify-between p-4 border-b border-gray-50">
                <span class="text-xs font-bold text-gray-700">Mises à jour Réservation</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" checked class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-green-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
                </label>
            </div>

            <div class="flex items-center justify-between p-4">
                <span class="text-xs font-bold text-gray-700">Offres & Promos</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-green-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
                </label>
            </div>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 px-2">À propos</h2>
        <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm mb-8">
            <button onclick="openModal('Mentions Légales', 'DjuntaCar Lda, immatriculée au Cap-Vert...')" class="w-full flex items-center justify-between p-4 border-b border-gray-50 active:bg-gray-50">
                <span class="text-xs font-bold text-gray-700">Conditions Générales</span>
                <i data-lucide="file-text" class="w-4 h-4 text-gray-300"></i>
            </button>
            <button onclick="openModal('Politique de Confidentialité', 'Nous protégeons vos données selon la loi RGPD...')" class="w-full flex items-center justify-between p-4 active:bg-gray-50">
                <span class="text-xs font-bold text-gray-700">Politique de Confidentialité</span>
                <i data-lucide="shield" class="w-4 h-4 text-gray-300"></i>
            </button>
            <div class="p-4 bg-gray-50 text-center">
                <p class="text-[9px] text-gray-400 font-bold">Version 1.0.2 (Build 2401)</p>
            </div>
        </div>

        <div class="text-center">
            <button onclick="deleteAccount()" class="text-[10px] font-black text-red-400 uppercase hover:text-red-600 transition-colors">
                Supprimer mon compte
            </button>
        </div>

    </main>

    <script>
        lucide.createIcons();

        function openModal(title, content) {
            alert(`${title}\n\n${content}`); // Simplifié pour l'instant
        }

        function deleteAccount() {
            const code = prompt("Pour confirmer la suppression, tapez 'SUPPRIMER' :");
            if (code === 'SUPPRIMER') {
                alert("Compte supprimé. Au revoir !");
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
