<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Configurações - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }

        .setting-item {
            display: flex; items-center; justify-content: space-between;
            padding: 16px; border-bottom: 1px solid #f8fafc;
            background: white;
        }
        .setting-item:last-child { border-bottom: none; }
        .setting-item:active { background-color: #f8fafc; }

        .setting-group {
            background: white; border-radius: 16px; border: 1px solid #f1f5f9;
            overflow: hidden; margin-bottom: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .icon-box {
            background: #eff6ff; padding: 8px; border-radius: 8px; color: #1d4379;
        }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->


<main class="max-w-md mx-auto px-6 pt-6 pb-24">

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 px-2">Segurança</h2>
        <div class="setting-group">
            
            <a href="forgot-password.html" class="setting-item cursor-pointer">
                <div class="flex items-center gap-3">
                    <div class="icon-box"><i data-lucide="lock" class="w-4 h-4"></i></div>
                    <span class="text-xs font-bold text-gray-700">Alterar Senha</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </a>

            <div class="setting-item">
                <div class="flex items-center gap-3">

                </label>
            </div>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 px-2">Notificações</h2>
        <div class="setting-group">
            
            <div class="setting-item">
                <span class="text-xs font-bold text-gray-700">Mensagens (Chat)</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" checked class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-green-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
                </label>
            </div>

            <div class="setting-item">
                <span class="text-xs font-bold text-gray-700">Atualizações de Reserva</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" checked class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-green-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
                </label>
            </div>

            <div class="setting-item">
                <span class="text-xs font-bold text-gray-700">Ofertas e Promoções</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-green-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
                </label>
            </div>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 px-2">Sobre</h2>
        <div class="setting-group">
            <button onclick="alert('Termos e Condições...')" class="w-full setting-item">
                <span class="text-xs font-bold text-gray-700">Termos e Condições</span>
                <i data-lucide="file-text" class="w-4 h-4 text-gray-300"></i>
            </button>
            <button onclick="alert('Política de Privacidade...')" class="w-full setting-item">
                <span class="text-xs font-bold text-gray-700">Política de Privacidade</span>
                <i data-lucide="shield" class="w-4 h-4 text-gray-300"></i>
            </button>
            <div class="p-4 bg-gray-50 text-center">
                <p class="text-[9px] text-gray-400 font-bold">Versão 1.9 (Core v8.0)</p>
            </div>
        </div>

        <div class="text-center">
            <button onclick="deleteAccount()" class="text-[10px] font-black text-red-400 uppercase hover:text-red-600 transition-colors">
                Apagar Minha Conta
            </button>
        </div>

    </main>

        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    if(window.lucide) lucide.createIcons();
                }
            }, 100);
        });
