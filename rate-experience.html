<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Évaluation - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; padding-bottom: 40px; }

        .star-rating {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .star {
            cursor: pointer;
            transition: transform 0.2s;
            color: #e2e8f0;
        }
        .star.active { color: #fbbf24; fill: #fbbf24; }
        .star:active { transform: scale(0.9); }

        .blacklist-box {
            border: 2px solid #fee2e2;
            background: #fff5f5;
            border-radius: 24px;
            padding: 20px;
        }

        /* Toggle Switch Custom */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e2e8f0; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ef4444; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="antialiased text-gray-800">

    <header class="h-16 flex items-center px-6 bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex items-center justify-between relative">
            <a href="my-rentals.html" class="p-2 -ml-2 text-gray-400"><i data-lucide="chevron-left" class="w-6 h-6"></i></a>
            <span class="font-bold text-sm text-[#1d4379]">Évaluation</span>
            
            <div class="relative cursor-pointer" onclick="toggleNotifications()">
                <i data-lucide="bell" class="w-6 h-6 text-gray-400"></i>
                <span id="notif-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                
                <div id="notif-panel" class="absolute top-12 right-0 w-72 bg-white rounded-3xl shadow-2xl border border-gray-100 hidden z-[100] p-4">
                    <h4 class="text-[10px] font-black text-[#1d4379] uppercase mb-4 px-2">Notifications</h4>
                    <div id="notif-list" class="max-h-64 overflow-y-auto space-y-2"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 pt-8">
        
        <div class="text-center mb-10">
            <div id="avatar-container" class="w-20 h-20 bg-gray-100 rounded-3xl mx-auto mb-4 overflow-hidden border-2 border-white shadow-md">
                <img id="reviewee-img" src="https://via.placeholder.com/150" class="w-full h-full object-cover">
            </div>
            <h1 class="text-xl font-black text-[#1d4379]" id="title-name">Comment s'est passée la location ?</h1>
            <p class="text-[10px] font-bold text-gray-400 mt-1 uppercase tracking-widest" id="subtitle-role">Partagez votre avis</p>
        </div>

        <div class="bg-white rounded-[2.5rem] p-8 border border-gray-50 shadow-sm mb-6">
            <p class="text-center text-[10px] font-black text-gray-300 uppercase mb-6 tracking-widest">Note globale</p>
            <div class="star-rating" id="star-box">
                <i data-lucide="star" class="star w-8 h-8" onclick="setRating(1)"></i>
                <i data-lucide="star" class="star w-8 h-8" onclick="setRating(2)"></i>
                <i data-lucide="star" class="star w-8 h-8" onclick="setRating(3)"></i>
                <i data-lucide="star" class="star w-8 h-8" onclick="setRating(4)"></i>
                <i data-lucide="star" class="star w-8 h-8" onclick="setRating(5)"></i>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] p-8 border border-gray-50 shadow-sm mb-6">
            <p class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">Commentaire (optionnel)</p>
            <textarea id="comment" placeholder="Décrivez votre expérience..." class="w-full h-32 bg-gray-50 rounded-2xl p-4 text-xs font-bold text-[#1d4379] outline-none border-none placeholder-gray-300"></textarea>
        </div>

        <div id="blacklist-section" class="blacklist-box mb-8 hidden">
            <div class="flex justify-between items-start">
                <div class="flex-1 pr-4">
                    <h4 class="text-xs font-black text-red-600 uppercase">Comportement dangereux</h4>
                    <p class="text-[9px] text-red-400 font-bold mt-1 leading-relaxed">Activez ceci si le locataire a mis en danger le véhicule ou autrui. L'administrateur examinera le profil pour un éventuel bannissement.</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="dangerous-behavior">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button onclick="submitReview()" id="submit-btn" class="w-full bg-[#1d4379] text-white py-5 rounded-[22px] font-black shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
            <i data-lucide="send" class="w-5 h-5"></i>
            VALIDER L'ÉVALUATION
        </button>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient('URL', 'KEY');
        let currentRating = 0;
        let role = 'tenant'; // 'tenant' ou 'host'
        let bookingId, targetUserId;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            bookingId = params.get('id');
            const { data: { user } } = await supabase.auth.getUser();
            
            // Récupérer les détails du booking
            const { data: b } = await supabase.from('bookings').select('*, vehicles(*)').eq('id', bookingId).single();
            
            if (user.id === b.tenant_id) {
                role = 'tenant';
                targetUserId = b.host_id;
                document.getElementById('title-name').innerText = `Notez le véhicule de ${b.vehicles.make}`;
                document.getElementById('subtitle-role').innerText = "Avis sur le propriétaire";
            } else {
                role = 'host';
                targetUserId = b.tenant_id;
                document.getElementById('title-name').innerText = "Évaluez le comportement du locataire";
                document.getElementById('blacklist-section').classList.remove('hidden');
            }
            loadNotifications(user.id);
        }

        function setRating(n) {
            currentRating = n;
            const stars = document.querySelectorAll('.star');
            stars.forEach((s, i) => {
                if (i < n) s.classList.add('active');
                else s.classList.remove('active');
            });
        }

        async function submitReview() {
            if (currentRating === 0) return alert("Veuillez sélectionner une note.");
            
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "Envoi...";

            const comment = document.getElementById('comment').value;
            const isDangerous = document.getElementById('dangerous-behavior').checked;

            const { error } = await supabase.from('reviews').insert({
                booking_id: bookingId,
                rating: currentRating,
                comment: comment,
                is_dangerous: isDangerous,
                target_user_id: targetUserId
            });

            if (!error) {
                // Créer une notification pour l'autre utilisateur
                await supabase.from('notifications').insert({
                    user_id: targetUserId,
                    title: "Nouvel avis reçu",
                    content: `Vous avez reçu une note de ${currentRating}/5.`
                });

                alert("Merci pour votre retour !");
                window.location.href = 'my-rentals.html';
            }
        }

        async function loadNotifications(userId) {
            const { data: notifs } = await supabase.from('notifications').select('*').eq('user_id', userId).eq('is_read', false);
            const badge = document.getElementById('notif-badge');
            if (notifs && notifs.length > 0) {
                badge.innerText = notifs.length;
                badge.classList.remove('hidden');
            }
            document.getElementById('notif-list').innerHTML = notifs.map(n => `<div class="p-3 bg-blue-50 rounded-2xl text-[10px] font-bold text-[#1d4379]">${n.title}</div>`).join('') || '<p class="text-center py-4 text-[9px] font-bold text-gray-300">Pas d\'alertes</p>';
        }

        function toggleNotifications() { document.getElementById('notif-panel').classList.toggle('hidden'); }
        init();
    </script>
</body>
</html>
