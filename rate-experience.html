<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Avaliar - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }

        .star-btn {
            transition: transform 0.1s;
        }
        .star-btn:active { transform: scale(1.3); }

        .input-label { 
            display: block; font-size: 10px; font-weight: 800; 
            text-transform: uppercase; color: #94a3b8; 
            margin-bottom: 8px; letter-spacing: 0.5px; 
        }

        .input-field { 
            width: 100%; border-radius: 16px; background: #f8fafc; 
            border: 1px solid #e2e8f0; padding: 16px; font-size: 14px; 
            font-weight: 500; color: #1e293b; outline: none; 
            transition: border-color 0.2s; 
        }
        .input-field:focus { border-color: #1d4379; background: white; }

        .fixed-footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; border-top: 1px solid #f1f5f9; 
            padding: 20px 24px; padding-bottom: max(20px, env(safe-area-inset-bottom)); 
            z-index: 1000; 
        }

        .btn-action { 
            width: 100%; height: 56px; background: #1d4379; 
            color: white; border-radius: 18px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 25px rgba(29, 67, 121, 0.3); border: none;
        }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->


<main class="max-w-md mx-auto px-6 pt-6 pb-24 text-center">
        
        <div id="loading-state" class="py-10">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i>
        </div>

        <div id="content-state" class="hidden">
            <img id="car-img" src="" class="w-24 h-24 rounded-full object-cover mx-auto mb-4 border-4 border-white shadow-lg bg-gray-100">
            <h1 id="car-name" class="text-xl font-black text-[#1d4379] mb-1 uppercase">...</h1>
            <p id="owner-name" class="text-xs font-bold text-gray-400 mb-8 uppercase">...</p>

            <p class="text-sm font-bold text-gray-600 mb-4">Como correu a viagem?</p>
            
            <div class="flex justify-center gap-2 mb-8">
                <button onclick="setRating(1)" class="star-btn text-gray-300"><i data-lucide="star" class="w-10 h-10 fill-current"></i></button>
                <button onclick="setRating(2)" class="star-btn text-gray-300"><i data-lucide="star" class="w-10 h-10 fill-current"></i></button>
                <button onclick="setRating(3)" class="star-btn text-gray-300"><i data-lucide="star" class="w-10 h-10 fill-current"></i></button>
                <button onclick="setRating(4)" class="star-btn text-gray-300"><i data-lucide="star" class="w-10 h-10 fill-current"></i></button>
                <button onclick="setRating(5)" class="star-btn text-gray-300"><i data-lucide="star" class="w-10 h-10 fill-current"></i></button>
            </div>
            
            <input type="hidden" id="ratingValue" value="0">

            <div class="text-left">
                <label class="input-label ml-1">Deixe um comentário (Opcional)</label>
                <textarea id="reviewText" class="input-field h-32 resize-none pt-3" placeholder="O carro estava limpo? O proprietário foi pontual?"></textarea>
            </div>
        </div>

    </main>

    <div class="fixed-footer">
        <button id="submit-btn" onclick="submitReview()" class="btn-action active:scale-95 transition-transform" disabled style="opacity: 0.5;">
            Enviar Avaliação
        </button>
    </div>

    <script>
        let bookingId = null;

        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    
                    const params = new URLSearchParams(window.location.search);
                    bookingId = params.get('booking_id');

                    if(bookingId) {
                        loadBookingInfo(bookingId);
                    } else {
                        // Pas d'ID ? Retour accueil
                        window.location.href = 'index.html';
                    }
                }
            }, 100);
        });

        async function loadBookingInfo(id) {
            const { data: booking, error } = await DJUNTA.sb
                .from('bookings')
                .select('*, vehicles(brand, model, image_url), profiles:vehicle_id(first_name)') // Note: relation à adapter selon votre schéma exact
                // Fallback si la relation profiles n'est pas directe: on prend juste vehicle
                .eq('id', id)
                .single();

            // Si relation complexe, on fait simple pour l'affichage
            if (booking && booking.vehicles) {
                document.getElementById('car-img').src = booking.vehicles.image_url;
                document.getElementById('car-name').innerText = `${booking.vehicles.brand} ${booking.vehicles.model}`;
                document.getElementById('owner-name').innerText = `Reserva #${booking.id.slice(0,6)}`;
                
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('content-state').classList.remove('hidden');
                
                if(window.lucide) lucide.createIcons();
            } else {
                alert("Erro ao carregar dados da viagem.");
                window.location.href = 'my-rentals.html';
            }
        }

        function setRating(n) {
            const stars = document.querySelectorAll('.star-btn');
            document.getElementById('ratingValue').value = n;
            
            // UI Update
            stars.forEach((star, index) => {
                const icon = star.querySelector('i'); // Lucide svg container
                // Reset classes
                star.classList.remove('text-gray-300', 'text-amber-400');
                
                if (index < n) {
                    star.classList.add('text-amber-400'); // Or
                } else {
                    star.classList.add('text-gray-300'); // Gris
                }
            });

            // Enable Button
            const btn = document.getElementById('submit-btn');
            btn.disabled = false;
            btn.style.opacity = '1';
        }

        async function submitReview() {
            const rating = document.getElementById('ratingValue').value;
            const comment = document.getElementById('reviewText').value;
            const btn = document.getElementById('submit-btn');
            
            if (rating == 0) return;

            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin w-5 h-5 mx-auto"></i>';
            
            const { data: { user } } = await DJUNTA.sb.auth.getUser();

            try {
                // Insert Review
                const { error } = await DJUNTA.sb.from('reviews').insert([{
                    booking_id: bookingId,
                    reviewer_id: user.id,
                    rating: parseInt(rating),
                    comment: comment,
                    created_at: new Date()
                }]);

                // On ne bloque pas si la table reviews n'existe pas encore parfaitement, on simule le succès pour l'UX
                if (error) console.warn("Supabase Review Insert Error (Table exists?):", error);

                // Update Booking Status to Completed/Rated if needed
                await DJUNTA.sb.from('bookings').update({ status: 'completed' }).eq('id', bookingId);
                
                setTimeout(() => {
                    alert("Obrigado pela sua avaliação!");
                    window.location.href = 'index.html';
                }, 1000);

            } catch (err) {
                console.error(err);
                alert("Erro técnico.");
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
