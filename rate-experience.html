<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Évaluations - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; padding-bottom: 60px; }

        .review-card {
            background: white;
            border-radius: 28px;
            padding: 24px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            margin-bottom: 20px;
        }

        .star-group { display: flex; gap: 8px; justify-content: center; margin: 15px 0; }
        .star { cursor: pointer; color: #e2e8f0; transition: transform 0.2s; }
        .star.active { color: #fbbf24; fill: #fbbf24; }
        
        .comment-area {
            width: 100%;
            background: #f8fafc;
            border-radius: 16px;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid #e2e8f0;
            outline: none;
            min-height: 80px;
        }

        .section-label {
            font-[8px] font-black text-gray-300 uppercase tracking-widest block mb-2 text-center;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <header class="h-16 flex items-center px-6 bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex items-center justify-between relative">
            <a href="my-rentals.html" class="p-2 -ml-2 text-gray-400"><i data-lucide="chevron-left" class="w-6 h-6"></i></a>
            <span class="font-bold text-sm text-[#1d4379]">Évaluations</span>
            <div class="w-10"></div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 pt-8">
        
        <div class="mb-8">
            <h1 class="text-xl font-black text-[#1d4379]" id="main-title">Partagez votre expérience</h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Vos avis aident la communauté au Cap-Vert</p>
        </div>

        <div id="review-forms-container">
            <div class="animate-pulse space-y-4">
                <div class="h-40 bg-gray-200 rounded-3xl"></div>
                <div class="h-40 bg-gray-200 rounded-3xl"></div>
            </div>
        </div>

        <button onclick="submitAllReviews()" id="submit-btn" class="w-full bg-[#1d4379] text-white py-5 rounded-[22px] font-black shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all mt-4">
            <i data-lucide="check-circle" class="w-5 h-5"></i>
            PUBLIER LES AVIS
        </button>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient('URL', 'KEY');
        
        let bookingData = null;
        let currentUser = null;
        let ratings = { vehicle: 0, host: 0, driver: 0, tenant: 0 };

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const bookingId = params.get('id');
            
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;

            const { data: b } = await supabase.from('bookings')
                .select('*, vehicles(*), profiles:tenant_id(full_name), hosts:host_id(full_name), drivers:driver_id(full_name)')
                .eq('id', bookingId).single();
            
            bookingData = b;
            renderForms();
        }

        function renderForms() {
            const container = document.getElementById('review-forms-container');
            let html = '';

            if (currentUser.id === bookingData.tenant_id) {
                // VUE LOCATAIRE : Note la voiture, le proprio et le chauffeur
                html += createReviewCard('vehicle', `La Voiture (${bookingData.vehicles.make})`, 'Qualité, propreté, confort...');
                html += createReviewCard('host', `Le Propriétaire (${bookingData.hosts.full_name})`, 'Accueil, ponctualité, réactivité...');
                if (bookingData.driver_id) {
                    html += createReviewCard('driver', `Le Chauffeur (${bookingData.drivers.full_name})`, 'Conduite, courtoisie, service...');
                }
            } else {
                // VUE PROPRIO / CHAUFFEUR : Note le locataire
                html += createReviewCard('tenant', `Le Locataire (${bookingData.profiles.full_name})`, 'Soin du véhicule, communication, respect des horaires...');
                // Option danger pour l'admin
                html += `
                    <div class="bg-red-50 p-6 rounded-3xl border border-red-100 mb-6">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-black text-red-600 uppercase">Comportement Dangereux ?</span>
                            <input type="checkbox" id="is_dangerous" class="w-5 h-5 accent-red-600">
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            lucide.createIcons();
        }

        function createReviewCard(type, title, placeholder) {
            return `
                <div class="review-card" data-type="${type}">
                    <span class="text-[9px] font-black text-gray-300 uppercase block text-center tracking-widest">${title}</span>
                    <div class="star-group" id="stars-${type}">
                        ${[1,2,3,4,5].map(n => `<i data-lucide="star" class="star w-7 h-7" onclick="handleStarClick('${type}', ${n})"></i>`).join('')}
                    </div>
                    <textarea id="comment-${type}" class="comment-area" placeholder="${placeholder}"></textarea>
                </div>
            `;
        }

        function handleStarClick(type, rating) {
            ratings[type] = rating;
            const stars = document.querySelectorAll(`#stars-${type} .star`);
            stars.forEach((s, i) => {
                if (i < rating) s.classList.add('active');
                else s.classList.remove('active');
            });
        }

        async function submitAllReviews() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "Publication...";

            const reviewEntries = [];
            const types = currentUser.id === bookingData.tenant_id ? ['vehicle', 'host', 'driver'] : ['tenant'];

            for (const type of types) {
                if (type === 'driver' && !bookingData.driver_id) continue;
                if (ratings[type] === 0) continue; // On ignore si pas de note

                let targetId = null;
                let targetType = type;

                if (type === 'vehicle') targetId = bookingData.vehicle_id;
                else if (type === 'host') targetId = bookingData.host_id;
                else if (type === 'driver') targetId = bookingData.driver_id;
                else if (type === 'tenant') targetId = bookingData.tenant_id;

                reviewEntries.push({
                    booking_id: bookingData.id,
                    reviewer_id: currentUser.id,
                    target_id: targetId,
                    target_type: targetType,
                    rating: ratings[type],
                    comment: document.getElementById(`comment-${type}`).value,
                    is_dangerous: document.getElementById('is_dangerous')?.checked || false
                });
            }

            const { error } = await supabase.from('reviews').insert(reviewEntries);

            if (!error) {
                alert("Merci ! Vos avis ont été publiés.");
                window.location.href = 'my-rentals.html';
            } else {
                alert("Erreur : " + error.message);
                btn.disabled = false;
            }
        }

        init();
    </script>
</body>
</html>
