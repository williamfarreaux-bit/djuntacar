<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Estatísticas - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }

        .stat-header {
            background: #1d4379; color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            padding: 24px; box-shadow: 0 10px 30px rgba(29, 67, 121, 0.2);
        }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->


<div class="stat-header">
        <h1 class="text-xl font-black uppercase tracking-widest text-center mb-6">Finanças Plataforma</h1>
        <div>
            <p class="text-[10px] font-bold opacity-60 uppercase">Volume de Negócios Global</p>
            <h2 id="total-revenue" class="text-3xl font-black">...</h2>
        </div>
    </div>

    <main class="max-w-md mx-auto px-6 pt-8">
        
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm flex flex-col items-center text-center">
                <i data-lucide="percent" class="w-5 h-5 text-blue-500 mb-2"></i>
                <p id="platform-margin" class="text-lg font-black text-[#1d4379]">...</p>
                <p class="text-[9px] font-bold text-gray-400 uppercase mt-1">Comissões (15%)</p>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm flex flex-col items-center text-center">
                <i data-lucide="shield-check" class="w-5 h-5 text-green-500 mb-2"></i>
                <p id="insurance-fund" class="text-lg font-black text-[#1d4379]">...</p>
                <p class="text-[9px] font-bold text-gray-400 uppercase mt-1">Fundo Seguro (10%)</p>
            </div>
        </div>

        <h3 class="text-xs font-black text-[#1d4379] uppercase mb-4 ml-1">Seguros a Repassar</h3>
        
        <div id="insurance-list" class="space-y-3 pb-20">
            <div class="text-center py-10 opacity-40">
                <i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto text-[#1d4379]"></i>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    loadAdminData();
                }
            }, 100);
        });

        async function loadAdminData() {
            // 1. Auth Check
            const { data: { user } } = await DJUNTA.sb.auth.getUser();
            if (!user) { window.location.href = 'login.html'; return; }

            // 2. Fetch Data (Bookings Confirmed/Completed)
            const { data: bookings, error } = await DJUNTA.sb
                .from('bookings')
                .select('*')
                .in('status', ['confirmed', 'completed'])
                .order('created_at', { ascending: false });

            if (error || !bookings) {
                console.error(error);
                return;
            }

            // 3. Calculs
            const total = bookings.reduce((sum, b) => sum + b.total_price, 0);
            const margin = total * 0.15;
            const insurance = total * 0.10;

            // 4. Affichage Global
            document.getElementById('total-revenue').innerText = DJUNTA.formatMoney(total);
            document.getElementById('platform-margin').innerText = DJUNTA.formatMoney(margin);
            document.getElementById('insurance-fund').innerText = DJUNTA.formatMoney(insurance);

            // 5. Liste Assurances
            const list = document.getElementById('insurance-list');
            list.innerHTML = '';

            bookings.forEach(b => {
                const part = b.total_price * 0.10;
                const html = `
                <div class="bg-white p-4 rounded-2xl border border-gray-50 flex justify-between items-center shadow-sm">
                    <div>
                        <p class="text-[10px] font-black text-[#1d4379] uppercase">Ref: #${b.id.slice(0,6)}</p>
                        <p class="text-[8px] font-bold text-gray-400 uppercase">Reserva Confirmada</p>
                    </div>
                    <p class="text-xs font-black text-blue-600">+ ${DJUNTA.formatMoney(part)}</p>
                </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });
            
            if(window.lucide) lucide.createIcons();
        }
    </script>
</body>
</html>
