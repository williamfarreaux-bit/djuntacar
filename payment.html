<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Paiement</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        /* Effet verre sur la carte */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header class="h-16 flex items-center justify-between px-6 bg-white sticky top-0 z-50 border-b border-gray-100">
        <button onclick="window.history.back()" class="p-2 -ml-2 rounded-full active:bg-gray-50 transition-colors">
            <i data-lucide="arrow-left" class="w-6 h-6 text-[#1d4379]"></i>
        </button>
        <span class="text-[#1d4379] font-black uppercase text-sm tracking-wide">Portefeuille</span>
        <i data-lucide="shield-check" class="w-5 h-5 text-green-500"></i>
    </header>

    <main class="px-6 pt-8 pb-24 max-w-md mx-auto">
        
        <h1 class="text-2xl font-black text-[#1d4379] mb-2 uppercase">Mes Cartes</h1>
        <p class="text-xs font-bold text-gray-400 mb-8">Gérez vos moyens de paiement sécurisés.</p>

        <div class="relative w-full h-52 rounded-[28px] p-7 text-white shadow-2xl mb-10 overflow-hidden transform transition-all hover:scale-[1.02] cursor-pointer group">
            <div class="absolute inset-0 bg-gradient-to-br from-[#1d4379] via-[#2563eb] to-[#1d4379]"></div>
            
            <div class="absolute -top-12 -right-12 w-40 h-40 bg-white/10 rounded-full blur-2xl group-hover:bg-white/20 transition-colors"></div>
            <div class="absolute bottom-[-20px] left-[-20px] w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
            
            <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
            
            <div class="relative h-full flex flex-col justify-between z-10">
                <div class="flex justify-between items-start">
                    <span class="font-black italic tracking-widest opacity-90 text-xl">vinti4</span>
                    <i data-lucide="nfc" class="w-6 h-6 opacity-80"></i>
                </div>
                
                <div class="flex items-center gap-4 mt-2">
                    <div class="w-11 h-8 bg-gradient-to-tr from-yellow-300 to-yellow-500 rounded-md flex items-center justify-center shadow-sm">
                        <div class="w-7 h-5 border border-black/10 rounded-[2px] grid grid-cols-2 grid-rows-2 gap-[1px]"></div>
                    </div>
                </div>

                <div class="font-mono text-xl tracking-[3px] font-bold shadow-black drop-shadow-md mt-4">
                    •••• •••• •••• 8829
                </div>

                <div class="flex justify-between items-end mt-auto">
                    <div>
                        <p class="text-[7px] uppercase opacity-70 mb-0.5 font-bold tracking-widest">Titulaire</p>
                        <p class="font-bold text-xs tracking-wider uppercase">Joao Mendes</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[7px] uppercase opacity-70 mb-0.5 font-bold tracking-widest">Expire</p>
                        <p class="font-bold text-xs">12/28</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between mb-5 px-1">
            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Méthodes disponibles</h2>
            <button class="text-[10px] font-bold text-blue-500 uppercase hover:text-blue-700 transition-colors">Modifier</button>
        </div>

        <div class="space-y-4">
            <label class="flex items-center justify-between bg-white p-5 rounded-2xl border border-gray-100 shadow-sm cursor-pointer active:scale-[0.98] transition-all hover:shadow-md group">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-green-50 flex items-center justify-center text-green-600 group-hover:scale-110 transition-transform">
                        <i data-lucide="banknote" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-xs font-black text-[#1d4379] uppercase mb-0.5">Espèces / Cash</p>
                        <p class="text-[9px] font-bold text-gray-400">Paiement à la remise des clés</p>
                    </div>
                </div>
                <div class="w-5 h-5 rounded-full border-2 border-gray-200 flex items-center justify-center group-hover:border-gray-300">
                    <div class="w-2.5 h-2.5 rounded-full bg-transparent"></div>
                </div>
            </label>

            <label class="flex items-center justify-between bg-white p-5 rounded-2xl border-2 border-[#1d4379] shadow-md cursor-pointer relative overflow-hidden active:scale-[0.98] transition-all">
                <div class="absolute top-0 right-0 bg-[#1d4379] text-white text-[8px] font-black px-3 py-1 rounded-bl-xl uppercase tracking-wider">Par défaut</div>
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-blue-50 flex items-center justify-center text-[#1d4379]">
                        <i data-lucide="credit-card" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-xs font-black text-[#1d4379] uppercase mb-0.5">Vinti4 •••• 8829</p>
                        <p class="text-[9px] font-bold text-gray-400">Expire le 12/28</p>
                    </div>
                </div>
                <div class="w-5 h-5 rounded-full border-2 border-[#1d4379] flex items-center justify-center">
                    <div class="w-2.5 h-2.5 rounded-full bg-[#1d4379]"></div>
                </div>
            </label>
        </div>

        <button onclick="addCard()" class="w-full mt-8 border-2 border-dashed border-gray-200 rounded-2xl p-5 flex items-center justify-center gap-3 text-gray-400 font-bold text-xs uppercase hover:bg-gray-50 hover:border-[#1d4379] hover:text-[#1d4379] transition-all group">
            <div class="bg-gray-100 p-1 rounded-full group-hover:bg-blue-100 transition-colors">
                <i data-lucide="plus" class="w-4 h-4"></i>
            </div>
            Ajouter une nouvelle carte
        </button>

        <div class="mt-10 text-center px-6 opacity-60">
            <div class="flex justify-center items-center gap-2 mb-2">
                <i data-lucide="lock" class="w-3 h-3 text-gray-500"></i>
                <span class="text-[9px] font-black text-gray-500 uppercase tracking-widest">Paiement 100% Sécurisé</span>
            </div>
            <p class="text-[8px] text-gray-400 leading-tight font-medium max-w-[250px] mx-auto">
                Vos données bancaires sont cryptées SSL et traitées directement par notre partenaire bancaire SISP/Vinti4.
            </p>
        </div>

    </main>

    <script>
        lucide.createIcons();

        function addCard() {
            // Simulation d'ajout
            alert("Redirection vers la passerelle sécurisée Vinti4...");
        }
    </script>
</body>
</html>
