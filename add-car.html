<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Ajouter un v√©hicule</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="window.history.back()" class="profile-btn">
                <i data-lucide="arrow-left" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Nouvelle Annonce</span>
        </div>
        <div class="header-right">
            </div>
    </header>

    <main class="content-padding pt-6 pb-24">
        <h1 class="text-2xl font-black text-[#1d4379] mb-2">D√©tails du v√©hicule</h1>
        <p class="text-xs font-bold text-gray-400 mb-6">Remplissez les informations pour louer votre voiture.</p>

        <form id="addCarForm" onsubmit="event.preventDefault(); submitCar();">
            
            <div class="form-section">
                <label class="input-label">Marque & Mod√®le</label>
                <input type="text" id="carModel" class="input-field" placeholder="Ex: Toyota Hilux 4x4" required>
            </div>

            <div class="form-section">
                <label class="input-label">Cat√©gorie</label>
                <div class="relative flex items-center">
                    <select id="carCategory" class="input-field bg-transparent appearance-none">
                        <option value="4x4">üöô 4x4 / Pickup</option>
                        <option value="citadine">üöó Citadine</option>
                        <option value="luxe">üíé Luxe / SUV</option>
                        <option value="utilitaire">üöê Utilitaire</option>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-0 text-gray-400 w-4 h-4 pointer-events-none"></i>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-section">
                    <label class="input-label">Prix / Jour (CVE)</label>
                    <input type="number" id="carPrice" class="input-field" placeholder="Ex: 6000" required>
                </div>
                <div class="form-section">
                    <label class="input-label">Ann√©e</label>
                    <input type="number" id="carYear" class="input-field" placeholder="Ex: 2022">
                </div>
            </div>

            <div class="form-section">
                <label class="input-label">Localisation (√éle)</label>
                <div class="relative flex items-center">
                    <select id="carLocation" class="input-field bg-transparent appearance-none">
                        <option value="Santiago">Santiago</option>
                        <option value="S√£o Vicente">S√£o Vicente</option>
                        <option value="Sal">Sal</option>
                        <option value="Boa Vista">Boa Vista</option>
                        <option value="Fogo">Fogo</option>
                        <option value="Santo Ant√£o">Santo Ant√£o</option>
                        <option value="S√£o Nicolau">S√£o Nicolau</option>
                        <option value="Maio">Maio</option>
                        <option value="Brava">Brava</option>
                    </select>
                    <i data-lucide="map-pin" class="absolute right-0 text-gray-400 w-4 h-4 pointer-events-none"></i>
                </div>
            </div>

            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 mt-6 px-2">Photos du v√©hicule</h2>
            <div class="form-section">
                <label class="upload-zone cursor-pointer">
                    <i data-lucide="image-plus" class="w-8 h-8 text-blue-300 mb-2"></i>
                    <span class="text-xs font-bold text-[#1d4379]">Ajouter des photos</span>
                    <span class="text-[9px] text-gray-400 mt-1">Format JPG, PNG (Max 5Mo)</span>
                    <input type="file" id="carPhotos" class="hidden" multiple accept="image/*">
                </label>
                <div id="previewContainer" class="flex gap-2 mt-4 overflow-x-auto hidden"></div>
            </div>

            <div class="form-section mt-4">
                <label class="input-label mb-3">Caract√©ristiques</label>
                <div class="flex flex-wrap gap-2">
                    <label class="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-lg border border-gray-100">
                        <input type="checkbox" class="accent-[#1d4379]"> <span class="text-xs font-bold text-gray-600">Automatique</span>
                    </label>
                    <label class="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-lg border border-gray-100">
                        <input type="checkbox" class="accent-[#1d4379]"> <span class="text-xs font-bold text-gray-600">Climatisation</span>
                    </label>
                    <label class="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-lg border border-gray-100">
                        <input type="checkbox" class="accent-[#1d4379]"> <span class="text-xs font-bold text-gray-600">Diesel</span>
                    </label>
                </div>
            </div>

        </form>
    </main>

    <div class="fixed-footer">
        <button onclick="document.getElementById('addCarForm').dispatchEvent(new Event('submit'))" class="btn-action btn-primary shadow-xl">
            Publier l'annonce
        </button>
    </div>

    <script>
        lucide.createIcons();

        // Configuration Supabase
        const SUPABASE_URL = 'VOTRE_URL_ICI';
        const SUPABASE_KEY = 'VOTRE_CLE_ICI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Gestion de l'upload (Simulation visuelle)
        document.getElementById('carPhotos').addEventListener('change', function(e) {
            const container = document.getElementById('previewContainer');
            container.classList.remove('hidden');
            container.innerHTML = ''; // Reset pour l'exemple
            
            // Pour chaque fichier, on cr√©e une vignette
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = "w-16 h-16 object-cover rounded-lg border border-gray-200";
                    container.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });

        async function submitCar() {
            // R√©cup√©ration des valeurs
            const model = document.getElementById('carModel').value;
            const price = document.getElementById('carPrice').value;
            const location = document.getElementById('carLocation').value;

            if(!model || !price) {
                alert("Veuillez remplir les champs obligatoires.");
                return;
            }

            // Ici, on enverrait les donn√©es √† Supabase
            // const { error } = await supabase.from('cars').insert({ ... });

            alert(`‚úÖ Voiture "${model}" pr√™te √† √™tre ajout√©e √† ${location} !\n(Logique Supabase √† connecter)`);
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
