<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Ajouter un v√©hicule</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="window.history.back()" class="profile-btn">
                <i data-lucide="arrow-left" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Nouvelle Annonce</span>
        </div>
        <div class="header-right"></div>
    </header>

    <main class="content-padding pt-6 pb-24">
        <h1 class="text-2xl font-black text-[#1d4379] mb-2">D√©tails du v√©hicule</h1>
        <p class="text-xs font-bold text-gray-400 mb-6">Remplissez les informations pour louer votre voiture.</p>

        <form id="addCarForm" onsubmit="event.preventDefault(); submitCar();">
            
            <div class="form-section">
                <label class="input-label">Marque & Mod√®le</label>
                <input type="text" id="carModel" class="input-field" placeholder="Ex: Toyota Hilux" required>
            </div>

            <div class="form-section">
                <label class="input-label">Cat√©gorie</label>
                <div class="relative flex items-center">
                    <select id="carCategory" class="input-field bg-transparent appearance-none">
                        <option value="4x4">üöô 4x4 / Pickup</option>
                        <option value="citadine">üöó Citadine</option>
                        <option value="luxe">üíé Luxe / SUV</option>
                        <option value="utilitaire">üöê Utilitaire</option>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-0 text-gray-400 w-4 h-4 pointer-events-none"></i>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-section">
                    <label class="input-label">Prix / Jour (CVE)</label>
                    <input type="number" id="carPrice" class="input-field" placeholder="Ex: 6000" required>
                </div>
                <div class="form-section">
                    <label class="input-label">Ann√©e</label>
                    <input type="number" id="carYear" class="input-field" placeholder="Ex: 2022">
                </div>
            </div>

            <div class="form-section">
                <label class="input-label">Localisation (√éle)</label>
                <div class="relative flex items-center">
                    <select id="carLocation" class="input-field bg-transparent appearance-none">
                        <option value="Santiago">Santiago</option>
                        <option value="S√£o Vicente">S√£o Vicente</option>
                        <option value="Sal">Sal</option>
                        <option value="Boa Vista">Boa Vista</option>
                        <option value="Fogo">Fogo</option>
                        <option value="Santo Ant√£o">Santo Ant√£o</option>
                    </select>
                    <i data-lucide="map-pin" class="absolute right-0 text-gray-400 w-4 h-4 pointer-events-none"></i>
                </div>
            </div>

            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 mt-6 px-2">Photos du v√©hicule</h2>
            <div class="form-section">
                <label class="upload-zone cursor-pointer block border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:bg-gray-50">
                    <i data-lucide="image-plus" class="w-8 h-8 text-blue-300 mb-2 mx-auto"></i>
                    <span class="text-xs font-bold text-[#1d4379] block">Ajouter des photos</span>
                    <span class="text-[9px] text-gray-400 mt-1 block">Format JPG, PNG (Max 5Mo)</span>
                    <input type="file" id="carPhotos" class="hidden" accept="image/*" onchange="handleFileSelect(this)">
                </label>
                <div id="previewContainer" class="flex gap-2 mt-4 overflow-x-auto hidden"></div>
            </div>

            <div class="form-section mt-4">
                <label class="input-label mb-3">Caract√©ristiques</label>
                <div class="flex flex-wrap gap-2">
                    <label class="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-lg border border-gray-100">
                        <input type="checkbox" id="chk-auto" class="accent-[#1d4379]"> <span class="text-xs font-bold text-gray-600">Automatique</span>
                    </label>
                    <label class="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-lg border border-gray-100">
                        <input type="checkbox" id="chk-ac" class="accent-[#1d4379]"> <span class="text-xs font-bold text-gray-600">Climatisation</span>
                    </label>
                    <label class="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-lg border border-gray-100">
                        <input type="checkbox" id="chk-diesel" class="accent-[#1d4379]"> <span class="text-xs font-bold text-gray-600">Diesel</span>
                    </label>
                </div>
            </div>

            <p id="error-msg" class="text-center text-xs text-red-500 font-bold mt-4"></p>

        </form>
    </main>

    <div class="fixed-footer">
        <button id="submit-btn" onclick="submitCar()" class="btn-action btn-primary shadow-xl">
            Publier l'annonce
        </button>
    </div>

    <script>
        lucide.createIcons();

        // 1. Initialisation via config.js
        // On utilise window.supabase car la librairie est charg√©e via CDN
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);
        
        let currentUser = null;
        let selectedFile = null;

        // V√©rification connexion
        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
        }
        init();

        // 2. Gestion Visuelle Upload
        function handleFileSelect(input) {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';
            
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                container.classList.remove('hidden');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = "w-16 h-16 object-cover rounded-lg border border-gray-200 flex-shrink-0";
                    container.appendChild(img);
                }
                reader.readAsDataURL(selectedFile);
            }
        }

        // 3. Envoi R√©el des Donn√©es
        async function submitCar() {
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('error-msg');
            
            // R√©cup√©ration champs
            const fullModelName = document.getElementById('carModel').value; // Ex: "Toyota Hilux"
            const price = document.getElementById('carPrice').value;
            const location = document.getElementById('carLocation').value;

            if(!fullModelName || !price) {
                alert("Veuillez remplir le mod√®le et le prix.");
                return;
            }

            // UI Chargement
            btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5 mx-auto"></i>';
            btn.disabled = true;
            lucide.createIcons();

            try {
                let imageUrl = null;

                // A. Upload de l'image (si pr√©sente)
                if (selectedFile) {
                    const fileName = `${currentUser.id}/${Date.now()}.jpg`;
                    const { error: uploadError } = await supabase.storage
                        .from('vehicles')
                        .upload(fileName, selectedFile);
                    
                    if (!uploadError) {
                        const { data } = supabase.storage.from('vehicles').getPublicUrl(fileName);
                        imageUrl = data.publicUrl;
                    }
                }

                // B. S√©paration Marque/Mod√®le (Astuce simple)
                // Si l'utilisateur tape "Toyota Hilux", on essaie de couper au premier espace
                const nameParts = fullModelName.split(' ');
                const brand = nameParts[0] || "Marque";
                const model = nameParts.slice(1).join(' ') || fullModelName;

                // C. Insertion dans la table 'vehicles'
                const { error } = await supabase
                    .from('vehicles')
                    .insert([{
                        owner_id: currentUser.id,
                        brand: brand,
                        model: model,
                        category: document.getElementById('carCategory').value,
                        price_per_day: parseInt(price),
                        location: location,
                        image_url: imageUrl,
                        
                        // Checkboxes
                        transmission: document.getElementById('chk-auto').checked ? 'Automatique' : 'Manuelle',
                        fuel_type: document.getElementById('chk-diesel').checked ? 'Diesel' : 'Essence',
                        has_air_conditioning: document.getElementById('chk-ac').checked,
                        
                        is_driver_included: false,
                        seats: 5
                    }]);

                if (error) throw error;

                // Succ√®s
                alert("üéâ Annonce publi√©e avec succ√®s !");
                window.location.href = 'host-stats.html'; // Redirection vers le tableau de bord propri√©taire

            } catch (err) {
                console.error(err);
                msg.innerText = "Erreur : " + err.message;
                btn.innerText = "Publier l'annonce";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
