<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Check-out - DjuntaCar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #fcfcfd; padding-bottom: 100px; }
        .photo-card { background: #fff; border: 2px dashed #e2e8f0; border-radius: 20px; aspect-ratio: 4/3; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .photo-card img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }
    </style>
</head>
<body>

    <header class="h-14 flex items-center px-6 bg-white border-b border-gray-50 sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex items-center justify-between">
            <span class="font-bold text-sm text-[#1d4379]">Inspeção de Saída</span>
            <i data-lucide="log-out" class="w-5 h-5 text-red-500"></i>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 pt-8">
        <h1 class="text-2xl font-extrabold text-[#1d4379] mb-2 leading-tight">Fin de location</h1>
        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-8">Veuillez photographier le véhicule avant la remise des clés</p>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="photo-card" onclick="this.querySelector('input').click()">
                <i data-lucide="camera" class="w-6 h-6 text-gray-300"></i>
                <span class="text-[9px] font-bold text-gray-400 mt-2">EXTÉRIEUR 1</span>
                <input type="file" accept="image/*" capture="camera" class="hidden" onchange="preview(this)">
                <img>
            </div>
            <div class="photo-card" onclick="this.querySelector('input').click()">
                <i data-lucide="camera" class="w-6 h-6 text-gray-300"></i>
                <span class="text-[9px] font-bold text-gray-400 mt-2">EXTÉRIEUR 2</span>
                <input type="file" accept="image/*" capture="camera" class="hidden" onchange="preview(this)">
                <img>
            </div>
            <div class="photo-card" onclick="this.querySelector('input').click()">
                <i data-lucide="camera" class="w-6 h-6 text-gray-300"></i>
                <span class="text-[9px] font-bold text-gray-400 mt-2">INTÉRIEUR</span>
                <input type="file" accept="image/*" capture="camera" class="hidden" onchange="preview(this)">
                <img>
            </div>
            <div class="photo-card" onclick="this.querySelector('input').click()">
                <i data-lucide="camera" class="w-6 h-6 text-gray-300"></i>
                <span class="text-[9px] font-bold text-gray-400 mt-2">NIVEAU FUEL</span>
                <input type="file" accept="image/*" capture="camera" class="hidden" onchange="preview(this)">
                <img>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl border border-gray-100 space-y-6">
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase block mb-4">Niveau de carburant au retour</label>
                <input type="range" min="0" max="100" value="100" class="w-full accent-[#1d4379] h-2 bg-gray-100 rounded-lg">
                <p class="text-[9px] text-gray-400 mt-2 italic font-medium">Doit correspondre au niveau de départ (Check-in).</p>
            </div>

            <label class="flex items-center gap-4 py-2">
                <input type="checkbox" class="w-6 h-6 accent-[#1d4379]">
                <span class="text-[11px] font-bold text-gray-600">Le véhicule est propre</span>
            </label>
        </div>

        <button onclick="alert('Merci ! Votre caution sera libérée sous 48h.')" class="w-full bg-red-500 text-white py-5 rounded-[22px] font-bold shadow-xl mt-8 active:scale-95 transition-all">Terminer la location</button>

    </main>

    <script>
        lucide.createIcons();
        function preview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = input.parentElement.querySelector('img');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
