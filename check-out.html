<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Check-out - DjuntaCar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fcfcfd] p-6">

    <header class="flex justify-between items-center mb-8">
        <h1 class="text-xl font-black text-[#1d4379]">ÉTAT DES LIEUX RETOUR</h1>
        <div class="text-[10px] bg-red-100 text-red-600 px-3 py-1 rounded-full font-black uppercase">Phase 2/2</div>
    </header>

    <div id="driver-adjustment" class="bg-amber-50 p-6 rounded-[2.5rem] border border-amber-100 mb-8">
        <h2 class="text-[10px] font-black text-amber-600 uppercase mb-4 tracking-widest">Ajustement Chauffeur</h2>
        <div class="flex justify-between items-center">
            <span class="text-xs font-bold text-amber-900">Heures sup. constatées (>7h)</span>
            <div class="flex items-center gap-4">
                <button onclick="updateHours(-1)" class="w-8 h-8 bg-white rounded-full shadow-sm flex items-center justify-center font-black">-</button>
                <span id="extra-hours" class="font-black text-lg">0</span>
                <button onclick="updateHours(1)" class="w-8 h-8 bg-white rounded-full shadow-sm flex items-center justify-center font-black">+</button>
            </div>
        </div>
        <p class="text-[9px] text-amber-700 mt-4 font-bold">+ 5€ (551 CVE) par heure supplémentaire.</p>
    </div>

    <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100 mb-8">
        <h2 class="text-xs font-black text-gray-400 uppercase mb-4 tracking-widest">Nouveaux dommages ?</h2>
        <textarea placeholder="Décrivez d'éventuels incidents..." class="w-full h-24 bg-gray-50 rounded-2xl p-4 text-xs font-bold outline-none border-none"></textarea>
    </div>

    <button onclick="confirmCheckOut()" class="w-full bg-red-500 text-white py-5 rounded-[22px] font-black shadow-xl flex items-center justify-center gap-3">
        TERMINER LA MISSION
        <i data-lucide="check-circle" class="w-5 h-5"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        let extraHours = 0;
        const supabase = window.supabase.createClient('URL', 'KEY');

        function updateHours(val) {
            extraHours = Math.max(0, extraHours + val);
            document.getElementById('extra-hours').innerText = extraHours;
        }

        async function confirmCheckOut() {
            const bookingId = new URLSearchParams(window.location.search).get('id');
            
            // 1. Mise à jour du statut
            const { error } = await supabase.from('bookings').update({ 
                status: 'completed',
                extra_hours: extraHours 
            }).eq('id', bookingId);
            
            if (!error) {
                // 2. LOGIQUE BACK-END (Appel automatique)
                // On déclenche le virement chauffeur (Forfait + Heures sup)
                await supabase.functions.invoke('process-payout', {
                    body: { bookingId: bookingId, type: 'END_RENTAL', extraHours: extraHours }
                });
                
                alert("Mission terminée ! La caution est en cours de libération et le chauffeur a été payé.");
                window.location.href = 'my-rentals.html';
            }
        }
    </script>
</body>
</html>
