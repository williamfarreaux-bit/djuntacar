<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Administration</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="djunta-master.js" defer></script>

</head>
<body class="bg-[#fcfcfd] antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->



    <header>
        <div class="header-left">
            <button onclick="window.location.href='index.html'" class="profile-btn">
                <i data-lucide="home" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Admin Panel</span>
        </div>
        <div class="header-right">
            <button class="profile-btn bg-red-50">
                <i data-lucide="power" class="w-5 h-5 text-red-500"></i>
            </button>
        </div>
    </header>

    <main class="content-padding pt-6 pb-24">
        
        <h1 class="text-xl font-black text-[#1d4379] mb-4">Vue d'ensemble</h1>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex flex-col items-center">
                <span class="text-2xl font-black text-[#1d4379]">124</span>
                <span class="text-[9px] font-bold text-gray-400 uppercase mt-1">Utilisateurs</span>
            </div>
            <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex flex-col items-center">
                <span class="text-2xl font-black text-green-500">15</span>
                <span class="text-[9px] font-bold text-gray-400 uppercase mt-1">Locations actives</span>
            </div>
        </div>

        <div class="flex justify-between items-end mb-4 px-2">
            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">À Valider (3)</h2>
            <button class="text-[10px] font-bold text-blue-500 underline">Tout voir</button>
        </div>

        <div class="flex flex-col gap-3">
            
            <div class="bg-white p-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="bg-orange-50 p-2 rounded-xl text-orange-500">
                        <i data-lucide="file-check" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h3 class="font-black text-[#1d4379] text-sm">Nouveau Chauffeur</h3>
                        <p class="text-[10px] text-gray-400 font-bold">Joao Mendes • Permis B</p>
                    </div>
                </div>
                <button class="bg-[#1d4379] text-white px-3 py-1 rounded-lg text-[10px] font-bold">Vérifier</button>
            </div>

            <div class="bg-white p-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-50 p-2 rounded-xl text-blue-500">
                        <i data-lucide="car" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h3 class="font-black text-[#1d4379] text-sm">Nouvelle Voiture</h3>
                        <p class="text-[10px] text-gray-400 font-bold">Renault Duster • Sal</p>
                    </div>
                </div>
                <button class="bg-[#1d4379] text-white px-3 py-1 rounded-lg text-[10px] font-bold">Vérifier</button>
            </div>

            <div class="bg-white p-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm border-l-4 border-l-red-400">
                <div class="flex items-center gap-3">
                    <div class="bg-red-50 p-2 rounded-xl text-red-500">
                        <i data-lucide="alert-triangle" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h3 class="font-black text-[#1d4379] text-sm">Litige Paiement</h3>
                        <p class="text-[10px] text-gray-400 font-bold">Réservation #8821</p>
                    </div>
                </div>
                <button class="bg-red-50 text-red-500 px-3 py-1 rounded-lg text-[10px] font-bold">Gérer</button>
            </div>

        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 mt-8 px-2">Trésorerie Plateforme</h2>
        <div class="wallet-banner m-0">
            <div>
                <p class="text-[10px] font-bold opacity-80 uppercase mb-1">Commissions (15%)</p>
                <p class="text-2xl font-black">245 000 <span class="text-sm">CVE</span></p>
            </div>
            <div class="bg-white/20 p-2 rounded-full"><i data-lucide="trending-up" class="w-5 h-5"></i></div>
        </div>

    </main>

    <div class="fixed-footer">
        <div class="flex gap-2">
            <button class="btn-action bg-gray-200 text-gray-600 flex-1">Paramètres</button>
            <button class="btn-action btn-primary flex-1">Logs Système</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
