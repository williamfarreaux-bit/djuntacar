<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Chauffeurs</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Styles spécifiques (Conservés de votre version) */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; }

        .driver-card { 
            background: white; 
            border-radius: 24px; 
            border: 1px solid #f0f2f5; 
            padding: 20px; 
            margin-bottom: 16px; 
            transition: transform 0.2s;
        }
        .driver-card:active { transform: scale(0.98); }
        
        /* Accent Vert pour les sliders */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: #22c55e;
            height: 16px; width: 16px; border-radius: 50%;
            cursor: pointer;
        }
    </style>
    <script src="djunta-master.js" defer></script>

</head>
<body class="bg-[#fcfcfd] antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->



    <div id="header-slot"></div>

    <main class="max-w-md mx-auto px-5 pt-6 pb-24">
        
        <h1 class="text-2xl font-extrabold text-[#22c55e] mb-2 uppercase">Trouver un chauffeur</h1>
        <p class="text-xs text-gray-400 font-bold mb-8">Laissez-vous conduire par des experts locaux.</p>

        <div class="space-y-6 mb-10">
            <div class="relative">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                <input type="text" id="search-input" oninput="filterDrivers()" placeholder="Rechercher par nom..." class="w-full p-4 pl-12 bg-white rounded-2xl font-bold text-sm border border-gray-100 shadow-sm outline-none focus:border-green-500 transition-colors text-[#1d4379]">
            </div>
            
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <div class="flex justify-between mb-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Tarif max / jour</label>
                    <span id="dv" class="text-xs font-bold text-[#22c55e]">10 000 CVE</span>
                </div>
                <input type="range" id="price-range" min="1000" max="20000" step="500" value="10000" class="w-full h-2 bg-gray-100 rounded-lg appearance-none cursor-pointer accent-[#22c55e]" oninput="updatePriceFilter(this.value)">
                
                <label class="text-[10px] font-bold text-gray-400 uppercase mt-6 mb-2 block">Note minimum</label>
                <div class="flex gap-2">
                    <button class="flex-1 py-3 bg-green-50 text-green-600 rounded-xl text-xs font-black border border-green-100 active:scale-95 transition-transform">4★+</button>
                    <button class="flex-1 py-3 bg-gray-50 text-gray-400 rounded-xl text-xs font-bold border border-gray-100 active:scale-95 transition-transform">5★</button>
                </div>
            </div>
        </div>

        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Résultats correspondants</h2>
        
        <div id="drivers-container" class="space-y-4">
            <div class="flex flex-col items-center justify-center py-10 opacity-40">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin text-green-500"></i>
                <p class="text-[10px] font-bold text-gray-400 mt-2 uppercase">Chargement...</p>
            </div>
        </div>
    </main>

    <script>
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);
        let allDrivers = [];

        async function loadDrivers() {
            // Récupère les véhicules marqués comme "chauffeur inclus"
            // Note : Dans notre modèle, on considère que si is_driver_included est true, c'est un profil Chauffeur
            const { data: drivers, error } = await supabase
                .from('vehicles')
                .select('*')
                .eq('is_driver_included', true);

            if (error) {
                console.error("Erreur:", error);
                document.getElementById('drivers-container').innerHTML = '<p class="text-center text-xs text-red-400 font-bold">Impossible de charger les chauffeurs.</p>';
                return;
            }

            allDrivers = drivers || [];
            renderDrivers(allDrivers);
        }

        function renderDrivers(driversList) {
            const container = document.getElementById('drivers-container');
            container.innerHTML = '';

            if (driversList.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 opacity-50">
                        <i data-lucide="user-x" class="w-10 h-10 mx-auto text-gray-300 mb-2"></i>
                        <p class="text-xs font-bold text-gray-400">Aucun chauffeur trouvé.</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            driversList.forEach(driver => {
                // Pour la démo : si pas d'image, on génère des initiales
                const initials = (driver.brand[0] + (driver.model[0] || '')).toUpperCase();
                const avatarUrl = driver.image_url; 
                
                // HTML de la carte chauffeur
                const html = `
                <div class="driver-card shadow-sm flex items-center justify-between cursor-pointer" onclick="window.location.href='driver-detail.html?id=${driver.id}'">
                    <div class="flex items-center gap-4">
                        ${avatarUrl ? 
                            `<img src="${avatarUrl}" class="w-14 h-14 rounded-full object-cover border-2 border-white shadow-sm">` : 
                            `<div class="w-14 h-14 bg-green-50 rounded-full flex items-center justify-center font-black text-green-700 text-lg border-2 border-white shadow-sm">${initials}</div>`
                        }
                        <div>
                            <p class="font-extrabold text-sm text-[#1d4379] uppercase">${driver.brand} ${driver.model}</p>
                            <div class="flex items-center gap-1 mt-1">
                                <i data-lucide="star" class="w-3 h-3 text-amber-500 fill-amber-500"></i>
                                <p class="text-[10px] text-gray-500 font-bold">4.9 (Top Chauffeur)</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-[#22c55e] text-sm">${driver.price_per_day.toLocaleString()} CVE</p>
                        <button class="text-[10px] font-bold text-[#1d4379] mt-2 bg-blue-50 px-4 py-1.5 rounded-lg uppercase hover:bg-blue-100 transition-colors">
                            Choisir
                        </button>
                    </div>
                </div>`;
                
                container.insertAdjacentHTML('beforeend', html);
            });
            lucide.createIcons();
        }

        function filterDrivers() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const maxPrice = parseInt(document.getElementById('price-range').value);

            const filtered = allDrivers.filter(d => {
                const matchesName = d.brand.toLowerCase().includes(term) || d.model.toLowerCase().includes(term);
                const matchesPrice = d.price_per_day <= maxPrice;
                return matchesName && matchesPrice;
            });

            renderDrivers(filtered);
        }

        function updatePriceFilter(val) {
            document.getElementById('dv').innerText = parseInt(val).toLocaleString() + ' CVE';
            filterDrivers();
        }

        document.addEventListener('DOMContentLoaded', loadDrivers);
    </script>
</body>
</html>
