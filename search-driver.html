<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Chauffeurs</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="config.js"></script>

    <style>
        /* Styles spécifiques à cette page (gardés de votre version) */
        .driver-card { 
            background: white; 
            border-radius: 24px; 
            border: 1px solid #f0f2f5; 
            padding: 20px; 
            margin-bottom: 16px; 
            transition: transform 0.2s;
        }
        .driver-card:active { transform: scale(0.98); }
        
        /* Accent Vert pour les sliders */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: #22c55e;
        }
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-container">
            <div class="header-side">
                <button onclick="toggleMenu()" class="p-2">
                    <i data-lucide="menu" class="w-8 h-8 text-[#1d4379]"></i>
                </button>
            </div>
            <div class="header-center">
                <img src="logo.png" alt="DjuntaCar" class="header-logo" onerror="this.style.display='none'">
            </div>
            <div class="header-side">
                <button onclick="window.location.href='profile.html'" class="p-2">
                    <i data-lucide="user" class="w-8 h-8 text-[#1d4379]"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-5 pt-6 pb-24">
        
        <h1 class="text-2xl font-extrabold text-[#22c55e] mb-2 uppercase">Trouver un chauffeur</h1>
        <p class="text-xs text-gray-400 font-bold mb-8">Laissez-vous conduire par des experts locaux.</p>

        <div class="space-y-6 mb-10">
            <div class="relative">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                <input type="text" placeholder="Rechercher par nom..." class="w-full p-4 pl-12 bg-white rounded-2xl font-bold text-sm border border-gray-100 shadow-sm outline-none focus:border-green-500 transition-colors text-[#1d4379]">
            </div>
            
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <div class="flex justify-between mb-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Tarif max / jour</label>
                    <span id="dv" class="text-xs font-bold text-[#22c55e]">5000 CVE</span>
                </div>
                <input type="range" min="1000" max="10000" value="5000" class="w-full h-2 bg-gray-100 rounded-lg appearance-none cursor-pointer accent-[#22c55e]" oninput="document.getElementById('dv').innerText = this.value + ' CVE'">
                
                <label class="text-[10px] font-bold text-gray-400 uppercase mt-6 mb-2 block">Note minimum</label>
                <div class="flex gap-2">
                    <button class="flex-1 py-3 bg-green-50 text-green-600 rounded-xl text-xs font-black border border-green-100 active:scale-95 transition-transform">4★+</button>
                    <button class="flex-1 py-3 bg-gray-50 text-gray-400 rounded-xl text-xs font-bold border border-gray-100 active:scale-95 transition-transform">5★</button>
                </div>
            </div>
        </div>

        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Résultats correspondants</h2>
        
        <div id="drivers" class="space-y-4">
            
            <div class="driver-card shadow-sm flex items-center justify-between cursor-pointer" onclick="window.location.href='car-detail.html?type=driver'">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-gray-100 rounded-full flex items-center justify-center font-black text-[#1d4379] text-lg border-2 border-white shadow-sm">
                        CS
                    </div>
                    <div>
                        <p class="font-extrabold text-sm text-[#1d4379]">Carlos Silva</p>
                        <div class="flex items-center gap-1 mt-1">
                            <i data-lucide="star" class="w-3 h-3 text-amber-500 fill-amber-500"></i>
                            <p class="text-[10px] text-gray-500 font-bold">4.9 (42 avis)</p>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-black text-[#22c55e] text-sm">3500 CVE</p>
                    <button class="text-[10px] font-bold text-[#1d4379] mt-2 bg-blue-50 px-4 py-1.5 rounded-lg uppercase">
                        Choisir
                    </button>
                </div>
            </div>

            <div class="driver-card shadow-sm flex items-center justify-between cursor-pointer" onclick="window.location.href='car-detail.html?type=driver'">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-blue-50 rounded-full flex items-center justify-center font-black text-[#1d4379] text-lg border-2 border-white shadow-sm">
                        MS
                    </div>
                    <div>
                        <p class="font-extrabold text-sm text-[#1d4379]">Maria Semedo</p>
                        <div class="flex items-center gap-1 mt-1">
                            <i data-lucide="star" class="w-3 h-3 text-amber-500 fill-amber-500"></i>
                            <p class="text-[10px] text-gray-500 font-bold">5.0 (12 avis)</p>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-black text-[#22c55e] text-sm">4500 CVE</p>
                    <button class="text-[10px] font-bold text-[#1d4379] mt-2 bg-blue-50 px-4 py-1.5 rounded-lg uppercase">
                        Choisir
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div id="mobile-menu">
        <div class="flex justify-between items-center mb-10">
            <img src="logo.png" class="h-8 object-contain" onerror="this.style.display='none'">
            <button onclick="toggleMenu()" class="p-2 bg-gray-50 rounded-full">
                <i data-lucide="x" class="w-6 h-6 text-gray-400"></i>
            </button>
        </div>
        
        <nav class="space-y-6 flex-1">
            <a href="index.html" class="flex items-center gap-4 text-lg font-black text-[#1d4379] uppercase">
                <i data-lucide="home" class="w-6 h-6"></i> Accueil
            </a>
            <a href="search-driver.html" class="flex items-center gap-4 text-lg font-black text-[#22c55e] uppercase">
                <i data-lucide="user-check" class="w-6 h-6"></i> Mon Chauffeur
            </a>
            <a href="search-car.html" class="flex items-center gap-4 text-lg font-black text-[#1d4379] uppercase">
                <i data-lucide="car-front" class="w-6 h-6"></i> Ma Voiture
            </a>
            <a href="my-rentals.html" class="flex items-center gap-4 text-lg font-black text-[#1d4379] uppercase">
                <i data-lucide="calendar" class="w-6 h-6"></i> Mes Locations
            </a>
            <a href="profile.html" class="flex items-center gap-4 text-lg font-black text-[#1d4379] uppercase">
                <i data-lucide="user-circle" class="w-6 h-6"></i> Mon Compte
            </a>
        </nav>

        <button onclick="window.location.href='login.html'" class="flex items-center gap-2 text-xs font-black text-red-400 uppercase w-full p-2 mt-4 hover:bg-red-50 rounded-lg transition-colors">
            <i data-lucide="log-out" class="w-4 h-4"></i> Déconnexion
        </button>
    </div>

    <script>
        lucide.createIcons();
        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('active'); }
    </script>
</body>
</html>
