<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Proposer RDV - DjuntaCar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-[#fcfcfd] p-6">
    <header class="mb-8">
        <h1 class="text-2xl font-black text-[#1d4379]">Finaliser ma demande</h1>
        <p class="text-xs text-gray-400 font-bold uppercase mt-1">Proposez un RDV pour la remise des clés</p>
    </header>

    <div id="selection-list" class="space-y-4">
        </div>

    <div class="mt-8 bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm">
        <label class="text-[10px] font-bold text-gray-400 uppercase block mb-4">Heure et Lieu du RDV</label>
        
        <div class="space-y-4">
            <div class="flex items-center gap-3 bg-gray-50 p-4 rounded-2xl">
                <i data-lucide="clock" class="w-5 h-5 text-[#1d4379]"></i>
                <input type="text" id="rdv-time" placeholder="Choisir l'heure de rencontre" class="bg-transparent outline-none font-bold text-sm w-full">
            </div>
            
            <div class="flex items-center gap-3 bg-gray-50 p-4 rounded-2xl">
                <i data-lucide="map-pin" class="w-5 h-5 text-[#1d4379]"></i>
                <select id="rdv-location" class="bg-transparent outline-none font-bold text-sm w-full">
                    <option>Aéroport Nelson Mandela (RAI)</option>
                    <option>Port de Praia</option>
                    <option>Centre Ville (Plateau)</option>
                </p>
            </div>
        </div>
    </div>

    <button onclick="sendRequests()" class="w-full bg-[#1d4379] text-white py-5 rounded-[22px] font-bold shadow-xl mt-8">Envoyer mes 3 demandes</button>

    <script>
        lucide.createIcons();
        flatpickr("#rdv-time", { enableTime: true, noCalendar: true, dateFormat: "H:i", time_24hr: true });

        // Charger les véhicules sélectionnés depuis le localStorage
        const selection = JSON.parse(localStorage.getItem('djunta_selection') || '[]');
        // Ici, vous feriez un appel Supabase pour afficher les noms/images de ces IDs
    </script>
</body>
</html>
