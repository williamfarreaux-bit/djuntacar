<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vérification - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }
        .verification-card { background: white; border-radius: 35px; padding: 24px; border: 1px solid #f1f5f9; margin-bottom: 20px; }
        .upload-zone { border: 2px dashed #e2e8f0; border-radius: 20px; min-height: 140px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; background: #f8fafc; transition: 0.2s; }
        .upload-zone.has-file { border-style: solid; border-color: #22c55e; }
        .preview-img { width: 100%; height: 140px; object-fit: cover; display: none; border-radius: 18px; }
        .upload-content { text-align: center; }
        .upload-zone.has-file .upload-content { display: none; }
        .upload-zone.has-file .preview-img { display: block; }
        .btn-submit { background: #1d4379; color: white; width: 100%; padding: 20px; border-radius: 22px; font-weight: 900; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
        .fixed-save { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 20px 24px; border-top: 1px solid #f1f5f9; z-index: 50; }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->


<main class="max-w-md mx-auto px-6 pt-6">
        <h1 class="text-2xl font-black text-[#1d4379] uppercase italic mb-8">Vérification</h1>

        <div class="verification-card">
            <h2 class="text-sm font-black text-[#1d4379] uppercase mb-4">Photo de profil (Selfie)</h2>
            <p class="text-[10px] text-gray-400 font-bold uppercase mb-4 text-center">Prenez une photo de vous de face</p>
            <label for="selfie-file" class="upload-zone cursor-pointer" id="selfie-zone">
                <div class="upload-content text-center">
                    <i data-lucide="camera" class="w-8 h-8 text-gray-300 mx-auto mb-2"></i>
                    <p class="text-[10px] font-black text-gray-400 uppercase">Prendre mon selfie</p>
                </div>
                <img id="selfie-preview" class="preview-img" src="#" alt="Aperçu Selfie">
                <input type="file" id="selfie-file" class="hidden" accept="image/*" capture="user" onchange="previewFile(this, 'selfie')">
            </label>
        </div>

        <div class="verification-card">
            <h2 class="text-sm font-black text-[#1d4379] uppercase mb-4">CNI ou Passeport</h2>
            <label for="id-file" class="upload-zone cursor-pointer" id="id-zone">
                <div class="upload-content text-center">
                    <i data-lucide="id-card" class="w-8 h-8 text-gray-300 mx-auto mb-2"></i>
                    <p class="text-[10px] font-black text-gray-400 uppercase">Scanner la pièce</p>
                </div>
                <img id="id-preview" class="preview-img" src="#" alt="Aperçu CNI">
                <input type="file" id="id-file" class="hidden" accept="image/*" capture="environment" onchange="previewFile(this, 'id')">
            </label>
        </div>

        <div class="verification-card">
            <h2 class="text-sm font-black text-[#1d4379] uppercase mb-4">Permis de conduire</h2>
            <label for="license-file" class="upload-zone cursor-pointer" id="license-zone">
                <div class="upload-content text-center">
                    <i data-lucide="user-check" class="w-8 h-8 text-gray-300 mx-auto mb-2"></i>
                    <p class="text-[10px] font-black text-gray-400 uppercase">Scanner le permis</p>
                </div>
                <img id="license-preview" class="preview-img" src="#" alt="Aperçu Permis">
                <input type="file" id="license-file" class="hidden" accept="image/*" capture="environment" onchange="previewFile(this, 'license')">
            </label>
        </div>
    </main>

    <div class="fixed-save">
        <button onclick="startUpload()" id="submit-btn" class="btn-submit active:scale-95 w-full">Soumettre le dossier</button>
    </div>

    <script>
        // Attente du Master Engine
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(() => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    if(window.lucide) lucide.createIcons();
                }
            }, 100);
        });

        let files = { selfie: null, id: null, license: null };

        function previewFile(input, type) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                files[type] = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById(`${type}-preview`).src = e.target.result;
                    document.getElementById(`${type}-zone`).classList.add('has-file');
                };
                reader.readAsDataURL(file);
            }
        }

        async function startUpload() {
            // Utilisation du client Supabase centralisé
            const { data: auth, error: authError } = await DJUNTA.sb.auth.getUser();
            const user = auth?.user;

            if (!user) {
                alert("Sessão expirada. Faça login novamente.");
                window.location.href = 'login.html';
                return;
            }

            if (!files.selfie || !files.id) {
                alert("Selfie e documento de identidade são obrigatórios.");
                return;
            }
            
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            try {
                // 1. Upload Selfie
                const selfiePath = `${user.id}/selfie_${Date.now()}`;
                await DJUNTA.sb.storage.from('identity-docs').upload(selfiePath, files.selfie);
                const selfieUrl = DJUNTA.sb.storage.from('identity-docs').getPublicUrl(selfiePath).data.publicUrl;

                // 2. Upload CNI
                const idPath = `${user.id}/cni_${Date.now()}`;
                await DJUNTA.sb.storage.from('identity-docs').upload(idPath, files.id);
                const idUrl = DJUNTA.sb.storage.from('identity-docs').getPublicUrl(idPath).data.publicUrl;

                // 3. Upload Permis (Optionnel)
                let licenseUrl = null;
                if (files.license) {
                    const licPath = `${user.id}/permis_${Date.now()}`;
                    await DJUNTA.sb.storage.from('identity-docs').upload(licPath, files.license);
                    licenseUrl = DJUNTA.sb.storage.from('identity-docs').getPublicUrl(licPath).data.publicUrl;
                }

                // 4. Mise à jour Profil
                const { error: dbError } = await DJUNTA.sb.from('profiles').update({
                    selfie_url: selfieUrl,
                    id_card_url: idUrl,
                    driver_license_url: licenseUrl,
                    verification_status: 'pending'
                }).eq('id', user.id);

                if (dbError) throw dbError;

                alert("Documentos enviados com sucesso!");
                window.location.href = 'profile.html';

            } catch (err) {
                console.error("Erreur d'upload:", err);
                alert("Erro ao enviar os documentos.");
                btn.disabled = false;
                btn.innerText = "TENTAR NOVAMENTE";
            }
        }
    </script>
</body>
</html>
