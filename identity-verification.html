<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vérification - DjuntaCar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #fcfcfd; padding-bottom: 120px; }
        .verification-card { background: white; border-radius: 35px; padding: 24px; border: 1px solid #f1f5f9; margin-bottom: 20px; }
        
        /* ZONE D'UPLOAD ET APERÇU */
        .upload-zone { border: 2px dashed #e2e8f0; border-radius: 20px; min-height: 150px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; background: #f8fafc; }
        .preview-img { width: 100%; height: 150px; object-fit: cover; display: none; border-radius: 18px; }
        .upload-content { text-align: center; }
        .upload-zone.has-file .upload-content { display: none; }
        .upload-zone.has-file .preview-img { display: block; }

        .btn-submit { background: #1d4379; color: white; width: 100%; padding: 20px; border-radius: 22px; font-weight: 900; text-transform: uppercase; font-size: 12px; }
        .fixed-save { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 20px 24px; border-top: 1px solid #f1f5f9; }
    </style>
</head>
<body class="antialiased">

    <main class="max-w-md mx-auto px-6 pt-6">
        <h1 class="text-2xl font-black text-[#1d4379] uppercase italic mb-8">Vérification</h1>

        <div class="verification-card">
            <h2 class="text-sm font-black text-[#1d4379] uppercase mb-4">CNI ou Passeport</h2>
            <label for="id-file" class="upload-zone cursor-pointer" id="id-zone">
                <div class="upload-content" id="id-ui">
                    <i data-lucide="camera" class="w-8 h-8 text-gray-300 mx-auto mb-2"></i>
                    <p class="text-[10px] font-black text-gray-400 uppercase">Scanner ou Uploader</p>
                </div>
                <img id="id-preview" class="preview-img" src="#" alt="Aperçu CNI">
                <input type="file" id="id-file" class="hidden" accept="image/*" onchange="previewFile(this, 'id')">
            </label>
        </div>

        <div class="verification-card">
            <h2 class="text-sm font-black text-[#1d4379] uppercase mb-4">Permis de conduire</h2>
            <label for="license-file" class="upload-zone cursor-pointer" id="license-zone">
                <div class="upload-content" id="license-ui">
                    <i data-lucide="camera" class="w-8 h-8 text-gray-300 mx-auto mb-2"></i>
                    <p class="text-[10px] font-black text-gray-400 uppercase">Scanner ou Uploader</p>
                </div>
                <img id="license-preview" class="preview-img" src="#" alt="Aperçu Permis">
                <input type="file" id="license-file" class="hidden" accept="image/*" onchange="previewFile(this, 'license')">
            </label>
        </div>
    </main>

    <div class="fixed-save">
        <button onclick="startUpload()" id="submit-btn" class="btn-submit active:scale-95">Soumettre les documents</button>
    </div>

    <script>
        const sb = window.supabase.createClient(DJUNTA_CONFIG.supabase.url, DJUNTA_CONFIG.supabase.anonKey);
        let files = { id: null, license: null };

        // FONCTION APERÇU (Lean : pas de requête serveur)
        function previewFile(input, type) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                files[type] = file;

                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById(`${type}-preview`).src = e.target.result;
                    document.getElementById(`${type}-zone`).classList.add('has-file');
                };
                reader.readAsDataURL(file);
            }
        }

        async function startUpload() {
            if (!files.id) return alert("Pièce d'identité requise");
            
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "CHARGEMENT...";

            try {
                const { data: { user } } = await sb.auth.getUser();
                
                // Upload CNI
                const idPath = `${user.id}/cni_${Date.now()}`;
                await sb.storage.from('identity-docs').upload(idPath, files.id);
                const { data: idData } = sb.storage.from('identity-docs').getPublicUrl(idPath);

                // Upload Permis si présent
                let licenseUrl = null;
                if (files.license) {
                    const licPath = `${user.id}/permis_${Date.now()}`;
                    await sb.storage.from('identity-docs').upload(licPath, files.license);
                    const { data: licData } = sb.storage.from('identity-docs').getPublicUrl(licPath);
                    licenseUrl = licData.publicUrl;
                }

                // Mise à jour Profil
                await sb.from('profiles').update({
                    id_card_url: idData.publicUrl,
                    driver_license_url: licenseUrl,
                    verification_status: 'pending'
                }).eq('id', user.id);

                alert("Documents envoyés !");
                window.location.href = 'profile.html';

            } catch (err) {
                alert("Erreur : " + err.message);
                btn.disabled = false;
                btn.innerText = "RÉESSAYER";
            }
        }

        document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
    </script>
</body>
</html>
