<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Criar Conta - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f8fafc; margin: 0; padding-bottom: 40px; }
    </style>
</head>
<body>

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->


<main class="flex items-center justify-center min-h-[calc(100vh-70px)] p-6">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
            
            <div class="text-center mb-8">
                <h1 class="text-2xl font-black text-[#1d4379] uppercase italic">Criar Conta</h1>
                <p class="text-xs font-bold text-gray-400 uppercase mt-2">Junte-se à DjuntaCar</p>
            </div>

            <form id="signup-form" class="space-y-4">
                
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-1 ml-2">Email</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-4 top-4 text-gray-400 w-5 h-5"></i>
                        <input type="email" id="email" required placeholder="seu@email.com" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-xl border border-gray-100 font-bold text-[#1d4379] outline-none focus:border-[#1d4379] transition-colors placeholder:text-gray-300 text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-1 ml-2">Senha</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-4 text-gray-400 w-5 h-5"></i>
                        <input type="password" id="password" required placeholder="******" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-xl border border-gray-100 font-bold text-[#1d4379] outline-none focus:border-[#1d4379] transition-colors placeholder:text-gray-300 text-sm">
                    </div>
                </div>

                <button type="submit" id="btn-submit" 
                    class="w-full bg-[#1d4379] text-white font-black uppercase py-4 rounded-xl shadow-lg shadow-blue-900/20 active:scale-95 transition-transform mt-6 flex justify-center items-center gap-2">
                    <span>Criar Conta</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Já tem uma conta?</p>
                <a href="login.html" class="inline-block mt-2 text-xs font-black text-[#22c55e] uppercase tracking-wide hover:underline">
                    Fazer Login
                </a>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signup-form');
            const btn = document.getElementById('btn-submit');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Effet de chargement
                const originalText = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i>`;
                if(window.lucide) lucide.createIcons();
                btn.disabled = true;

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // UTILISATION DU MOTEUR CENTRAL (DJUNTA)
                // Note: DJUNTA.sb est initialisé dans djunta-master.js
                if (!DJUNTA || !DJUNTA.sb) {
                    alert("Erreur système : Rechargez la page.");
                    return;
                }

                const { data, error } = await DJUNTA.sb.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    alert("Erro: " + error.message);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                } else {
                    // Succès
                    alert("Conta criada com sucesso! Por favor, verifique o seu email.");
                    window.location.href = 'login.html';
                }
            });
            
            // Initialisation icônes locales si chargement lent
            if(window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
