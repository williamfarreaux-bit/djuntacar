<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inscription - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; }

        .input-group input, .input-group select {
            width: 100%;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            transition: border-color 0.2s;
            appearance: none;
        }
        .input-group input:focus { border-color: #1d4379; }

        .role-option {
            flex: 1;
            padding: 12px;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .role-option.active {
            border-color: #1d4379;
            background: #f0f7ff;
            color: #1d4379;
        }
    </style>
</head>
<body class="antialiased">

    <main class="max-w-md mx-auto px-8 pt-12 pb-12">
        
        <div class="text-center mb-10">
            <img src="logo.png" alt="DjuntaCar" class="h-10 mx-auto mb-6">
            <h1 class="text-2xl font-black text-[#1d4379]">Créer un compte</h1>
            <p class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mt-2">Rejoignez la communauté DjuntaCar</p>
        </div>

        <form onsubmit="handleSignup(event)" class="space-y-4">
            <div class="input-group">
                <input type="text" id="full_name" placeholder="Prénom et Nom" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Adresse e-mail" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Créer un mot de passe (6+ caractères)" required>
            </div>

            <div class="py-2">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest block mb-3 ml-1">Je souhaite être :</span>
                <div class="flex gap-3">
                    <div onclick="selectRole('tenant', this)" class="role-option active">
                        <i data-lucide="car" class="w-5 h-5 mx-auto mb-1"></i>
                        <span class="text-[10px] font-bold uppercase">Locataire</span>
                    </div>
                    <div onclick="selectRole('host', this)" class="role-option">
                        <i data-lucide="key" class="w-5 h-5 mx-auto mb-1"></i>
                        <span class="text-[10px] font-bold uppercase">Propriétaire</span>
                    </div>
                    <div onclick="selectRole('driver', this)" class="role-option">
                        <i data-lucide="user-check" class="w-5 h-5 mx-auto mb-1"></i>
                        <span class="text-[10px] font-bold uppercase">Chauffeur</span>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="btn-submit" class="w-full bg-[#1d4379] text-white py-5 rounded-[22px] font-black shadow-xl mt-4 active:scale-95 transition-all">
                S'INSCRIRE
            </button>
        </form>

        <p class="text-center mt-8 text-xs font-bold text-gray-400">
            Déjà inscrit ? <a href="login.html" class="text-[#1d4379] underline">Se connecter</a>
        </p>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient('URL_VOTRE_SUPABASE', 'CLE_ANON_VOTRE_SUPABASE');
        
        let selectedRole = 'tenant';

        function selectRole(role, element) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
        }

        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full_name').value;
            const btn = document.getElementById('btn-submit');

            btn.disabled = true;
            btn.innerText = "CRÉATION EN COURS...";

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName,
                        role: selectedRole,
                        kyc_status: 'pending' // En attente de validation admin
                    }
                }
            });

            if (error) {
                alert("Erreur : " + error.message);
                btn.disabled = false;
                btn.innerText = "S'INSCRIRE";
            } else {
                alert("Inscription réussie ! Vérifiez vos e-mails pour confirmer votre compte.");
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
