<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Inscription - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="auth-service.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; }
        
        .social-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            padding: 16px; border-radius: 18px; border: 1.5px solid #f1f5f9;
            font-weight: 800; font-size: 11px; text-transform: uppercase;
            transition: all 0.2s ease; cursor: pointer; background: white;
        }
        .social-btn:active { scale: 0.95; background: #f8fafc; }
        
        .custom-checkbox {
            appearance: none; width: 22px; height: 22px; border: 2px solid #e2e8f0;
            border-radius: 6px; cursor: pointer; position: relative;
            transition: all 0.2s ease; flex-shrink: 0;
        }
        .custom-checkbox:checked { background: #1d4379; border-color: #1d4379; }
        .custom-checkbox:checked::after {
            content: '✓'; position: absolute; color: white;
            font-size: 14px; font-weight: 900; left: 4px; top: -1px;
        }
    </style>
</head>
<body class="bg-white">

    <div id="header-slot"></div>

    <main class="max-w-md mx-auto px-6 py-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-[#1d4379] uppercase leading-tight">Rejoindre<br>DjuntaCar</h1>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[2px] mt-2">Créez votre profil en 1 minute</p>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="handleSocialSignup('google')" class="social-btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5"> Google
            </button>
            <button onclick="handleSocialSignup('facebook')" class="social-btn">
                <img src="https://www.svgrepo.com/show/475643/facebook-color.svg" class="w-5 h-5"> Facebook
            </button>
        </div>

        <div class="flex items-center gap-4 mb-8">
            <div class="h-[1px] bg-slate-100 flex-1"></div>
            <span class="text-[9px] font-black text-slate-300 uppercase">ou via email</span>
            <div class="h-[1px] bg-slate-100 flex-1"></div>
        </div>

        <form id="signup-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="prenom" placeholder="Prénom" class="w-full p-5 bg-slate-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>
                <input type="text" id="nom" placeholder="Nom" class="w-full p-5 bg-slate-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>
            </div>
            
            <input type="email" id="email" placeholder="Adresse e-mail" class="w-full p-5 bg-slate-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>
            <input type="password" id="password" placeholder="Mot de passe" class="w-full p-5 bg-slate-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>

            <div class="space-y-4 pt-4 px-1">
                <label class="flex gap-4 cursor-pointer">
                    <input type="checkbox" required class="custom-checkbox">
                    <span class="text-[11px] font-medium text-slate-500 leading-snug">
                        J'ai au moins <span class="text-[#1d4379] font-black">19 ans</span> et <span class="text-[#1d4379] font-black">1 an de permis</span>. J'accepte les <a href="terms.html" class="text-[#1d4379] font-black underline">Conditions de Service</a>.
                    </span>
                </label>

                <label class="flex gap-4 cursor-pointer">
                    <input type="checkbox" required class="custom-checkbox">
                    <span class="text-[11px] font-medium text-slate-500 leading-snug">
                        Je reconnais que DjuntaCar est un <span class="text-[#1d4379] font-black">simple intermédiaire</span> et j'accepte les <a href="app-terms.html" class="text-[#1d4379] font-black underline">Conditions de l'App</a>.
                    </span>
                </label>
            </div>

            <p id="msg" class="text-xs font-bold text-center h-4"></p>

            <button type="submit" id="btn-submit" class="w-full bg-[#1d4379] text-white py-5 rounded-[22px] font-black text-xs uppercase tracking-widest shadow-xl shadow-blue-900/20 active:scale-95 transition-all mt-4">
                Créer mon compte
            </button>
        </form>

        <p class="text-center mt-10 text-[11px] font-bold text-slate-400">
            Déjà inscrit ? <a href="login.html" class="text-[#1d4379] underline">Connectez-vous ici</a>
        </p>
    </main>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('msg');
            
            btn.innerText = "VÉRIFICATION...";
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const prenom = document.getElementById('prenom').value;
            const nom = document.getElementById('nom').value;

            // Appel au service DjuntaAuth (via auth-service.js)
            const result = await DjuntaAuth.signUp(email, password, prenom, nom);

            if (result.success) {
                msg.className = "text-xs font-bold text-center text-green-500";
                msg.innerText = "Bienvenue ! Redirection...";
                setTimeout(() => window.location.href = 'index.html', 1500);
            } else {
                msg.className = "text-xs font-bold text-center text-red-500";
                msg.innerText = result.message;
                btn.innerText = "CRÉER MON COMPTE";
                btn.disabled = false;
            }
        });

        // Gestion du Social Signup (Google / Facebook)
        async function handleSocialSignup(provider) {
            if(!window.supabase || typeof DJUNTA_CONFIG === 'undefined') return;
            
            const sb = window.supabase.createClient(DJUNTA_CONFIG.supabase.url, DJUNTA_CONFIG.supabase.anonKey);
            
            const { error } = await sb.auth.signInWithOAuth({
                provider: provider,
                options: {
                    redirectTo: window.location.origin + '/index.html'
                }
            });

            if(error) {
                const msg = document.getElementById('msg');
                msg.className = "text-xs font-bold text-center text-red-500";
                msg.innerText = "Erreur Social Auth : " + error.message;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
