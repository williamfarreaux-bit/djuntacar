<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Créer un compte</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center h-screen px-6">

    <img src="logo.png" class="h-10 mb-6">

    <div class="w-full max-w-sm">
        <h1 class="text-2xl font-black text-[#1d4379] mb-2 text-center">Bienvenue !</h1>
        <p class="text-xs text-gray-400 font-bold text-center mb-8">Rejoignez la communauté DjuntaCar.</p>

        <button onclick="signupWithGoogle()" class="w-full border border-gray-200 py-4 rounded-2xl flex items-center justify-center gap-3 shadow-sm active:scale-95 transition-transform mb-4 bg-white">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
            <span class="text-xs font-black text-gray-600 uppercase">S'inscrire avec Google</span>
        </button>
        
        <div class="relative my-6 text-center">
            <div class="h-px bg-gray-100 w-full absolute top-1/2"></div>
            <span class="bg-white px-2 relative text-[10px] font-bold text-gray-300 uppercase">Ou avec email</span>
        </div>

        <form onsubmit="event.preventDefault(); signupWithEmail();">
            
            <div class="mb-3">
                <input type="text" id="fullName" placeholder="Nom complet" class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 text-sm font-bold text-[#1d4379] outline-none focus:border-blue-500 transition-colors" required>
            </div>

            <div class="mb-3">
                <input type="email" id="email" placeholder="Adresse Email" class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 text-sm font-bold text-[#1d4379] outline-none focus:border-blue-500 transition-colors" required>
            </div>
            
            <div class="mb-4 relative">
                <input type="password" id="password" placeholder="Mot de passe (min. 6 car.)" class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 text-sm font-bold text-[#1d4379] outline-none focus:border-blue-500 transition-colors" required minlength="6">
                <button type="button" onclick="togglePassword()" class="absolute right-4 top-4 text-gray-400">
                    <i data-lucide="eye" class="w-4 h-4"></i>
                </button>
            </div>

            <label class="flex items-start gap-2 mb-6 cursor-pointer">
                <div class="relative flex items-center mt-0.5">
                    <input type="checkbox" id="terms" class="peer h-4 w-4 cursor-pointer appearance-none rounded border border-gray-300 bg-gray-50 checked:border-[#1d4379] checked:bg-[#1d4379] transition-all" required>
                    <i data-lucide="check" class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100 w-3 h-3"></i>
                </div>
                <span class="text-[10px] text-gray-400 leading-tight">
                    J'accepte les <a href="#" class="underline text-[#1d4379] font-bold">Conditions Générales</a> et la Politique de Confidentialité.
                </span>
            </label>

            <button type="submit" class="btn-action btn-primary shadow-xl w-full">
                Créer mon compte
            </button>
        </form>
        
        <p class="text-center mt-8 text-[10px] font-bold text-gray-400">
            Déjà membre ? <a href="login.html" class="text-blue-500 underline font-black">Se connecter</a>
        </p>
    </div>

    <script>
        lucide.createIcons();

        // CONFIG SUPABASE
        const SUPABASE_URL = 'VOTRE_URL_ICI';
        const SUPABASE_KEY = 'VOTRE_CLE_ICI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === "password" ? "text" : "password";
        }

        async function signupWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) alert(error.message);
        }

        async function signupWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const terms = document.getElementById('terms').checked;
            const btn = document.querySelector('.btn-primary');

            if (!terms) {
                alert("Veuillez accepter les conditions.");
                return;
            }
            
            // Animation
            btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5 mx-auto"></i>';
            lucide.createIcons();

            try {
                // 1. Inscription Auth
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                        }
                    }
                });

                if (error) throw error;

                // Succès
                alert("Compte créé ! Veuillez vérifier votre email pour confirmer.");
                window.location.href = 'login.html';

            } catch (error) {
                console.error(error);
                alert("Erreur: " + error.message);
                btn.innerHTML = 'Créer mon compte';
            }
        }
    </script>
</body>
</html>
