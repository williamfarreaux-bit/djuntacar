<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inscription - DjuntaCar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth-service.js"></script> </head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen px-6">

    <div class="w-full max-w-sm">
        <div class="text-center mb-10">
            <img src="logo.png" class="h-12 mx-auto mb-4" onerror="this.style.display='none'">
            <h1 class="text-2xl font-black text-[#1d4379] uppercase">Créer un compte</h1>
            <p class="text-xs text-gray-400 font-bold mt-2">Rejoignez la communauté DjuntaCar</p>
        </div>

        <form id="signup-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="prenom" placeholder="Prénom" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>
                <input type="text" id="nom" placeholder="Nom" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>
            </div>
            <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>
            <input type="password" id="password" placeholder="Mot de passe" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>

            <p id="msg" class="text-xs font-bold text-center h-4"></p>

            <button type="submit" id="btn-submit" class="w-full bg-[#1d4379] text-white py-4 rounded-[18px] font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-transform mt-6">
                S'inscrire
            </button>
        </form>

        <p class="text-center mt-8 text-xs font-bold text-gray-400">
            Déjà un compte ? <a href="login.html" class="text-[#1d4379] underline">Se connecter</a>
        </p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('msg');
            
            // UI Chargement
            btn.innerText = "Création en cours...";
            btn.disabled = true;

            // Récupération des valeurs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const prenom = document.getElementById('prenom').value;
            const nom = document.getElementById('nom').value;

            // Appel au service Auth
            const result = await DjuntaAuth.signUp(email, password, prenom, nom);

            if (result.success) {
                msg.className = "text-xs font-bold text-center text-green-500";
                msg.innerText = "Compte créé ! Redirection...";
                setTimeout(() => window.location.href = 'index.html', 1500);
            } else {
                msg.className = "text-xs font-bold text-center text-red-500";
                msg.innerText = "Erreur : " + result.message;
                btn.innerText = "S'INSCRIRE";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
