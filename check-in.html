<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Check-in - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 140px; margin: 0; }

        .step-indicator {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 24px; padding: 0 10px;
        }
        .step-dot {
            width: 10px; height: 10px; border-radius: 50%; background: #e2e8f0;
        }
        .step-dot.active { background: #1d4379; transform: scale(1.2); }

        .upload-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px;
        }
        
        .photo-zone {
            background: white; border: 2px dashed #cbd5e1; border-radius: 16px;
            height: 120px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; position: relative;
            overflow: hidden; cursor: pointer; transition: all 0.2s;
        }
        .photo-zone.has-file { border-style: solid; border-color: #22c55e; }
        
        .photo-preview {
            width: 100%; height: 100%; object-fit: cover; position: absolute;
            top: 0; left: 0; display: none;
        }

        .input-box {
            background: white; border: 1px solid #e2e8f0; border-radius: 16px;
            padding: 16px; margin-bottom: 12px;
        }

        .fixed-footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; border-top: 1px solid #f1f5f9; 
            padding: 20px 24px; padding-bottom: max(20px, env(safe-area-inset-bottom)); 
            z-index: 1000; 
        }

        .btn-main { 
            width: 100%; height: 56px; background: #1d4379; 
            color: white; border-radius: 18px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 25px rgba(29, 67, 121, 0.3); border: none;
        }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->


<main class="max-w-md mx-auto px-6 pt-6">
        
        <div class="step-indicator">
            <h1 class="text-xl font-black text-[#1d4379] uppercase">Inspeção (Check-in)</h1>
            <div class="flex gap-2">
                <div class="step-dot active"></div>
                <div class="step-dot"></div>
                <div class="step-dot"></div>
            </div>
        </div>

        <p class="text-xs font-bold text-gray-400 mb-6">Tire fotos para garantir o estado do veículo.</p>

        <div id="vehicle-card" class="bg-blue-50 border border-blue-100 p-4 rounded-2xl flex items-center gap-4 mb-6">
            <i data-lucide="loader-2" class="w-8 h-8 text-[#1d4379] animate-spin"></i>
            <div>
                <h3 class="font-black text-[#1d4379] text-sm">A carregar...</h3>
            </div>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase mb-3 ml-1">1. Fotos do Veículo</h2>
        <div class="upload-grid">
            <label class="photo-zone" id="zone-front">
                <i data-lucide="camera" class="w-6 h-6 text-gray-300 mb-1"></i>
                <span class="text-[9px] font-bold text-gray-400 uppercase">Frente</span>
                <img id="prev-front" class="photo-preview">
                <input type="file" accept="image/*" capture="environment" hidden onchange="handleFile(this, 'front')">
            </label>
            <label class="photo-zone" id="zone-back">
                <i data-lucide="camera" class="w-6 h-6 text-gray-300 mb-1"></i>
                <span class="text-[9px] font-bold text-gray-400 uppercase">Trás</span>
                <img id="prev-back" class="photo-preview">
                <input type="file" accept="image/*" capture="environment" hidden onchange="handleFile(this, 'back')">
            </label>
            <label class="photo-zone" id="zone-left">
                <i data-lucide="camera" class="w-6 h-6 text-gray-300 mb-1"></i>
                <span class="text-[9px] font-bold text-gray-400 uppercase">Esq.</span>
                <img id="prev-left" class="photo-preview">
                <input type="file" accept="image/*" capture="environment" hidden onchange="handleFile(this, 'left')">
            </label>
            <label class="photo-zone" id="zone-right">
                <i data-lucide="camera" class="w-6 h-6 text-gray-300 mb-1"></i>
                <span class="text-[9px] font-bold text-gray-400 uppercase">Dir.</span>
                <img id="prev-right" class="photo-preview">
                <input type="file" accept="image/*" capture="environment" hidden onchange="handleFile(this, 'right')">
            </label>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase mb-3 ml-1">2. Detalhes Técnicos</h2>
        <div class="input-box flex justify-between items-center">
            <span class="text-xs font-bold text-[#1d4379] uppercase">Quilometragem</span>
            <input type="number" id="odometer" placeholder="00000" class="text-right font-black text-[#1d4379] outline-none w-24 bg-transparent">
            <span class
