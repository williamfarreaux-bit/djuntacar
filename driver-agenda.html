<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Agenda Chauffeur - DjuntaCar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; }
        .flatpickr-calendar { box-shadow: none !important; border: none !important; width: 100% !important; }
        .day-booked { background: #fee2e2 !important; color: #ef4444 !important; border-radius: 50%; }
        .day-available { background: #dcfce7 !important; color: #166534 !important; border-radius: 50%; }
    </style>
    <script src="translations.js"></script>
    <script src="i18n-engine.js"></script>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-8">
        <a href="index.html"><i data-lucide="chevron-left" class="text-gray-400"></i></a>
        <h1 class="text-lg font-black text-[#1d4379] uppercase">Mon Agenda</h1>
        <div class="w-6"></div>
    </header>

    <div class="bg-[#1d4379] p-6 rounded-[2.5rem] text-white mb-8 shadow-xl">
        <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Forfait Standard</p>
        <h2 class="text-2xl font-black mt-1">25€ <span class="text-sm font-medium">/ 7h</span></h2>
        <div class="flex items-center gap-2 mt-4 text-[10px] font-bold bg-white/10 w-fit px-3 py-1 rounded-full">
            <i data-lucide="info" class="w-3 h-3"></i>
            +5€ par heure supplémentaire
        </div>
    </div>

    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
        <h3 class="text-sm font-bold text-gray-800 mb-4">Définir mes disponibilités</h3>
        <div id="driver-calendar"></div>
    </div>

    <div class="mt-8 space-y-3">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-green-200 rounded-full"></div>
            <span class="text-[11px] font-bold text-gray-400 uppercase">Disponible pour missions</span>
        </div>
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-red-200 rounded-full"></div>
            <span class="text-[11px] font-bold text-gray-400 uppercase">Déjà réservé (7h)</span>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Initialisation du calendrier en mode "multi" pour sélectionner plusieurs jours
        flatpickr("#driver-calendar", {
            inline: true,
            mode: "multiple",
            dateFormat: "Y-m-d",
            locale: "fr",
            onChange: function(selectedDates, dateStr, instance) {
                console.log("Jours sélectionnés :", dateStr);
                // Ici, appel Supabase pour mettre à jour la table driver_availability
            }
        });
    </script>
</body>
</html>
