                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>

    <header class="flex justify-between items-center mb-8">

        <h1 class="text-lg font-black text-[#1d4379] uppercase">Mon Agenda</h1>
        <div class="w-6"></div>
    </header>

    <div class="bg-[#1d4379] p-6 rounded-[2.5rem] text-white mb-8 shadow-xl">
        <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Forfait Standard</p>
        <h2 class="text-2xl font-black mt-1">25€ <span class="text-sm font-medium">/ 7h</span></h2>
        <div class="flex items-center gap-2 mt-4 text-[10px] font-bold bg-white/10 w-fit px-3 py-1 rounded-full">

    </div>

    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">

        <div id="driver-calendar"></div>
    </div>

    <div class="mt-8 space-y-3">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-green-200 rounded-full"></div>
            <span class="text-[11px] font-bold text-gray-400 uppercase">Disponible pour missions</span>
        </div>
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-red-200 rounded-full"></div>
            <span class="text-[11px] font-bold text-gray-400 uppercase">Déjà réservé (7h)</span>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Initialisation du calendrier en mode "multi" pour sélectionner plusieurs jours
        flatpickr("#driver-calendar", {
            inline: true,
            mode: "multiple",
            dateFormat: "Y-m-d",
            locale: "fr",
            onChange: function(selectedDates, dateStr, instance) {
                console.log("Jours sélectionnés :", dateStr);

            }
