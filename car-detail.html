<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Détails Véhicule - DjuntaCar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        .car-image-hero { height: 320px; width: 100%; object-fit: cover; }
        .floating-footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 20px; border-top: 1px solid #f1f5f9; z-index: 50; }
        .heart-btn.active { color: #ef4444; fill: #ef4444; }
    </style>
</head>
<body class="bg-[#fcfcfd] pb-32">

    <header class="absolute top-0 left-0 right-0 h-16 flex items-center px-6 z-50">
        <div class="max-w-md mx-auto w-full flex justify-between">
            <button onclick="history.back()" class="w-10 h-10 bg-white/80 backdrop-blur rounded-full flex items-center justify-center text-[#1d4379] shadow-lg">
                <i data-lucide="chevron-left"></i>
            </button>
            <div class="flex gap-3">
                <button id="fav-btn" onclick="toggleFavorite()" class="w-10 h-10 bg-white/80 backdrop-blur rounded-full flex items-center justify-center text-gray-400 shadow-lg transition-all">
                    <i data-lucide="heart" class="w-5 h-5 heart-btn"></i>
                </button>
                <button onclick="toggleNotifications()" class="w-10 h-10 bg-white/80 backdrop-blur rounded-full flex items-center justify-center text-[#1d4379] shadow-lg relative">
                    <i data-lucide="bell"></i>
                    <span id="notif-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto">
        <img id="car-img" src="https://via.placeholder.com/600x400" class="car-image-hero">
        
        <div class="px-6 -mt-10 relative z-10">
            <div class="bg-white rounded-[2.5rem] p-8 shadow-xl shadow-blue-900/5 border border-gray-50">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h1 id="car-name" class="text-2xl font-black text-[#1d4379]">Chargement...</h1>
                        <p id="car-island" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">SANTIAGO</p>
                    </div>
                    <div class="bg-amber-50 text-amber-600 px-3 py-1 rounded-full text-[11px] font-black flex items-center gap-1">
                        <i data-lucide="star" class="w-3 h-3 fill-amber-600"></i> <span id="car-rating-val">--</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-8">
                    <div class="text-center bg-slate-50 p-4 rounded-2xl">
                        <i data-lucide="users" class="w-4 h-4 mx-auto mb-2 text-slate-400"></i>
                        <span class="text-[9px] font-black text-slate-600 uppercase">5 Places</span>
                    </div>
                    <div class="text-center bg-slate-50 p-4 rounded-2xl">
                        <i data-lucide="fuel" class="w-4 h-4 mx-auto mb-2 text-slate-400"></i>
                        <span class="text-[9px] font-black text-slate-600 uppercase" id="car-fuel">--</span>
                    </div>
                    <div class="text-center bg-slate-50 p-4 rounded-2xl">
                        <i data-lucide="cog" class="w-4 h-4 mx-auto mb-2 text-slate-400"></i>
                        <span class="text-[9px] font-black text-slate-600 uppercase">Manuelle</span>
                    </div>
                </div>

                <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Avis Clients</h3>
                <div id="car-reviews" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <footer class="floating-footer">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase">Prix / Jour</p>
                <h2 id="price-display" class="text-xl font-black text-[#1d4379]">-- CVE</h2>
            </div>
            <button onclick="goToPayment()" class="bg-[#1d4379] text-white px-10 py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-all">LOUER</button>
        </div>
    </footer>

    <div id="notif-panel" class="fixed top-16 right-6 w-72 bg-white rounded-3xl shadow-2xl border border-gray-100 hidden z-[100] p-4">
        <h4 class="text-[10px] font-black text-[#1d4379] uppercase mb-4 px-2">Notifications</h4>
        <div id="notif-list" class="max-h-64 overflow-y-auto space-y-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient('URL', 'KEY');
        let carId, currentUser, isFav = false;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            carId = params.get('id');
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;

            const { data: car } = await supabase.from('vehicles').select('*').eq('id', carId).single();
            if (car) {
                document.getElementById('car-name').innerText = `${car.make} ${car.model}`;
                document.getElementById('car-island').innerText = car.island;
                document.getElementById('price-display').innerText = `${car.price_per_day.toLocaleString()} CVE`;
                document.getElementById('car-img').src = car.images_url[0];
                document.getElementById('car-fuel').innerText = car.fuel_type;
                checkFavorite();
                loadCarReviews();
            }
        }

        async function checkFavorite() {
            const { data } = await supabase.from('favorites').select('id').eq('user_id', currentUser.id).eq('vehicle_id', carId).single();
            if (data) {
                isFav = true;
                document.querySelector('.heart-btn').classList.add('active');
            }
        }

        async function toggleFavorite() {
            const heart = document.querySelector('.heart-btn');
            if (isFav) {
                await supabase.from('favorites').delete().eq('user_id', currentUser.id).eq('vehicle_id', carId);
                heart.classList.remove('active');
                isFav = false;
            } else {
                await supabase.from('favorites').insert({ user_id: currentUser.id, vehicle_id: carId });
                heart.classList.add('active');
                isFav = true;
            }
        }

        async function loadCarReviews() {
            const { data: reviews } = await supabase.from('reviews').select('*, profiles:reviewer_id(full_name)').eq('target_id', carId).eq('target_type', 'vehicle');
            const container = document.getElementById('car-reviews');
            if (!reviews || reviews.length === 0) {
                container.innerHTML = `<p class="text-[10px] text-gray-300 font-bold italic">Aucun avis pour le moment.</p>`;
                return;
            }
            container.innerHTML = reviews.map(r => `
                <div class="border-b border-gray-50 pb-4">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] font-black text-[#1d4379]">${r.profiles.full_name}</span>
                        <div class="flex gap-0.5">${Array(r.rating).fill('<i data-lucide="star" class="w-2 h-2 text-amber-500 fill-amber-500"></i>').join('')}</div>
                    </div>
                    <p class="text-[10px] text-gray-500 italic">"${r.comment}"</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function toggleNotifications() { document.getElementById('notif-panel').classList.toggle('hidden'); }
        function goToPayment() { window.location.href = `payment.html?id=${carId}`; }
        init();
    </script>
</body>
</html>
