<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Détails Véhicule - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="config.js"></script>
    <script src="db-service.js"></script>
    <script src="layout.js"></script>
</head>
<body class="bg-[#fcfcfd] antialiased pb-32">

    <header></header>

    <div id="loader" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <i data-lucide="loader-2" class="w-10 h-10 animate-spin text-[#1d4379]"></i>
        <p class="text-xs font-bold text-gray-400 mt-4 uppercase">Chargement du véhicule...</p>
    </div>

    <main id="main-content" class="hidden">
        
        <div class="relative w-full h-72 bg-gray-200">
            <img id="car-image" src="" class="w-full h-full object-cover">
            
            <button onclick="history.back()" class="absolute top-4 left-4 bg-white/90 p-2 rounded-full shadow-lg backdrop-blur">
                <i data-lucide="arrow-left" class="w-6 h-6 text-[#1d4379]"></i>
            </button>

            <div id="car-category" class="absolute bottom-4 left-4 bg-[#1d4379] text-white px-3 py-1 rounded-lg text-[10px] font-black uppercase shadow-lg">
                </div>
        </div>

        <div class="max-w-md mx-auto px-6 -mt-6 relative z-10">
            <div class="bg-white rounded-[32px] p-6 shadow-xl border border-gray-100">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h1 id="car-title" class="text-2xl font-black text-[#1d4379] leading-tight">
                            </h1>
                        <div class="flex items-center gap-1 mt-1">
                            <i data-lucide="map-pin" class="w-3 h-3 text-pink-500 fill-pink-500"></i>
                            <span id="car-location" class="text-xs font-bold text-gray-400 uppercase">
                                </span>
                        </div>
                    </div>
                    <div class="text-right">
                        <p id="car-price" class="text-2xl font-black text-[#1d4379]">
                            </p>
                        <span class="text-[10px] font-bold text-gray-300 uppercase">Par jour</span>
                    </div>
                </div>

                <div class="grid grid-cols-4 gap-2 mt-6 border-t border-gray-50 pt-6">
                    <div class="text-center">
                        <div class="bg-blue-50 w-10 h-10 rounded-xl flex items-center justify-center mx-auto mb-2 text-[#1d4379]">
                            <i data-lucide="fuel" class="w-5 h-5"></i>
                        </div>
                        <span id="spec-fuel" class="text-[9px] font-bold text-gray-400 uppercase block truncate">Diesel</span>
                    </div>
                    <div class="text-center">
                        <div class="bg-blue-50 w-10 h-10 rounded-xl flex items-center justify-center mx-auto mb-2 text-[#1d4379]">
                            <i data-lucide="settings-2" class="w-5 h-5"></i>
                        </div>
                        <span id="spec-trans" class="text-[9px] font-bold text-gray-400 uppercase block truncate">Auto</span>
                    </div>
                    <div class="text-center">
                        <div class="bg-blue-50 w-10 h-10 rounded-xl flex items-center justify-center mx-auto mb-2 text-[#1d4379]">
                            <i data-lucide="users" class="w-5 h-5"></i>
                        </div>
                        <span id="spec-seats" class="text-[9px] font-bold text-gray-400 uppercase block truncate">5 Places</span>
                    </div>
                    <div class="text-center">
                        <div class="bg-blue-50 w-10 h-10 rounded-xl flex items-center justify-center mx-auto mb-2 text-[#1d4379]">
                            <i data-lucide="snowflake" class="w-5 h-5"></i>
                        </div>
                        <span id="spec-ac" class="text-[9px] font-bold text-gray-400 uppercase block truncate">Clim</span>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex items-center justify-between bg-white p-4 rounded-2xl border border-gray-100 shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gray-200 rounded-full overflow-hidden">
                        <img src="https://ui-avatars.com/api/?name=Djunta+Car&background=1d4379&color=fff" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <p class="text-xs font-black text-[#1d4379] uppercase">Propriétaire</p>
                        <p class="text-[10px] font-bold text-green-500 uppercase">Vérifié ✓</p>
                    </div>
                </div>
                <button class="bg-gray-100 p-2 rounded-xl text-[#1d4379]">
                    <i data-lucide="message-circle" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="mt-6">
                <h3 class="text-sm font-black text-[#1d4379] uppercase mb-2">Description</h3>
                <p class="text-xs text-gray-500 font-medium leading-relaxed">
                    Ce véhicule est parfait pour explorer l'île. Entretenu régulièrement, faible consommation et très confortable pour les longs trajets comme pour la ville.
                </p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 pb-[max(16px,env(safe-area-inset-bottom))] z-40">
        <div class="max-w-md mx-auto flex gap-4 items-center">
            <div class="flex-1">
                <p class="text-[10px] text-gray-400 font-bold uppercase">Total estimé</p>
                <p id="total-price-preview" class="text-xl font-black text-[#1d4379]">
                    </p>
            </div>
            <button id="book-btn" class="bg-[#1d4379] text-white px-8 py-4 rounded-[18px] font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-transform">
                Réserver
            </button>
        </div>
    </div>

    <script>
        async function initCarDetail() {
            // 1. Lire l'ID dans l'URL (ex: ?id=123)
            const params = new URLSearchParams(window.location.search);
            const carId = params.get('id');

            // Si pas d'ID, retour à l'accueil
            if (!carId) {
                window.location.href = 'index.html';
                return;
            }

            // 2. Récupérer les données via DjuntaDB
            const car = await DjuntaDB.getById(carId);

            // Si voiture introuvable
            if (!car) {
                alert("Véhicule introuvable ou supprimé.");
                window.location.href = 'search-car.html';
                return;
            }

            // 3. Remplir le HTML avec les vraies données
            document.getElementById('car-image').src = car.image_url || 'https://via.placeholder.com/800x400';
            document.getElementById('car-category').innerText = car.category || 'Standard';
            document.getElementById('car-title').innerText = `${car.brand} ${car.model}`;
            document.getElementById('car-location').innerText = car.location || 'Cap-Vert';
            document.getElementById('car-price').innerText = car.price_per_day + " CVE";
            document.getElementById('total-price-preview').innerText = car.price_per_day + " CVE";

            // Specs
            document.getElementById('spec-fuel').innerText = car.fuel_type || 'N/A';
            document.getElementById('spec-trans').innerText = car.transmission || 'Manuelle';
            document.getElementById('spec-seats').innerText = (car.seats || 5) + ' Places';
            document.getElementById('spec-ac').innerText = car.has_air_conditioning ? 'Clim' : 'Non-Clim';

            // 4. Configurer le bouton Réserver
            document.getElementById('book-btn').onclick = function() {
                // Redirige vers le checkout avec l'ID
                window.location.href = `checkout.html?id=${car.id}`;
            };

            // 5. Afficher la page et cacher le loader
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            
            lucide.createIcons();
        }

        // Lancer au chargement
        document.addEventListener('DOMContentLoaded', initCarDetail);
    </script>
</body>
</html>
