<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Candidature</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="window.history.back()" class="profile-btn">
                <i data-lucide="arrow-left" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Vérification</span>
        </div>
        <div class="header-right">
            <i data-lucide="shield-check" class="w-5 h-5 text-green-500"></i>
        </div>
    </header>

    <main class="content-padding pt-6 pb-24">
        
        <h1 class="text-2xl font-black text-[#1d4379] mb-2">Profil Chauffeur</h1>
        <p class="text-xs font-bold text-gray-400 mb-6">Ces documents sont nécessaires pour assurer les locations.</p>

        <form id="driverForm" onsubmit="event.preventDefault(); submitApplication();">
            
            <div class="form-section">
                <label class="input-label">Nom complet (État Civil)</label>
                <input type="text" id="fullName" class="input-field" placeholder="Ex: Joao Batista Mendes">
            </div>

            <div class="form-section">
                <label class="input-label">Numéro de Téléphone</label>
                <div class="relative flex items-center">
                    <span class="absolute left-0 text-sm font-bold text-gray-400">+238</span>
                    <input type="tel" id="phone" class="input-field pl-10" placeholder="999 99 99">
                </div>
            </div>

            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 mt-6 px-2">Pièce d'Identité</h2>
            <div class="form-section">
                <label class="upload-zone cursor-pointer" id="dropZoneCNI">
                    <i data-lucide="scan-face" class="w-8 h-8 text-blue-300 mb-2"></i>
                    <span class="text-xs font-bold text-[#1d4379]">Scanner CNI ou Passeport</span>
                    <span class="text-[9px] text-gray-400 mt-1">Recto / Verso lisible</span>
                    <input type="file" class="hidden" onchange="handleFileSelect(this, 'CNI')">
                </label>
                <div id="previewCNI" class="hidden mt-3 flex items-center gap-2 bg-green-50 p-2 rounded-lg">
                    <i data-lucide="check-circle" class="w-4 h-4 text-green-600"></i>
                    <span class="text-[10px] font-bold text-green-700">Document chargé</span>
                </div>
            </div>

            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 mt-6 px-2">Permis de Conduire</h2>
            <div class="form-section">
                <div class="mb-4">
                    <label class="input-label">Numéro de Permis</label>
                    <input type="text" class="input-field" placeholder="Ex: S-12345678">
                </div>

                <label class="upload-zone cursor-pointer" id="dropZonePermis">
                    <i data-lucide="credit-card" class="w-8 h-8 text-blue-300 mb-2"></i>
                    <span class="text-xs font-bold text-[#1d4379]">Photo du Permis</span>
                    <span class="text-[9px] text-gray-400 mt-1">En cours de validité</span>
                    <input type="file" class="hidden" onchange="handleFileSelect(this, 'Permis')">
                </label>
                <div id="previewPermis" class="hidden mt-3 flex items-center gap-2 bg-green-50 p-2 rounded-lg">
                    <i data-lucide="check-circle" class="w-4 h-4 text-green-600"></i>
                    <span class="text-[10px] font-bold text-green-700">Document chargé</span>
                </div>
            </div>

        </form>

    </main>

    <div class="fixed-footer">
        <button onclick="submitApplication()" class="btn-action btn-primary shadow-xl">
            Envoyer ma candidature
        </button>
    </div>

    <script>
        lucide.createIcons();

        function handleFileSelect(input, type) {
            if (input.files && input.files[0]) {
                // Afficher le feedback visuel
                document.getElementById('preview' + type).classList.remove('hidden');
                
                // Changer la bordure de la zone pour montrer le succès
                const zone = input.
