<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Motorista - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }

        .form-section { margin-bottom: 20px; }

        .input-label { 
            display: block; font-size: 10px; font-weight: 800; 
            text-transform: uppercase; color: #94a3b8; 
            margin-bottom: 8px; letter-spacing: 0.5px; 
        }

        .input-field { 
            width: 100%; border-radius: 16px; background: #f8fafc; 
            border: 1px solid #e2e8f0; padding: 16px; font-size: 14px; 
            font-weight: 700; color: #1e293b; outline: none; 
            transition: border-color 0.2s; 
        }
        .input-field:focus { border-color: #1d4379; background: white; }

        .upload-zone {
            background: white; border: 2px dashed #cbd5e1; border-radius: 16px;
            padding: 24px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            transition: all 0.2s;
        }
        .upload-zone.has-file { border-style: solid; border-color: #22c55e; background: #f0fdf4; }

        .fixed-footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; border-top: 1px solid #f1f5f9; 
            padding: 20px 24px; padding-bottom: max(20px, env(safe-area-inset-bottom)); 
            z-index: 1000; 
        }

        .btn-action { 
            width: 100%; height: 56px; background: #1d4379; 
            color: white; border-radius: 18px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 25px rgba(29, 67, 121, 0.3); border: none;
        }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->


<main class="max-w-md mx-auto px-6 pt-6 pb-24">
        
        <h1 class="text-2xl font-black text-[#1d4379] mb-2 uppercase">Candidatura</h1>
        <p class="text-xs font-bold text-gray-400 mb-6">Torne-se motorista DjuntaCar e ganhe dinheiro.</p>

        <form id="driverForm" onsubmit="event.preventDefault(); submitApplication();">
            
            <div class="form-section">
                <label class="input-label">Nome Completo</label>
                <input type="text" id="fullName" class="input-field" placeholder="Ex: Joao Batista Mendes" required>
            </div>

            <div class="form-section">
                <label class="input-label">Telemóvel (Whatsapp)</label>
                <div class="relative flex items-center">
                    <span class="absolute left-4 text-sm font-bold text-gray-400">+238</span>
                    <input type="tel" id="phone" class="input-field pl-14" placeholder="999 99 99" required>
                </div>
            </div>

            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 mt-6 px-2">Documentos</h2>
            
            <div class="form-section">
                <label class="upload-zone cursor-pointer" id="zone-cni">
                    <i data-lucide="scan-face" class="w-8 h-8 text-blue-300 mb-2"></i>
                    <span class="text-xs font-bold text-[#1d4379]">CNI ou Passaporte</span>
                    <span class="text-[9px] text-gray-400 mt-1">Frente e Verso</span>
                    <input type="file" class="hidden" accept="image/*" onchange="handleFileSelect(this, 'cni')">
                </label>
                <p id="txt-cni" class="text-[10px] text-green-600 font-bold mt-2 text-center hidden">
                    <i data-lucide="check" class="w-3 h-3 inline"></i> Carregado
                </p>
            </div>

            <div class="form-section">
                <div class="mb-4">
                    <label class="input-label">Nº Carta Condução</label>
                    <input type="text" id="licenseNum" class="input-field" placeholder="Ex: S-12345678" required>
                </div>

                <label class="upload-zone cursor-pointer" id="zone-license">
                    <i data-lucide="credit-card" class="w-8 h-8 text-blue-300 mb-2"></i>
                    <span class="text-xs font-bold text-[#1d4379]">Foto da Carta</span>
                    <span class="text-[9px] text-gray-400 mt-1">Legível e Válida</span>
                    <input type="file" class="hidden" accept="image/*" onchange="handleFileSelect(this, 'license')">
                </label>
                <p id="txt-license" class="text-[10px] text-green-600 font-bold mt-2 text-center hidden">
                    <i data-lucide="check" class="w-3 h-3 inline"></i> Carregado
                </p>
            </div>

        </form>

    </main>

    <div class="fixed-footer">
        <button id="btn-submit" onclick="submitApplication()" class="btn-action active:scale-95 transition-transform">
            Enviar Candidatura
        </button>
    </div>
