<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Favoritos - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }

        .fav-card {
            background: white; border-radius: 20px;
            padding: 12px; margin-bottom: 12px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            display: flex; gap: 16px;
            transition: transform 0.2s;
        }
        .fav-card:active { transform: scale(0.98); }

        .fav-img {
            width: 80px; height: 80px; border-radius: 16px;
            object-fit: cover; background: #f8fafc;
        }

        .btn-remove {
            background: #fee2e2; color: #ef4444;
            width: 32px; height: 32px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            border: none; cursor: pointer;
        }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->


<main class="max-w-md mx-auto px-6 pt-6">
        <h1 class="text-xl font-black text-[#1d4379] uppercase mb-6">Meus Favoritos</h1>
        
        <div id="favorites-list">
            <div class="text-center py-10 opacity-40">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    loadFavorites();
                }
            }, 100);
        });

        async function loadFavorites() {
            const { data: { user } } = await DJUNTA.sb.auth.getUser();
            if (!user) {
                document.getElementById('favorites-list').innerHTML = `
                    <div class="text-center mt-10">
                        <p class="text-xs text-gray-400 mb-4">Faça login para ver seus favoritos.</p>
                        <a href="login.html" class="text-xs font-bold text-[#1d4379] underline">Entrar</a>
                    </div>`;
                return;
            }

            // Récupération des favoris
            try {
                let { data: favorites, error } = await DJUNTA.sb
                    .from('favorites')
                    .select('id, vehicle_id, vehicles(*)');

                if (error) {
                    console.error("Supabase Error:", error);
                    document.getElementById('favorites-list').innerHTML = `<p class="text-center text-xs text-red-400">Erro ao carregar favoritos.</p>`;
                    return;
                }

                if (!favorites || favorites.length === 0) {
                    document.getElementById('favorites-list').innerHTML = `
                        <div class="text-center mt-20 opacity-60">
                            <i data-lucide="heart-off" class="w-12 h-12 mx-auto text-gray-300 mb-2"></i>
                            <p class="text-xs font-bold text-gray-400">Nenhum veículo favorito.</p>
                        </div>`;
                    if(window.lucide) lucide.createIcons();
                    return;
                }

                const container = document.getElementById('favorites-list');
                container.innerHTML = '';

                favorites.forEach(fav => {
                    const v = fav.vehicles;
                    if(!v) return;

                    const html = `
                    <div class="fav-card" id="fav-${fav.id}">
                        <img src="${v.image_url}" class="fav-img">
                        <div class="flex-1 flex flex-col justify-between py-1">
                            <div>
                                <h3 class="text-sm font-black text-[#1d4379] uppercase leading-tight">
                                    ${v.brand} ${v.model}
                                </h3>
                                <p class="text-[10px] font-bold text-gray-400 mt-1">
                                    ${DJUNTA.formatMoney(v.price_per_day)} / dia
                                </p>
                            </div>
                            <div class="flex justify-between items-end">
                                <button onclick="window.location.href='car-detail.html?id=${v.id}'" class="text-[10px] font-bold text-[#1d4379] underline">
                                    Ver Detalhes
                                </button>
                                <button onclick="removeFav('${fav.id}')" class="btn-remove">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    </div>`;
                    container.insertAdjacentHTML('beforeend', html);
                });
                
                if(window.lucide) lucide.createIcons();

            } catch (err) {
                console.error(err);
            }
        }

        async function removeFav(id) {
            if(!confirm("Remover dos favoritos?")) return;
            
            await DJUNTA.sb.from('favorites').delete().eq('id', id);
            
            const el = document.getElementById(`fav-${id}`);
            el.style.opacity = '0';
            setTimeout(() => {
                el.remove();
                if(document.querySelectorAll('.fav-card').length === 0) {
                    document.getElementById('favorites-list').innerHTML = `
                        <div class="text-center mt-20 opacity-60">
                            <p class="text-xs font-bold text-gray-400">Lista vazia.</p>
                        </div>`;
                }
            }, 300);
        }
    </script>
</body>
</html>
