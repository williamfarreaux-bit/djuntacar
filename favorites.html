<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Favoris</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="toggleMenu()" class="profile-btn">
                <i data-lucide="menu" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Coups de cœur</span>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='search-car.html'" class="profile-btn">
                <i data-lucide="plus" class="header-user-icon"></i>
            </button>
        </div>
    </header>

    <main class="content-padding pt-6 pb-24">
        
        <div id="favorites-list" class="space-y-4">
            
            <div class="car-card relative">
                <button onclick="removeFavorite(this)" class="absolute top-3 right-3 z-10 bg-white p-2 rounded-full shadow-md text-red-500 hover:bg-gray-50">
                    <i data-lucide="heart" class="w-4 h-4 fill-current"></i>
                </button>

                <div class="card-image-box h-48" onclick="window.location.href='car-detail.html'">
                    <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d" class="w-full h-full object-cover">
                    <div class="location-pill"><i data-lucide="map-pin" class="w-3 h-3"></i> Sal, Santa Maria</div>
                </div>
                
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <h3 class="font-black text-[#1d4379] text-lg">Mercedes GLC</h3>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">SUV • Diesel</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-black text-[#1d4379]">15 000</p>
                        <p class="text-[9px] text-gray-400 font-bold uppercase">CVE / Jour</p>
                    </div>
                </div>
            </div>

            <div class="car-card relative">
                <button onclick="removeFavorite(this)" class="absolute top-3 right-3 z-10 bg-white p-2 rounded-full shadow-md text-red-500 hover:bg-gray-50">
                    <i data-lucide="heart" class="w-4 h-4 fill-current"></i>
                </button>

                <div class="card-image-box h-48" onclick="window.location.href='car-detail.html'">
                    <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf" class="w-full h-full object-cover">
                    <div class="location-pill"><i data-lucide="map-pin" class="w-3 h-3"></i> Praia, Santiago</div>
                </div>
                
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <h3 class="font-black text-[#1d4379] text-lg">Toyota Hilux</h3>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Pickup • 4x4</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-black text-[#1d4379]">8 500</p>
                        <p class="text-[9px] text-gray-400 font-bold uppercase">CVE / Jour</p>
                    </div>
                </div>
            </div>

        </div>

        <div id="empty-state" class="hidden flex-col items-center justify-center text-center mt-20">
            <div class="bg-gray-100 p-6 rounded-full mb-4">
                <i data-lucide="heart-off" class="w-10 h-10 text-gray-300"></i>
            </div>
            <h2 class="text-lg font-black text-[#1d4379] mb-2">Aucun favori</h2>
            <p class="text-xs text-gray-400 font-medium px-10 mb-6">Vous n'avez pas encore sauvegardé de véhicules pour votre voyage.</p>
            <button onclick="window.location.href='search-car.html'" class="btn-action btn-primary w-auto px-8 shadow-lg">
                Explorer les voitures
            </button>
        </div>

    </main>

    <div id="menu-overlay" onclick="toggleMenu()"></div>
    <div id="universal-menu">
        <div class="menu-header">
            <img src="logo.png" style="height: 32px;">
            <button onclick="toggleMenu()"><i data-lucide="x" style="width: 24px; color: #1d4379;"></i></button>
        </div>
        <nav class="menu-nav">
            <a href="index.html" class="menu-link"><i data-lucide="home"></i> Accueil</a>
            <a href="search-car.html" class="menu-link"><i data-lucide="search"></i> Recherche</a>
            <a href="my-rentals.html" class="menu-link"><i data-lucide="calendar"></i> Mes Locations</a>
            <a href="wallet.html" class="menu-link"><i data-lucide="wallet"></i> Portefeuille</a>
            <a href="favorites.html" class="menu-link current-page"><i data-lucide="heart"></i> Favoris</a> <a href="profile.html" class="menu-link"><i data-lucide="user"></i> Profil</a>
        </nav>
        <div class="menu-footer">
            <button onclick="window.location.href='login.html'" class="btn-logout"><i data-lucide="log-out"></i> Déconnexion</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function toggleMenu() { 
            document.getElementById('universal-menu').classList.toggle('open'); 
            document.getElementById('menu-overlay').classList.toggle('open'); 
        }

        function removeFavorite(btn) {
            if(confirm("Retirer des favoris ?")) {
                // Animation de suppression
                const card = btn.closest('.car-card');
                card.style.opacity = '0';
                card.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    card.remove();
                    checkEmpty(); // Vérifier s'il reste des éléments
                }, 300);
            }
        }

        function checkEmpty() {
            const list = document.getElementById('favorites-list');
            if (list.children.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                document.getElementById('empty-state').classList.add('flex');
            }
        }
    </script>
</body>
</html>
