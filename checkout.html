<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paiement - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 140px; }

        .payment-card {
            background: white; border-radius: 30px;
            padding: 24px; border: 1px solid #f1f5f9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .input-pay {
            width: 100%; height: 60px; border-radius: 18px;
            background: #f8fafc; border: 1px solid #e2e8f0;
            padding: 0 20px; font-weight: 700; font-size: 14px;
            outline: none; transition: border-color 0.2s;
        }
        .input-pay:focus { border-color: #1d4379; background: white; }

        .method-btn {
            border: 2px solid #f1f5f9; border-radius: 20px;
            padding: 16px; flex: 1; display: flex; flex-direction: column;
            align-items: center; gap: 8px; transition: all 0.2s;
        }
        .method-btn.active { border-color: #1d4379; background: #eff6ff; }

        .fixed-confirm {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-top: 1px solid #f1f5f9;
            padding: 20px 24px; padding-bottom: max(20px, env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .btn-pay {
            width: 100%; height: 65px; background: #1d4379;
            color: white; border-radius: 22px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(29, 67, 121, 0.2);
        }
    </style>
</head>
<body class="antialiased">

    <main class="max-w-md mx-auto px-6 pt-8">
        <h1 class="text-2xl font-black text-[#1d4379] uppercase mb-6 italic">Finaliser la réservation</h1>

        <div class="payment-card mb-6 flex items-center gap-4">
            <img id="car-thumb" src="" class="w-20 h-20 rounded-2xl object-cover bg-gray-100">
            <div>
                <h2 id="car-name" class="font-black text-[#1d4379] uppercase text-sm">Chargement...</h2>
                <p id="stay-dates" class="text-[10px] font-bold text-gray-400 mt-1 uppercase"></p>
            </div>
        </div>

        <div class="payment-card mb-6">
            <h3 class="text-[11px] font-black text-[#1d4379] uppercase tracking-widest mb-4">Détails de la facturation</h3>
            <div class="space-y-3">
                <div class="flex justify-between text-xs font-bold text-gray-500">
                    <span>Location (<span id="nb-days">0</span> j)</span>
                    <span id="subtotal">0 CVE</span>
                </div>
                <div class="flex justify-between text-xs font-bold text-gray-500">
                    <span>Frais de service (10%)</span>
                    <span id="fee">0 CVE</span>
                </div>
                <div class="h-px bg-gray-100 my-2"></div>
                <div class="flex justify-between text-lg font-black text-[#1d4379]">
                    <span>TOTAL</span>
                    <span id="total-price">0 CVE</span>
                </div>
            </div>
        </div>

        <h3 class="text-[11px] font-black text-[#1d4379] uppercase tracking-widest mb-4 ml-2">Mode de paiement</h3>
        <div class="flex gap-3 mb-6">
            <button onclick="selectMethod('card')" id="method-card" class="method-btn active">
                <i data-lucide="credit-card" class="w-6 h-6"></i>
                <span class="text-[10px] font-black uppercase">Carte</span>
            </button>
            <button onclick="selectMethod('mobi')" id="method-mobi" class="method-btn">
                <i data-lucide="smartphone" class="w-6 h-6"></i>
                <span class="text-[10px] font-black uppercase">Vinti4</span>
            </button>
        </div>

        <div id="card-form" class="space-y-4">
            <input type="text" placeholder="Nom sur la carte" class="input-pay uppercase">
            <input type="text" placeholder="Numéro de carte" class="input-pay" maxlength="16">
            <div class="flex gap-3">
                <input type="text" placeholder="MM/YY" class="input-pay" maxlength="5">
                <input type="password" placeholder="CVV" class="input-pay" maxlength="3">
            </div>
        </div>
    </main>

    <div class="fixed-confirm">
        <button onclick="processPayment()" class="btn-pay active:scale-95 transition-transform flex items-center justify-center gap-3">
            <i data-lucide="lock" class="w-5 h-5"></i> Confirmer le paiement
        </button>
    </div>

    <script>
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);
        
        const params = new URLSearchParams(window.location.search);
        const carId = params.get('id');
        const start = params.get('start');
        const end = params.get('end');

        let dailyPrice = 0;

        async function init() {
            if (!carId) return window.location.href = 'index.html';

            const { data: car } = await supabase.from('vehicles').select('*').eq('id', carId).single();
            
            if (car) {
                dailyPrice = car.price_per_day;
                document.getElementById('car-thumb').src = car.image_url;
                document.getElementById('car-name').innerText = `${car.brand} ${car.model}`;
                calculateBilling();
            }
            lucide.createIcons();
        }

        function calculateBilling() {
            let days = 1;
            if (start && end) {
                const diffTime = Math.abs(new Date(end) - new Date(start));
                days = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) || 1;
                
                const opt = { day: 'numeric', month: 'short' };
                document.getElementById('stay-dates').innerText = `${new Date(start).toLocaleDateString('fr-FR', opt)} - ${new Date(end).toLocaleDateString('fr-FR', opt)}`;
            }

            const subtotal = dailyPrice * days;
            const fee = Math.round(subtotal * 0.10);
            const total = subtotal + fee;

            document.getElementById('nb-days').innerText = days;
            document.getElementById('subtotal').innerText = `${subtotal.toLocaleString()} CVE`;
            document.getElementById('fee').innerText = `${fee.toLocaleString()} CVE`;
            document.getElementById('total-price').innerText = `${total.toLocaleString()} CVE`;
        }

        function selectMethod(method) {
            document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`method-${method}`).classList.add('active');
        }

        async function processPayment() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return window.location.href = 'login.html';

            // Simulation de création de réservation
            const { error } = await supabase.from('bookings').insert([{
                vehicle_id: carId,
                user_id: user.id,
                start_date: start,
                end_date: end,
                total_price: parseInt(document.getElementById('total-price').innerText.replace(/\s/g, '')),
                status: 'confirmed'
            }]);

            if (!error) {
                alert("Paiement réussi ! Votre réservation est confirmée.");
                window.location.href = 'my-rentals.html';
            } else {
                alert("Erreur lors de la réservation. Veuillez réessayer.");
            }
        }

        init();
    </script>
</body>
</html>
