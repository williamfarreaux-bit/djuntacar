<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finaliser - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #fcfcfd; padding-bottom: 140px; margin: 0; }
        
        /* HEADER SIMPLE */
        .simple-header {
            padding: 16px 24px;
            background: white;
            display: flex; align-items: center; gap: 16px;
            position: sticky; top: 0; z-index: 50;
            border-bottom: 1px solid #f1f5f9;
        }

        /* INPUTS DATES */
        .date-card {
            background: white; padding: 20px; border-radius: 24px;
            border: 1px solid #f1f5f9; box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            margin-bottom: 16px;
        }
        .date-input {
            width: 100%; background: #f8fafc;
            padding: 16px; border-radius: 16px;
            font-weight: 700; color: #1d4379;
            outline: none; border: 1px solid transparent;
            transition: all 0.2s;
        }
        .date-input:focus { border-color: #1d4379; background: white; }

        /* R√âSUM√â PRIX */
        .price-summary {
            background: #1d4379; color: white;
            padding: 24px; border-radius: 32px;
            margin-top: 32px;
            box-shadow: 0 10px 30px rgba(29, 67, 121, 0.2);
        }

        /* FOOTER FIXE */
        .fixed-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; padding: 16px 24px;
            border-top: 1px solid #f1f5f9; z-index: 100;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }

        /* LOADER */
        #loader {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="loader">
        <i data-lucide="loader-2" class="w-10 h-10 animate-spin text-[#1d4379]"></i>
    </div>

    <div class="simple-header">
        <button onclick="history.back()" class="p-2 -ml-2 rounded-full hover:bg-gray-50">
            <i data-lucide="arrow-left" class="w-6 h-6 text-[#1d4379]"></i>
        </button>
        <h1 class="text-lg font-black text-[#1d4379] uppercase">R√©servation</h1>
    </div>

    <main class="max-w-md mx-auto px-6 pt-6">
        
        <div class="flex items-center gap-4 bg-white p-4 rounded-2xl border border-gray-100 shadow-sm mb-8">
            <img id="car-img" src="" class="w-20 h-20 rounded-xl object-cover bg-gray-100">
            <div>
                <h3 id="car-title" class="text-sm font-black text-[#1d4379] mb-1">...</h3>
                <div class="flex items-center gap-1 text-gray-400">
                    <i data-lucide="tag" class="w-3 h-3"></i>
                    <span id="car-price-unit" class="text-xs font-bold">...</span>
                </div>
            </div>
        </div>

        <h2 class="text-sm font-black text-[#1d4379] uppercase mb-4 ml-2">Vos Dates</h2>
        
        <div class="date-card">
            <label class="text-[10px] font-bold text-gray-400 uppercase mb-2 block pl-1">Date de d√©part</label>
            <input type="date" id="start-date" class="date-input">
        </div>

        <div class="date-card">
            <label class="text-[10px] font-bold text-gray-400 uppercase mb-2 block pl-1">Date de retour</label>
            <input type="date" id="end-date" class="date-input">
        </div>

        <div class="flex justify-between items-center px-4">
            <span class="text-xs font-bold text-gray-400">Dur√©e totale</span>
            <span id="total-days" class="text-sm font-black text-[#1d4379]">0 Jours</span>
        </div>

        <div class="price-summary">
            <div class="flex justify-between mb-2">
                <span class="text-xs font-bold opacity-70">Sous-total</span>
                <span id="sub-total" class="text-xs font-bold">0 CVE</span>
            </div>
            <div class="flex justify-between mb-6 border-b border-white/10 pb-4">
                <span class="text-xs font-bold opacity-70">Frais de service (5%)</span>
                <span id="fees" class="text-xs font-bold">0 CVE</span>
            </div>
            <div class="flex justify-between items-end">
                <span class="text-sm font-black uppercase">Total √† payer</span>
                <span id="total-price" class="text-2xl font-black">0 CVE</span>
            </div>
        </div>

        <p id="error-msg" class="text-center text-xs text-red-500 font-bold mt-6 h-4"></p>

    </main>

    <div class="fixed-footer">
        <button id="pay-btn" onclick="processBooking()" class="w-full bg-[#22c55e] text-white py-4 rounded-[18px] font-black text-xs uppercase tracking-widest shadow-lg shadow-green-500/20 active:scale-95 transition-transform disabled:bg-gray-300 disabled:shadow-none">
            Confirmer la r√©servation
        </button>
    </div>

    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        let currentCar = null;
        let currentUser = null;
        let totalPrice = 0;

        async function initCheckout() {
            try {
                // 1. V√©rifier Auth
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    sessionStorage.setItem('redirect_url', window.location.href);
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = user;

                // 2. R√©cup√©rer ID Voiture
                const params = new URLSearchParams(window.location.search);
                const carId = params.get('id');
                if (!carId) throw new Error("V√©hicule non sp√©cifi√©");

                // 3. Charger Voiture
                const { data: car, error } = await supabase
                    .from('vehicles')
                    .select('*')
                    .eq('id', carId)
                    .single();

                if (error || !car) throw new Error("V√©hicule introuvable");
                currentCar = car;

                // 4. Afficher Infos
                document.getElementById('car-img').src = car.image_url || 'https://via.placeholder.com/150';
                document.getElementById('car-title').innerText = `${car.brand} ${car.model}`;
                document.getElementById('car-price-unit').innerText = `${car.price_per_day} CVE / jour`;

                // 5. Dates par d√©faut (Demain -> Apr√®s-demain)
                const today = new Date();
                const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);
                const after = new Date(today); after.setDate(today.getDate() + 3);

                document.getElementById('start-date').valueAsDate = tomorrow;
                document.getElementById('start-date').min = today.toISOString().split("T")[0];
                document.getElementById('end-date').valueAsDate = after;
                document.getElementById('end-date').min = tomorrow.toISOString().split("T")[0];

                calculateTotal();

            } catch (err) {
                alert(err.message);
                window.location.href = 'index.html';
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function calculateTotal() {
            const start = new Date(document.getElementById('start-date').value);
            const end = new Date(document.getElementById('end-date').value);
            const btn = document.getElementById('pay-btn');

            if (end <= start) {
                document.getElementById('total-days').innerText = "Date invalide";
                btn.disabled = true;
                return;
            }

            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            const subTotal = diffDays * currentCar.price_per_day;
            const fees = Math.round(subTotal * 0.05); // 5% frais
            totalPrice = subTotal + fees;

            document.getElementById('total-days').innerText = `${diffDays} Jours`;
            document.getElementById('sub-total').innerText = `${subTotal.toLocaleString()} CVE`;
            document.getElementById('fees').innerText = `${fees.toLocaleString()} CVE`;
            document.getElementById('total-price').innerText = `${totalPrice.toLocaleString()} CVE`;
            
            btn.disabled = false;
        }

        // √âcouteurs Dates
        document.getElementById('start-date').addEventListener('change', calculateTotal);
        document.getElementById('end-date').addEventListener('change', calculateTotal);

        // Validation Commande
        async function processBooking() {
            const btn = document.getElementById('pay-btn');
            const errorMsg = document.getElementById('error-msg');
            
            btn.innerText = "Traitement en cours...";
            btn.disabled = true;
            errorMsg.innerText = "";

            try {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;

                // Insertion Supabase
                const { error } = await supabase
                    .from('bookings')
                    .insert([{
                        vehicle_id: currentCar.id,
                        renter_id: currentUser.id,
                        start_date: startDate,
                        end_date: endDate,
                        total_price: totalPrice,
                        status: 'confirmed' // Direct confirm√© pour la d√©mo
                    }]);

                if (error) throw error;

                // Succ√®s
                alert("üéâ R√©servation r√©ussie !");
                window.location.href = 'my-rentals.html';

            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Erreur technique. R√©essayez.";
                btn.innerText = "Confirmer la r√©servation";
                btn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', initCheckout);
    </script>
</body>
</html>
