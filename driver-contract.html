<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Contrato Motorista - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 140px; margin: 0; }

        /* HEADER CONTRAT VERT (Spécifique Chauffeur) */
        .contract-header { 
            background: #22c55e; 
            color: white; padding: 24px; 
            border-bottom-left-radius: 30px; 
            border-bottom-right-radius: 30px; 
            margin-bottom: 24px; text-align: center; 
        }

        .paper-card { 
            background: white; margin: 0 20px; 
            padding: 30px 24px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border: 1px solid #f1f5f9; 
            font-size: 11px; color: #334155; line-height: 1.6; 
        }

        .clause-title { 
            background: #f0fdf4; color: #15803d; 
            padding: 8px 12px; border-radius: 8px; 
            font-weight: 900; text-transform: uppercase; 
            margin-top: 20px; margin-bottom: 8px; font-size: 10px; 
        }

        .lang-text { 
            font-size: 10px; margin-bottom: 6px; 
            border-left: 2px solid #bbf7d0; padding-left: 8px; 
        }

        .signature-pad { 
            background: #f8fafc; border: 2px dashed #bbf7d0; 
            border-radius: 16px; height: 180px; width: 100%; 
            margin-top: 20px; touch-action: none; cursor: crosshair; 
            position: relative;
        }
        
        canvas { width: 100%; height: 100%; border-radius: 16px; }

        .fixed-footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; padding: 20px 24px; 
            border-top: 1px solid #f1f5f9; z-index: 1000; 
            padding-bottom: max(20px, env(safe-area-inset-bottom)); 
        }

        .btn-sign { 
            width: 100%; height: 56px; 
            background: #22c55e; color: white; 
            border-radius: 18px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px; 
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3); 
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-clear {
            background: #ef4444; color: white;
            padding: 4px 12px; border-radius: 8px; font-size: 9px;
            font-weight: bold; position: absolute; top: 10px; right: 10px;
            border: none; z-index: 10; cursor: pointer;
        }
    </style>
    <script src="translations.js"></script>
    <script src="i18n-engine.js"></script>
</head>
<body class="antialiased">

    <djunta-header></djunta-header>

    <div class="contract-header">
        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-3 backdrop-blur-sm">
            <i data-lucide="file-check" class="w-6 h-6 text-white"></i>
        </div>
        <h1 class="text-xl font-black uppercase tracking-wide">Contrato de Serviço</h1>
        <p class="text-xs font-bold opacity-90 mt-1">Motorista Privado / Private Driver</p>
    </div>

    <main class="max-w-md mx-auto">
        <div class="paper-card" id="contract-content">
             <div class="text-center py-10 opacity-50">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-green-600"></i>
            </div>
        </div>

        <div style="padding: 0 20px 20px;">
            <div class="signature-pad">
                <button class="btn-clear" onclick="clearPad()">Limpar</button>
                <canvas id="sig-canvas"></canvas>
            </div>
            <p class="text-[9px] text-gray-400 font-bold uppercase mt-2 text-center">Assine acima / Sign above</p>
        </div>
    </main>

    <div class="fixed-footer">
        <button id="btn-validate" onclick="signContract()" class="btn-sign active:scale-95 transition-transform" disabled style="opacity: 0.5;">
            <i data-lucide="pen-tool" class="w-5 h-5"></i> Validar / Validate
        </button>
    </div>

    <script>
        let bookingId = null;
        let canvas, ctx;
        let isDrawing = false;
        let hasSignature = false;

        document.addEventListener('DOMContentLoaded', () => {
            setupCanvas();
            
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    
                    const params = new URLSearchParams(window.location.search);
                    bookingId = params.get('booking_id');

                    if(bookingId) {
                        loadData(bookingId);
                    } else {
                        document.getElementById('contract-content').innerHTML = `<p class="text-center text-red-500 font-bold">Reserva não encontrada.</p>`;
                    }
                }
            }, 100);
        });

        // --- CANVAS LOGIC ---
        function setupCanvas() {
            canvas = document.getElementById('sig-canvas');
            ctx = canvas.getContext('2d');
            
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#166534'; // Vert foncé

            // Events
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', endDraw);
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e.touches[0]); });
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
            canvas.addEventListener('touchend', endDraw);
        }

        function startDraw(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo((e.clientX || e.pageX) - rect.left, (e.clientY || e.pageY) - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((e.clientX || e.pageX) - rect.left, (e.clientY || e.pageY) - rect.top);
            ctx.stroke();
            hasSignature = true;
            updateBtn();
        }

        function endDraw() { isDrawing = false; }
