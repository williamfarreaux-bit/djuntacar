<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mon Activité - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; padding-bottom: 120px; }

        /* CARTE DE GAINS RÉELS */
        .revenue-card {
            background: #1d4379;
            border-radius: 35px;
            padding: 30px 24px;
            color: white;
            box-shadow: 0 15px 35px rgba(29, 67, 121, 0.2);
            position: relative; overflow: hidden;
        }
        .revenue-card::after {
            content: ''; position: absolute; top: -30px; right: -30px;
            width: 120px; height: 120px; background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }

        /* GRILLE DE STATS */
        .stat-box {
            background: white; border-radius: 24px; padding: 20px;
            border: 1px solid #f1f5f9; text-align: center;
        }

        /* ITEMS DE RÉSERVATION */
        .booking-item {
            background: white; border-radius: 22px; padding: 16px;
            display: flex; align-items: center; gap: 14px;
            margin-bottom: 12px; border: 1px solid #f1f5f9;
            transition: transform 0.2s;
        }
        .booking-item:active { transform: scale(0.98); }

        /* BOUTON D'AJOUT FIXE */
        .fixed-add-btn {
            position: fixed; bottom: 30px; right: 24px;
            background: #1d4379; color: white;
            width: 60px; height: 60px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(29, 67, 121, 0.3);
            z-index: 1000;
        }
    </style>
    <script src="translations.js"></script>
    <script src="i18n-engine.js"></script>
</head>
<body class="antialiased">

    <main class="max-w-md mx-auto px-6 pt-8">
        <div class="mb-6">
            <h1 class="text-2xl font-black text-[#1d4379] uppercase italic leading-tight">Mon Activité</h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Suivi de vos revenus loueurs</p>
        </div>

        <div class="revenue-card mb-6">
            <p class="text-[10px] font-black opacity-60 uppercase tracking-[2px] mb-2">Revenu Net (Après taxes)</p>
            <h2 id="total-earnings" class="text-4xl font-black italic">0 CVE</h2>
            <div class="flex items-center gap-2 mt-4 text-[10px] font-black text-green-400 uppercase">
                <i data-lucide="trending-up" class="w-4 h-4"></i>
                <span>+12% vs mois dernier</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-10">
            <div class="stat-box">
                <div class="w-10 h-10 bg-blue-50 text-[#1d4379] rounded-xl flex items-center justify-center mx-auto mb-3">
                    <i data-lucide="calendar-check" class="w-5 h-5"></i>
                </div>
                <p id="count-bookings" class="text-xl font-black text-[#1d4379]">0</p>
                <p class="text-[9px] font-black text-gray-400 uppercase">Locations</p>
            </div>
            <div class="stat-box">
                <div class="w-10 h-10 bg-orange-50 text-orange-500 rounded-xl flex items-center justify-center mx-auto mb-3">
                    <i data-lucide="car" class="w-5 h-5"></i>
                </div>
                <p id="count-vehicles" class="text-xl font-black text-[#1d4379]">0</p>
                <p class="text-[9px] font-black text-gray-400 uppercase">Véhicules</p>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6 px-2">
            <h3 class="text-[11px] font-black text-[#1d4379] uppercase tracking-widest">Dernières Activités</h3>
            <button class="text-[9px] font-black text-blue-500 uppercase">Tout voir</button>
        </div>

        <div id="bookings-list">
            <div class="flex flex-col items-center justify-center py-10 opacity-20">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i>
            </div>
        </div>
    </main>

    <a href="add-car.html" class="fixed-add-btn active:scale-90 transition-transform">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </a>

    <script>
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        // RÉGLAGES COMMISSIONS (Règle métier)
        const TX_COMMISSION = 0.15; // 15% Plateforme
        const TX_ASSURANCE = 0.10;  // 10% Assurance

        async function loadHostData() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return window.location.href = 'login.html';

            // 1. Récupérer les véhicules
            const { data: vehicles } = await supabase
                .from('vehicles')
                .select('id')
                .eq('owner_id', user.id);
            
            if (!vehicles || vehicles.length === 0) {
                renderEmpty();
                return;
            }

            document.getElementById('count-vehicles').innerText = vehicles.length;
            const vehicleIds = vehicles.map(v => v.id);

            // 2. Récupérer les bookings
            const { data: bookings, error } = await supabase
                .from('bookings')
                .select('*, vehicles(brand, model, image_url)')
                .in('vehicle_id', vehicleIds)
                .order('created_at', { ascending: false });

            if (error) return;

            renderStats(bookings);
            renderList(bookings);
            
            lucide.createIcons();
        }

        function renderStats(bookings) {
            // Calcul du Net : Somme des (Prix * (1 - taxes))
            const totalNet = bookings.reduce((sum, b) => {
                const taxes = TX_COMMISSION + TX_ASSURANCE;
                return sum + (b.total_price * (1 - taxes));
            }, 0);

            document.getElementById('total-earnings').innerText = Math.round(totalNet).toLocaleString() + " CVE";
            document.getElementById('count-bookings').innerText = bookings.length;
        }

        function renderList(bookings) {
            const list = document.getElementById('bookings-list');
            list.innerHTML = '';

            if (bookings.length === 0) {
                renderEmpty();
                return;
            }

            bookings.forEach(b => {
                const taxes = TX_COMMISSION + TX_ASSURANCE;
                const net = b.total_price * (1 - taxes);

                list.insertAdjacentHTML('beforeend', `
                    <div class="booking-item">
                        <img src="${b.vehicles.image_url}" class="w-14 h-14 rounded-2xl object-cover bg-gray-50">
                        <div class="flex-1">
                            <h4 class="text-xs font-black text-[#1d4379] uppercase leading-tight">${b.vehicles.brand} ${b.vehicles.model}</h4>
                            <p class="text-[9px] font-bold text-gray-400 uppercase mt-1">
                                ${new Date(b.start_date).toLocaleDateString()}
                            </p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-black text-[#1d4379]">+ ${Math.round(net).toLocaleString()}</p>
                            <span class="text-[8px] font-black px-2 py-0.5 rounded-md bg-green-50 text-green-600 uppercase">Net</span>
                        </div>
                    </div>
                `);
            });
        }

        function renderEmpty() {
            document.getElementById('bookings-list').innerHTML = `
                <div class="text-center py-16 px-8 bg-white rounded-[32px] border-2 border-dashed border-gray-100">
                    <i data-lucide="car-front" class="w-10 h-10 text-gray-100 mx-auto mb-4"></i>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Aucune activité enregistrée</p>
                </div>`;
            lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', loadHostData);
    </script>
</body>
</html>
