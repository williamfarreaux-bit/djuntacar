<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Hôte - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <style>
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 28px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
        }
    </style>
</head>
<body class="bg-[#fcfcfd] pb-32">

    <header class="p-6 bg-white border-b border-gray-50 flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="text-xl font-black text-[#1d4379] uppercase">Mon Activité</h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tableau de bord propriétaire</p>
        </div>
        <button onclick="window.location.href='profile.html'" class="w-10 h-10 bg-gray-50 rounded-full flex items-center justify-center">
            <i data-lucide="user" class="w-5 h-5 text-[#1d4379]"></i>
        </button>
    </header>

    <main class="max-w-md mx-auto px-6 pt-6">

        <div class="stat-card bg-[#1d4379] text-white border-none mb-6">
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest mb-1">Gains Totaux</p>
            <h2 id="total-earnings" class="text-3xl font-black">0 CVE</h2>
            <div class="flex items-center gap-2 mt-4 text-[10px] font-bold text-green-400">
                <i data-lucide="trending-up" class="w-3 h-3"></i>
                <span>+12% ce mois-ci</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="stat-card text-center">
                <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center mx-auto mb-3">
                    <i data-lucide="calendar-check" class="w-5 h-5 text-[#1d4379]"></i>
                </div>
                <p id="count-bookings" class="text-xl font-black text-[#1d4379]">0</p>
                <p class="text-[9px] font-bold text-gray-400 uppercase">Réservations</p>
            </div>
            <div class="stat-card text-center">
                <div class="w-10 h-10 bg-orange-50 rounded-xl flex items-center justify-center mx-auto mb-3">
                    <i data-lucide="car" class="w-5 h-5 text-orange-500"></i>
                </div>
                <p id="count-vehicles" class="text-xl font-black text-[#1d4379]">0</p>
                <p class="text-[9px] font-bold text-gray-400 uppercase">Véhicules</p>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4 px-2">
            <h3 class="text-xs font-black text-[#1d4379] uppercase">Prochaines Locations</h3>
            <button class="text-[10px] font-bold text-blue-500 uppercase">Voir tout</button>
        </div>

        <div id="bookings-list" class="space-y-4">
            <div class="text-center py-10">
                <i data-lucide="loader" class="w-6 h-6 animate-spin text-gray-300 mx-auto"></i>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-100 flex justify-around pb-[max(16px,env(safe-area-inset-bottom))] z-50">
        <button onclick="window.location.href='host-stats.html'" class="flex flex-col items-center gap-1 text-[#1d4379]">
            <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold uppercase">Stats</span>
        </button>
        <button onclick="window.location.href='add-car.html'" class="flex flex-col items-center gap-1 text-gray-400">
            <i data-lucide="plus-circle" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold uppercase">Ajouter</span>
        </button>
        <button onclick="window.location.href='chat.html'" class="flex flex-col items-center gap-1 text-gray-400">
            <i data-lucide="message-square" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold uppercase">Messages</span>
        </button>
    </nav>

    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        async function loadHostData() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return window.location.href = 'login.html';

            // 1. Récupérer les véhicules de cet hôte
            const { data: vehicles } = await supabase
                .from('vehicles')
                .select('id')
                .eq('owner_id', user.id);
            
            const vehicleIds = vehicles.map(v => v.id);
            document.getElementById('count-vehicles').innerText = vehicles.length;

            // 2. Récupérer les bookings liés à ces véhicules
            const { data: bookings, error } = await supabase
                .from('bookings')
                .select('*, vehicles(brand, model, image_url)')
                .in('vehicle_id', vehicleIds)
                .order('created_at', { ascending: false });

            if (error) return;

            // 3. Calculer les gains totaux
            const total = bookings.reduce((sum, b) => sum + b.total_price, 0);
            document.getElementById('total-earnings').innerText = total.toLocaleString() + " CVE";
            document.getElementById('count-bookings').innerText = bookings.length;

            // 4. Afficher la liste
            const list = document.getElementById('bookings-list');
            list.innerHTML = '';

            if (bookings.length === 0) {
                list.innerHTML = '<p class="text-center text-[10px] font-bold text-gray-400 py-10">Aucune réservation pour le moment.</p>';
            } else {
                bookings.forEach(b => {
                    const html = `
                        <div class="bg-white p-4 rounded-2xl border border-gray-50 flex items-center gap-4">
                            <img src="${b.vehicles.image_url}" class="w-12 h-12 rounded-xl object-cover">
                            <div class="flex-1">
                                <h4 class="text-[11px] font-black text-[#1d4379]">${b.vehicles.brand} ${b.vehicles.model}</h4>
                                <p class="text-[9px] font-bold text-gray-400 uppercase">${new Date(b.start_date).toLocaleDateString()} - ${new Date(b.end_date).toLocaleDateString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs font-black text-[#1d4379]">${b.total_price.toLocaleString()} CVE</p>
                                <span class="text-[8px] font-bold px-2 py-1 rounded bg-green-50 text-green-600 uppercase">${b.status}</span>
                            </div>
                        </div>
                    `;
                    list.insertAdjacentHTML('beforeend', html);
                });
            }
            lucide.createIcons();
        }

        loadHostData();
    </script>
</body>
</html>
