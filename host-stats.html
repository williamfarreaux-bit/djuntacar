<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Statistiques</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="window.history.back()" class="profile-btn">
                <i data-lucide="arrow-left" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Performances</span>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='automate-payout.html'" class="profile-btn">
                <i data-lucide="settings" class="header-user-icon"></i>
            </button>
        </div>
    </header>

    <main class="content-padding pt-6 pb-24">
        
        <h1 class="text-2xl font-black text-[#1d4379] mb-2">Janvier 2026</h1>
        <div class="wallet-banner m-0 mb-6">
            <div>
                <p class="text-[10px] font-bold opacity-80 uppercase mb-1">Revenus ce mois</p>
                <p class="text-3xl font-black">65 000 <span class="text-lg">CVE</span></p>
            </div>
            <div class="bg-white/20 p-2 rounded-full text-green-300">
                <i data-lucide="trending-up" class="w-6 h-6"></i>
            </div>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 px-2">Évolution (6 mois)</h2>
        <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm mb-8 flex items-end justify-between h-40">
            <div class="flex flex-col items-center gap-2 group">
                <div class="w-2 bg-gray-100 h-10 rounded-full group-hover:bg-blue-200 transition-colors"></div>
                <span class="text-[9px] font-bold text-gray-300 uppercase">Aoû</span>
            </div>
            <div class="flex flex-col items-center gap-2 group">
                <div class="w-2 bg-gray-100 h-16 rounded-full group-hover:bg-blue-200 transition-colors"></div>
                <span class="text-[9px] font-bold text-gray-300 uppercase">Sep</span>
            </div>
            <div class="flex flex-col items-center gap-2 group">
                <div class="w-2 bg-gray-100 h-12 rounded-full group-hover:bg-blue-200 transition-colors"></div>
                <span class="text-[9px] font-bold text-gray-300 uppercase">Oct</span>
            </div>
            <div class="flex flex-col items-center gap-2 group">
                <div class="w-2 bg-blue-200 h-20 rounded-full"></div>
                <span class="text-[9px] font-bold text-gray-300 uppercase">Nov</span>
            </div>
            <div class="flex flex-col items-center gap-2 group">
                <div class="w-2 bg-[#1d4379] h-24 rounded-full relative">
                    <div class="absolute -top-6 left-1/2 -translate-x-1/2 bg-[#1d4379] text-white text-[8px] font-bold px-1.5 py-0.5 rounded">Top</div>
                </div>
                <span class="text-[9px] font-bold text-[#1d4379] uppercase">Déc</span>
            </div>
            <div class="flex flex-col items-center gap-2 group">
                <div class="w-2 bg-blue-400 h-16 rounded-full animate-pulse"></div>
                <span class="text-[9px] font-bold text-[#1d4379] uppercase">Jan</span>
            </div>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 px-2">Indicateurs Clés</h2>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm">
                <div class="flex items-center gap-2 mb-2">
                    <div class="bg-blue-50 p-1.5 rounded-lg text-[#1d4379]"><i data-lucide="eye" class="w-4 h-4"></i></div>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Vues</span>
                </div>
                <p class="text-xl font-black text-[#1d4379]">1,240</p>
                <p class="text-[9px] text-green-500 font-bold mt-1">+12% vs déc.</p>
            </div>

            <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm">
                <div class="flex items-center gap-2 mb-2">
                    <div class="bg-amber-50 p-1.5 rounded-lg text-amber-500"><i data-lucide="star" class="w-4 h-4"></i></div>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Note</span>
                </div>
                <p class="text-xl font-black text-[#1d4379]">4.9</p>
                <p class="text-[9px] text-gray-400 font-bold mt-1">Sur 24 avis</p>
            </div>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 px-2">Meilleure performance</h2>
        <div class="bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm">
            <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d" class="w-16 h-16 rounded-xl object-cover">
            <div class="flex-1">
                <h3 class="font-black text-[#1d4379] text-sm">Mercedes GLC</h3>
                <div class="w-full bg-gray-100 h-1.5 rounded-full mt-2 overflow-hidden">
                    <div class="bg-green-500 h-full rounded-full" style="width: 85%"></div>
                </div>
                <p class="text-[9px] text-gray-400 mt-1 font-bold text-right">85% d'occupation</p>
            </div>
        </div>

    </main>

    <div class="fixed-footer">
        <button onclick="window.location.href='booking-request.html'" class="btn-action btn-primary shadow-xl">
            Voir les demandes
        </button>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
