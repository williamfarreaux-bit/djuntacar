<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nouveau mot de passe - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; }

        .login-card {
            background: white; border-radius: 35px; padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03); border: 1px solid #f1f5f9;
        }

        .input-label {
            font-size: 10px; font-weight: 900; color: #94a3b8;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block;
        }

        .input-field {
            width: 100%; background-color: #f1f5f9; border: 2px solid transparent;
            border-radius: 20px; padding: 18px; font-size: 14px; font-weight: 700;
            color: #1d4379; outline: none; transition: 0.2s;
        }
        .input-field:focus { border-color: #1d4379; background-color: white; }

        .btn-update {
            background: #1d4379; color: white; width: 100%; padding: 20px;
            border-radius: 22px; font-weight: 900; text-transform: uppercase;
            font-size: 12px; letter-spacing: 1px; box-shadow: 0 10px 25px rgba(29, 67, 121, 0.2);
            display: flex; align-items: center; justify-content: center; gap: 10px; border: none;
            transition: all 0.2s;
        }
        .btn-update:disabled { background: #cbd5e1; box-shadow: none; cursor: not-allowed; }
        
        .toggle-password {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: #94a3b8; cursor: pointer;
        }
    </style>
    <script src="djunta-master.js" defer></script>

</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->



    <div id="header-slot"></div>

    <main class="max-w-md mx-auto px-6 flex-grow flex flex-col justify-center w-full py-10">
        <div class="login-card">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shield-check" class="text-green-500 w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-black text-[#1d4379] uppercase leading-tight">Sécurisez<br>votre compte</h1>
                <p class="text-[10px] font-bold text-gray-400 uppercase mt-3 px-4 text-center">
                    Choisissez un mot de passe fort (min. 6 caractères).
                </p>
            </div>

            <form id="update-form" class="space-y-5">
                <div>
                    <label class="input-label">Nouveau mot de passe</label>
                    <div class="relative">
                        <input type="password" id="newPassword" class="input-field" placeholder="••••••••" required minlength="6">
                        <span onclick="toggleVisibility('newPassword')" class="toggle-password">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </span>
                    </div>
                </div>

                <div>
                    <label class="input-label">Confirmer le mot de passe</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" class="input-field" placeholder="••••••••" required>
                        <span onclick="toggleVisibility('confirmPassword')" class="toggle-password">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="btn-update active:scale-95">
                    Mettre à jour
                </button>
            </form>
        </div>
    </main>

    <script>
        // Initialisation Supabase via djunta-master.js (DJUNTA.sb)

        function toggleVisibility(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();
            
            const checkEngine = setInterval(() => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    setupForm();
                }
            }, 100);
        });

        function setupForm() {
            document.getElementById('update-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('submit-btn');
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    alert("Les mots de passe ne correspondent pas.");
                    return;
                }

                btn.innerText = "MISE À JOUR...";
                btn.disabled = true;

                try {
                    const { error } = await DJUNTA.sb.auth.updateUser({ password: newPassword });

                    if (error) throw error;

                    btn.classList.remove('bg-[#1d4379]');
                    btn.classList.add('bg-green-500');
                    btn.innerText = "TERMINÉ !";

                    alert("Mot de passe modifié avec succès");
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    alert("Erreur : " + error.message);
                    btn.innerText = "METTRE À JOUR";
                    btn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
