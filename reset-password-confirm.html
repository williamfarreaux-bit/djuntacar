<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Nouveau mot de passe</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center h-screen px-6">

    <div class="w-full max-w-sm">
        
        <div class="bg-green-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
            <i data-lucide="shield-check" class="w-10 h-10 text-green-500"></i>
        </div>

        <h1 class="text-2xl font-black text-[#1d4379] mb-2 text-center">Sécurisez votre compte</h1>
        <p class="text-xs text-gray-400 font-bold text-center mb-8 px-4">
            Choisissez un mot de passe fort (min. 6 caractères).
        </p>

        <form onsubmit="event.preventDefault(); updatePassword();">
            
            <div class="mb-4">
                <label class="input-label ml-1">Nouveau mot de passe</label>
                <div class="relative">
                    <input type="password" id="newPassword" placeholder="******" class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 text-sm font-bold text-[#1d4379] outline-none focus:border-blue-500 transition-colors" required minlength="6">
                    <button type="button" onclick="toggleVisibility('newPassword')" class="absolute right-4 top-4 text-gray-400">
                        <i data-lucide="eye" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <div class="mb-8">
                <label class="input-label ml-1">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" placeholder="******" class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 text-sm font-bold text-[#1d4379] outline-none focus:border-blue-500 transition-colors" required>
            </div>

            <button type="submit" class="btn-action btn-primary shadow-xl w-full">
                Mettre à jour
            </button>
        </form>

    </div>

    <script>
        lucide.createIcons();

        // CONFIG SUPABASE
        const SUPABASE_URL = 'VOTRE_URL_ICI';
        const SUPABASE_KEY = 'VOTRE_CLE_ICI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Afficher/Masquer mot de passe
        function toggleVisibility(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.querySelector('.btn-primary');

            // Validation simple
            if (newPassword !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return;
            }

            // Animation chargement
            btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5 mx-auto"></i>';
            lucide.createIcons();

            try {
                // Mise à jour via Supabase
                const { data, error } = await supabase.auth.updateUser({ 
                    password: newPassword 
                });

                if (error) throw error;

                // Succès
                btn.classList.remove('btn-primary');
                btn.classList.add('bg-green-500', 'text-white');
                btn.innerHTML = '<i data-lucide="check" class="w-5 h-5 mx-auto"></i> Terminé !';
                
                setTimeout(() => {
                    alert("Mot de passe modifié avec succès. Connectez-vous.");
                    window.location.href = 'login.html';
                }, 1500);

            } catch (error) {
                console.error(error);
                alert("Erreur : " + error.message);
                btn.innerHTML = 'Mettre à jour';
            }
        }
    </script>
</body>
</html>
