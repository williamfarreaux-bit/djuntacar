<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Mes Locations</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="toggleMenu()" class="profile-btn">
                <i data-lucide="menu" class="header-user-icon"></i>
            </button>
        </div>
        <div class="header-center">
            <span class="text-[#1d4379] font-black uppercase text-sm">Mes Voyages</span>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='profile.html'" class="profile-btn">
                <i data-lucide="user" class="header-user-icon"></i>
            </button>
        </div>
    </header>

    <main class="content-padding pt-6 pb-24">
        
        <h1 class="text-2xl font-black text-[#1d4379] mb-2">En cours</h1>
        <p class="text-xs font-bold text-gray-400 mb-6">Vos réservations actives ou à venir.</p>

        <div class="car-card mb-8 border-l-4 border-l-green-500 shadow-md">
            <div class="p-4 flex gap-4 cursor-pointer" onclick="window.location.href='checkout.html'"> <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d" class="w-20 h-20 rounded-xl object-cover">
                <div class="flex-1">
                    <div class="flex justify-between items-start">
                        <h3 class="font-black text-[#1d4379]">Mercedes GLC</h3>
                        <span class="text-[8px] bg-green-100 text-green-700 px-2 py-0.5 rounded font-black uppercase">Confirmé</span>
                    </div>
                    <p class="text-[10px] font-bold text-gray-400 mt-1 flex items-center gap-1">
                        <i data-lucide="calendar" class="w-3 h-3"></i> 24 Jan - 27 Jan (3j)
                    </p>
                    <p class="text-[10px] font-bold text-[#1d4379] mt-1 flex items-center gap-1">
                        <i data-lucide="map-pin" class="w-3 h-3"></i> Port de Sal Rei
                    </p>
                </div>
            </div>
            
            <div class="bg-gray-50 p-3 flex justify-around border-t border-gray-100">
                <button onclick="window.location.href='chat.html'" class="text-[9px] font-black text-[#1d4379] uppercase flex items-center gap-1">
                    <i data-lucide="message-circle" class="w-3 h-3"></i> Contacter
                </button>
                <div class="w-px h-4 bg-gray-200"></div>
                <button onclick="window.location.href='check-in.html'" class="text-[9px] font-black text-[#1d4379] uppercase flex items-center gap-1">
                    <i data-lucide="clipboard-check" class="w-3 h-3"></i> État des lieux
                </button>
            </div>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 px-2">Historique</h2>
        
        <div class="space-y-4">
            <div class="car-card opacity-60 grayscale hover:grayscale-0 transition-all">
                <div class="p-4 flex gap-4">
                    <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf" class="w-20 h-20 rounded-xl object-cover">
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <h3 class="font-black text-[#1d4379]">Toyota Hilux</h3>
                            <span class="text-[8px] bg-gray-100 text-gray-500 px-2 py-0.5 rounded font-black uppercase">Terminé</span>
                        </div>
                        <p class="text-[10px] font-bold text-gray-400 mt-1">12 Déc - 15 Déc 2025</p>
                        <button onclick="window.location.href='rate-experience.html'" class="mt-2 text-[9px] font-black text-blue-500 underline">Laisser un avis</button>
                    </div>
                </div>
            </div>

            <div class="car-card opacity-60 grayscale hover:grayscale-0 transition-all">
                <div class="p-4 flex gap-4">
                    <img src="https://images.unsplash.com/photo-1503376763036-066120622c74" class="w-20 h-20 rounded-xl object-cover">
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <h3 class="font-black text-[#1d4379]">Fiat Panda</h3>
                            <span class="text-[8px] bg-gray-100 text-gray-500 px-2 py-0.5 rounded font-black uppercase">Terminé</span>
                        </div>
                        <p class="text-[10px] font-bold text-gray-400 mt-1">02 Nov - 03 Nov 2025</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="menu-overlay" onclick="toggleMenu()"></div>
    <div id="universal-menu">
        <div class="menu-header">
            <img src="logo.png" style="height: 32px;">
            <button onclick="toggleMenu()"><i data-lucide="x" style="width: 24px; color: #1d4379;"></i></button>
        </div>
        <nav class="menu-nav">
            <a href="index.html" class="menu-link"><i data-lucide="home"></i> Accueil</a>
            <a href="search-car.html" class="menu-link"><i data-lucide="search"></i> Recherche</a>
            <a href="my-rentals.html" class="menu-link current-page"><i data-lucide="calendar"></i> Mes Locations</a> <a href="wallet.html" class="menu-link"><i data-lucide="wallet"></i> Portefeuille</a>
            <a href="favorites.html" class="menu-link"><i data-lucide="heart"></i> Favoris</a>
            <a href="profile.html" class="menu-link"><i data-lucide="user"></i> Profil</a>
        </nav>
        <div class="menu-footer">
            <button onclick="window.location.href='login.html'" class="btn-logout"><i data-lucide="log-out"></i> Déconnexion</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function toggleMenu() { 
            document.getElementById('universal-menu').classList.toggle('open'); 
            document.getElementById('menu-overlay').classList.toggle('open'); 
        }
    </script>
</body>
</html>
