<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mes Locations - DjuntaCar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="layout.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfd; padding-bottom: 120px; }
        .rental-card { background: white; border-radius: 20px; padding: 16px; margin-bottom: 16px; border: 1px solid #f1f5f9; box-shadow: 0 4px 15px rgba(0,0,0,0.02); display: flex; gap: 16px; }
        .rental-img { width: 80px; height: 80px; border-radius: 16px; object-fit: cover; background: #f8fafc; }
        .status-badge { font-size: 9px; font-weight: 800; text-transform: uppercase; padding: 4px 8px; border-radius: 8px; }
        .status-pending { background: #fff7ed; color: #ea580c; }
        .status-confirmed { background: #f0fdf4; color: #16a34a; }
        .status-completed { background: #f1f5f9; color: #64748b; }
    </style>
</head>
<body class="antialiased">
    <div id="header-slot"></div>
    <main class="max-w-md mx-auto px-6 pt-6">
        <h1 class="text-2xl font-black text-[#1d4379] uppercase mb-6">Mes Voyages</h1>
        
        <div id="rentals-list">
            <div class="text-center py-20 opacity-40">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i>
            </div>
        </div>
    </main>

    <script>
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        async function loadRentals() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return window.location.href = 'login.html';

            // Récupérer les réservations + infos véhicule
            const { data: bookings, error } = await supabase
                .from('bookings')
                .select('*, vehicles(brand, model, image_url, is_driver_included)')
                .eq('user_id', user.id)
                .order('start_date', { ascending: false });

            const container = document.getElementById('rentals-list');
            container.innerHTML = '';

            if (!bookings || bookings.length === 0) {
                container.innerHTML = `<div class="text-center py-10"><p class="text-xs font-bold text-gray-400">Aucune location trouvée.</p></div>`;
                return;
            }

            bookings.forEach(b => {
                let statusClass = 'status-pending';
                let statusText = 'En attente';
                if(b.status === 'confirmed') { statusClass = 'status-confirmed'; statusText = 'Confirmé'; }
                if(b.status === 'completed') { statusClass = 'status-completed'; statusText = 'Terminé'; }

                // Gestion image (si c'est un chauffeur ou une voiture)
                let img = b.vehicles.image_url;
                if(!img && b.vehicles.is_driver_included) {
                    const initials = (b.vehicles.brand[0] + b.vehicles.model[0]).toUpperCase();
                    img = `https://ui-avatars.com/api/?name=${initials}&background=22c55e&color=fff`;
                }

                const html = `
                <div class="rental-card" onclick="alert('Détails de la réservation #${b.id}')">
                    <img src="${img || 'https://via.placeholder.com/150'}" class="rental-img">
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="text-sm font-black text-[#1d4379] uppercase">${b.vehicles.brand} ${b.vehicles.model}</h3>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <p class="text-[10px] font-bold text-gray-400 uppercase">
                            Du ${new Date(b.start_date).toLocaleDateString()} au ${new Date(b.end_date).toLocaleDateString()}
                        </p>
                        <p class="text-sm font-black text-[#1d4379] mt-3">${b.total_price.toLocaleString()} CVE</p>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }
        document.addEventListener('DOMContentLoaded', loadRentals);
    </script>
</body>
</html>
