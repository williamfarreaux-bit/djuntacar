<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Minhas Viagens - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 120px; margin: 0; }

        /* CARTE DE RÉSERVATION */
        .rental-card {
            background: white; border-radius: 24px;
            padding: 20px; margin-bottom: 20px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        .rental-card:active { transform: scale(0.98); }

        .rental-header {
            display: flex; gap: 16px; margin-bottom: 16px;
        }

        .rental-img {
            width: 70px; height: 70px; border-radius: 18px;
            object-fit: cover; background: #f8fafc;
            border: 1px solid #f1f5f9;
        }

        /* BADGES STATUT */
        .status-badge {
            font-size: 9px; font-weight: 800; text-transform: uppercase;
            padding: 6px 10px; border-radius: 8px; display: inline-block;
        }
        .status-pending { background: #fff7ed; color: #ea580c; border: 1px solid #ffedd5; }
        .status-confirmed { background: #f0fdf4; color: #16a34a; border: 1px solid #dcfce7; }
        .status-completed { background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; }
        .status-cancelled { background: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }

        /* BOUTONS D'ACTION */
        .btn-contract-driver {
            width: 100%; padding: 12px;
            background: #f0fdf4; color: #16a34a;
            border: 1px solid #dcfce7; border-radius: 14px;
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-top: 12px;
            cursor: pointer;
        }
        
        .btn-contract-car {
            width: 100%; padding: 12px;
            background: #eff6ff; color: #1d4379;
            border: 1px solid #dbeafe; border-radius: 14px;
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-top: 12px;
            cursor: pointer;
        }
    </style>
    <script src="translations.js"></script>
    <script src="i18n-engine.js"></script>
</head>
<body class="antialiased">

    <djunta-header></djunta-header>

    <main class="max-w-md mx-auto px-6 pt-6">
        <h1 class="text-2xl font-black text-[#1d4379] uppercase mb-2">Minhas Viagens</h1>
        <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-8">Histórico e Contratos</p>
        
        <div id="rentals-list">
            <div class="text-center py-20 opacity-40">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i>
                <p class="text-[10px] font-bold text-gray-400 mt-2 uppercase">A carregar...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    loadRentals();
                }
            }, 100);
        });

        async function loadRentals() {
            // 1. Auth Check via Central Engine
            const { data: { user } } = await DJUNTA.sb.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // 2. Fetch Bookings (Optimized Query)
            const { data: bookings, error } = await DJUNTA.sb
                .from('bookings')
                .select('*, vehicles(brand, model, image_url, is_driver_included, location)')
                .eq('user_id', user.id)
                .order('start_date', { ascending: false });

            const container = document.getElementById('rentals-list');
            container.innerHTML = '';

            if (error) {
                console.error(error);
                container.innerHTML = `<p class="text-center text-xs text-red-400 font-bold">Erro ao carregar viagens.</p>`;
                return;
            }

            if (!bookings || bookings.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 opacity-60">
                        <i data-lucide="calendar-x" class="w-12 h-12 mx-auto text-gray-3
