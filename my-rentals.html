<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mes Locations - DjuntaCar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        .tab-btn.active { color: #1d4379; border-bottom: 3px solid #1d4379; }
    </style>
</head>
<body class="bg-[#f8fafc] pb-20">

    <header class="h-16 flex items-center px-6 bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex items-center justify-between relative">
            <a href="index.html" class="p-2 -ml-2 text-gray-400"><i data-lucide="chevron-left"></i></a>
            <span class="font-bold text-sm text-[#1d4379]">Mes Locations</span>
            <div class="relative cursor-pointer" onclick="toggleNotifications()">
                <i data-lucide="bell" class="w-6 h-6 text-gray-400"></i>
                <span id="notif-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                <div id="notif-panel" class="absolute top-12 right-0 w-72 bg-white rounded-3xl shadow-2xl border border-gray-100 hidden z-[100] p-4">
                    <h4 class="text-[10px] font-black text-[#1d4379] uppercase mb-4 px-2">Notifications</h4>
                    <div id="notif-list" class="max-h-64 overflow-y-auto space-y-2"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="bg-white flex border-b border-gray-100 sticky top-16 z-40">
        <button class="flex-1 py-4 text-[10px] font-black uppercase tab-btn active">Actives</button>
        <button class="flex-1 py-4 text-[10px] font-black uppercase text-gray-300">Historique</button>
    </div>

    <main class="max-w-md mx-auto px-6 pt-6">
        <div id="rentals-list" class="space-y-4">
            <div class="animate-pulse bg-white h-32 rounded-3xl"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient('URL_SUPABASE', 'CLE_ANON');

        // LOGIQUE NOTIFICATIONS (Identique à index.html)
        async function loadNotifications() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;
            const { data: notifs } = await supabase.from('notifications').select('*').eq('user_id', user.id).eq('is_read', false);
            const badge = document.getElementById('notif-badge');
            if (notifs && notifs.length > 0) {
                badge.innerText = notifs.length;
                badge.classList.remove('hidden');
            }
            document.getElementById('notif-list').innerHTML = notifs.map(n => `<div class="p-3 bg-blue-50 rounded-2xl text-[10px] font-bold text-[#1d4379]">${n.title}</div>`).join('') || '<p class="text-center py-4 text-[9px] font-bold text-gray-300 uppercase">Rien à signaler</p>';
        }

        function toggleNotifications() {
            document.getElementById('notif-panel').classList.toggle('hidden');
            loadNotifications();
        }

        // Chargement des locations
        async function loadRentals() {
            const { data: { user } } = await supabase.auth.getUser();
            const { data: bookings } = await supabase.from('bookings').select('*, vehicles(*)').eq('tenant_id', user.id);
            
            document.getElementById('rentals-list').innerHTML = bookings.map(b => `
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-50">
                    <div class="flex gap-4 mb-4">
                        <img src="${b.vehicles.images_url[0]}" class="w-16 h-16 rounded-2xl object-cover">
                        <div>
                            <h3 class="font-black text-sm text-[#1d4379]">${b.vehicles.make} ${b.vehicles.model}</h3>
                            <p class="text-[10px] font-bold text-gray-400 uppercase mt-1">${b.status}</p>
                        </div>
                    </div>
                    <a href="chat.html?bookingId=${b.id}" class="w-full bg-gray-50 text-[#1d4379] py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2">
                        <i data-lucide="message-square" class="w-4 h-4"></i> Message au propriétaire
                    </a>
                </div>
            `).join('');
            lucide.createIcons();
        }

        loadNotifications();
        loadRentals();
    </script>
</body>
</html>
