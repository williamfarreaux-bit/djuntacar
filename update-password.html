<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nouveau mot de passe - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="auth-service.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; }
    </style>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen px-6">

    <div class="w-full max-w-sm text-center">
        <div class="bg-green-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
            <i data-lucide="lock" class="w-10 h-10 text-green-600"></i>
        </div>

        <h1 class="text-2xl font-black text-[#1d4379] mb-2 uppercase">Sécurisation</h1>
        <p class="text-xs text-gray-400 font-bold mb-8 px-4">
            Définissez votre nouveau mot de passe.
        </p>

        <form id="update-form" onsubmit="event.preventDefault(); handleUpdate();">
            <input type="password" id="new-password" placeholder="Nouveau mot de passe (min 6 car.)" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379] mb-6" required minlength="6">
            
            <p id="msg" class="text-xs font-bold text-center h-4 mb-4"></p>

            <button type="submit" id="btn-submit" class="w-full bg-[#1d4379] text-white py-4 rounded-[18px] font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-transform">
                Confirmer
            </button>
        </form>
    </div>

    <script>
        lucide.createIcons();

        // Supabase gère la session magiquement via l'URL lors du clic sur le lien email
        // On attend juste que l'utilisateur tape son nouveau mot de passe.

        async function handleUpdate() {
            const password = document.getElementById('new-password').value;
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('msg');

            btn.disabled = true;
            btn.innerText = "Mise à jour...";

            const result = await DjuntaAuth.updatePassword(password);

            if (result.success) {
                msg.className = "text-center text-xs font-bold text-green-500";
                msg.innerText = "Mot de passe modifié !";
                setTimeout(() => window.location.href = 'index.html', 1500);
            } else {
                msg.className = "text-center text-xs font-bold text-red-500";
                msg.innerText = "Erreur : " + result.message;
                btn.disabled = false;
                btn.innerText = "Réessayer";
            }
        }
    </script>
</body>
</html>
