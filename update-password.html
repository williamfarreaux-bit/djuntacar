<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - DjuntaCar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="translations.js"></script>
    <script src="i18n-engine.js"></script>
</head>
<body class="bg-light">

    <div id="header-slot"></div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="font-brand">Nouveau mot de passe</h1>
                <p class="auth-subtitle">Saisissez votre nouveau mot de passe pour sécuriser votre compte.</p>
            </div>

            <form id="update-form" class="auth-form">
                <div class="input-group">
                    <label>Nouveau mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="6">
                </div>
                
                <p id="msg" class="error-text"></p>

                <button type="submit" id="btn-submit" class="btn-primary">
                    Mettre à jour
                </button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('update-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const new_password = document.getElementById('password').value;

            btn.innerText = "MISE À JOUR...";
            btn.disabled = true;

            try {
                const { error } = await supabase.auth.updateUser({ password: new_password });

                if (error) throw error;

                showToast("Mot de passe mis à jour !", "success");
                
                // Redirection après succès vers la connexion
                setTimeout(() => { 
                    window.location.href = 'login.html'; 
                }, 2000);

            } catch (error) {
                showToast(error.message, "error");
                btn.innerText = "METTRE À JOUR";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
