<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fatura - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; padding: 20px; }

        .invoice-card {
            background: white; border-radius: 0; padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            max-width: 600px; margin: 0 auto;
            border: 1px solid #e2e8f0;
        }

        .line-item {
            display: flex; justify-content: space-between;
            padding: 8px 0; border-bottom: 1px dashed #e2e8f0;
            font-size: 11px;
        }
        .line-item:last-child { border-bottom: none; }

        @media print {
            body { background: white; padding: 0; }
            .invoice-card { box-shadow: none; border: none; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->



    <div class="invoice-card" id="invoice-content">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black text-[#1d4379] uppercase italic tracking-tighter">DjuntaCar</h1>
            <p class="text-[9px] font-bold text-gray-400 uppercase mt-1">Recibo de Pagamento</p>
        </div>

        <div class="mb-6 flex justify-between">
            <div>
                <p class="text-[9px] font-bold text-gray-400 uppercase">Cliente</p>
                <p class="text-xs font-black text-[#1d4379]" id="client-name">...</p>
            </div>
            <div class="text-right">
                <p class="text-[9px] font-bold text-gray-400 uppercase">Data</p>
                <p class="text-xs font-black text-[#1d4379]" id="invoice-date">...</p>
            </div>
        </div>

        <div class="mb-6">
            <p class="text-[9px] font-bold text-gray-400 uppercase mb-2">Detalhes</p>
            <div class="line-item">
                <span class="text-gray-600">Veículo</span>
                <span class="font-bold text-[#1d4379]" id="car-name">...</span>
            </div>
            <div class="line-item">
                <span class="text-gray-600">Período</span>
                <span class="font-bold text-[#1d4379]" id="dates">...</span>
            </div>
            <div class="line-item">
                <span class="text-gray-600">Duração</span>
                <span class="font-bold text-[#1d4379]" id="duration">... dias</span>
            </div>
        </div>

        <div class="mb-8 bg-gray-50 p-4 rounded-xl">
            <div class="flex justify-between items-center mb-2">
                <span class="text-xs font-bold text-gray-500">Subtotal</span>
                <span class="text-xs font-bold text-gray-700" id="subtotal">...</span>
            </div>
            <div class="flex justify-between items-center mb-2">
                <span class="text-xs font-bold text-gray-500">Taxa de Serviço (10%)</span>
                <span class="text-xs font-bold text-gray-700" id="fee">...</span>
            </div>
            <div class="h-px bg-gray-200 my-2"></div>
            <div class="flex justify-between items-center">
                <span class="text-sm font-black text-[#1d4379]">TOTAL PAGO</span>
                <span class="text-lg font-black text-[#1d4379]" id="total">...</span>
            </div>
        </div>

        <div class="text-center">
            <p class="text-[8px] font-bold text-gray-400 uppercase">Obrigado pela preferência!</p>
            <p class="text-[8px] font-bold text-gray-300 mt-1">ID: <span id="ref-id">...</span></p>
        </div>
    </div>

    <div class="fixed bottom-6 left-0 right-0 px-6 no-print max-w-md mx-auto flex gap-3">
        <button onclick="window.history.back()" class="flex-1 h-14 bg-gray-100 text-gray-600 rounded-2xl font-black text-xs uppercase flex items-center justify-center gap-2">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Voltar
        </button>
        <button onclick="window.print()" class="flex-1 h-14 bg-[#1d4379] text-white rounded-2xl font-black text-xs uppercase flex items-center justify-center gap-2 shadow-lg">
            <i data-lucide="printer" class="w-4 h-4"></i> Imprimir
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkEngine = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    loadInvoice();
                }
            }, 100);
        });

        async function loadInvoice() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) { alert("Fatura não encontrada."); return; }

            const { data: booking, error } = await DJUNTA.sb
                .from('bookings')
                .select('*, vehicles(brand, model), profiles(full_name)')
                .eq('id', id)
                .single();

            if (booking) {
                // Client Info
                document.getElementById('client-name').innerText = booking.profiles.full_name;
                document.getElementById('invoice-date').innerText = new Date(booking.created_at).toLocaleDateString('pt-CV');
                document.getElementById('ref-id').innerText = booking.id;

                // Car Info
                document.getElementById('car-name').innerText = `${booking.vehicles.brand} ${booking.vehicles.model}`;
                
                // Dates
                const start = new Date(booking.start_date);
                const end = new Date(booking.end_date);
                const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
                
                document.getElementById('dates').innerText = `${start.toLocaleDateString()} - ${end.toLocaleDateString()}`;
                document.getElementById('duration').innerText = days;

                // Pricing
                const total = booking.total_price;
                const fee = Math.round(total * 0.10); // Approximation reverse (car total inclut déjà fee dans la DB souvent, à adapter)
                // Ici on suppose que total_price est le montant final payé
                const subtotal = total - fee;

                document.getElementById('subtotal').innerText = DJUNTA.formatMoney(subtotal);
                document.getElementById('fee').innerText = DJUNTA.formatMoney(fee);
                document.getElementById('total').innerText = DJUNTA.formatMoney(total);
                
                if(window.lucide) lucide.createIcons();
            }
        }
    </script>
</body>
</html>
