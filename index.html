<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Cabo Verde</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        
        * { 
            font-family: 'Montserrat', sans-serif !important; 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box;
        }
        
        body { 
            background-color: #f8fafc; 
            margin: 0; 
            padding-top: 75px; 
            padding-bottom: 160px; 
            overflow-x: hidden;
            width: 100%;
        }

        /* --- MASTER HEADER V1.9.5 --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: white; z-index: 1000; border-bottom: 1px solid #f1f5f9;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px;
        }

        .header-left { flex: 1; display: flex; align-items: center; }
        .burger-btn { color: #1d4379; font-size: 32px; cursor: pointer; background: none; border: none; padding: 0; }

        .logo-center { 
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); 
            display: flex; align-items: center; cursor: pointer; z-index: 10;
        }

        .header-right { flex: 1; display: flex; align-items: center; justify-content: flex-end; gap: 10px; position: relative; }

        /* S√©lecteur de langue */
        .lang-pill {
            background: #f1f5f9; border-radius: 12px; padding: 8px 12px;
            display: flex; align-items: center; gap: 6px; cursor: pointer;
        }
        .lang-pill span { color: #1d4379; font-size: 12px; font-weight: 900; }

        #lang-dropdown {
            position: absolute; top: 60px; right: 55px; background: white; 
            border-radius: 15px; border: 1px solid #f1f5f9;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: none; flex-direction: column; overflow: hidden; z-index: 2000;
        }
        #lang-dropdown.active { display: flex; }
        .lang-opt { padding: 12px 20px; font-size: 11px; font-weight: 800; color: #1d4379; cursor: pointer; text-transform: uppercase; }
        .lang-opt:hover { background: #f8fafc; }

        /* Profil Icon Silhouette (Bleu/Vert) */
        .profile-circle {
            width: 42px; height: 42px; border-radius: 50%;
            background: #1d4379; display: flex; align-items: center; justify-content: center;
            border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        .profile-circle.is-connected {
            background: #22c55e !important;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }
        .profile-circle svg { width: 20px; height: 20px; fill: white; }

        /* --- HERO & SEARCH --- */
        .hero-section { 
            background: linear-gradient(135deg, #1d4379 0%, #15325b 100%); 
            min-height: 280px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 0 20px 100px; text-align: center; color: white;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; position: relative;
        }

        .search-container {
            position: absolute; bottom: -85px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px; z-index: 1100;
        }

        .action-btns-fixed {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px);
            padding: 15px 20px 35px; display: flex; gap: 12px;
            border-top: 1px solid #f1f5f9; z-index: 2000;
        }
        .btn-cta {
            flex: 1; height: 55px; border-radius: 18px; color: white; font-weight: 900; font-size: 11px;
            text-transform: uppercase; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; text-decoration: none;
        }
        .btn-blue { background: #1d4379; }
        .btn-green { background: #22c55e; }

        #mobile-menu { position: fixed; inset: 0; background: white; z-index: 4000; display: none; padding: 40px; flex-direction: column; }
        #mobile-menu.active { display: flex; }
        .error-text { color: #ef4444 !important; font-weight: 900 !important; }

        .car-card { background: white; border-radius: 24px; overflow: hidden; border: 1px solid #f1f5f9; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
    </style>
</head>
<body class="antialiased">

    <header>
        <div class="header-left">
            <button onclick="toggleMenu()" class="burger-btn">‚ò∞</button>
        </div>
        <div class="logo-center" onclick="window.location.reload()">
            <img src="./logo.png" alt="DjuntaCar" class="h-10 w-auto" onerror="this.style.display='none'">
        </div>
        <div class="header-right">
            <div class="lang-pill" onclick="toggleLangMenu(event)">
                <span id="current-lang-label">fr</span>
                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="#1d4379" stroke-width="4"><path d="M6 9l6 6 6-6"/></svg>
            </div>
            <div id="lang-dropdown">
                <div class="lang-opt" onclick="updateLang('fr')">Fran√ßais</div>
                <div class="lang-opt" onclick="updateLang('pt')">Portugu√™s</div>
                <div class="lang-opt" onclick="updateLang('en')">English</div>
            </div>
            <div onclick="window.location.href='profile.html'" class="profile-circle" id="user-indicator">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
        </div>
    </header>

    <div id="mobile-menu">
        <div class="flex justify-between items-center mb-10">
            <b class="text-[#1d4379] text-xl italic">DjuntaCar</b>
            <button onclick="toggleMenu()" class="text-3xl focus:outline-none">‚úï</button>
        </div>
        <nav class="flex flex-col gap-8 font-black text-[#1d4379] text-2xl uppercase">
            <a href="index.html" onclick="toggleMenu()" data-i18n="nav_home">Accueil</a>
            <a href="search-car.html" data-i18n="nav_rent">Louer un v√©hicule</a>
            <a href="driver-application.html" data-i18n="nav_driver">Devenir chauffeur</a>
            <a href="profile.html" data-i18n="nav_profile">Mon Profil</a>
        </nav>
    </div>

    <main>
        <section class="hero-section">
            <div class="mt-[-20px]">
                <h1 class="text-white text-xl font-black uppercase italic leading-tight" data-i18n="hero_title">Louer une voiture au Cap-Vert</h1>
                <span class="text-sm font-bold normal-case block mt-3 opacity-95" data-i18n="hero_subtitle">Avec ou sans chauffeur</span>
            </div>

            <div class="search-container">
                <div class="bg-white p-5 rounded-[28px] shadow-xl border border-slate-50">
                    <div class="flex items-center gap-3 mb-3 bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <span>üèùÔ∏è</span>
                        <select id="search-island" onchange="updateLocations(this.value)" class="w-full bg-transparent text-sm font-bold outline-none cursor-pointer text-[#1d4379]">
                            <option value="" disabled selected data-i18n="search_island">Choisir l'√Æle</option>
                            <option value="Santiago">Santiago</option>
                            <option value="S√£o Vicente">S√£o Vicente</option>
                            <option value="Sal">Sal</option>
                            <option value="Boa Vista">Boa Vista</option>
                            <option value="Fogo">Fogo</option>
                            <option value="Santo Ant√£o">Santo Ant√£o</option>
                            <option value="S√£o Nicolau">S√£o Nicolau</option>
                            <option value="Maio">Maio</option>
                            <option value="Brava">Brava</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-3 mb-3 bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <span>üìç</span>
                        <select id="search-location" onmousedown="handleLocationClick(event)" class="w-full bg-transparent text-sm font-bold text-slate-400 outline-none cursor-pointer">
                            <option value="" data-i18n="search_location">Lieu de prise en charge</option>
                        </select>
                    </div>
                    <button onclick="goToSearch()" class="w-full bg-[#1d4379] text-white rounded-xl py-4 font-black uppercase text-xs tracking-widest active:scale-95 transition-all shadow-lg" data-i18n="search_btn">Rechercher</button>
                </div>
            </div>
        </section>

        <div class="px-4 pt-36 pb-10 max-w-lg mx-auto">
            <h2 class="text-[#1d4379] font-black uppercase text-[10px] tracking-widest mb-6 opacity-30 text-center" data-i18n="cat_title">Nos Cat√©gories</h2>
            <div id="cars-feed" class="grid grid-cols-2 gap-4"></div>
        </div>
    </main>

    <div class="action-btns-fixed max-w-lg mx-auto">
        <a href="add-car.html" class="btn-cta btn-blue" data-i18n="cta_add">Inscrire ma voiture</a>
        <a href="driver-application.html" class="btn-cta btn-green" data-i18n="cta_be_driver">Devenir chauffeur</a>
    </div>

    <script>
        // --- DICTIONNAIRE ---
        const dictionary = {
            'fr': { nav_home: 'Accueil', nav_rent: 'Louer un v√©hicule', nav_driver: 'Devenir chauffeur', nav_profile: 'Mon Profil', hero_title: 'Louer une voiture au Cap-Vert', hero_subtitle: 'Avec ou sans chauffeur', search_island: "Choisir l'√Æle", search_location: 'Lieu de prise en charge', search_btn: 'Rechercher', cat_title: 'Nos Cat√©gories', cta_add: 'Inscrire ma voiture', cta_be_driver: 'Devenir chauffeur' },
            'pt': { nav_home: 'In√≠cio', nav_rent: 'Alugar um ve√≠culo', nav_driver: 'Ser motorista', nav_profile: 'Meu Perfil', hero_title: 'Alugar um carro em Cabo Verde', hero_subtitle: 'Com ou sem motorista', search_island: "Escolher a ilha", search_location: 'Local de recolha', search_btn: 'Pesquisar', cat_title: 'Nossas Categorias', cta_add: 'Inscrever meu carro', cta_be_driver: 'Tornar-se motorista' },
            'en': { nav_home: 'Home', nav_rent: 'Rent a vehicle', nav_driver: 'Become a driver', nav_profile: 'My Profile', hero_title: 'Rent a car in Cape Verde', hero_subtitle: 'With or without driver', search_island: "Choose island", search_location: 'Pick-up location', search_btn: 'Search', cat_title: 'Our Categories', cta_add: 'Register my car', cta_be_driver: 'Become a driver' }
        };

        const GEO_DATA = {
            "Santiago": ["Aeroporto Nelson Mandela (RAI)", "Porto da Praia", "Praia Ville", "Assomada", "Tarrafal", "Cidade Velha"],
            "S√£o Vicente": ["Aeroporto Ces√°ria √âvora (VXE)", "Porto Grande (Mindelo)", "Marina de Mindelo", "Mindelo Ville"],
            "Sal": ["Aeroporto Am√≠lcar Cabral (SID)", "Porto da Palmeira", "Santa Maria", "Espargos"],
            "Boa Vista": ["Aeroporto Aristides Pereira (BVC)", "Porto de Sal Rei", "Sal Rei Ville"],
            "Fogo": ["Aeroporto S√£o Filipe", "Porto Vale de Cavaleiros", "S√£o Filipe Ville"],
            "Santo Ant√£o": ["Porto de Porto Novo", "Porto Novo Ville", "Ribeira Grande"],
            "S√£o Nicolau": ["Aeroporto Pregui√ßa", "Porto do Tarrafal", "Ribeira Brava"],
            "Maio": ["Aeroporto do Maio", "Porto Ingl√™s", "Vila do Maio"],
            "Brava": ["Porto da Furna", "Nova Sintra"]
        };

        // --- LINGUISTIQUE (NON-BLOQUANT) ---
        function updateLang(lang) {
            localStorage.setItem('djunta_lang', lang);
            const label = document.getElementById('current-lang-label');
            if(label) label.innerText = lang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dictionary[lang] && dictionary[lang][key]) el.innerText = dictionary[lang][key];
            });
            document.getElementById('lang-dropdown').classList.remove('active');
        }

        async function initLanguage() {
            let lang = localStorage.getItem('djunta_lang');
            if (!lang) {
                try {
                    const res = await fetch('https://ipapi.co/json/').catch(() => null);
                    if (res) {
                        const data = await res.json();
                        if (data.country_code === 'FR') lang = 'fr';
                        else if (['PT', 'CV'].includes(data.country_code)) lang = 'pt';
                        else lang = 'fr';
                    } else { lang = 'fr'; }
                } catch (e) { lang = 'fr'; }
                localStorage.setItem('djunta_lang', lang);
            }
            updateLang(lang);
        }

        // --- NAVIGATION & SEARCH ---
        function toggleLangMenu(e) { e.stopPropagation(); document.getElementById('lang-dropdown').classList.toggle('active'); }
        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('active'); }
        window.onclick = () => { if(document.getElementById('lang-dropdown')) document.getElementById('lang-dropdown').classList.remove('active'); };

        function updateLocations(island) {
            const locSelect = document.getElementById('search-location');
            locSelect.classList.remove('error-text', 'text-slate-400');
            locSelect.classList.add('text-[#1d4379]');
            let opts = `<option value="" disabled selected>${dictionary[localStorage.getItem('djunta_lang') || 'fr'].search_location}</option>`;
            if(GEO_DATA[island]) GEO_DATA[island].forEach(l => { opts += `<option value="${l}">${l}</option>`; });
            locSelect.innerHTML = opts;
        }

        function handleLocationClick(event) {
            const island = document.getElementById('search-island').value;
            if (!island) {
                event.preventDefault();
                const locSelect = document.getElementById('search-location');
                locSelect.innerHTML = '<option value="" class="error-text">S√âLECTIONNEZ D‚ÄôABORD UNE √éLE</option>';
                locSelect.classList.add('error-text');
            }
        }

        function goToSearch() {
            const isl = document.getElementById('search-island').value;
            const loc = document.getElementById('search-location').value;
            if(isl && loc && !loc.includes("S√âLECTIONNEZ")) window.location.href = `search-car.html?island=${encodeURIComponent(isl)}&location=${encodeURIComponent(loc)}`;
            else handleLocationClick({preventDefault: () => {}});
        }

        // --- INITIALISATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initLanguage();
            if (localStorage.getItem('djunta_auth') === "true") document.getElementById('user-indicator').classList.add('is-connected');

            // Feed
            const feed = document.getElementById('cars-feed');
            const demo = [
                { b: 'Toyota', m: 'Hilux', p: '8.500', i: 'https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&w=300' },
                { b: 'Suzuki', m: 'Jimny', p: '6.500', i: 'https://images.unsplash.com/photo-1580273916550-e323be2ae537?auto=format&fit=crop&w=300' },
                { b: 'Renault', m: 'Kwid', p: '4.500', i: 'https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?auto=format&fit=crop&w=300' },
                { b: 'Mitsubishi', m: 'L200', p: '9.000', i: 'https://images.unsplash.com/photo-1533591380310-037bc8c2d9b7?auto=format&fit=crop&w=300' }
            ];
            feed.innerHTML = demo.map(c => `<div class="car-card"><img src="${c.i}" class="w-full h-32 object-cover"><div class="p-3"><h3 class="font-black text-[#1d4379] uppercase text-[10px] tracking-tighter">${c.b} ${c.m}</h3><div class="flex justify-between items-center mt-2"><span class="font-black text-[#1d4379] text-xs">${c.p}</span><span class="text-[7px] font-bold text-slate-400 uppercase">CVE/J</span></div></div></div>`).join('');
        });
    </script>
</body>
</html>
