<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* FORCE LA POLICE SUR TOUT LE SITE */
        * { font-family: 'Montserrat', sans-serif !important; }
        
        body { 
            background-color: #F9FAFB; 
            padding-bottom: 220px; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* STYLE DES BOUTONS D'ACTION (CENTRAGE ET CASSE NORMALE) */
        .btn-action {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 100% !important;
            height: 58px !important;
            border-radius: 20px !important;
            font-weight: 700 !important;
            font-size: 15px !important;
            text-decoration: none !important;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }
        .btn-action:active { transform: scale(0.97); }
        .btn-blue { background-color: #1d4379 !important; color: white !important; }
        .btn-green { background-color: #22c55e !important; color: white !important; }

        /* MENU LATÉRAL */
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        .menu-open { transform: translateX(0) !important; }
        .menu-closed { transform: translateX(-100%); }

        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .hero-shape { 
            border-bottom-left-radius: 2.5rem; 
            border-bottom-right-radius: 2.5rem; 
            background: linear-gradient(135deg, #1d4379 0%, #142f55 100%); 
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="mobile-menu" class="fixed inset-0 z-[70] menu-closed flex">
        <div onclick="toggleMenu()" class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
        <div class="relative bg-white w-3/4 max-w-xs h-full shadow-2xl flex flex-col p-6">
            <div class="flex justify-between items-center mb-8">
                <img src="logo.png" class="h-8 object-contain">
                <button onclick="toggleMenu()" class="p-2"><i data-lucide="x" class="w-6 h-6 text-gray-400"></i></button>
            </div>
            <nav class="space-y-6 flex-1">
                <a href="index.html" class="flex items-center gap-3 text-[#1d4379] font-bold text-lg"><i data-lucide="home"></i> Accueil</a>
                <a href="profile.html" class="flex items-center gap-3 text-gray-500 font-bold"><i data-lucide="user"></i> Mon profil</a>
                <a href="add-car.html" class="flex items-center gap-3 text-gray-500 font-bold"><i data-lucide="plus-square"></i> Ajouter ma voiture</a>
                <a href="become-driver.html" class="flex items-center gap-3 text-gray-500 font-bold"><i data-lucide="user-plus"></i> Devenir chauffeur</a>
            </nav>
        </div>
    </div>

    <header class="fixed top-0 w-full z-50 glass-nav border-b border-gray-100 h-16 flex items-center">
        <div class="max-w-md mx-auto w-full px-4 flex justify-between items-center">
            <button onclick="toggleMenu()" class="p-2 -ml-2"><i data-lucide="menu" class="w-6 h-6 text-gray-700"></i></button>
            <img src="logo.png" alt="DjuntaCar" class="h-8 object-contain">
            <a href="login.html" id="auth-link" class="p-2"><i data-lucide="user" class="w-6 h-6 text-[#1d4379]"></i></a>
        </div>
    </header>

    <div class="fixed bottom-0 w-full z-[60] px-6 pb-10 pt-4 bg-gradient-to-t from-white via-white to-transparent">
        <div class="max-w-md mx-auto flex flex-col gap-3">
            <a href="add-car.html" class="btn-action btn-blue">
                <i data-lucide="plus-square" class="w-5 h-5 mr-3"></i> Ajouter ma voiture
            </a>
            <a href="become-driver.html" class="btn-action btn-green">
                <i data-lucide="user-plus" class="w-5 h-5 mr-3"></i> Devenir chauffeur
            </a>
        </div>
    </div>

    <div class="hero-shape pt-24 pb-12 px-6 text-white text-center">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-extrabold mb-6 tracking-tight">Choisis une voiture</h1>
            <div class="relative text-gray-900">
                <i data-lucide="map-pin" class="absolute left-4 top-4 text-gray-400"></i>
                <select id="island-select" onchange="fetchVehicles()" class="w-full p-4 pl-12 bg-white rounded-2xl font-bold text-sm appearance-none outline-none shadow-xl">
                    <option value="all">Toutes les îles</option>
                    <option value="Santiago">Santiago</option>
                    <option value="Sal">Sal</option>
                    <option value="SaoVicente">São Vicente</option>
                    <option value="BoaVista">Boa Vista</option>
                </select>
                <i data-lucide="chevron-down" class="absolute right-4 top-4 text-gray-400"></i>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-4 -mt-6 relative z-20">
        <div class="flex gap-2 overflow-x-auto pb-6 scrollbar-hide">
            <button onclick="filterCat('all')" class="bg-[#1d4379] text-white px-5 py-2.5 rounded-full text-xs font-bold shadow-lg whitespace-nowrap">Tout</button>
            <button onclick="toggleDriver()" id="btn-driver" class="bg-white text-gray-500 px-4 py-2.5 rounded-full text-xs font-bold border border-gray-100 shadow-sm whitespace-nowrap flex items-center gap-2">
                <i data-lucide="user-check" class="w-4 h-4"></i> Chauffeur
            </button>
            <button onclick="filterCat('citadina')" class="bg-white text-gray-500 px-5 py-2.5 rounded-full text-xs font-bold border border-gray-100 shadow-sm">Citadines</button>
            <button onclick="filterCat('4x4_aventura')" class="bg-white text-gray-500 px-5 py-2.5 rounded-full text-xs font-bold border border-gray-100 shadow-sm">4x4</button>
            <button onclick="filterCat('utilitaire')" class="bg-white text-gray-500 px-5 py-2.5 rounded-full text-xs font-bold border border-gray-100 shadow-sm">Van</button>
        </div>

        <div id="vehicle-grid" class="grid grid-cols-1 gap-6">
            <div class="text-center py-20 font-bold text-gray-300 text-sm">Chargement...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('menu-closed');
            menu.classList.toggle('menu-open');
        }

        const supabase = window.supabase.createClient('https://enuiuuwnjzvpfvpklmjw.supabase.co', 'sb_publishable_MDe_Df6NgeA-MmeP1pguPQ_tgF2k8s-');

        let allVehicles = [];
        let driverFilter = false;
        let currentCat = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            fetchVehicles();
        });

        async function fetchVehicles() {
            const island = document.getElementById('island-select').value;
            let query = supabase.from('vehicles').select('*').eq('is_active', true);
            if(island !== 'all') query = query.eq('island', island);
            const { data } = await query;
            allVehicles = data || [];
            applyFilters();
        }

        window.filterCat = (cat) => {
            currentCat = cat;
            applyFilters();
        }

        window.toggleDriver = () => {
            driverFilter = !driverFilter;
            const btn = document.getElementById('btn-driver');
            btn.classList.toggle('bg-blue-600'); btn.classList.toggle('text-white');
            applyFilters();
        }

        function applyFilters() {
            let filtered = allVehicles;
            if (currentCat !== 'all') filtered = filtered.filter(v => v.category === currentCat);
            if (driverFilter) filtered = filtered.filter(v => v.with_driver);
            renderVehicles(filtered);
        }

        function renderVehicles(cars) {
            const grid = document.getElementById('vehicle-grid');
            if(cars.length === 0) {
                grid.innerHTML = `<div class="text-center py-20 font-bold text-gray-300 text-sm">Aucun véhicule</div>`;
                return;
            }
            grid.innerHTML = cars.map(car => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100" onclick="window.location.href='car-detail.html?id=${car.id}'">
                    <div class="relative h-52">
                        <img src="${car.images_url?.[0]}" class="w-full h-full object-cover">
                        <div class="absolute bottom-4 left-4 bg-black/70 backdrop-blur-md text-white px-4 py-2 rounded-2xl text-xs font-bold">${car.price_per_day} CVE / jour</div>
                    </div>
                    <div class="p-5 flex justify-between items-center">
                        <div>
                            <h3 class="font-extrabold text-gray-900 text-sm">${car.make} ${car.model}</h3>
                            <p class="text-[10px] font-bold text-gray-400 mt-1">${car.island} • ${car.transmission}</p>
                        </div>
                        <div class="bg-gray-50 p-2 rounded-full"><i data-lucide="chevron-right" class="w-5 h-5 text-gray-200"></i></div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }
    </script>
</body>
</html>
