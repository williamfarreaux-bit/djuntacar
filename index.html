<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Location de voiture au Cap-Vert</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #f8fafc; 
            margin: 0; 
            padding-top: 75px; 
            padding-bottom: 150px; /* Espace pour les boutons fixes en bas */
            overflow-x: hidden;
        }

        /* --- HEADER MONOLITHIQUE V1.8 --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: white; z-index: 1000; border-bottom: 1px solid #f1f5f9;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; shadow: 0 2px 10px rgba(0,0,0,0.03);
        }
        .logo-center { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; }

        /* --- HERO & MOTEUR --- */
        .hero-section { 
            background: linear-gradient(135deg, #1d4379 0%, #15325b 100%); 
            min-height: 280px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 0 20px 100px; text-align: center; color: white;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            position: relative;
        }
        .search-container {
            position: absolute; bottom: -85px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px; z-index: 1100;
        }

        /* --- BOUTONS CTA FIXES (BAS DE PAGE) --- */
        .action-btns-fixed {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px 35px; /* Padding bas g√©n√©reux pour les √©crans d'iPhone */
            display: flex; gap: 12px;
            border-top: 1px solid #f1f5f9;
            z-index: 2000;
        }
        .btn-cta {
            flex: 1; height: 55px; border-radius: 18px;
            color: white; font-weight: 900; font-size: 11px;
            text-transform: uppercase; text-align: center;
            display: flex; align-items: center; justify-content: center;
            border: none; cursor: pointer; transition: transform 0.1s;
        }
        .btn-blue { background: #1d4379; box-shadow: 0 10px 20px rgba(29, 67, 121, 0.2); }
        .btn-green { background: #22c55e; box-shadow: 0 10px 20px rgba(34, 197, 94, 0.2); }
        .btn-cta:active { transform: scale(0.97); }

        /* --- MENU OVERLAY --- */
        #mobile-menu { position: fixed; inset: 0; background: white; z-index: 4000; display: none; padding: 40px; flex-direction: column; }
        #mobile-menu.active { display: flex; }
        .error-text { color: #ef4444 !important; font-weight: 900 !important; }
    </style>

    <script>
        const GEO_DATA = {
            "Santiago": ["A√©roport (RAI)", "Port Praia", "Praia Ville", "Assomada", "Tarrafal"],
            "S√£o Vicente": ["A√©roport (VXE)", "Port Mindelo", "Mindelo Ville"],
            "Sal": ["A√©roport (SID)", "Port Palmeira", "Santa Maria", "Espargos"],
            "Boa Vista": ["A√©roport (BVC)", "Sal Rei"],
            "Fogo": ["A√©roport SFL", "S√£o Filipe Ville"],
            "Santo Ant√£o": ["Port Porto Novo", "Porto Novo Ville"],
            "S√£o Nicolau": ["A√©roport SNE", "Ribeira Brava"],
            "Maio": ["A√©roport MMO", "Vila do Maio"],
            "Brava": ["Port Furna", "Nova Sintra"]
        };

        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('active'); }

        function handleLocationClick(event) {
            const island = document.getElementById('search-island').value;
            const locSelect = document.getElementById('search-location');
            if (!island) {
                event.preventDefault();
                locSelect.innerHTML = '<option value="" class="error-text">S√âLECTIONNEZ D‚ÄôABORD UNE √éLE</option>';
                locSelect.classList.add('error-text');
            }
        }

        function updateLocations(island) {
            const locSelect = document.getElementById('search-location');
            locSelect.disabled = false;
            locSelect.classList.remove('error-text', 'text-slate-400');
            locSelect.classList.add('text-[#1d4379]');
            let opts = '<option value="" disabled selected>Lieu de prise en charge</option>';
            GEO_DATA[island].forEach(l => { opts += `<option value="${l}">${l}</option>`; });
            locSelect.innerHTML = opts;
        }

        function goToSearch() {
            const isl = document.getElementById('search-island').value;
            const loc = document.getElementById('search-location').value;
            if(isl && loc && !loc.includes("S√âLECTIONNEZ")) {
                window.location.href = `search-car.html?island=${isl}&location=${loc}`;
            } else {
                handleLocationClick({preventDefault: () => {}});
            }
        }
    </script>
</head>
<body class="antialiased">

    <header>
        <div class="flex-1"><button onclick="toggleMenu()" class="text-[#1d4379] text-3xl">‚ò∞</button></div>
        <div class="logo-center" onclick="window.location.reload()">
            <img src="./logo.png" alt="DjuntaCar" class="h-10 w-auto" onerror="this.outerHTML='<b class=\'text-[#1d4379] italic text-xl\'>DjuntaCar</b>'">
        </div>
        <div class="flex-1 flex items-center justify-end gap-3">
            <div class="bg-slate-50 border border-slate-100 rounded-lg px-2 py-1 flex items-center gap-1">
                <span class="text-[#1d4379] text-[11px] font-black">FR</span>
                <span class="text-[#1d4379] text-[8px]">‚ñº</span>
            </div>
            <div onclick="window.location.href='profile.html'" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center border border-slate-100 overflow-hidden">
                <span class="text-xl">üë§</span>
            </div>
        </div>
    </header>

    <div id="mobile-menu">
        <div class="flex justify-between items-center mb-10">
            <b class="text-[#1d4379] text-xl italic">DjuntaCar</b>
            <button onclick="toggleMenu()" class="text-3xl">‚úï</button>
        </div>
        <nav class="flex flex-col gap-8 font-black text-[#1d4379] text-2xl uppercase tracking-tighter">
            <a href="index.html">Accueil</a>
            <a href="search-car.html">Louer un v√©hicule</a>
            <a href="driver-application.html">Devenir chauffeur</a>
            <a href="profile.html">Mon Profil</a>
        </nav>
    </div>

    <main>
        <section class="hero-section">
            <h1 class="text-white text-xl font-black uppercase italic leading-tight drop-shadow-md text-center">
                Louer une voiture au Cap-Vert<br>
                <span class="text-sm font-bold normal-case block mt-3 opacity-95">Avec ou sans chauffeur</span>
            </h1>

            <div class="search-container">
                <div class="bg-white p-5 rounded-[28px] shadow-[0_20px_50px_rgba(0,0,0,0.15)] border border-slate-50">
                    <div class="flex items-center gap-3 mb-3 bg-slate-50 p-3 rounded-xl border border-slate-100 text-[#1d4379]">
                        <span>üèùÔ∏è</span>
                        <select id="search-island" onchange="updateLocations(this.value)" class="w-full bg-transparent text-sm font-bold outline-none cursor-pointer">
                            <option value="" disabled selected>Choisir l'√Æle</option>
                            <option value="Santiago">Santiago</option>
                            <option value="S√£o Vicente">S√£o Vicente</option>
                            <option value="Sal">Sal</option>
                            <option value="Boa Vista">Boa Vista</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-3 mb-3 bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <span>üìç</span>
                        <select id="search-location" onmousedown="handleLocationClick(event)" class="w-full bg-transparent text-sm font-bold text-slate-400 outline-none cursor-pointer">
                            <option value="">Lieu de prise en charge</option>
                        </select>
                    </div>
                    <button onclick="goToSearch()" class="w-full bg-[#1d4379] text-white rounded-xl py-4 font-black uppercase text-xs tracking-widest active:scale-95 transition-all shadow-lg">
                        Rechercher
                    </button>
                </div>
            </div>
        </section>

        <div class="px-4 pt-36 pb-10 max-w-lg mx-auto">
            <h2 class="text-[#1d4379] font-black uppercase text-[10px] tracking-widest mb-6 opacity-30 text-center">V√©hicules populaires</h2>
            <div id="cars-feed" class="grid grid-cols-2 gap-4">
                </div>
        </div>
    </main>

    <div class="action-btns-fixed max-w-lg mx-auto">
        <button onclick="window.location.href='add-car.html'" class="btn-cta btn-blue">
            Inscrire ma voiture
        </button>
        <button onclick="window.location.href='driver-application.html'" class="btn-cta btn-green">
            Devenir chauffeur
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feed = document.getElementById('cars-feed');
            const demo = [
                { b: 'Toyota', m: 'Hilux', p: '8.500', i: 'https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&w=300' },
                { b: 'Suzuki', m: 'Jimny', p: '6.500', i: 'https://images.unsplash.com/photo-1580273916550-e323be2ae537?auto=format&fit=crop&w=300' }
            ];
            feed.innerHTML = demo.map(c => `
                <div class="bg-white rounded-[24px] overflow-hidden shadow-sm border border-slate-100">
                    <img src="${c.i}" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h3 class="font-black text-[#1d4379] uppercase text-[10px]">${c.b} ${c.m}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-black text-[#1d4379] text-xs">${c.p}</span>
                            <span class="text-[7px] font-bold text-slate-400">CVE/J</span>
                        </div>
                    </div>
                </div>`).join('');
        });
    </script>
</body>
</html>
