        const TRANSLATIONS = {

        };

        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('active'); }

        function updateLocations(island) {
            const locSelect = document.getElementById('search-location');
            if(!locSelect) return;
            
            locSelect.disabled = false;
            locSelect.classList.remove('text-slate-400');
            locSelect.classList.add('text-[#1d4379]');

            let options = '<option value="" disabled selected>Lieu de prise en charge</option>';
            if(GEO_DATA[island]) {
                GEO_DATA[island].forEach(l => {
                    options += `<option value="${l}">${l}</option>`;
                });
            }
            locSelect.innerHTML = options;
        }

        function checkAddressNeeded(val) {
            const addr = document.getElementById('address-container');
            if(!addr) return;
            const isHub = val.includes("Aeroporto") || val.includes("Porto") || val.includes("Marina") || val.includes("Gare");
            if (val && !isHub) addr.classList.remove('hidden'); else addr.classList.add('hidden');
        }

        function changeLanguage(lang) {
            localStorage.setItem('djunta_lang', lang);
            const titleEl = document.getElementById('hero-title');
            if(titleEl) titleEl.innerHTML = TRANSLATIONS[lang];
        }

        function goToSearch() {
            const isl = document.getElementById('search-island').value;
            const loc = document.getElementById('search-location').value;
            if(isl && loc) window.location.href = `search-car.html?island=${isl}&location=${loc}`;
            else alert("Veuillez choisir une √Æle et un lieu.");
        }
