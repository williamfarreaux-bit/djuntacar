<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        
        /* Design System */
        .hero-bg { background-color: #1d4379; border-bottom-left-radius: 45px; border-bottom-right-radius: 45px; }
        
        /* Header : Structure à 3 blocs */
        header { height: 70px; }
        .side-block { width: 20%; }
        .logo-container { width: 60%; }

        /* Bloc de Recherche et Filtres Aligné */
        .search-filter-wrapper {
            max-width: 448px; /* Équivalent max-w-md */
            margin: 0 auto;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .cat-chip {
            padding: 10px 2px;
            border-radius: 18px;
            background: white;
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 8px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .cat-chip.active {
            background: #1d4379;
            color: white;
            border-color: #1d4379;
            transform: translateY(-1px);
        }
        .cat-chip i { width: 16px; height: 16px; }

        /* Car Card : Colonne Unique */
        .car-card {
            background: white;
            border-radius: 32px;
            overflow: hidden;
            border: 1px solid #f1f5f9;
            position: relative;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
            margin-bottom: 24px;
        }

        .location-tag { position: absolute; bottom: 15px; left: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); color: white; padding: 4px 12px; border-radius: 12px; font-size: 10px; font-weight: 700; display: flex; align-items: center; gap: 6px; }

        /* Actions Fixes au bas */
        .fixed-action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 16px 24px;
            border-top: 1px solid #f1f5f9;
            z-index: 90;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Menu Sidebar */
        #mobile-menu { transition: transform 0.3s ease-in-out; transform: translateX(-100%); }
        #mobile-menu.active { transform: translateX(0); }

        /* Scroll margin pour les boutons fixes */
        body { padding-bottom: 180px; }
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header class="flex items-center px-4 bg-white sticky top-0 z-[100] shadow-sm">
        <div class="max-w-md mx-auto w-full flex items-center justify-between">
            <div class="side-block flex justify-start">
                <button onclick="toggleMenu()" class="p-2"><i data-lucide="menu" class="w-7 h-7 text-[#1d4379]"></i></button>
            </div>
            <div class="logo-container flex justify-center">
                <img src="logo.png" alt="DjuntaCar" class="w-full max-h-12 object-contain">
            </div>
            <div class="side-block flex justify-end">
                <button onclick="window.location.href='profile.html'" class="p-2 relative">
                    <i data-lucide="user" class="w-7 h-7 text-[#1d4379]"></i>
                    <span id="notif-badge" class="absolute top-2 right-2 bg-red-500 w-2.5 h-2.5 rounded-full border-2 border-white hidden"></span>
                </button>
            </div>
        </div>
    </header>

    <section class="hero-bg px-6 pt-4 pb-12 text-center">
        <h1 class="text-white text-xl font-black leading-tight mb-6">Trouvez la voiture parfaite</h1>
        
        <div class="search-filter-wrapper">
            <div class="bg-white rounded-2xl shadow-2xl flex items-center p-2 border border-gray-100">
                <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center text-[#1d4379]">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </div>
                <input type="text" onclick="window.location.href='results.html'" placeholder="Trouver la voiture parfaite" class="flex-1 px-4 text-sm font-bold outline-none text-gray-400" readonly>
            </div>

            <div class="categories-grid mt-4">
                <button onclick="filterType('all', this)" class="cat-chip active">
                    <i data-lucide="layout-grid"></i> <span>Tous</span>
                </button>
                <button onclick="filterType('4x4', this)" class="cat-chip">
                    <i data-lucide="mountain"></i> <span>4x4</span>
                </button>
                <button onclick="filterType('citadine', this)" class="cat-chip">
                    <i data-lucide="car"></i> <span>Citadines</span>
                </button>
                <button onclick="filterType('luxe', this)" class="cat-chip">
                    <i data-lucide="gem"></i>
