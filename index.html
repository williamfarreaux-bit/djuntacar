<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; margin: 0; padding-bottom: 40px; }

        /* --- STYLE DU CONTENU --- */

        /* 1. HERO BLEU */
        .hero-section {
            background-color: #1d4379;
            padding-top: 20px;
            padding-bottom: 60px; /* Espace pour l'arrondi et la barre */
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            text-align: center;
            z-index: 10;
        }

        /* 2. RECHERCHE FLOTTANTE */
        .search-wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%); /* Centrage absolu sur la ligne de coupure */
            width: 90%;
            max-width: 500px;
            z-index: 20;
        }

        .search-bar {
            background: white;
            border-radius: 20px;
            padding: 16px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #f1f5f9;
        }

        /* 3. FILTRES CATÉGORIES (Alignement Parfait) */
        .categories-wrapper {
            margin-top: 45px; /* Espace pour ne pas toucher la barre de recherche */
            width: 90%; 
            max-width: 500px;
            margin-left: auto;
            margin-right: auto; /* Centrage du bloc */
            
            overflow-x: auto;
            display: flex;
            justify-content: space-between; /* Étalement des boutons */
            gap: 8px;
            scrollbar-width: none;
        }
        .categories-wrapper::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 10px 0; /* Padding horizontal auto géré par width */
            width: 100%; /* Partage équitable de l'espace */
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            color: #64748b;
            white-space: nowrap;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }
        .cat-btn.active {
            background: #1d4379;
            color: white;
            border-color: #1d4379;
            box-shadow: 0 4px 10px rgba(29, 67, 121, 0.3);
        }

        /* 4. SLIDER */
        .slider-container {
            margin-top: 15px;
            overflow-x: auto;
            display: flex;
            gap: 20px;
            padding: 10px 24px 30px 24px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .slider-container::-webkit-scrollbar { display: none; }

        .car-slide {
            min-width: 280px;
            height: 400px;
            border-radius: 35px;
            position: relative;
            scroll-snap-align: center;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            flex-shrink: 0;
            background: #f8fafc;
        }

        .car-bg { width: 100%; height: 100%; object-fit: cover; }

        .car-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 24px; color: white;
        }

        .badge-cat {
            position: absolute; top: 20px; left: 20px;
            background: #2563eb; color: white;
            font-size: 10px; font-weight: 900;
            padding: 6px 12px; border-radius: 8px; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* 5. ACTIONS */
        .action-btns {
            padding: 0 24px 40px 24px;
            display: flex; flex-direction: column; gap: 16px;
        }
        .btn-main {
            width: 100%; padding: 20px; border-radius: 22px;
            color: white; font-weight: 800; font-size: 15px;
            text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }
    </style>
</head>
<body class="antialiased">
