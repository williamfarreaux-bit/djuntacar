<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; margin: 0; padding-bottom: 40px; }

        /* 1. HERO BLEU */
        .hero-section {
            background-color: #1d4379;
            padding-top: 30px;
            padding-bottom: 60px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            text-align: center;
            z-index: 10;
        }

        /* 2. RECHERCHE FLOTTANTE */
        .search-wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%); /* Centrage absolu */
            width: 90%; /* Largeur identique aux filtres */
            max-width: 500px;
            z-index: 20;
        }

        .search-bar {
            background: white;
            border-radius: 20px;
            padding: 16px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #f1f5f9;
        }

        /* 3. FILTRES CATÉGORIES (Alignement corrigé) */
        .categories-wrapper {
            margin-top: 45px; /* Espace sous la recherche */
            width: 90%; /* EXACTEMENT la même largeur que la recherche */
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            
            overflow-x: auto;
            display: flex;
            justify-content: space-between; /* Distribue les boutons sur toute la largeur */
            gap: 8px;
            scrollbar-width: none;
        }
        .categories-wrapper::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 10px 0; /* Padding horizontal réduit, géré par width */
            width: 100%; /* Chaque bouton prend une part égale */
            border-radius: 100px;
            font-size: 10px; /* Légèrement réduit pour tenir */
            font-weight: 800;
            text-transform: uppercase;
            color: #64748b;
            white-space: nowrap;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }
        .cat-btn.active {
            background: #1d4379;
            color: white;
            border-color: #1d4379;
            box-shadow: 0 4px 10px rgba(29, 67, 121, 0.3);
        }

        /* 4. SLIDER */
        .slider-container {
            margin-top: 10px;
            overflow-x: auto;
            display: flex; gap: 20px;
            padding: 10px 24px 30px 24px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .slider-container::-webkit-scrollbar { display: none; }

        .car-slide {
            min-width: 280px; height: 400px;
            border-radius: 35px;
            position: relative;
            scroll-snap-align: center;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
