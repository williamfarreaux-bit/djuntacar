<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* FORCE LA POLICE SUR TOUT LE SITE */
        * { font-family: 'Montserrat', sans-serif !important; }
        
        body { 
            background-color: #F9FAFB; 
            padding-bottom: 220px; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* BOUTONS D'ACTION FIXES */
        .btn-action {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 100% !important;
            height: 58px !important;
            border-radius: 20px !important;
            font-weight: 700 !important;
            font-size: 15px !important;
            text-decoration: none !important;
            transition: transform 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }
        .btn-action:active { transform: scale(0.97); }
        .btn-blue { background-color: #1d4379 !important; color: white !important; }
        .btn-green { background-color: #22c55e !important; color: white !important; }

        /* MENU LATÉRAL */
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        .menu-open { transform: translateX(0) !important; }
        .menu-closed { transform: translateX(-100%); }

        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .hero-shape { 
            border-bottom-left-radius: 2.5rem; 
            border-bottom-right-radius: 2.5rem; 
            background: linear-gradient(135deg, #1d4379 0%, #142f55 100%); 
        }

        /* DESIGN DES SÉLECTEURS DANS LA CARTE */
        .search-card select {
            background: transparent;
            border: none;
            width: 100%;
            font-weight: 700;
            color: #1d4379;
            font-size: 14px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }
        .filter-label {
            font-size: 9px;
            font-weight: 800;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 2px;
        }
        .filter-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f3f4f6;
        }
        .filter-item:last-child { border-bottom: none; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="mobile-menu" class="fixed inset-0 z-[70] menu-closed flex">
        <div onclick="toggleMenu()" class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
        <div class="relative bg-white w-3/4 max-w-xs h-full shadow-2xl flex flex-col p-6">
            <div class="flex justify-between items-center mb-8">
                <img src="logo.png" class="h-8 object-contain">
                <button onclick="toggleMenu()" class="p-2"><i data-lucide="x" class="w-6 h-6 text-gray-400"></i></button>
            </div>
            <nav class="space-y-6 flex-1">
                <a href="index.html" class="flex items-center gap-3 text-[#1d4379] font-bold text-lg"><i data-lucide="home"></i> Accueil</a>
                <a href="profile.html" class="flex items-center gap-3 text-gray-500 font-bold"><i data-lucide="user"></i> Mon profil</a>
                <a href="add-car.html" class="flex items-center gap-3 text-gray-500 font-bold"><i data-lucide="plus-square"></i> Ajouter ma voiture</a>
                <a href="become-driver.html" class="flex items-center gap-3 text-gray-500 font-bold"><i data-lucide="user-plus"></i> Devenir chauffeur</a>
            </nav>
        </div>
    </div>

    <header class="fixed top-0 w-full z-50 glass-nav border-b border-gray-100 h-16 flex items-center">
        <div class="max-w-md mx-auto w-full px-4 flex justify-between items-center">
            <button onclick="toggleMenu()" class="p-2 -ml-2"><i data-lucide="menu" class="w-6 h-6 text-gray-700"></i></button>
            <img src="logo.png" alt="DjuntaCar" class="h-8 object-contain">
            <a href="login.html" id="auth-link" class="p-2"><i data-lucide="user" class="w-6 h-6 text-[#1d4379]"></i></a>
        </div>
    </header>

    <div class="fixed bottom-0 w-full z-[60] px-6 pb-10 pt-4 bg-gradient-to-t from-white via-white to-transparent">
        <div class="max-w-md mx-auto flex flex-col gap-3">
            <a href="add-car.html" class="btn-action btn-blue">
                <i data-lucide="plus-square" class="w-5 h-5 mr-3"></i> Ajouter ma voiture
            </a>
            <a href="become-driver.html" class="btn-action btn-green">
                <i data-lucide="user-plus" class="w-5 h-5 mr-3"></i> Devenir chauffeur
            </a>
        </div>
    </div>

    <div class="hero-shape pt-24 pb-20 px-6 text-white">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-extrabold mb-8 tracking-tight text-center">Trouvez la voiture parfaite</h1>
            
            <div class="search-card bg-white rounded-3xl shadow-2xl overflow-hidden">
                
                <div class="filter-item flex items-center">
                    <div class="w-10 flex justify-center text-gray-300"><i data-lucide="map-pin" class="w-5 h-5"></i></div>
                    <div class="flex-1">
                        <label class="filter-label">Destination</label>
                        <select id="island-select" onchange="fetchVehicles()">
                            <option value="all">Toutes les îles</option>
                            <option value="Santiago">Santiago</option>
                            <option value="Sal">Sal</option>
                            <option value="SaoVicente">São Vicente</option>
                            <option value="BoaVista">Boa Vista</option>
                        </select>
                    </div>
                </div>

                <div class="flex border-b border-gray-100">
                    <div class="filter-item flex-1 flex items-center border-r border-gray-100">
                        <div class="w-8 flex justify-center text-gray-300"><i data-lucide="car" class="w-4 h-4"></i></div>
                        <div class="flex-1">
                            <label class="filter-label">Type</label>
                            <select id="type-select" onchange="applyFilters()">
                                <option value="all">Tous</option>
                                <option value="citadine">Citadine</option>
                                <option value="4x4">4X4</option>
                                <option value="van">Van</option>
                                <option value="premium">Premium</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-item flex-1 flex items-center">
                        <div class="w-8 flex justify-center text-gray-300"><i data-lucide="users" class="w-4 h-4"></i></div>
                        <div class="flex-1">
                            <label class="filter-label">Sièges</label>
                            <select id="seats-select" onchange="applyFilters()">
                                <option value="all">Tous</option>
                                <option value="2">2 places</option>
                                <option value="5">5 places</option>
                                <option value="7">7+ places</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="filter-item flex items-center">
                    <div class="w-10 flex justify-center text-gray-300"><i data-lucide="banknote" class="w-5 h-5"></i></div>
                    <div class="flex-1">
                        <label class="filter-label">Budget max / jour</label>
                        <select id="price-select" onchange="applyFilters()">
                            <option value="all">Peu importe</option>
                            <option value="4000">Moins de 4000 CVE</option>
                            <option value="7000">Entre 4000 et 7000 CVE</option>
                            <option value="7001">Plus de 7000 CVE</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-4 -mt-8 relative z-20">
        <div id="vehicle-grid" class="grid grid-cols-1 gap-6">
            <div class="text-center py-20 font-bold text-gray-300 text-sm">Recherche des véhicules...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('menu-closed');
            menu.classList.toggle('menu-open');
        }

        const supabase = window.supabase.createClient('https://enuiuuwnjzvpfvpklmjw.supabase.co', 'sb_publishable_MDe_Df6NgeA-MmeP1pguPQ_tgF2k8s-');

        let allVehicles = [];

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            fetchVehicles();
        });

        async function fetchVehicles() {
            const island = document.getElementById('island-select').value;
            let query = supabase.from('vehicles').select('*').eq('is_active', true);
            if(island !== 'all') query = query.eq('island', island);
            
            const { data } = await query;
            allVehicles = data || [];
            applyFilters();
        }

        function applyFilters() {
            const type = document.getElementById('type
