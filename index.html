<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfd; margin: 0; padding-bottom: 120px; }
        .hero-section { background-color: #1d4379; padding: 40px 0 80px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; text-align: center; position: relative; }
        .search-wrapper { position: absolute; bottom: 0; left: 50%; transform: translate(-50%, 50%); width: 90%; max-width: 500px; z-index: 30; }
        .search-bar { background: white; border-radius: 20px; padding: 16px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.12); display: flex; align-items: center; gap: 12px; border: 1px solid #f1f5f9; cursor: pointer; }
        .action-btns { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px); padding: 20px 24px 40px; display: flex; gap: 12px; border-top-left-radius: 35px; border-top-right-radius: 35px; z-index: 90; border-top: 1px solid #e2e8f0; }
        .btn-main { width: 50%; padding: 18px; border-radius: 22px; color: white; font-weight: 900; font-size: 10px; text-transform: uppercase; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 8px; border: none; cursor: pointer; }
    </style>
</head>
<body class="antialiased">

    <div id="djunta-layout"></div>

    <main>
        <section class="hero-section">
            <h1 class="text-white text-lg font-black uppercase italic px-4" data-key="hero_title">Alugue um carro em Cabo Verde</h1>
            <div class="search-wrapper">
                <div class="search-bar" onclick="window.location.href='search-car.html'">
                    <i data-lucide="search" class="text-blue-500 w-5 h-5"></i>
                    <span class="text-[10px] font-bold text-gray-400 uppercase" data-key="search_placeholder">Para onde quer ir?</span>
                </div>
            </div>
        </section>

        <div id="cars-feed" class="p-6 grid gap-6">
            <div class="text-center py-20 opacity-20"><i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i></div>
        </div>

        <div class="action-btns">
            <button onclick="window.location.href='add-car.html'" class="btn-main bg-[#1d4379]">
                <i data-lucide="plus-circle" class="w-6 h-6"></i>
                <span data-key="btn_add_car">Adicionar carro</span>
            </button>
            <button onclick="window.location.href='become-driver.html'" class="btn-main bg-[#22c55e]">
                <i data-lucide="steering-wheel" class="w-6 h-6"></i>
                <span data-key="btn_become_driver">Ser motorista</span>
            </button>
        </div>
    </main>

    <footer id="app-footer" style="padding:40px 20px 50px; text-align:center; background:#f8fafc; border-top:1px solid #e2e8f0; margin-top:40px;">
        <div style="display:flex; justify-content:center; gap:15px; margin-bottom:10px;">
            <a href="terms.html" style="font-size:10px; font-weight:800; color:#94a3b8; text-decoration:none;" data-key="footer_terms">TERMOS</a>
            <a href="privacy.html" style="font-size:10px; font-weight:800; color:#94a3b8; text-decoration:none;" data-key="footer_privacy">PRIVACIDADE</a>
        </div>
        <p style="font-size:9px; color:#cbd5e1; font-weight:700;">Â© 2026 DJUNTACAR</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkCore = setInterval(async () => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkCore);
                    const { data: vehicles, error } = await DJUNTA.sb.from('vehicles').select('*');
                    const feed = document.getElementById('cars-feed');
                    if(error || !vehicles || vehicles.length === 0) {
                        feed.innerHTML = `<p class="text-center text-gray-400 font-bold uppercase text-[10px] py-20">${DJUNTA.t('msg_no_car')}</p>`;
                        return;
                    }
                    feed.innerHTML = vehicles.map(v => `
                        <div class="bg-white rounded-[30px] overflow-hidden shadow-sm border border-gray-100 mb-2" onclick="window.location.href='car-detail.html?id=${v.id}'">
                            <img src="${v.image_url}" class="w-full h-48 object-cover" style="background:#f1f5f9;">
                            <div class="p-5 flex justify-between items-center">
                                <div>
                                    <h3 class="font-black text-[#1d4379] uppercase text-sm">${v.brand} ${v.model}</h3>
                                    <p class="text-[9px] font-bold text-gray-400 uppercase">${v.location || 'Cabo Verde'}</p>
                                </div>
                                <div class="text-right">
                                    <span class="font-black text-[#1d4379] text-base">${DJUNTA.formatMoney(v.price_per_day)}</span>
                                    <p class="text-[8px] font-bold text-gray-400 text-uppercase">${DJUNTA.t('label_day')}</p>
                                </div>
                            </div>
                        </div>`).join('');
                    if(window.lucide) lucide.createIcons();
                }
            }, 500); 
        });
    </script>
</body>
</html>
