<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Location P2P Cap-Vert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased pb-24">

    <header class="h-16 flex items-center px-6 bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex items-center justify-between relative">
            <img src="logo.png" alt="DjuntaCar" class="h-6">
            
            <div class="flex items-center gap-4">
                <div class="relative cursor-pointer" onclick="toggleNotifications()">
                    <i data-lucide="bell" class="w-6 h-6 text-gray-400"></i>
                    <span id="notif-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                </div>
                
                <div id="notif-panel" class="absolute top-12 right-0 w-72 bg-white rounded-3xl shadow-2xl border border-gray-100 hidden z-[100] p-4">
                    <h4 class="text-[10px] font-black text-[#1d4379] uppercase mb-4 px-2 tracking-widest">Notifications</h4>
                    <div id="notif-list" class="max-h-64 overflow-y-auto space-y-2 no-scrollbar">
                        </div>
                </div>
                
                <a href="profile.html"><i data-lucide="user" class="w-6 h-6 text-gray-400"></i></a>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 pt-8">
        <h1 class="text-3xl font-black text-[#1d4379] leading-tight mb-8">Trouvez votre liberté au Cap-Vert</h1>
        
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-blue-900/5 border border-gray-50 mb-10">
            <div class="space-y-6">
                <div class="flex items-center gap-4 border-b border-gray-50 pb-4">
                    <i data-lucide="map-pin" class="text-blue-500 w-5 h-5"></i>
                    <div>
                        <span class="text-[10px] font-bold text-gray-300 uppercase block">Où allez-vous ?</span>
                        <select class="text-sm font-bold text-[#1d4379] bg-transparent outline-none w-full">
                            <option>Santiago (Praia)</option>
                            <option>Sal (Santa Maria)</option>
                            <option>Boa Vista</option>
                            <option>São Vicente (Mindelo)</option>
                        </select>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <i data-lucide="calendar" class="text-blue-500 w-5 h-5"></i>
                    <div>
                        <span class="text-[10px] font-bold text-gray-300 uppercase block">Dates</span>
                        <input type="text" placeholder="24 Jan - 30 Jan" class="text-sm font-bold text-[#1d4379] bg-transparent outline-none">
                    </div>
                </div>
                <a href="results.html" class="w-full bg-[#1d4379] text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
                    <i data-lucide="search" class="w-4 h-4"></i> Rechercher
                </a>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-50 px-8 py-4 flex justify-between items-center z-50">
        <a href="index.html" class="text-[#1d4379]"><i data-lucide="home"></i></a>
        <a href="my-rentals.html" class="text-gray-300"><i data-lucide="calendar-days"></i></a>
        <a href="wallet.html" class="text-gray-300"><i data-lucide="wallet"></i></a>
        <a href="profile.html" class="text-gray-300"><i data-lucide="settings"></i></a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient('URL_SUPABASE', 'CLE_ANON');

        // GESTION NOTIFICATIONS
        async function loadNotifications() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;

            const { data: notifs } = await supabase.from('notifications')
                .select('*').eq('user_id', user.id).eq('is_read', false).order('created_at', { ascending: false });

            const badge = document.getElementById('notif-badge');
            const list = document.getElementById('notif-list');

            if (notifs && notifs.length > 0) {
                badge.innerText = notifs.length;
                badge.classList.remove('hidden');
                list.innerHTML = notifs.map(n => `
                    <div class="p-3 bg-blue-50 rounded-2xl border border-blue-100">
                        <p class="text-[10px] font-black text-[#1d4379] uppercase mb-1">${n.title}</p>
                        <p class="text-[10px] text-gray-500 leading-tight">${n.content}</p>
                    </div>
                `).join('');
            } else {
                badge.classList.add('hidden');
                list.innerHTML = `<p class="text-center py-6 text-[9px] font-bold text-gray-300 uppercase">Aucune nouvelle alerte</p>`;
            }
        }

        function toggleNotifications() {
            const panel = document.getElementById('notif-panel');
            panel.classList.toggle('hidden');
            if (!panel.classList.contains('hidden')) loadNotifications();
        }

        // REALTIME SUBSCRIPTION
        function subscribeNotifs() {
            supabase.channel('global-notifs')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'notifications' }, () => {
                    loadNotifications();
                }).subscribe();
        }

        loadNotifications();
        subscribeNotifs();
    </script>
</body>
</html>
