    <style>
        /* --- CHARTE GRAPHIQUE (Document Blueprint) --- */
        :root {
            --blue-atlantique: #1A4384;
            --green-kaminhu: #76B852;
            --bg-gray: #f4f7f6;
            --white: #ffffff;
            --radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-gray);
            margin: 0; padding: 0; color: #333;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px; /* Espace pour le menu bas */
        }

        /* HEADER */
        header { 
            background: white; padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000;
        }
        .header-logo img { height: 40px; width: auto; } /* Votre logo */

        /* BARRE DE RECHERCHE (User Story US-2.1) */
        .search-container { padding: 20px 20px 10px 20px; }
        .search-box {
            background: white; padding: 12px; border-radius: var(--radius); 
            display: flex; align-items: center; border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* FILTRES (User Story US-2.2) */
        .filters-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; 
            scrollbar-width: none;
        }
        .filters-scroll::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            background: white; border: 1px solid #ccc; padding: 8px 16px; 
            border-radius: 20px; white-space: nowrap; font-size: 13px; font-weight: 600;
            color: #666; cursor: pointer; transition: 0.2s;
        }
        .filter-btn.active {
            background: var(--blue-atlantique); color: white; border-color: var(--blue-atlantique);
        }

        /* LISTE DES V√âHICULES */
        #car-list { padding: 20px; }
        
        .card { 
            background: var(--white); border-radius: var(--radius); 
            margin-bottom: 20px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); border: 1px solid #eee;
        }
        
        .card-img { width: 100%; height: 180px; object-fit: cover; background: #eee; }
        
        .card-body { padding: 15px; }
        
        .card-title { 
            margin: 0; color: var(--blue-atlantique); font-size: 18px; font-weight: 800; 
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .price-tag {
            background: #e8f5e9; color: var(--green-kaminhu); 
            padding: 5px 10px; border-radius: 8px; font-size: 14px; font-weight: bold;
        }

        .card-info {
            display: flex; gap: 15px; margin-top: 10px; color: #666; font-size: 13px;
        }

        .btn-rent {
            background: var(--blue-atlantique); color: white; border: none; 
            padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; 
            margin-top: 15px; cursor: pointer; font-size: 15px;
        }

        /* MENU BAS */
        nav.bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: white; 
            display: flex; justify-content: space-around; padding: 15px 0; 
            border-top: 1px solid #eee; z-index: 2000; 
        }

        /* LOADING & ERROR STATES */
        .status-msg { text-align: center; padding: 40px; color: #666; }
        .error-msg { color: red; background: #fee; padding: 15px; border-radius: 8px; font-size: 12px; font-family: monospace; }
    </style>
</head>
