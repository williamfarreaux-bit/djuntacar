<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #fcfcfd; padding-bottom: 180px; }
        
        .hero-bg { 
            background-color: #1d4379; 
            border-bottom-left-radius: 40px; 
            border-bottom-right-radius: 40px;
            padding: 40px 24px 60px 24px;
        }

        .action-bar-fixed {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-top: 1px solid #f1f5f9;
            z-index: 1000;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }
    </style>
</head>
<body class="antialiased">

    <header class="p-6 bg-white flex justify-between items-center sticky top-0 z-50 border-b border-gray-50">
        <button class="p-2"><i data-lucide="menu" class="w-8 h-8 text-[#1d4379]"></i></button>
        <img src="logo.png" class="h-8" onerror="this.style.display='none'">
        <button onclick="window.location.href='profile.html'" class="p-2">
            <i data-lucide="user" class="w-8 h-8 text-[#1d4379]"></i>
        </button>
    </header>

    <section class="hero-bg text-white">
        <h1 class="text-2xl font-black uppercase mb-6 leading-tight">Louez une voiture<br>en toute confiance.</h1>
        <div class="bg-white rounded-2xl p-2 flex items-center shadow-2xl">
            <div class="bg-blue-50 p-3 rounded-xl text-[#1d4379]">
                <i data-lucide="search" class="w-5 h-5"></i>
            </div>
            <input type="text" onclick="window.location.href='search-car.html'" readonly placeholder="Où allez-vous ?" class="flex-1 px-4 text-sm font-bold text-gray-400 outline-none">
        </div>
    </section>

    <main class="max-w-md mx-auto px-6 -mt-8 relative z-10">
        <div id="car-list" class="space-y-6">
            <div id="loader" class="text-center py-20 opacity-20">
                <i data-lucide="loader" class="w-8 h-8 animate-spin mx-auto"></i>
            </div>
        </div>
    </main>

    <div class="action-bar-fixed">
        <div class="max-w-md mx-auto space-y-3">
            <button onclick="window.location.href='add-car.html'" class="w-full bg-[#1d4379] text-white py-4 rounded-[20px] font-black text-[11px] uppercase tracking-widest shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-transform">
                <i data-lucide="car-front" class="w-4 h-4"></i> Ajouter ma voiture
            </button>
            
            <button onclick="window.location.href='become-driver.html'" class="w-full bg-[#22c55e] text-white py-4 rounded-[20px] font-black text-[11px] uppercase tracking-widest shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-transform">
                <i data-lucide="user-check" class="w-4 h-4"></i> Devenir chauffeur
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        async function loadCars() {
            try {
                const { data: cars, error } = await supabase
                    .from('vehicles')
                    .select('*')
                    .limit(10);

                if (error) throw error;

                const list = document.getElementById('car-list');
                list.innerHTML = '';

                if (cars && cars.length > 0) {
                    cars.forEach(car => {
                        list.insertAdjacentHTML('beforeend', `
                            <div class="bg-white rounded-[32px] overflow-hidden border border-gray-50 shadow-sm mb-6" onclick="window.location.href='car-detail.html?id=${car.id}'">
                                <img src="${car.image_url}" class="w-full h-48 object-cover">
                                <div class="p-6 flex justify-between items-center">
                                    <div>
                                        <h3 class="font-black text-[#1d4379] text-base">${car.brand} ${car.model}</h3>
                                        <p class="text-[10px] font-bold text-gray-400 uppercase mt-1">${car.location}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-black text-[#1d4379]">${car.price_per_day} CVE</p>
                                        <span class="text-[9px] font-bold text-gray-300 uppercase">/ jour</span>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                } else {
                    list.innerHTML = '<p class="text-center text-xs font-bold text-gray-400 py-10">Aucune voiture disponible.</p>';
                }
            } catch (err) {
                console.error("Erreur Supabase:", err);
                document.getElementById('car-list').innerHTML = '<p class="text-center text-red-500 text-xs font-bold py-10">Erreur de connexion à la base de données.</p>';
            }
        }
        loadCars();
    </script>
</body>
</html>
