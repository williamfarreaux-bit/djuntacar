        body {

            padding-bottom: 160px; 
        }

        /* HEADER */
        header { 
            height: 80px; 
            background: white; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid #f1f5f9;
        }
        .header-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            /* Pas de padding horizontal pour maximiser l'espace */
        }

        /* ZONES LATÉRALES (Réduites à 10% chacune) */
        .header-side { 
            width: 10%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* ZONE CENTRALE (80% de la largeur) */
        .header-center { 
            width: 80%; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            height: 100%;
        }

        /* LOGO (Prend toute la largeur des 80% disponibles) */
        .header-logo { 
            width: 100%;      /* Force la largeur à remplir le conteneur */
            height: 100%;     /* Prend toute la hauteur disponible */
            max-height: 60px; /* Limite la hauteur pour ne pas dépasser du header */
            object-fit: contain; /* Garde les proportions de l'image sans la déformer */
        }

            background-color: #1d4379; 
            border-bottom-left-radius: 45px; 
            border-bottom-right-radius: 45px;
            padding-top: 15px;
            padding-bottom: 35px;
        }

        .filter-float { margin-top: -20px; z-index: 50; }
        .categories-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }

            font-size: 8px; font-weight: 800; color: #94a3b8; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }
        .cat-chip.active { color: #1d4379; border-color: #1d4379; }
        .cat-chip i { width: 14px; height: 14px; }

        }
