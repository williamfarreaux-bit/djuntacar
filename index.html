    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        
        body { 
            background-color: #fcfcfd; 
            padding-bottom: 160px; /* Espace pour la barre fixe en bas */
        }

        /* HEADER : Rigueur 70px / 20-60-20 */
        header { 
            height: 70px; 
            background: white; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid #f1f5f9;
        }
        .header-side { width: 20%; display: flex; align-items: center; padding: 0 16px; justify-content: center; }
        .header-center { width: 60%; display: flex; justify-content: center; align-items: center; }

        /* ZONE HERO */
        .hero-bg { 
            background-color: #1d4379; 
            border-bottom-left-radius: 45px; 
            border-bottom-right-radius: 45px;
            padding-top: 15px;
            padding-bottom: 35px; 
        }

        /* ALIGNEMENT */
        .content-wrapper {
            max-width: 400px;
            margin: 0 auto;
        }

        /* FILTRES FLOTTANTS */
        .filter-float {
            margin-top: -20px; 
            z-index: 50;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .cat-chip {
            background: white;
            height: 40px; 
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 8px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }
        .cat-chip.active { color: #1d4379; border-color: #1d4379; }
        .cat-chip i { width: 14px; height: 14px; }

        /* LISTE CARDS */
        .car-card {
            background: white;
            border-radius: 32px;
            overflow: hidden;
            border: 1px solid #f1f5f9;
            position: relative;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            transition: transform 0.2s;
        }
        .car-card:active { transform: scale(0.98); }
