<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Accueil</title>
    
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left"><button onclick="toggleMenu()"><i data-lucide="menu" class="w-7 h-7 text-[#1d4379]"></i></button></div>
        <div class="header-center"><img src="logo.png" alt="DjuntaCar" class="header-logo"></div>
        <div class="header-right"><button onclick="window.location.href='profile.html'"><i data-lucide="user" class="w-7 h-7 text-[#1d4379]"></i></button></div>
    </header>

    <section class="hero-section">
        <div class="nav-container">
            <div onclick="window.location.href='search-car.html'" class="search-bar-link">
                <div class="search-icon"><i data-lucide="search" class="w-4 h-4"></i></div>
                <div class="search-text">Trouver la voiture parfaite</div>
            </div>
        </div>
    </section>

    <div class="filter-wrapper">
        <div class="filter-grid">
            <button onclick="filterCars('all', this)" class="filter-btn active"><i data-lucide="layout-grid"></i> Tous</button>
            <button onclick="filterCars('4x4', this)" class="filter-btn"><i data-lucide="mountain"></i> 4x4</button>
            <button onclick="filterCars('citadine', this)" class="filter-btn"><i data-lucide="car"></i> Citas</button>
            <button onclick="filterCars('luxe', this)" class="filter-btn"><i data-lucide="gem"></i> Luxe</button>
        </div>
    </div>

    <main class="content-padding vertical-list" id="cars-container">
        <div class="text-center py-10 text-gray-400 text-xs font-bold animate-pulse">
            Chargement des véhicules...
        </div>
    </main>

    <div class="fixed-footer">
        <button onclick="window.location.href='add-car.html'" class="btn-action btn-primary">Ajouter ma voiture</button>
        <button onclick="window.location.href='driver-application.html'" class="btn-action btn-success">Devenir chauffeur</button>
    </div>

    <div id="menu-overlay" onclick="toggleMenu()"></div>
    <div id="universal-menu">
        <div class="menu-header">
            <img src="logo.png" style="height: 32px;">
            <button onclick="toggleMenu()"><i data-lucide="x" style="width: 24px; color: #1d4379;"></i></button>
        </div>
        <nav class="menu-nav">
            <a href="index.html" class="menu-link"><i data-lucide="home"></i> Accueil</a>
            <a href="search-car.html" class="menu-link"><i data-lucide="search"></i> Recherche</a>
            <a href="my-rentals.html" class="menu-link"><i data-lucide="calendar"></i> Mes Locations</a>
            <a href="profile.html" class="menu-link"><i data-lucide="user"></i> Profil</a>
        </nav>
        <div class="menu-footer">
            <button onclick="logout()" class="btn-logout"><i data-lucide="log-out"></i> Déconnexion</button>
        </div>
    </div>

    <div id="db-status" style="position:fixed; bottom:5px; right:5px; font-size:9px; font-weight:bold; background:white; padding:2px 5px; border-radius:4px; z-index:2000; display:flex; gap:4px; align-items:center;">
        <div id="status-dot" style="width:6px; height:6px; border-radius:50%; background:#ccc;"></div>
        <span id="status-text">Init...</span>
    </div>

    <script>
        lucide.createIcons();
        function toggleMenu() { document.getElementById('universal-menu').classList.toggle('open'); document.getElementById('menu-overlay').classList.toggle('open'); }
        function logout() { if(confirm("Se déconnecter ?")) window.location.href = 'login.html'; }

        // ==========================================
        // 1. VOS CLÉS (À REMPLIR UNE SEULE FOIS)
        // ==========================================
        const SUPABASE_URL = 'https://enuiuuwnjzvpfvpklmjw.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVudWl1dXduanp2cGZ2cGtsbWp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjIwMzMsImV4cCI6MjA4NDczODAzM30.Ry4beH9ki0sql51XWo5eA1iRluFokVKClaDnbuUGxGA';

        let supabase;
        let allCars = []; // Stocke les voitures pour le filtrage sans recharger

        // ==========================================
        // 2. CONNEXION ET RÉCUPÉRATION
        // ==========================================
        async function initApp() {
            try {
                if (SUPABASE_URL.includes('VOTRE_URL')) {
                    throw new Error("Clés manquantes");
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                updateStatus('ok', 'Connecté');

                // Récupération des données réelles
                fetchCars();

            } catch (e) {
                console.error(e);
                updateStatus('error', 'Non connecté');
                // Affiche des fausses données si pas connecté, pour ne pas laisser la page vide
                renderMockData(); 
            }
        }

        async function fetchCars() {
            // Sélectionne toutes les colonnes de la table 'cars'
            const { data, error } = await supabase
                .from('cars')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Erreur Fetch:", error);
                return;
            }

            allCars = data; // Sauvegarde pour les filtres
            renderCars(allCars);
        }

        // ==========================================
        // 3. AFFICHAGE DYNAMIQUE (GÉNÉRATION HTML)
        // ==========================================
        function renderCars(cars) {
            const container = document.getElementById('cars-container');
            container.innerHTML = ''; // Vide le loader

            if (cars.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-gray-400 text-xs font-bold">Aucune voiture disponible.</div>';
                return;
            }

            cars.forEach(car => {
                // Construction de la carte HTML avec les vraies données
                const cardHTML = `
                <div class="car-card" onclick="window.location.href='car-detail.html?id=${car.id}'">
                    <div class="card-image-box">
                        <div class="badge-container">
                            ${car.is_superhost ? '<span class="badge superhost">SUPER-HOST</span>' : ''}
                            ${car.is_verified ? '<span class="badge verified">Vérifié</span>' : ''}
                        </div>
                        <img src="${car.image_url}" onerror="this.src='https://via.placeholder.com/400x300?text=Voiture'">
                        <div class="location-pill"><i data-lucide="map-pin" class="w-3 h-3"></i> ${car.location}</div>
                    </div>
                    <div class="card-details">
                        <div class="card-title-row">
                            <div>
                                <h3 class="card-title">${car.brand} ${car.model}</h3>
                                <p class="card-subtitle">${car.specs_gearbox || 'Auto'} • ${car.specs_fuel || 'Diesel'} • ${car.specs_seats || 5} Places</p>
                            </div>
                            <div class="rating"><i data-lucide="star" class="w-3 h-3 fill-amber-500 text-amber-500"></i> 5.0</div>
                        </div>
                        <div class="card-footer-row">
                            <span class="btn-text">Détails</span>
                            <p class="price-display">${car.price_per_day} <span class="price-suffix">CVE</span></p>
                        </div>
                    </div>
                </div>`;
                
                container.innerHTML += cardHTML;
            });
            lucide.createIcons(); // Rafraîchir les icônes
        }

        // ==========================================
        // 4. LOGIQUE DE FILTRE (SANS RECHARGER)
        // ==========================================
        function filterCars(category, btn) {
            // Gestion boutons
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (category === 'all') {
                renderCars(allCars);
            } else {
                // Filtre sur la colonne 'category' de la BDD
                const filtered = allCars.filter(car => 
                    car.category && car.category.toLowerCase().includes(category.toLowerCase())
                );
                renderCars(filtered);
            }
        }

        // Helpers Visuels
        function updateStatus(state, text) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            txt.innerText = text;
            dot.style.background = state === 'ok' ? '#22c55e' : '#ef4444';
        }

        function renderMockData() {
            // Données de secours si pas de clé (pour le design)
            const mocks = [
                { id: 1, brand: 'DÉMO', model: 'Connectez DB', price_per_day: 0, location: 'Config', image_url: 'https://images.unsplash.com/photo-1541899481282-d53bffe3c35d', specs_gearbox: 'Auto', specs_seats: 4 },
            ];
            renderCars(mocks);
        }

        // Lancement
        window.onload = initApp;
    </script>
</body>
</html>
