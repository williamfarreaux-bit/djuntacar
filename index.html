<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Plateforme P2P Cap-Vert</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Menu Hamburger Animation */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        #mobile-menu.active {
            transform: translateX(0);
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.2s;
        }
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased pb-10">

    <header class="h-20 flex items-center px-6 bg-white border-b border-gray-100 sticky top-0 z-[100]">
        <div class="max-w-5xl mx-auto w-full flex items-center justify-between">
            
            <img src="logo.png" alt="DjuntaCar" class="h-7 cursor-pointer" onclick="window.location.href='index.html'">
            
            <div class="flex items-center gap-3">
                <select id="lang-selector" onchange="switchLang(this.value)" class="bg-gray-50 border-none text-[10px] font-black text-[#1d4379] rounded-lg px-2 py-1 outline-none cursor-pointer">
                    <option value="fr">FR</option>
                    <option value="en">EN</option>
                    <option value="pt">PT</option>
                    <option value="cv">CV</option>
                </select>

                <div class="relative cursor-pointer p-2" onclick="toggleNotifications()">
                    <i data-lucide="bell" class="w-6 h-6 text-gray-400"></i>
                    <span id="notif-badge" class="absolute top-1 right-1 bg-red-500 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center hidden border-2 border-white">0</span>
                    
                    <div id="notif-panel" class="absolute top-12 right-0 w-72 bg-white rounded-3xl shadow-2xl border border-gray-100 hidden p-4">
                        <h4 class="text-[10px] font-black text-[#1d4379] uppercase mb-4 px-2 tracking-widest" data-i18n="notifications">Notifications</h4>
                        <div id="notif-list" class="max-h-64 overflow-y-auto space-y-2 no-scrollbar"></div>
                    </div>
                </div>

                <button onclick="toggleMenu()" class="p-2 text-[#1d4379]">
                    <i data-lucide="menu" class="w-7 h-7"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="fixed inset-0 bg-white z-[150] p-8 flex flex-col">
        <div class="flex justify-end mb-8">
            <button onclick="toggleMenu()" class="p-2 bg-gray-50 rounded-full">
                <i data-lucide="x" class="w-6 h-6 text-gray-400"></i>
            </button>
        </div>

        <div class="space-y-4 flex-1">
            <button onclick="window.location.href='results.html'" class="nav-btn bg-blue-50 text-[#1d4379]">
                <i data-lucide="search" class="w-5 h-5"></i>
                <span data-i18n="start_search">Commencer ma recherche</span>
            </button>
            
            <button onclick="window.location.href='add-car.html'" class="nav-btn bg-green-50 text-green-700">
                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                <span data-i18n="add_car">Ajouter ma voiture</span>
            </button>
            
            <button onclick="window.location.href='profile.html?action=be-driver'" class="nav-btn bg-amber-50 text-amber-700">
                <i data-lucide="user-plus" class="w-5 h-5"></i>
                <span data-i18n="be_driver">Devenir chauffeur</span>
            </button>

            <hr class="border-gray-50 my-6">

            <a
