<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Louez un v√©hicule au Cap-Vert</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 100px; }

        /* HERO SEARCH */
        .hero-search {
            background: white; border-radius: 30px;
            padding: 20px; border: 1px solid #f1f5f9;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            margin-top: -30px; position: relative; z-index: 20;
        }

        /* CAR CARD - STYLE VERTICAL 1 COLONNE */
        .car-card {
            background: white; border-radius: 35px;
            overflow: hidden; border: 1px solid #f1f5f9;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
            margin-bottom: 24px; transition: transform 0.2s;
        }
        .car-card:active { transform: scale(0.98); }
        .car-img { width: 100%; height: 220px; object-fit: cover; }
    </style>
</head>
<body class="antialiased">

    <header></header>

    <main class="max-w-md mx-auto px-6">
        
        <div class="pt-8 pb-12">
            <h1 class="text-3xl font-black text-[#1d4379] uppercase italic leading-tight">
                D√©couvrez le<br><span class="text-blue-500">Cap-Vert</span> √† votre rythme
            </h1>
        </div>

        <div class="hero-search" onclick="window.location.href='search-car.html'">
            <div class="flex items-center gap-4 text-gray-400">
                <i data-lucide="search" class="w-6 h-6 text-blue-500"></i>
                <div class="flex-1">
                    <p class="text-[10px] font-black uppercase tracking-widest text-[#1d4379]">O√π allez-vous ?</p>
                    <p class="text-xs font-bold">Trouver une voiture ou un chauffeur...</p>
                </div>
                <div class="bg-gray-50 p-2 rounded-xl">
                    <i data-lucide="sliders-horizontal" class="w-5 h-5"></i>
                </div>
            </div>
        </div>

        <div class="flex gap-3 overflow-x-auto no-scrollbar py-8">
            <button class="bg-[#1d4379] text-white px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap">Tout</button>
            <button class="bg-white text-gray-400 border border-gray-100 px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap">üöô 4x4</button>
            <button class="bg-white text-gray-400 border border-gray-100 px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap">üöó Citadine</button>
            <button class="bg-white text-gray-400 border border-gray-100 px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap">üöê Van</button>
        </div>

        <div id="cars-container" class="space-y-2">
            <div class="flex flex-col items-center justify-center py-20 opacity-20">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i>
            </div>
        </div>

    </main>

    <script>
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        async function fetchCars() {
            const { data: vehicles, error } = await supabase
                .from('vehicles')
                .select('*')
                .limit(10);

            if (error) {
                console.error(error);
                return;
            }

            const container = document.getElementById('cars-container');
            container.innerHTML = '';

            if (vehicles.length === 0) {
                container.innerHTML = `<p class="text-center text-xs font-bold text-gray-400 py-10">Aucun v√©hicule disponible pour le moment.</p>`;
                return;
            }

            vehicles.forEach(car => {
                const html = `
                    <div class="car-card" onclick="window.location.href='car-detail.html?id=${car.id}'">
                        <img src="${car.image_url}" class="car-img" onerror="this.src='https://via.placeholder.com/400x220?text=DjuntaCar'">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="text-lg font-black text-[#1d4379] uppercase italic leading-none">${car.brand} ${car.model}</h3>
                                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">${car.location}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-lg font-black text-[#1d4379]">${car.price_per_day.toLocaleString()} <span class="text-[10px]">CVE</span></p>
                                    <p class="text-[8px] font-bold text-gray-400 uppercase">par jour</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-4 mt-4 pt-4 border-t border-gray-50">
                                <div class="flex items-center gap-1.5">
                                    <i data-lucide="settings-2" class="w-3.5 h-3.5 text-blue-500"></i>
                                    <span class="text-[9px] font-black text-gray-500 uppercase">${car.transmission}</span>
                                </div>
                                <div class="flex items-center gap-1.5">
                                    <i data-lucide="fuel" class="w-3.5 h-3.5 text-blue-500"></i>
                                    <span class="text-[9px] font-black text-gray-500 uppercase">${car.fuel_type}</span>
                                </div>
                                <div class="flex items-center gap-1.5">
                                    <i data-lucide="users" class="w-3.5 h-3.5 text-blue-500"></i>
                                    <span class="text-[9px] font-black text-gray-500 uppercase">${car.seats} Places</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
            
            lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', fetchCars);
    </script>
</body>
</html>
