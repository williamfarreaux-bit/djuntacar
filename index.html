<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Cabo Verde</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #f8fafc; 
            margin: 0; 
            padding-top: 75px; 
            padding-bottom: 160px; /* Espace pour les 2 boutons fixes */
            overflow-x: hidden;
        }

        /* --- HEADER UNIFIÉ V1.8 --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: white; z-index: 1000; border-bottom: 1px solid #f1f5f9;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px;
        }
        .logo-center { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; }

        /* --- HERO AVEC TEXTE CENTRÉ --- */
        .hero-section { 
            background: linear-gradient(135deg, #1d4379 0%, #15325b 100%); 
            min-height: 280px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 0 20px 100px; text-align: center; color: white;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            position: relative;
        }

        .search-container {
            position: absolute; bottom: -85px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px; z-index: 1100;
        }

        /* --- BOUTONS CTA FIXES EN BAS --- */
        .action-btns-fixed {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px);
            padding: 15px 20px 35px; 
            display: flex; gap: 12px;
            border-top: 1px solid #f1f5f9; z-index: 2000;
        }
        .btn-cta {
            flex: 1; height: 55px; border-radius: 18px;
            color: white; font-weight: 900; font-size: 11px;
            text-transform: uppercase; display: flex; align-items: center; justify-content: center;
            border: none; cursor: pointer;
        }
        .btn-blue { background: #1d4379; }
        .btn-green { background: #22c55e; }

        #mobile-menu { position: fixed; inset: 0; background: white; z-index: 4000; display: none; padding: 40px; flex-direction: column; }
        #mobile-menu.active { display: flex; }
        .error-text { color: #ef4444 !important; font-weight: 900 !important; }
    </style>

    <script>
        // --- DONNÉES COMPLÈTES (9 ÎLES) ---
        const GEO_DATA = {
            "Santiago": ["Aeroporto Nelson Mandela (RAI)", "Porto da Praia", "Praia (Cidade)", "Assomada", "Tarrafal", "Cidade Velha"],
            "São Vicente": ["Aeroporto Cesária Évora (VXE)", "Porto Grande (Mindelo)", "Marina de Mindelo", "Mindelo (Cidade)"],
            "Sal": ["Aeroporto Amílcar Cabral (SID)", "Porto da Palmeira", "Santa Maria", "Espargos"],
            "Boa Vista": ["Aeroporto Aristides Pereira (BVC)", "Porto de Sal Rei", "Sal Rei (Cidade)"],
            "Fogo": ["Aeroporto São Filipe", "Porto Vale de Cavaleiros", "São Filipe (Cidade)"],
            "Santo Antão": ["Porto de Porto Novo", "Porto Novo (Cidade)", "Ribeira Grande"],
            "São Nicolau": ["Aeroporto Preguiça", "Porto do Tarrafal", "Ribeira Brava"],
            "Maio": ["Aeroporto do Maio", "Porto Inglês", "Vila do Maio"],
            "Brava": ["Porto da Furna", "Nova Sintra"]
        };

        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('active'); }

        function handleLocationClick(event) {
            const island = document.getElementById('search-island').value;
            const locSelect = document.getElementById('search-location');
            if (!island) {
                event.preventDefault();
                locSelect.innerHTML = '<option value="" class="error-text">SÉLECTIONNEZ D’ABORD UNE ÎLE</option>';
                locSelect.classList.add('error-text');
            }
        }

        function updateLocations(island) {
            const locSelect = document.getElementById('search-location');
            locSelect.disabled = false;
            locSelect.classList.remove('error-text', 'text-slate-400');
            locSelect.classList.add('text-[#1d4379]');
            let opts = '<option value="" disabled selected>Lieu de prise en charge</option>';
            if(GEO_DATA[island]) {
                GEO_DATA[island].forEach(l => { opts += `<option value="${l}">${l}</option>`; });
            }
            locSelect.innerHTML = opts;
        }

        function goToSearch() {
            const isl = document.getElementById('search-island').value;
            const loc = document.getElementById('search-location').value;
            if(isl && loc && !loc.includes("SÉLECTIONNEZ")) {
                window.location.href = `search-car.html?island=${encodeURIComponent(isl)}&location=${encodeURIComponent(loc)}`;
            } else {
                handleLocationClick({preventDefault: () => {}});
            }
