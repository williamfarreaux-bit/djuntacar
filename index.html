<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f8fafc; margin: 0; padding-bottom: 120px; }
        
        /* Hero Section */
        .hero-section { 
            background: linear-gradient(135deg, #1d4379 0%, #15325b 100%); 
            padding: 30px 0 80px; 
            border-bottom-left-radius: 40px; 
            border-bottom-right-radius: 40px; 
            text-align: center; 
            position: relative; 
        }
        
        /* Barre de recherche */
        .search-wrapper { 
            position: absolute; bottom: 0; left: 50%; transform: translate(-50%, 50%); 
            width: 90%; max-width: 500px; z-index: 30; 
        }
        .search-bar { 
            width: 100%;
            background: white; border-radius: 20px; padding: 12px 20px; 
            box-shadow: 0 15px 35px rgba(29, 67, 121, 0.15); 
            display: flex; align-items: center; gap: 12px; border: 1px solid #f1f5f9; 
            cursor: pointer; transition: transform 0.1s; text-align: left;
        }
        .search-bar:active { transform: scale(0.98); }

        /* Section Cards */
        .section-title { 
            font-size: 10px; font-weight: 900; color: #94a3b8; 
            text-transform: uppercase; letter-spacing: 2px; 
            margin-bottom: 15px; padding: 0 24px;
        }
        
        .feature-card {
            background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid #f1f5f9;
            display: flex; align-items: center; gap: 16px;
            transition: transform 0.2s;
        }
        .feature-card:active { transform: scale(0.98); }
        
        .icon-box {
            width: 50px; height: 50px; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->

    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="text-2xl font-black text-white uppercase italic tracking-tight mb-2">DjuntaCar</h1>
        <p class="text-blue-200 text-[10px] font-bold uppercase tracking-[3px]">Aluguer de Viaturas em Cabo Verde</p>
        
        <div class="search-wrapper">
            <div class="search-bar" onclick="window.location.href='search-car.html'">
                <i data-lucide="search" class="w-5 h-5 text-[#1d4379]"></i>
                <div class="flex-1">
                    <p class="text-xs font-black text-[#1d4379] uppercase">Onde vai?</p>
                    <p class="text-[10px] font-bold text-gray-400">Pesquise viaturas disponíveis</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto pt-16 px-6">
        
        <!-- Quick Actions -->
        <p class="section-title">Serviços</p>
        <div class="space-y-4 mb-10">
            <div class="feature-card cursor-pointer" onclick="window.location.href='search-car.html'">
                <div class="icon-box bg-blue-50 text-[#1d4379]">
                    <i data-lucide="car" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-sm font-black text-[#1d4379] uppercase">Alugar Viatura</h3>
                    <p class="text-[10px] font-bold text-gray-400 mt-1">Encontre o carro perfeito</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </div>
            
            <div class="feature-card cursor-pointer" onclick="window.location.href='search-driver.html'">
                <div class="icon-box bg-green-50 text-green-600">
                    <i data-lucide="user-check" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-sm font-black text-[#1d4379] uppercase">Motorista</h3>
                    <p class="text-[10px] font-bold text-gray-400 mt-1">Viatura com condutor incluído</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </div>
            
            <div class="feature-card cursor-pointer" onclick="window.location.href='become-driver.html'">
                <div class="icon-box bg-orange-50 text-orange-500">
                    <i data-lucide="briefcase" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-sm font-black text-[#1d4379] uppercase">Tornar-se Motorista</h3>
                    <p class="text-[10px] font-bold text-gray-400 mt-1">Ganhe dinheiro conduzindo</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </div>
        </div>

        <!-- Info Section -->
        <p class="section-title">Informações</p>
        <div class="space-y-4">
            <div class="feature-card cursor-pointer" onclick="window.location.href='assistance.html'">
                <div class="icon-box bg-purple-50 text-purple-600">
                    <i data-lucide="headphones" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-sm font-black text-[#1d4379] uppercase">Assistência</h3>
                    <p class="text-[10px] font-bold text-gray-400 mt-1">Suporte 24/7</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
