<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #ffffff; 
            padding-bottom: calc(180px + env(safe-area-inset-bottom)); 
            overflow-x: hidden;
        }

        /* HEADER VALIDÉ */
        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* BANNIÈRE BLEUE COURBÉE */
        .hero-section {
            background-color: #1d4379;
            padding: 40px 24px 80px 24px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            text-align: center;
            position: relative;
        }

        .hero-title {
            color: white;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 25px;
        }

        /* BARRE DE RECHERCHE FLOTTANTE */
        .search-container {
            position: absolute;
            left: 24px;
            right: 24px;
            bottom: -30px;
            background: white;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            z-index: 10;
        }

        /* CARDS DÉFILANTES (Horizontal Snap) */
        .car-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 60px 24px 20px 24px;
            scrollbar-width: none;
        }
        .car-carousel::-webkit-scrollbar { display: none; }

        .car-card {
            min-width: 280px;
            height: 380px;
            border-radius: 35px;
            position: relative;
            overflow: hidden;
            scroll-snap-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .car-card img { width: 100%; height: 100%; object-fit: cover; }

        .car-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
        }

        /* BOUTONS FIXES BAS */
        .fixed-actions {
            position: fixed;
            bottom: 30px;
            left: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }

        .btn-custom {
            height: 65px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 15px;
            color: white;
            transition: transform 0.2s;
        }
        .btn-custom:active { transform: scale(0.96); }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #e2e8f0; }
        .dot.active { background: #3b82f6; width: 12px; border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <button onclick="toggleMenu()"><i data-lucide="menu" class="w-6 h-6 text-gray-700"></i></button>
        <img src="logo.png" class="h-6" alt="DjuntaCar" onerror="this.src='https://raw.githubusercontent.com/votre-repo/assets/main/logo-text.png'">
        <button onclick="window.location.href='profile.html'"><i data-lucide="user" class="w-6 h-6 text-[#1d4379]"></i></button>
    </header>

    <section class="hero-section">
        <h1 class="hero-title">Trouvez la voiture parfaite</h1>
        
        <div class="search-container" onclick="window.location.href='search-car.html'">
            <i data-lucide="search" class="w-5 h-5 text-blue-500 mr-3"></i>
            <span class="text-gray-400 font-medium text-sm">Commencer ma recherche...</span>
        </div>
    </section>

    <div class="car-carousel" id="car-list">
        <div class="flex items-center justify-center w-full py-20 text-gray-300">
            <i data-lucide="loader" class="animate-spin w-8 h-8"></i>
        </div>
    </div>

    <div class="dots-container">
        <div class="dot active"></div>
        <div class="dot"></div>
    </div>

    <div class="fixed-actions">
        <button onclick="window.location.href='add-car.html'" class="btn-custom bg-[#1d4379]">
            Ajouter ma voiture
        </button>
        <button onclick="window.location.href='become-driver.html'" class="btn-custom bg-[#22c55e]">
            Devenir chauffeur
        </button>
    </div>

    <script>
        lucide.createIcons();
        
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        async function fetchFeaturedCars() {
            try {
                const { data: cars, error } = await supabase
                    .from('vehicles')
                    .select('*')
                    .limit(5);

                if (error) throw error;

                const container = document.getElementById('car-list');
                container.innerHTML = '';

                if (cars && cars.length > 0) {
                    cars.forEach(car => {
                        container.insertAdjacentHTML('beforeend', `
                            <div class="car-card" onclick="window.location.href='car-detail.html?id=${car.id}'">
                                <div class="absolute top-4 left-4 bg-blue-600 text-white text-[10px] font-black px-3 py-1.5 rounded-lg uppercase tracking-wider z-20">
                                    ${car.category || 'Véhicule'}
                                </div>
                                <div class="absolute top-4 right-4 bg-black/40 backdrop-blur-md text-white text-[11px] font-black px-3 py-1.5 rounded-lg flex items-center gap-1 z-20">
                                    <i data-lucide="star" class="w-3 h-3 text-yellow-400 fill-yellow-400"></i> 4.9
                                </div>
                                <img src="${car.image_url}" alt="${car.brand}">
                                <div class="car-overlay">
                                    <h3 class="text-xl font-black">${car.brand} ${car.model}</h3>
                                    <p class="text-sm font-bold opacity-90">${car.price_per_day.toLocaleString()} CVE / jour</p>
                                </div>
                            </div>
                        `);
                    });
                    lucide.createIcons();
                } else {
                    container.innerHTML = '<p class="text-gray-400 text-xs font-bold text-center w-full py-10">Aucun véhicule disponible</p>';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('car-list').innerHTML = '<p class="text-red-500 text-xs font-bold text-center w-full py-10">Erreur de connexion</p>';
            }
        }

        function toggleMenu() {
            // Logique de menu à implémenter si nécessaire, pour l'instant reste sur l'UI validée
            alert("Menu à configurer");
        }

        fetchFeaturedCars();
    </script>
</body>
</html>
