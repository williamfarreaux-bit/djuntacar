<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        
        /* HEADER : Rigueur 70px / 20-60-20 */
        header { 
            height: 70px; 
            background: white; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid #f1f5f9;
        }
        .header-side { width: 20%; display: flex; align-items: center; padding: 0 16px; }
        .header-center { width: 60%; display: flex; justify-content: center; align-items: center; }

        /* ZONE HERO : Réduite de 60% */
        .hero-bg { 
            background-color: #1d4379; 
            border-bottom-left-radius: 45px; 
            border-bottom-right-radius: 45px;
            padding-top: 15px;
            padding-bottom: 35px; /* Très compact */
        }

        /* ALIGNEMENT RECHERCHE ET FILTRES */
        .content-wrapper {
            max-width: 400px; /* Largeur de référence pour aligner recherche et filtres */
            margin: 0 auto;
        }

        /* FILTRES : Hauteur réduite de moitié, blancs, à cheval */
        .filter-float {
            margin-top: -20px; /* Positionnement 50/50 sur le bord bleu */
            z-index: 50;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .cat-chip {
            background: white;
            height: 40px; /* Hauteur réduite de moitié par rapport aux versions initiales */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 8px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }
        .cat-chip.active { color: #1d4379; border-color: #1d4379; }
        .cat-chip i { width: 14px; height: 14px; }

        /* LISTE : Colonne Unique Détaillée */
        .car-card {
            background: white;
            border-radius: 32px;
            overflow: hidden;
            border: 1px solid #f1f5f9;
            position: relative;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }

        .location-tag { 
            position: absolute; bottom: 15px; left: 15px; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); 
            color: white; padding: 4px 12px; border-radius: 12px; 
            font-size: 10px; font-weight: 700; display: flex; align-items: center; gap: 6px; 
        }

        /* ACTIONS FIXES AU BAS */
        .action-bar-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-top: 1px solid #f1f5f9;
            z-index: 900;
        }

        /* MENU HAMBURGER (Sidebar) */
        #mobile-menu {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 2000;
            padding: 32px;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        #mobile-menu.active { transform: translateX(0); }

        body { padding-bottom: 160px; } /* Espace pour les boutons fixes */
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="max-w-md mx-auto w-full flex h-full items-center">
            <div class="header-side flex justify-start">
                <button onclick="toggleMenu()" class="p-2"><i data-lucide="menu" class="w-7 h-7 text-[#1d4379]"></i></button>
            </div>
            <div class="header-center">
                <img src="logo.png" alt="DjuntaCar" class="w-full max-h-10 object-contain">
            </div>
            <div class="header-side flex justify-end">
                <button onclick="window.location.href='profile.html'" class="p-2"><i data-lucide="user" class="w-7 h-7 text-[#1d4379]"></i></button>
            </div>
        </div>
    </header>

    <section class="hero-bg px-6">
        <div class="content-wrapper">
            <div class="bg-white rounded-2xl shadow-xl flex items-center p-2 border border-gray-100">
                <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-[#1d4379]">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </div>
                <input type="text" onclick="window.location.href='results.html'" placeholder="Trouver la voiture parfaite" class="flex-1 px-4 text-sm font-bold outline-none text-gray-400" readonly>
            </div>
        </div>
    </section>
