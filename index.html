<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }

        /* HEADER : Hauteur 70px / Structure 20-60-20 */
        header { 
            height: 70px; 
            background: white; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid #f1f5f9;
        }
        .header-left { width: 20%; display: flex; justify-content: flex-start; padding-left: 16px; }
        .header-center { width: 60%; display: flex; justify-content: center; }
        .header-right { width: 20%; display: flex; justify-content: flex-end; padding-right: 16px; }

        /* ZONE HERO : Réduite de 60%, aucun texte */
        .hero-section {
            background-color: #1d4379;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            padding: 15px 0 30px 0; /* Ultra compact */
        }

        /* Conteneur aligné (90% de largeur) */
        .nav-align-wrapper {
            width: 90%;
            margin: 0 auto;
        }

        /* FILTRES : Hauteur 32px, Blancs, alignés, à cheval 50% */
        .filter-overlap {
            margin-top: -16px; /* Remonte de 50% de la hauteur des boutons (16px) */
            position: relative;
            z-index: 50;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .filter-btn {
            background: white;
            height: 32px; /* Hauteur réduite */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 8px;
            font-weight: 900;
            color: #94a3b8;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #f1f5f9;
        }
        .filter-btn.active {
            color: #1d4379;
            border-color: #1d4379;
        }
        .filter-btn i { width: 12px; height: 12px; }

        /* LISTE : Une seule colonne détaillée */
        .car-vertical-list {
            padding: 40px 16px 180px 16px; /* Padding bas large pour ne pas cacher la dernière voiture derrière le footer */
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .car-card-full {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            position: relative;
        }

        .card-img-zone { position: relative; height: 240px; }
        .card-img-zone img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge-stack {
            position: absolute; top: 12px; left: 12px;
            display: flex; gap: 6px; z-index: 10;
        }
        .island-chip {
            position: absolute; bottom: 12px; left: 12px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            color: white; padding: 4px 12px; border-radius: 12px; font-size: 10px; font-weight: 700;
        }

        /* BOUTONS ACTIONS FIXES AU BAS */
        .footer-sticky-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-top: 1px solid #f1f5f9;
            z-index: 900;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* SIDEBAR (Hamburger) */
        #mobile-sidebar {
            position: fixed; inset: 0; background: white; z-index: 2000;
            transform: translateX(-100%); transition: transform 0.3s ease;
            padding: 30px;
        }
        #mobile-sidebar.active { transform: translateX(0); }
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="header-left">
            <button onclick="toggleSidebar()"><i data-lucide="menu" class="w-7 h-7 text-[#1d4379]"></i></button>
        </div>
        <div class="header-center">
            <img src="logo.png" alt="DjuntaCar" class="w-full max-h-10 object-contain">
        </div>
        <div class="header-right">
            <button onclick="window.location.href='profile.html'"><i data-lucide="user" class="w-7 h-7 text-[#1d4379]"></i></button>
        </div>
    </header>

    <section class="hero-section">
        <div class="nav-align-wrapper">
            <div onclick="window.location.href='search-car.html'" class="bg-white rounded-xl shadow-lg flex items-center p-2 cursor-pointer">
                <div class="w-9 h-9 bg-blue-50 rounded-lg flex items-center justify-center text-[#1d4379]">
                    <i data-lucide="search" class="w-4 h-4"></i>
                </div>
                <div class="flex-1 px-4 text-xs font-bold text-gray-400">Trouver la voiture parfaite</div>
            </div>
        </div>
    </section>

    <div class="nav-align-wrapper filter-overlap">
        <div class="filter-grid">
            <button onclick="filter('all', this)" class="filter-btn active"><i data-lucide="layout-grid"></i> Tous</button>
            <button onclick="filter('4x4', this)" class="filter-btn"><i data-lucide="mountain"></i> 4x4</button>
            <button onclick="filter('citas', this)" class="filter-btn"><i data-lucide="car"></i> Citas</button>
            <button onclick="filter('luxe', this)" class="filter-btn"><i data-lucide="gem"></i> Luxe</button>
        </div>
    </div>

    <main class="car-vertical-list">
        
        <div class="car-card-full" onclick="window.location.href='car-detail.html'">
            <div class="card-img-zone">
                <div class="badge-stack">
                    <span class="bg-[#84cc16] text-white text-[9px] font-black px-2 py-1 rounded">SUPER-HOST</span>
                    <span class="bg-[#1d4379] text-white text-[9px] font-black px-2 py-1 rounded uppercase">Vérifié</span>
                </div>
                <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?auto=format&fit=crop&q=80&w=800">
                <div class="island-chip"><i data-lucide="map-pin" class="w-3 h-3 inline"></i> Sal</div>
            </div>
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-black text-[#1d4379]">Mercedes GLC</h3>
                        <p class="text-[10px] font-bold text-gray-400 mt-1 uppercase">Auto • Diesel • 5 Places</p>
                    </div>
                    <div class="flex items-center text-amber-500 font-black">
                        <i data-lucide="star" class="w-4 h-4 fill-amber-500 mr-1"></i> 5.0
                    </div>
                </div>
                <div class="flex justify-between items-end border-t border-gray-50 pt-4">
                    <button class="text-[10px] font-black text-blue-500 underline uppercase">Détails</button>
                    <p class="text-2xl font-black text-[#1d4379]">15 000 <span class="text-xs">CVE</span></p>
                </div>
            </div>
        </div>

        <div class="car-card-full" onclick="window.location.href='car-detail.html'">
            <div class="card-img-zone">
                <div class="badge-stack">
                    <span class="bg-[#1d4379] text-white text-[9px] font-black px-2 py-1 rounded uppercase">Vérifié</span>
                </div>
                <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=80&w=800">
                <div class="island-chip"><i data-lucide="map-pin" class="w-3 h-3 inline"></i> Santiago</div>
            </div>
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-black text-[#1d4379]">Toyota Hilux</h3>
                        <p class="text-[10px] font-bold text-gray-400 mt-1 uppercase">Manuelle • Diesel • 5 Places</p>
                    </div>
                    <div class="flex items-center text-amber-500 font-black">
                        <i data-lucide="star" class="w-4 h-4 fill-amber-500 mr-1"></i> 4.8
                    </div>
                </div>
                <div class="flex justify-between items-end border-t border-gray-50 pt-4">
                    <button class="text-[10px] font-black text-blue-500 underline uppercase">Détails</button>
                    <p class="text-2xl font-black text-[#1d4379]">6 500 <span class="text-xs">CVE</span></p>
                </div>
            </div>
        </div>

    </main>

    <div class="footer-sticky-actions">
        <button onclick="window.location.href='add-car.html'" class="w-full bg-[#1d4379] text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all">
            Ajouter ma voiture
        </button>
        <button onclick="window.location.href='driver-application.html'" class="w-full bg-[#22c55e] text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all">
            Devenir chauffeur
        </button>
    </div>

    <div id="mobile-sidebar">
        <div class="flex justify-between items-center mb-10">
            <img src="logo.png" class="h-6">
            <button onclick="toggleSidebar()"><i data-lucide="x" class="w-7 h-7 text-gray-400"></i></button>
        </div>
        <nav class="space-y-6">
            <a href="index.html" class="block text-lg font-black text-[#1d4379] uppercase">Accueil</a>
            <a href="search-car.html" class="block text-lg font-black text-[#1d4379] uppercase">Recherche</a>
            <a href="my-rentals.html" class="block text-lg font-black text-[#1d4379] uppercase">Mes Locations</a>
            <a href="profile.html" class="block text-lg font-black text-[#1d4379] uppercase">Profil</a>
        </nav>
        <button onclick="window.location.href='login.html'" class="mt-10 text-xs font-black text-red-400 uppercase text-left">Déconnexion</button>
    </div>

    <script>
        lucide.createIcons();
        function toggleSidebar() { document.getElementById('mobile-sidebar').classList.toggle('active'); }
        function filter(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
