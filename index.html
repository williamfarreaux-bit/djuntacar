<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="layout.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfd; margin: 0; padding-bottom: 140px; }
        .hero-section { background-color: #1d4379; padding-top: 20px; padding-bottom: 60px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; position: relative; text-align: center; z-index: 10; }
        .search-wrapper { position: absolute; bottom: 0; left: 50%; transform: translate(-50%, 50%); z-index: 20; width: 90%; max-width: 500px; }
        .search-bar { background: white; border-radius: 20px; padding: 16px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.12); display: flex; align-items: center; gap: 12px; border: 1px solid #f1f5f9; }
        .categories-wrapper { margin-top: 45px; overflow-x: auto; display: flex; justify-content: space-between; gap: 8px; scrollbar-width: none; width: 90%; margin-left: auto; margin-right: auto; }
        .cat-btn { background: white; border: 1px solid #e2e8f0; padding: 12px 0; width: 100%; border-radius: 100px; font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; text-align: center; }
        .cat-btn.active { background: #1d4379; color: white; border-color: #1d4379; }
        .cars-column { margin-top: 20px; display: flex; flex-direction: column; gap: 24px; padding: 10px 24px 30px 24px; }
        .car-card { width: 100%; height: 340px; border-radius: 35px; position: relative; overflow: hidden; background: #f8fafc; }
        .car-bg { width: 100%; height: 100%; object-fit: cover; }
        .car-overlay { position: absolute; bottom: 0; left: 0; right: 0; height: 60%; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); display: flex; flex-direction: column; justify-content: flex-end; padding: 24px; color: white; }
        .action-btns { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 20px 24px 35px 24px; display: flex; gap: 12px; border-top-left-radius: 30px; border-top-right-radius: 30px; z-index: 900; border-top: 1px solid #f1f5f9; }
        .btn-main { width: 50%; padding: 16px; border-radius: 20px; color: white; font-weight: 800; font-size: 11px; text-transform: uppercase; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 6px; }
    </style>
</head>
<body>
    <div id="header-slot"></div>
    <main>
        <section class="hero-section">
            <h1 class="text-white text-lg font-black uppercase">Trouvez votre vÃ©hicule</h1>
            <div class="search-wrapper">
                <div class="search-bar" onclick="window.location.href='search-car.html'">
                    <i data-lucide="search" class="text-blue-500 w-5 h-5"></i>
                    <span class="text-xs font-bold text-gray-400 uppercase">Rechercher...</span>
                </div>
            </div>
        </section>
        <div class="categories-wrapper">
            <button onclick="filterCars('Tout', this)" class="cat-btn active">Tout</button>
            <button onclick="filterCars('4x4', this)" class="cat-btn">ðŸš™ 4x4</button>
            <button onclick="filterCars('Citadine', this)" class="cat-btn">ðŸš— Ville</button>
        </div>
        <div id="cars-feed" class="cars-column"></div>
        <div class="action-btns">
            <button onclick="secureAccess('add-car.html', 'car')" class="btn-main bg-[#1d4379]"><i data-lucide="plus-circle" class="w-6 h-6"></i>Ajouter voiture</button>
            <button onclick="secureAccess('become-driver.html', 'driver')" class="btn-main bg-[#22c55e]"><i data-lucide="user-check" class="w-6 h-6"></i>Devenir chauffeur</button>
        </div>
    </main>

    <div id="auth-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[1000] hidden items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[35px] p-8 text-center">
            <h3 id="modal-title" class="text-lg font-black text-[#1d4379] uppercase italic mb-2">Connexion requise</h3>
            <p id="modal-desc" class="text-[9px] font-bold text-gray-400 uppercase mb-8">Connectez-vous pour continuer.</p>
            <div class="space-y-3">
                <a href="login.html" class="block w-full bg-[#1d4379] text-white py-4 rounded-2xl font-black text-[10px] uppercase">Se connecter</a>
                <button onclick="closeAuthModal()" class="text-[9px] font-black text-gray-300 uppercase mt-4">Plus tard</button>
            </div>
        </div>
    </div>

    <script>
        const sb = window.supabase.createClient(DJUNTA_CONFIG.supabase.url, DJUNTA_CONFIG.supabase.anonKey);
        async function loadCars(cat) {
            const { data: v } = await sb.from('vehicles').select('*');
            const feed = document.getElementById('cars-feed');
            feed.innerHTML = v.map(c => `
                <div class="car-card" onclick="window.location.href='car-detail.html?id=${c.id}'">
                    <img src="${c.image_url}" class="car-bg">
                    <div class="car-overlay"><h3 class="text-xl font-black uppercase text-white">${c.brand} ${c.model}</h3></div>
                </div>`).join('');
            lucide.createIcons();
        }
        async function secureAccess(url, type) {
            const { data: { user } } = await sb.auth.getUser();
            if (user) window.location.href = url;
            else {
                document.getElementById('modal-title').innerText = type === 'car' ? "Ajouter un vÃ©hicule" : "Devenir chauffeur";
                document.getElementById('auth-modal').classList.replace('hidden', 'flex');
            }
        }
        function closeAuthModal() { document.getElementById('auth-modal').classList.replace('flex', 'hidden'); }
        loadCars('Tout');
    </script>
</body>
</html>
