<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Accueil v1.9.0</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 220px; margin: 0; overflow-x: hidden; }

        /* Section Hero */
        .hero-section {
            background-color: #1d4379;
            padding: 40px 0 80px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            text-align: center;
        }

        .search-wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            width: 90%;
            max-width: 500px;
            z-index: 30;
        }

        .search-bar {
            background: white;
            border-radius: 20px;
            padding: 16px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #f1f5f9;
            cursor: pointer;
        }

        /* Barre d'action fixe en bas */
        .action-btns {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            padding: 20px 24px 45px 24px;
            display: flex; 
            gap: 12px;
            border-top-left-radius: 35px;
            border-top-right-radius: 35px;
            z-index: 1001;
            border-top: 1px solid #e2e8f0;
        }

        .btn-main {
            width: 50%;
            padding: 18px;
            border-radius: 22px;
            color: white; 
            font-weight: 900; 
            font-size: 10px;
            text-transform: uppercase;
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .btn-main:active { transform: scale(0.96); }
    </style>
</head>
<body class="antialiased">

    <div id="header-slot"></div>

    <main>
        <section class="hero-section">
            <h1 class="text-white text-lg font-black uppercase italic px-4" id="hero-title">Louez une voiture</h1>
            <div class="search-wrapper">
                <div class="search-bar" onclick="window.location.href='search-car.html'">
                    <i data-lucide="search" class="text-blue-500 w-5 h-5"></i>
                    <span class="text-[10px] font-bold text-gray-400 uppercase" id="search-placeholder">Rechercher...</span>
                </div>
            </div>
        </section>

        <div id="cars-feed" class="p-6 grid gap-6">
            <div class="text-center py-20 opacity-20">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i>
            </div>
        </div>

        <div class="action-btns">
            <button onclick="window.location.href='add-car.html'" class="btn-main bg-[#1d4379]">
                <i data-lucide="plus-circle" class="w-6 h-6"></i>
                <span id="txt-add-car">Ajouter ma voiture</span>
            </button>
            <button onclick="window.location.href='become-driver.html'" class="btn-main bg-[#22c55e]">
                <i data-lucide="steering-wheel" class="w-6 h-6"></i>
                <span id="txt-become-driver">Devenir chauffeur</span>
            </button>
        </div>
    </main>

    <script>
        /**
         * Initialisation de l'application au chargement complet
         */
        window.onload = function() {
            // Vérification de la configuration
            if (typeof window.DJUNTA_CONFIG === 'undefined') return;

            // Initialisation Supabase
            const sb = window.supabase.createClient(
                DJUNTA_CONFIG.supabase.url, 
                DJUNTA_CONFIG.supabase.anonKey
            );

            // Mise à jour des textes via le dictionnaire
            if (window.DjuntaT) {
                document.getElementById('hero-title').innerText = DjuntaT('hero_title');
                document.getElementById('search-placeholder').innerText = DjuntaT('search_placeholder');
                document.getElementById('txt-add-car').innerText = DjuntaT('btn_add_car');
                document.getElementById('txt-become-driver').innerText = DjuntaT('btn_become_driver');
            }

            // Récupération des données véhicules
            sb.from('vehicles').select('*').then(({ data: vs, error }) => {
                const feed = document.getElementById('cars-feed');
                if (error || !vs || vs.length === 0) {
                    feed.innerHTML = `<p class="text-center py-20 text-slate-400 font-bold uppercase text-[10px]">Aucun véhicule trouvé</p>`;
                    return;
                }

                // Rendu des cartes véhicules
                feed.innerHTML = vs.map(v => `
                    <div class="bg-white rounded-[30px] overflow-hidden shadow-sm border border-gray-100 mb-2" onclick="window.location.href='car-detail.html?id=${v.id}'">
                        <img src="${v.image_url}" class="w-full h-48 object-cover" onerror="this.src='https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=60&w=800'">
                        <div class="p-5 flex justify-between items-center">
                            <div>
                                <h3 class="font-black text-[#1d4379] uppercase text-sm">${v.brand} ${v.model}</h3>
                                <p class="text-[9px] font-bold text-gray-400 uppercase">${v.location || 'Cap-Vert'}</p>
                            </div>
                            <div class="text-right">
                                <span class="font-black text-[#1d4379] text-base">
                                    ${window.DjuntaFormat ? DjuntaFormat(v.price_per_day, DJUNTA_CONFIG.currencyBrain.current) : v.price_per_day}
                                </span>
                                <p class="text-[8px] font-bold text-gray-400">/ JOUR</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Activation des icônes Lucide pour les éléments injectés
                if (window.lucide) lucide.createIcons();
            });
        };
    </script>
</body>
</html>
