<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; padding-bottom: 40px; margin: 0; }

        /* HERO SECTION ULTRA-COMPACTE */
        .hero-bg {
            background-color: #1d4379;
            height: 80px; /* Réduit à 80px pour un look plus "App" */
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 40px;
        }

        /* BARRE DE RECHERCHE AFFINÉE */
        .search-container {
            position: absolute;
            bottom: -22px;
            width: 88%;
            background: white;
            border-radius: 18px;
            padding: 12px 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: 1px solid #f1f5f9;
        }

        /* TITRE DE SECTION COMPACT */
        .section-header {
            padding: 0 28px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LISTE VERTICALE */
        .cars-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 24px;
            margin-bottom: 30px;
        }

        .car-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            border: 1px solid #f1f5f9;
        }

        .car-image-container {
            width: 100%;
            height: 180px; /* Plus compact pour voir plus de cartes */
            position: relative;
        }
        .car-img { width: 100%; height: 100%; object-fit: cover; }

        .price-badge {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 900;
            color: #1d4379;
            font-size: 13px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* BOUTONS D'ACTION BAS DE PAGE */
        .action-container {
            padding: 0 24px 30px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .action-btn {
            width: 100%;
            padding: 16px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-blue { background-color: #1d4379; color: white; }
        .btn-green { background-color: #22c55e; color: white; }
    </style>
</head>
<body class="antialiased">

    <header></header>

    <main>
        <section class="hero-bg">
            <div class="search-container" onclick="window.location.href='search-car.html'">
                <i data-lucide="search" class="text-blue-500 w-5 h-5"></i>
                <span class="text-[11px] font-bold text-gray-400 uppercase tracking-wider">Trouver un véhicule...</span>
            </div>
        </section>

        <div class="section-header">
            <div>
                <h2 class="text-base font-black text-[#1d4379] uppercase italic leading-none">Nouveautés</h2>
                <div class="h-1 w-8 bg-blue-500 rounded-full mt-1"></div>
            </div>
            <span class="text-[9px] font-black text-gray-300 uppercase tracking-widest">Tout voir</span>
        </div>

        <section id="cars-container" class="cars-list">
            <div class="flex flex-col items-center justify-center py-10 opacity-20">
                <i data-lucide="loader-2" class="w-6 h-6 animate-spin text-[#1d4379]"></i>
            </div>
        </section>

        <section class="action-container">
            <button onclick="window.location.href='add-car.html'" class="action-btn btn-blue">
                <i data-lucide="plus" class="w-5 h-5"></i>
                Ajouter ma voiture
            </button>
            <button onclick="window.location.href='become-driver.html'" class="action-btn btn-green">
                <i data-lucide="user-check" class="w-5 h-5"></i>
                Devenir chauffeur
            </button>
        </section>
    </main>

    <script>
        const supabase = window.supabase.createClient(DJUNTA_CONFIG.supabaseUrl, DJUNTA_CONFIG.supabaseKey);

        async function fetchLatestCars() {
            const { data: vehicles, error } = await supabase
                .from('vehicles')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(4);

            const container = document.getElementById('cars-container');
            container.innerHTML = '';

            if (error || !vehicles || vehicles.length === 0) {
                container.innerHTML = `<p class="text-center text-[10px] font-bold text-gray-400 py-10">Aucun véhicule disponible.</p>`;
                return;
            }

            vehicles.forEach(car => {
                const html = `
                    <div class="car-card" onclick="window.location.href='car-detail.html?id=${car.id}'">
                        <div class="car-image-container">
                            <img src="${car.image_url}" class="car-img" onerror="this.src='https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=80&w=800'">
                            <div class="price-badge">
                                ${car.price_per_day.toLocaleString()} <span class="text-[8px]">CVE</span>
                            </div>
                        </div>
                        <div class="p-4 flex justify-between items-center">
                            <div>
                                <h3 class="text-sm font-black text-[#1d4379] uppercase italic">${car.brand} ${car.model}</h3>
                                <p class="text-[9px] font-bold text-gray-300 uppercase">${car.location || 'Cap-Vert'}</p>
                            </div>
                            <div class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center text-[#1d4379]">
                                <i data-lucide="arrow-right" class="w-4 h-4"></i>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
            if (window.lucide) lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', fetchLatestCars);
    </script>
</body>
</html>
