<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; margin: 0; padding-bottom: 140px; }

        .hero-section {
            background-color: #1d4379;
            padding-top: 20px;
            padding-bottom: 60px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .aligned-container {
            width: 90%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 20;
            width: 90%;
            max-width: 500px;
        }

        .search-bar {
            background: white;
            border-radius: 20px;
            padding: 16px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #f1f5f9;
        }

        .categories-wrapper {
            margin-top: 45px;
            overflow-x: auto;
            display: flex;
            justify-content: space-between;
            gap: 8px;
            scrollbar-width: none;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .categories-wrapper::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 12px 0;
            width: 100%;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            color: #64748b;
            text-align: center;
            transition: all 0.2s;
        }
        .cat-btn.active {
            background: #1d4379;
            color: white;
            border-color: #1d4379;
            box-shadow: 0 4px 10px rgba(29, 67, 121, 0.3);
        }

        .cars-column {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 10px 24px 30px 24px;
        }

        .car-card {
            width: 100%;
            height: 340px;
            border-radius: 35px;
            position: relative;
            overflow: hidden;
            background: #f8fafc;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .car-bg { width: 100%; height: 100%; object-fit: cover; }

        .car-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 24px; color: white;
        }

        .action-btns {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 24px 35px 24px;
            display: flex; 
            gap: 12px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            z-index: 900;
            border-top: 1px solid #f1f5f9;
        }

        .btn-main {
            width: 50%;
            padding: 16px;
            border-radius: 20px;
            color: white; 
            font-weight: 800; 
            font-size: 11px;
            text-transform: uppercase;
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            gap: 6px;
        }
    </style>
</head>
