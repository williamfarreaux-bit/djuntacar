<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #f8fafc; margin: 0; padding-top: 75px; padding-bottom: 120px; }
        
        /* HEADER FIXE */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: white; z-index: 1000; border-bottom: 1px solid #f1f5f9;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; box-shadow: 0 2px 15px rgba(0,0,0,0.03);
        }

        .logo-center {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            font-weight: 900; font-style: italic; color: #1d4379; font-size: 20px;
        }

        .hero-section { 
            background: linear-gradient(135deg, #1d4379 0%, #15325b 100%); 
            padding: 40px 20px 80px; text-align: center; color: white;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
        }

        /* BOUTONS ACTION FIXES EN BAS */
        .action-btns { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; padding: 15px 20px 35px; 
            display: flex; gap: 10px; border-top: 1px solid #eee; z-index: 1000;
        }

        .btn-main { 
            flex: 1; padding: 15px; border-radius: 15px; text-decoration: none;
            color: white; font-weight: 900; font-size: 10px; text-transform: uppercase;
            text-align: center; border: none; cursor: pointer;
        }
        .btn-blue { background: #1d4379; }
        .btn-green { background: #22c55e; }

        /* MENU BURGER */
        #mobile-menu {
            position: fixed; inset: 0; background: white; z-index: 2000;
            display: none; padding: 40px;
        }
        #mobile-menu.active { display: block; }
    </style>
</head>
<body>

    <header>
        <button onclick="toggleMenu()" style="font-size: 30px; background:none; border:none; color:#1d4379; cursor:pointer;">â˜°</button>
        
        <div class="logo-center">DjuntaCar</div>

        <div style="display:flex; align-items:center; gap:8px;">
            <select id="lang-selector" onchange="window.location.reload()" style="font-size:10px; font-weight:bold; border:none; background:#f1f5f9; padding:5px; border-radius:5px;">
                <option>FR</option>
                <option>PT</option>
            </select>
            <div onclick="window.location.href='profile.html'" style="width:40px; height:40px; background:#f1f5f9; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">ðŸ‘¤</div>
        </div>
    </header>

    <div id="mobile-menu">
        <button onclick="toggleMenu()" style="float:right; font-size:35px; border:none; background:none; color:#1d4379;">âœ•</button>
        <nav style="display:flex; flex-direction:column; gap:25px; margin-top:80px; font-weight:900; color:#1d4379; font-size:24px;">
            <a href="index.html" style="text-decoration:none; color:inherit;">ACCUEIL</a>
            <a href="search-car.html" style="text-decoration:none; color:inherit;">LOUER</a>
            <a href="driver-application.html" style="text-decoration:none; color:inherit;">CHAUFFEUR</a>
            <a href="profile.html" style="text-decoration:none; color:inherit;">PROFIL</a>
        </nav>
    </div>

    <main>
        <section class="hero-section">
            <h1 style="font-size:20px; font-weight:900; text-transform:uppercase; font-style:italic;">
                Louez une voiture au Cap-Vert<br>
                <span style="font-size:14px; font-weight:700; font-style:normal; opacity:0.9;">Avec ou sans chauffeur</span>
            </h1>
        </section>

        <div style="padding: 50px 20px; text-align: center; color: #ccc; font-weight: bold;">
            Le centre de la page dÃ©file ici...
        </div>
    </main>

    <div class="action-btns">
        <a href="add-car.html" class="btn-main btn-blue">Inscrire ma voiture</a>
        <a href="driver-application.html" class="btn-main btn-green">Devenir chauffeur</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
