<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - L'excellence P2P au Cap-Vert</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        
        /* Design System */
        .hero-bg { background-color: #1d4379; border-bottom-left-radius: 45px; border-bottom-right-radius: 45px; }
        
        /* Header */
        header { height: 80px; }
        
        /* Categories Bar */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .cat-chip {
            padding: 10px 4px;
            border-radius: 16px;
            background: white;
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 8px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }
        .cat-chip.active {
            background: #1d4379;
            color: white;
            border-color: #1d4379;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(29, 67, 121, 0.2);
        }
        .cat-chip i { width: 18px; height: 18px; }

        /* Car Card */
        .car-card {
            background: white;
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid #f1f5f9;
            position: relative;
            transition: transform 0.2s;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.03);
        }
        .car-card:active { transform: scale(0.98); }

        .badge-superhost { background: #84cc16; color: white; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 4px; }
        .badge-verified { background: #1d4379; color: white; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 4px; }
        .location-tag { position: absolute; bottom: 15px; left: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); color: white; padding: 4px 12px; border-radius: 12px; font-size: 10px; font-weight: 700; display: flex; align-items: center; gap: 6px; }

        /* Menu Sidebar */
        #mobile-menu { transition: transform 0.3s ease-in-out; transform: translateX(-100%); }
        #mobile-menu.active { transform: translateX(0); }
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header class="flex items-center px-4 bg-white sticky top-0 z-[100] shadow-sm">
        <div class="max-w-md mx-auto w-full flex items-center justify-between">
            <div class="side-block flex justify-start">
                <button onclick="toggleMenu()" class="p-2"><i data-lucide="menu" class="w-7 h-7 text-[#1d4379]"></i></button>
            </div>

            <div class="flex justify-center">
                <img src="logo.png" alt="DjuntaCar" class="h-10 object-contain">
            </div>

            <div class="side-block flex justify-end text-right">
                <button onclick="window.location.href='profile.html'" class="p-2 relative">
                    <i data-lucide="user" class="w-7 h-7 text-[#1d4379]"></i>
                    <span id="notif-badge" class="absolute top-2 right-2 bg-red-500 w-2.5 h-2.5 rounded-full border-2 border-white hidden"></span>
                </button>
            </div>
        </div>
    </header>

    <section class="hero-bg px-6 pt-10 pb-24 text-center">
        <h1 class="text-white text-2xl font-black leading-tight mb-8" data-i18n="hero_title">Trouvez la voiture parfaite</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl flex items-center p-2 border border-gray-100">
            <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center text-[#1d4379]">
                <i data-lucide="search" class="w-5 h-5"></i>
            </div>
            <input type="text" onclick="window.location.href='results.html'" data-i18n-placeholder="search_placeholder" placeholder="Commencer ma recherche..." class="flex-1 px-4 text-sm font-bold outline-none text-gray-400" readonly>
        </div>
    </section>

    <div class="mt-8 px-6">
        <div class="categories-grid">
            <button onclick="filterType('all', this)" class="cat-chip active">
                <i data-lucide="layout-grid"></i> <span data-i18n="cat_all">Tous</span>
            </button>
            <button onclick="filterType('4x4', this)" class="cat-chip">
                <i data-lucide="mountain"></i> <span data-i18n="cat_4x4">4x4</span>
            </button>
            <button onclick="filterType('citadine', this)" class="cat-chip">
                <i data-lucide="car"></i> <span data-i18n="cat_city">Citadines</span>
            </button>
            <button onclick="filterType('luxe', this)" class="cat-chip">
                <i data-lucide="gem"></i> <span data-i18n="cat_premium">Luxe</span>
            </button>
        </div>
    </div>

    <main class="max-w-md mx-auto px-6 pt-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-[11px] font-black text-gray-400 uppercase tracking-widest" data-i18n="nearby">Populaires à proximité</h2>
        </div>

        <div class="grid grid-cols-1 gap-6" id="car-display-grid">
            <div class="car-card" data-type="luxe" onclick="window.location.href='car-detail.html'">
                <div class="relative">
                    <div class="absolute top-4 left-4 flex gap-2 z-10">
                        <div class="badge-superhost"><i data-lucide="star" class="w-3 h-3 fill-white"></i> Super-Host</div>
                        <div class="badge-verified"><i data-lucide="check-circle" class="w-3 h-3"></i> Vérifié</div>
                    </div>
                    <button class="absolute top-4 right-4 w-10 h-10 bg-white/80 backdrop-blur rounded-full flex items-center justify-center text-gray-400 z-10"><i data-lucide="heart" class="w-5 h-5"></i></button>
                    <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?auto=format&fit=crop&q=80&w=800" class="w-full h-64 object-cover">
                    <div class="location-tag"><i data-lucide="map-pin" class="w-3 h-3 text-pink-500 fill-pink-500"></i> Boa Vista</div>
                </div>
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-black text-[#1d4379]">Mercedes-Benz GLC</h3>
                            <div class="flex gap-4 mt-2">
                                <span class="flex items-center gap-1.5 text-[10px] font-bold text-gray-400 uppercase"><i data-lucide="settings-2" class="w-3.5 h-3.5"></i> Automatique</span>
                                <span class="flex items-center gap-1.5 text-[10px] font-bold text-gray-400 uppercase"><i data-lucide="fuel" class="w-3.5 h-3.5"></i> Diesel</span>
                                <span class="flex items-center gap-1.5 text-[10px] font-bold text-gray-400 uppercase"><i data-lucide="users" class="w-3.5 h-3.5"></i> 5</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 font-black text-amber-500 text-sm"><i data-lucide="star" class="w-4 h-4 fill-amber-500"></i> 5.0</div>
                    </div>
                    <div class="flex justify-between items-end border-t border-gray-50 pt-4">
                        <button class="text-[10px] font-black text-blue-500 underline uppercase tracking-widest">Voir prix EUR</button>
                        <div class="text-right">
                            <p class="text-xl font-black text-[#1d4379]">15 000 <span class="text-xs">CVE</span></p>
                            <p class="text-[9px] font-bold text-gray-300 uppercase">par jour</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="car-card" data-type="4x4" onclick="window.location.href='car-detail.html'">
                <div class="relative">
                    <div class="absolute top-4 left-4 flex gap-2 z-10">
                        <div class="badge-verified"><i data-lucide="check-circle" class="w-3 h-3"></i> Vérifié</div>
                    </div>
                    <button class="absolute top-4 right-4 w-10 h-10 bg-white/80 backdrop-blur rounded-full flex items-center justify-center text-gray-400 z-10"><i data-lucide="heart" class="w-5 h-5"></i></button>
                    <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=80&w=800" class="w-full h-64 object-cover">
                    <div class="location-tag"><i data-lucide="map-pin" class="w-3 h-3 text-pink-500 fill-pink-500"></i> Santiago</div>
                </div>
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-black text-[#1d4379]">Toyota Hilux 4x4</h3>
                            <div class="flex gap-4 mt-2">
                                <span class="flex items-center gap-1.5 text-[10px] font-bold text-gray-400 uppercase"><i data-lucide="settings-2" class="w-3.5 h-3.5"></i> Manuelle</span>
                                <span class="flex items-center gap-1.5 text-[10px] font-bold text-gray-400 uppercase"><i data-lucide="fuel" class="w-3.5 h-3.5"></i> Diesel</span>
                                <span class="flex items-center gap-1.5 text-[10px] font-bold text-gray-400 uppercase"><i data-lucide="users" class="w-3.5 h-3.5"></i> 5</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 font-black text-amber-500 text-sm"><i data-lucide="star" class="w-4 h-4 fill-amber-500"></i> 4.9</div>
                    </div>
                    <div class="flex justify-between items-end border-t border-gray-50 pt-4">
                        <button class="text-[10px] font-black text-blue-500 underline uppercase tracking-widest">Voir prix EUR</button>
                        <div class="text-right">
                            <p class="text-xl font-black text-[#1d4379]">6 500 <span class="text-xs">CVE</span></p>
                            <p class="text-[9px] font-bold text-gray-300 uppercase">par jour</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-12 space-y-4 mb-10">
            <button onclick="window.location.href='add-car.html'" class="w-full bg-[#1d4379] text-white py-5 rounded-[22px] font-black text-[11px] uppercase tracking-[2px] shadow-xl active:scale-95 transition-all">
                Ajouter ma voiture
            </button>
            <button onclick="window.location.href='profile.html?driver=true'" class="w-full bg-[#22c55e] text-white py-5 rounded-[22px] font-black text-[11px] uppercase tracking-[2px] shadow-xl active:scale-95 transition-all">
                Devenir chauffeur
            </button>
        </div>
    </main>

    <div id="mobile-menu" class="fixed inset-0 bg-white z-[200] p-8 flex flex-col">
        <div class="flex justify-between items-center mb-10">
            <select id="lang-selector" onchange="switchLang(this.value)" class="bg-gray-50 border-none text-[10px] font-black text-[#1d4379] rounded-lg px-3 py-2 outline-none">
                <option value="fr">FRANÇAIS</option><option value="en">ENGLISH</option><option value="pt">PORTUGUÊS</option><option value="cv">KRIOLU</option>
            </select>
            <button onclick="toggleMenu()" class="p-2 bg-gray-50 rounded-full"><i data-lucide="x" class="w-6 h-6 text-gray-400"></i></button>
        </div>
        <nav class="space-y-8 flex-1">
            <a href="index.html" class="flex items-center gap-5 text-lg font-black text-[#1d4379] uppercase"><i data-lucide="home"></i> Accueil</a>
            <a href="results.html" class="flex items-center gap-5 text-lg font-black text-[#1d4379] uppercase"><i data-lucide="search"></i> Recherche</a>
            <a href="my-rentals.html" class="flex items-center gap-5 text-lg font-black text-[#1d4379] uppercase"><i data-lucide="calendar"></i> Mes Locations</a>
            <a href="wallet.html" class="flex items-center gap-5 text-lg font-black text-[#1d4379] uppercase"><i data-lucide="wallet"></i> Portefeuille</a>
        </nav>
        <button onclick="logout()" class="text-xs font-black text-red-400 uppercase text-left p-4">Déconnexion</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient('URL', 'KEY');

        // MULTILINGUE (Déjà configuré)
        const translations = {
            fr: { hero_title: "Trouvez la voiture parfaite", search_placeholder: "Commencer ma recherche...", cat_all: "Tous", cat_4x4: "4x4", cat_city: "Citadines", cat_premium: "Luxe", nearby: "Populaires à proximité" },
            en: { hero_title: "Find the perfect car", search_placeholder: "Start search...", cat_all: "All", cat_4x4: "4x4", cat_city: "City", cat_premium: "Luxury", nearby: "Popular nearby" },
            // ... (autres langues)
        };

        function switchLang(lang) { localStorage.setItem('djuntacar_lang', lang); applyTranslations(); }
        function applyTranslations() { /* (Logique déjà existante) */ }
        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('active'); }
        
        function filterType(type, btn) {
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.car-card').forEach(card => {
                if (type === 'all' || card.getAttribute('data-type') === type) card.style.display = 'block';
                else card.style.display = 'none';
            });
        }
        
        async function loadNotifs() { /* (Logique déjà existante) */ }
        document.addEventListener('DOMContentLoaded', () => { applyTranslations(); loadNotifs(); });
    </script>
</body>
</html>
