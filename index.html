<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        body { background-color: #fcfcfd; margin: 0; padding-bottom: 120px; }
        .hero-section { background-color: #1d4379; padding: 40px 0 80px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; text-align: center; position: relative; }
        .search-wrapper { position: absolute; bottom: 0; left: 50%; transform: translate(-50%, 50%); width: 90%; max-width: 500px; z-index: 30; }
        .search-bar { background: white; border-radius: 20px; padding: 16px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.12); display: flex; align-items: center; gap: 12px; border: 1px solid #f1f5f9; cursor: pointer; }
        .action-btns { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px); padding: 20px 24px 40px; display: flex; gap: 12px; border-top-left-radius: 35px; border-top-right-radius: 35px; z-index: 90; border-top: 1px solid #e2e8f0; }
        .btn-main { width: 50%; padding: 18px; border-radius: 22px; color: white; font-weight: 900; font-size: 10px; text-transform: uppercase; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 8px; border: none; cursor: pointer; }
    </style>
</head>
<body class="antialiased">

    <header class="h-16 bg-white flex items-center justify-between px-6 sticky top-0 z-50 border-b border-gray-100 shadow-sm font-sans">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
             <div class="w-8 h-8 bg-[#1d4379] rounded-lg text-white flex items-center justify-center font-bold">D</div>
             <span class="text-[#1d4379] font-black uppercase text-sm tracking-tighter">DjuntaCar</span>
        </div>

        <nav class="hidden md:flex gap-6 text-xs font-bold text-gray-400 uppercase">
            <a href="index.html" class="hover:text-[#1d4379]" data-key="nav_home">Início</a>
            <a href="search-car.html" class="hover:text-[#1d4379]" data-key="nav_rent">Alugar</a>
            <a href="my-rentals.html" class="hover:text-[#1d4379]" data-key="nav_trips">Viagens</a>
        </nav>

        <div class="flex items-center gap-3">
            <select id="lang-selector" onchange="DJUNTA.setLanguage(this.value)" class="bg-gray-50 text-[10px] font-bold text-[#1d4379] py-1 px-2 rounded-lg border border-gray-200 outline-none">
                <option value="pt">PT</option>
                <option value="fr">FR</option>
                <option value="en">EN</option>
            </select>

            <button onclick="window.location.href='favorites.html'" class="text-gray-400 hover:text-red-500">
                <i data-lucide="heart" class="w-5 h-5"></i>
            </button>
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <i data-lucide="menu" class="w-7 h-7"></i>
            </button>
            <button onclick="window.location.href='profile.html'" class="hidden md:block w-8 h-8 bg-gray-100 rounded-full border border-gray-200 overflow-hidden">
                <i data-lucide="user" class="w-full h-full p-1 text-gray-400"></i>
            </button>
        </div>
    </header>

    <div id="mobile-menu" class="hidden fixed inset-0 z-[100] bg-white pt-6 px-6 font-sans">
        <div class="flex justify-between items-center mb-10">
            <span class="text-[#1d4379] font-black uppercase text-xl">Menu</span>
            <button onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="w-10 h-10 bg-gray-50 rounded-full flex items-center justify-center text-gray-500 hover:text-red-500">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        <nav class="flex flex-col gap-6 text-lg font-bold text-[#1d4379]">
            <a href="index.html" class="flex items-center gap-4"><i data-lucide="home" class="w-5 h-5"></i> <span data-key="nav_home">Início</span></a>
            <a href="search-car.html" class="flex items-center gap-4"><i data-lucide="search" class="w-5 h-5"></i> <span data-key="nav_rent">Alugar</span></a>
            <a href="driver-application.html" class="flex items-center gap-4"><i data-lucide="briefcase" class="w-5 h-5"></i> <span data-key="nav_driver">Motorista</span></a>
            <a href="profile.html" class="flex items-center gap-4"><i data-lucide="user" class="w-5 h-5"></i> <span data-key="nav_profile">Perfil</span></a>
            <a href="settings.html" class="flex items-center gap-4"><i data-lucide="settings" class="w-5 h-5"></i> <span data-key="nav_settings">Definições</span></a>
        </nav>
    </div>
    <main>
        <section class="hero-section">
            <h1 class="text-white text-lg font-black uppercase italic px-4" data-key="hero_title">Alugue um carro em Cabo Verde</h1>
            <div class="search-wrapper">
                <div class="search-bar" onclick="window.location.href='search-car.html'">
                    <i data-lucide="search" class="text-blue-500 w-5 h-5"></i>
                    <span class="text-[10px] font-bold text-gray-400 uppercase" data-key="search_placeholder">Para onde quer ir?</span>
                </div>
            </div>
        </section>

        <div id="cars-feed" class="p-6 grid gap-6">
            <div class="text-center py-20 opacity-20"><i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i></div>
        </div>

        <div class="action-btns">
            <button onclick="window.location.href='add-car.html'" class="btn-main bg-[#1d4379]">
                <i data-lucide="plus-circle" class="w-6 h-6"></i>
                <span data-key="btn_add_car">Adicionar carro</span>
            </button>
            <button onclick="window.location.href='become-driver.html'" class="btn-main bg-[#22c55e]">
                <i data-lucide="steering-wheel" class="w-6 h-6"></i>
                <span data-key="btn_become_driver">Ser motorista</span>
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(window.lucide) lucide.createIcons();

            const checkCore = setInterval(async () => {
                // On vérifie que Supabase est prêt
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkCore);
                    const { data: vehicles, error } = await DJUNTA.sb.from('vehicles').select('*');
                    const feed = document.getElementById('cars-feed');
                    if(error || !vehicles || vehicles.length === 0) {
                        feed.innerHTML = `<p class="text-center text-gray-400 font-bold uppercase text-[10px] py-20" data-key="msg_no_car">${DJUNTA.t('msg_no_car')}</p>`;
                        return;
                    }
                    feed.innerHTML = vehicles.map(v => `
                        <div class="bg-white rounded-[30px] overflow-hidden shadow-sm border border-gray-100 mb-2" onclick="window.
