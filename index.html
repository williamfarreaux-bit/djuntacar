<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #fcfcfd; margin: 0; padding-bottom: 140px; }

        /* HERO SECTION */
        .hero-section {
            background-color: #1d4379;
            padding: 40px 0 80px 0;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            text-align: center;
        }

        .search-wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            width: 90%;
            max-width: 500px;
            z-index: 30;
        }

        .search-bar {
            background: white;
            border-radius: 20px;
            padding: 16px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #f1f5f9;
        }

        /* CATEGORIES */
        .categories-wrapper {
            margin-top: 50px;
            overflow-x: auto;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 0 20px;
            scrollbar-width: none;
        }
        .categories-wrapper::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 12px 20px;
            min-width: 80px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            color: #64748b;
            text-align: center;
        }
        .cat-btn.active {
            background: #1d4379;
            color: white;
            border-color: #1d4379;
        }

        /* FEED VOITURES */
        .cars-column {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 0 24px 30px 24px;
        }

        .car-card {
            width: 100%;
            height: 320px;
            border-radius: 35px;
            position: relative;
            overflow: hidden;
            background: #f8fafc;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .car-bg { width: 100%; height: 100%; object-fit: cover; }

        .car-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 24px; color: white;
        }

        /* BOUTONS ACTIONS FIXES */
        .action-btns {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 24px 35px 24px;
            display: flex; 
            gap: 12px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            z-index: 900;
            border-top: 1px solid #f1f5f9;
        }

        .btn-main {
            width: 50%;
            padding: 16px;
            border-radius: 20px;
            color: white; 
            font-weight: 800; 
            font-size: 11px;
            text-transform: uppercase;
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 6px;
        }
    </style>
</head>
<body class="antialiased">

    <div id="header-slot"></div>

    <main>
        <section class="hero-section">
            <h1 class="text-white text-lg font-black uppercase italic italic" data-i18n="nav_home">Accueil</h1>
            <div class="search-wrapper">
                <div class="search-bar" onclick="window.location.href='search-car.html'">
                    <i data-lucide="search" class="text-blue-500 w-5 h-5"></i>
                    <span class="text-[10px] font-bold text-gray-400 uppercase" data-i18n="search_placeholder">Rechercher...</span>
                </div>
            </div>
        </section>

        <div class="categories-wrapper">
            <button onclick="filterCars('Tout', this)" class="cat-btn active">Tout</button>
            <button onclick="filterCars('4x4', this)" class="cat-btn">ðŸš™ 4x4</button>
            <button onclick="filterCars('Citadine', this)" class="cat-btn">ðŸš— Ville</button>
            <button onclick="filterCars('Luxe', this)" class="cat-btn">âœ¨ Luxe</button>
        </div>

        <div id="cars-feed" class="cars-column">
            <div class="text-center py-20 opacity-20"><i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto text-[#1d4379]"></i></div>
        </div>

        <div class="action-btns">
            <button onclick="secureAccess('add-car.html')" class="btn-main bg-[#1d4379]">
                <i data-lucide="plus-circle" class="w-6 h-6"></i>
                Voiture
            </button>
            <button onclick="secureAccess('become-driver.html')" class="btn-main bg-[#22c55e]">
                <i data-lucide="user-check" class="w-6 h-6"></i>
                Chauffeur
            </button>
        </div>
    </main>

    <script>
        // Initialisation Supabase via le Cerveau
        const sb = window.supabase.createClient(DJUNTA_CONFIG.supabase.url, DJUNTA_CONFIG.supabase.anonKey);

        async function loadCars(category = 'Tout') {
            const feed = document.getElementById('cars-feed');
            
            let query = sb.from('vehicles').select('*');
            if (category !== 'Tout') query = query.ilike('category', `%${category}%`);

            const { data: vehicles, error } = await query;

            if (error || !vehicles || vehicles.length === 0) {
                feed.innerHTML = `<p class="text-center text-[10px] font-bold text-slate-400 uppercase py-10">Aucun vÃ©hicule trouvÃ©</p>`;
                return;
            }

            feed.innerHTML = vehicles.map(v => `
                <div class="car-card" onclick="window.location.href='car-detail.html?id=${v.id}'">
                    <img src="${v.image_url}" class="car-bg" onerror="this.src='https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=60&w=800'">
                    <div class="car-overlay">
                        <div class="flex justify-between items-end">
                            <div>
                                <h3 class="text-xl font-black uppercase text-white">${v.brand} ${v.model}</h3>
                                <p class="text-[9px] font-bold text-white opacity-70 uppercase">${v.location || 'Cabo Verde'}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-lg font-black text-white">${DjuntaFormat(v.price_per_day, DJUNTA_CONFIG.currencyBrain.current)}</p>
                                <p class="text-[8px] font-bold text-gray-300 uppercase">/ JOUR</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            if (window.lucide) lucide.createIcons();
        }

        function filterCars(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadCars(cat);
        }

        async function secureAccess(target) {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                window.location.href = target;
            } else {
                window.location.href = 'login.html';
            }
        }

        // Chargement initial
        document.addEventListener('DOMContentLoaded', () => loadCars());
    </script>
</body>
</html>
