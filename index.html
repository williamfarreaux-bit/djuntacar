<html lang="fr">

<body class="antialiased text-gray-800">

    <header class="fixed top-0 w-full z-50 glass border-b border-gray-200">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center h-full py-3">
                <img src="logo.png" onerror="this.src='sigle.png'" class="h-full w-auto object-contain max-h-10" alt="DjuntaCar">
            </div>
            
            <div class="flex gap-2">
                <select id="currency-select" onchange="setCurrency()" class="text-xs font-bold text-[#1A4384] bg-blue-50 px-2 py-1.5 rounded-lg border border-blue-100 outline-none">
                    <option value="CVE">CVE</option>

                <select id="lang-select" onchange="setLanguage()" class="text-xs font-bold text-gray-600 bg-gray-100 px-2 py-1.5 rounded-lg border border-gray-200 outline-none">
                    <option value="fr">ðŸ‡«ðŸ‡· FR</option>

                    <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
                    <option value="cv">ðŸ‡¨ðŸ‡» CV</option>
                </select>
            </div>
        </div>
    </header>

    <div class="hero-gradient hero-shape pt-24 pb-12 px-5 text-white relative">
        <div class="max-w-md mx-auto relative z-10">
            <h1 class="text-3xl font-extrabold mb-2" data-i18n="heroTitle">OÃ¹ voulez-vous aller ?</h1>
            
            <div class="relative text-gray-800 mb-6">
                <i data-lucide="map" class="absolute left-3 top-3.5 h-5 w-5 text-white/70"></i>
                <select id="island-select" onchange="setIsland()" class="block w-full pl-10 pr-10 py-3.5 bg-white/10 border border-white/20 text-white rounded-xl focus:outline-none backdrop-blur-md appearance-none font-medium">
                    <option value="all" data-i18n="islandAll">Toutes les Ã®les</option>
                    <option value="Santiago">Santiago</option>
                    <option value="Sal">Sal</option>
                    <option value="SaoVicente">SÃ£o Vicente</option>
                    <option value="BoaVista">Boa Vista</option>
                    <option value="Fogo">Fogo</option>
                </select>
                <i data-lucide="chevron-down" class="absolute right-3 top-3.5 h-5 w-5 text-white/70 pointer-events-none"></i>
            </div>

            <button onclick="window.location.href='profile.html'" class="w-full bg-white/20 hover:bg-white/30 border border-white/40 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition-all">

                <span data-i18n="btnRentMyCar">Loue ta voiture</span>
            </button>
        </div>
    </div>

    <main class="max-w-md mx-auto px-4 -mt-6 relative z-20">
        <div class="flex gap-2 overflow-x-auto pb-6 scrollbar-hide px-1">
            <button onclick="setCategory('all', this)" class="cat-btn bg-[#1A4384] text-white px-5 py-2.5 rounded-full text-sm font-bold shadow-lg" data-i18n="catAll">Tout</button>
            <button onclick="setCategory('citadina', this)" class="cat-btn bg-white text-gray-600 px-5 py-2.5 rounded-full text-sm font-bold shadow-sm border border-gray-100" data-i18n="catCity">Citadines</button>
            <button onclick="setCategory('4x4_aventura', this)" class="cat-btn bg-white text-gray-600 px-5 py-2.5 rounded-full text-sm font-bold shadow-sm border border-gray-100" data-i18n="cat4x4">4x4</button>
            <button onclick="setCategory('utilitaire', this)" class="cat-btn bg-white text-gray-600 px-5 py-2.5 rounded-full text-sm font-bold shadow-sm border border-gray-100" data-i18n="catVan">Vans</button>
        </div>

        <div id="vehicle-grid" class="grid grid-cols-1 gap-5 pb-6">
            <div class="flex justify-center py-12 text-gray-400">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i>

    <nav class="fixed bottom-0 w-full bg-white/95 backdrop-blur-md border-t border-gray-200 pb-safe z-50">
        <div class="max-w-md mx-auto flex justify-around items-center h-20 px-2">

            <a href="profile.html" class="flex flex-col items-center w-16 text-gray-400"><i data-lucide="user-circle-2" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium" data-i18n="navProfile">Profil</span></a>
        </div>
    </nav>

    <script type="module" src="app.js"></script>
