        function updateLocations() {
            const island = document.getElementById('search-island').value;
            const locSelect = document.getElementById('search-location');
            const addr = document.getElementById('address-container');
            
            locSelect.disabled = false;
            locSelect.style.color = "#1d4379";

        function checkAddressNeeded() {
            const loc = document.getElementById('search-location').value;
            const addr = document.getElementById('address-container');
            // Hub = Pas d'adresse. Ville = Adresse requise.
            const isHub = loc.includes("Aeroporto") || loc.includes("Porto") || loc.includes("Gare") || loc.includes("Marina") || loc.includes("Ferry");
            
            if (loc && !isHub) { addr.classList.remove('hidden'); } 
            else { addr.classList.add('hidden'); }
        }
