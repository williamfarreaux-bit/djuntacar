<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #fcfcfd; margin: 0; padding-bottom: 200px; }
        .hero-shape { 
            border-bottom-left-radius: 3rem; border-bottom-right-radius: 3rem; 
            background: linear-gradient(145deg, #1d4379 0%, #102a4d 100%); 
        }
        .btn-action {
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 60px; border-radius: 22px;
            font-weight: 700; font-size: 15px; text-decoration: none;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header class="h-16 flex items-center px-5 border-b border-gray-50 bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-md mx-auto w-full flex justify-between items-center">
            <i data-lucide="menu" class="w-6 h-6 text-gray-700"></i>
            <img src="logo.png" alt="DjuntaCar" class="h-8 object-contain">
            <i data-lucide="user" class="w-6 h-6 text-[#1d4379]"></i>
        </div>
    </header>

    <div class="hero-shape pt-20 pb-24 px-6 text-white text-center">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-extrabold mb-10 leading-tight">Trouvez la voiture parfaite</h1>
            <a href="search-car.html" class="w-full bg-white text-gray-400 p-5 rounded-[2rem] shadow-2xl flex items-center gap-4 active:scale-95 transition-all text-left">
                <div class="bg-gray-50 rounded-2xl p-2 text-[#1d4379]"><i data-lucide="search" class="w-5 h-5"></i></div>
                <span class="font-bold text-sm">Commencer ma recherche...</span>
            </a>
        </div>
    </div>

    <div class="fixed bottom-0 w-full z-50 px-6 pb-12 pt-4 bg-gradient-to-t from-white via-white/90 to-transparent">
        <div class="max-w-md mx-auto flex flex-col gap-4">
            <a href="add-car.html" class="btn-action bg-[#1d4379] text-white shadow-xl">Ajouter ma voiture</a>
            <a href="become-driver.html" class="btn-action bg-[#22c55e] text-white shadow-xl">Devenir chauffeur</a>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
