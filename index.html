<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="config.js"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        
        body { 
            background-color: #fcfcfd; 
            padding-bottom: 160px; /* Espace pour scroll */
        }

        /* HEADER */
        header { 
            height: 70px; 
            background: white; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid #f1f5f9;
        }
        .header-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .header-side { width: 20%; display: flex; align-items: center; padding: 0 16px; justify-content: center; }
        .header-side.left { justify-content: flex-start; }
        .header-side.right { justify-content: flex-end; }
        .header-center { width: 60%; display: flex; justify-content: center; align-items: center; }
        .header-logo { max-height: 40px; width: 100%; object-fit: contain; }

        /* HERO & FILTRES */
        .hero-bg { 
            background-color: #1d4379; 
            border-bottom-left-radius: 45px; 
            border-bottom-right-radius: 45px;
            padding-top: 15px;
            padding-bottom: 35px;
        }
        .content-wrapper { max-width: 400px; margin: 0 auto; }
        .filter-float { margin-top: -20px; z-index: 50; }
        .categories-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        
        .cat-chip {
            background: white; height: 40px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; gap: 4px;
            font-size: 8px; font-weight: 800; color: #94a3b8; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }
        .cat-chip.active { color: #1d4379; border-color: #1d4379; }
        .cat-chip i { width: 14px; height: 14px; }

        /* CARDS */
        .car-card {
            background: white; border-radius: 32px; overflow: hidden;
            border: 1px solid #f1f5f9; position: relative; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); transition: transform 0.2s;
        }
        .car-card:active { transform: scale(0.98); }
        .location-tag { 
            position: absolute; bottom: 15px; left: 15px; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); 
            color: white; padding: 4px 12px; border-radius: 12px; 
            font-size: 10px; font-weight: 700; display: flex; align-items: center; gap: 6px; 
        }

        /* FOOTER ACTIONS */
        .action-bar-fixed {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 16px 20px; border-top: 1px solid #f1f5f9; z-index: 900;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }

        /* MENU LATÃ‰RAL */
        #mobile-menu {
            position: fixed; inset: 0; background: white; z-index: 2000;
            padding: 32px; display: flex; flex-direction: column;
            transform: translateX(-100%); transition: transform 0.3s ease-in-out;
        }
        #mobile-menu.active { transform: translateX(0); }
    </style>
</head>

                <button onclick="toggleMenu()" class="p-2">
                    <i data-lucide="menu" class="w-7 h-7 text-[#1d4379]"></i>
                </button>
            </div>
