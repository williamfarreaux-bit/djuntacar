<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A4384',
                        secondary: '#0f2a52',
                        accent: '#76B852',
                    }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        body { background-color: #F9FAFB; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="antialiased text-gray-800 font-sans">

    <header class="fixed top-0 w-full z-50 glass border-b border-gray-200 transition-all duration-300">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
            
            <div class="flex items-center h-full py-3">
                <img src="logo.png" 
                     onerror="this.src='sigle.png'; this.onerror=null;" 
                     class="h-full w-auto object-contain max-h-10" 
                     alt="DjuntaCar">
            </div>

            <div class="flex items-center gap-2 text-xs font-bold text-gray-600 bg-gray-100 px-3 py-1.5 rounded-full border border-gray-200">
                <span>üá´üá∑ FR</span>
                <i data-lucide="chevron-down" class="w-3 h-3"></i>
            </div>
        </div>
    </header>

    <div class="bg-gradient-to-br from-[#1A4384] via-[#1A4384] to-[#0f2a52] pt-28 pb-16 px-5 text-white rounded-b-[2.5rem] shadow-xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full -translate-y-1/2 translate-x-1/2 blur-3xl"></div>
        
        <div class="max-w-md mx-auto relative z-10">
            <h1 class="text-3xl font-extrabold mb-2 tracking-tight">O√π voulez-vous aller ?</h1>
            <p class="text-blue-100 text-sm mb-6 flex items-center gap-2 font-medium opacity-90">
                <i data-lucide="map-pin" class="w-4 h-4"></i>
                Mobilidadi pa tudu Cabo Verde üá®üáª
            </p>
            
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="map" class="h-5 w-5 text-white/70"></i>
                </div>
                <select id="island-select" onchange="applyFilters()" class="block w-full pl-10 pr-10 py-3.5 text-base bg-white/10 border border-white/20 text-white rounded-xl placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 focus:bg-white/20 transition-all backdrop-blur-md appearance-none font-medium">
                    <option value="all" class="text-gray-900">Toutes les √Æles</option>
                    <option value="Santiago" class="text-gray-900">Santiago (Praia)</option>
                    <option value="Sal" class="text-gray-900">Sal</option>
                    <option value="SaoVicente" class="text-gray-900">S√£o Vicente</option>
                    <option value="BoaVista" class="text-gray-900">Boa Vista</option>
                    <option value="SantoAntao" class="text-gray-900">Santo Ant√£o</option>
                    <option value="Fogo" class="text-gray-900">Fogo</option>
                    <option value="Maio" class="text-gray-900">Maio</option>
                    <option value="SaoNicolau" class="text-gray-900">S√£o Nicolau</option>
                    <option value="Brava" class="text-gray-900">Brava</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i data-lucide="chevron-down" class="h-5 w-5 text-white/70"></i>
                </div>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-4 -mt-8 relative z-20">
        
        <div class="flex gap-2 overflow-x-auto pb-6 scrollbar-hide px-1">
            <button onclick="setCategory('all', this)" class="cat-btn active bg-primary text-white px-5 py-2.5 rounded-full text-sm font-bold shadow-lg shadow-blue-900/20 transform transition-all active:scale-95 whitespace-nowrap">Tout</button>
            <button onclick="setCategory('citadina', this)" class="cat-btn bg-white text-gray-600 px-5 py-2.5 rounded-full text-sm font-bold shadow-sm border border-gray-100 transform transition-all active:scale-95 whitespace-nowrap">Citadines</button>
            <button onclick="setCategory('4x4_aventura', this)" class="cat-btn bg-white text-gray-600 px-5 py-2.5 rounded-full text-sm font-bold shadow-sm border border-gray-100 transform transition-all active:scale-95 whitespace-nowrap">4x4</button>
            <button onclick="setCategory('utilitaire', this)" class="cat-btn bg-white text-gray-600 px-5 py-2.5 rounded-full text-sm font-bold shadow-sm border border-gray-100 transform transition-all active:scale-95 whitespace-nowrap">üöê Van</button>
            <button onclick="setCategory('premium', this)" class="cat-btn bg-white text-gray-600 px-5 py-2.5 rounded-full text-sm font-bold shadow-sm border border-gray-100 transform transition-all active:scale-95 whitespace-nowrap">Luxe</button>
        </div>

        <div id="vehicle-grid" class="grid grid-cols-1 gap-5 pb-6">
            <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                <i data-lucide="loader-2" class="w-10 h-10 animate-spin text-primary mb-3"></i>
                <span class="text-sm font-medium">Chargement des v√©hicules...</span>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white/95 backdrop-blur-md border-t border-gray-200 pb-safe z-50">
        <div class="max-w-md mx-auto flex justify-around items-center h-20 px-2">
            <button class="flex flex-col items-center justify-center w-16 h-full text-primary">
                <i data-lucide="home" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-bold">Accueil</span>
            </button>
            <button class="flex flex-col items-center justify-center w-16 h-full text-gray-400 hover:text-gray-600 active:scale-95 transition-transform">
                <i data-lucide="calendar-days" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium">Resa</span>
            </button>
            <button class="flex flex-col items-center justify-center w-16 h-full text-gray-400 hover:text-gray-600 active:scale-95 transition-transform">
                <i data-lucide="message-square" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium">Chat</span>
            </button>
            <button class="flex flex-col items-center justify-center w-16 h-full text-gray-400 hover:text-gray-600 active:scale-95 transition-transform">
                <i data-lucide="user-circle-2" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium">Profil</span>
            </button>
        </div>
    </nav>

    <script>
        // INIT ICONS
        lucide.createIcons();

        // SUPABASE CLIENT
        const SUPABASE_URL = 'https://enuiuuwnjzvpfvpklmjw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_MDe_Df6NgeA-MmeP1pguPQ_tgF2k8s-';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // STATE
        let allVehicles = [];
        let currentCategory = 'all';

        // MAIN FUNCTION
        async function loadApp() {
            const grid = document.getElementById('vehicle-grid');
            
            try {
                // FETCH DATA
                const { data, error } = await supabase
                    .from('vehicles')
                    .select('*')
                    .eq('is_active', true);
                
                if (error) throw error;

                // SIMULATION ILES (R√©partition sur tout le Cap Vert pour d√©mo)
                allVehicles = data.map(car => {
                    let il = 'Santiago'; // Par d√©faut
                    const m = car.model.toLowerCase();
                    
                    if (m.includes('hilux')) il = 'Santiago';
                    else if (m.includes('jimny')) il = 'Sal';
                    else if (m.includes('l200')) il = 'BoaVista';
                    else if (m.includes('hiace')) il = 'SaoVicente'; // Les Vans ici
                    else if (m.includes('duster')) il = 'Fogo';
                    else if (m.includes('kwid')) il = 'Maio';
                    else if (m.includes('panda')) il = 'SantoAntao';
                    
                    return { ...car, island: il };
                });

                applyFilters();

            } catch (err) {
                console.error(err);
                grid.innerHTML = `
                    <div class="bg-red-50 text-red-600 p-6 rounded-2xl text-center border border-red-100 mx-2">
                        <i data-lucide="wifi-off" class="w-8 h-8 mx-auto mb-2 opacity-50"></i>
                        <p class="font-bold mb-1">Erreur de connexion</p>
                        <p class="text-xs opacity-80">${err.message}</p>
                    </div>`;
                lucide.createIcons();
            }
        }

        // FILTER LOGIC
        function applyFilters() {
            const island = document.getElementById('island-select').value;
            const grid = document.getElementById('vehicle-grid');

            const filtered = allVehicles.filter(car => {
                const matchIsland = island === 'all' || car.island === island;
                const matchCat = currentCategory === 'all' || car.category === currentCategory;
                return matchIsland && matchCat;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="text-center py-16 px-6">
                        <div class="bg-gray-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="car-front" class="w-10 h-10 text-gray-400"></i>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg mb-1">Aucun v√©hicule ici</h3>
                        <p class="text-gray-500 text-sm">Essayez de changer d'√Æle (Ex: Sal, Santiago...)</p>
                    </div>`;
            } else {
                grid.innerHTML = filtered.map(car => createCard(car)).join('');
            }
            lucide.createIcons();
        }

        // RENDER CARD
        function createCard(car) {
            // Image fallback logic
            let img = 'https://via.placeholder.com/400x250?text=Auto';
            if (car.images_url && car.images_url.length > 0) img = car.images_url[0];

            return `
            <div onclick="alert('Page d√©tail pour : ${car.make} ${car.model}')" 
                 class="bg-white rounded-2xl overflow-hidden shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] border border-gray-100 active:scale-[0.98] transition-all duration-200 cursor-pointer group">
                
                <div class="relative h-48 bg-gray-100 overflow-hidden">
                    <img src="${img}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" loading="lazy" alt="${car.make}">
                    
                    <div class="absolute top-3 right-3 bg-white/95 backdrop-blur shadow-sm px-3 py-1.5 rounded-full text-xs font-bold text-primary">
                        ${car.price_per_day.toLocaleString()} CVE <span class="text-gray-400 font-normal">/j</span>
                    </div>
                    
                    <div class="absolute bottom-3 left-3 bg-black/60 backdrop-blur-md text-white px-2.5 py-1 rounded-lg text-[10px] font-medium flex items-center gap-1.5 border border-white/10">
                        <i data-lucide="map-pin" class="w-3 h-3 text-accent"></i> ${car.island}
                    </div>
                </div>

                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-extrabold text-lg text-gray-900 leading-tight">${car.make} ${car.model}</h3>
                            <p class="text-xs text-gray-500 font-medium mt-0.5 uppercase tracking-wide text-primary/70">${car.category.replace('_', ' ')}</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-4 text-xs font-medium text-gray-500 pt-3 border-t border-gray-50">
                        <div class="flex items-center gap-1.5 bg-gray-50 px-2 py-1 rounded-md">
                            <i data-lucide="fuel" class="w-3.5 h-3.5 text-primary"></i>
                            ${car.fuel_type || 'Essence'}
                        </div>
                        <div class="flex items-center gap-1.5 bg-gray-50 px-2 py-1 rounded-md">
                            <i data-lucide="joystick" class="w-3.5 h-3.5 text-primary"></i>
                            ${car.transmission || 'Manuelle'}
                        </div>
                        <div class="flex items-center gap-1.5 bg-gray-50 px-2 py-1 rounded-md">
                            <i data-lucide="users" class="w-3.5 h-3.5 text-primary"></i>
                            ${car.seats || 4}
                        </div>
                    </div>
                </div>
            </div>`;
        }

        // CATEGORY SWITCHER
        window.setCategory = (cat, btn) => {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.className = `cat-btn bg-white text-gray-600 px-5 py-2.5 rounded-full text-sm font-bold shadow-sm border border-gray-100 transform transition-all active:scale-95 whitespace-nowrap`;
            });
            btn.className = `cat-btn active bg-primary text-white px-5 py-2.5 rounded-full text-sm font-bold shadow-lg shadow-blue-900/20 transform transition-all active:scale-95 whitespace-nowrap`;
            applyFilters();
        }

        // START
        loadApp();
    </script>
</body>
</html>
