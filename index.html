<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #fcfcfd; margin: 0; padding-bottom: 100px; }

        /* MODALES */
        .modal {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        /* SCROLLBAR HIDE */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* SLIDERS & INPUTS */
        input[type="range"] { accent-color: #1d4379; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .hero-shape { 
            border-bottom-left-radius: 3rem; 
            border-bottom-right-radius: 3rem; 
            background: linear-gradient(145deg, #1d4379 0%, #102a4d 100%); 
        }

        /* BOUTON D'ACTION */
        .btn-main {
            background: #1d4379;
            color: white;
            padding: 18px;
            border-radius: 20px;
            font-weight: 700;
            text-align: center;
            width: 100%;
            box-shadow: 0 10px 20px rgba(29, 67, 121, 0.2);
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <header class="fixed top-0 w-full z-50 glass-nav border-b border-gray-50 h-16 flex items-center">
        <div class="max-w-md mx-auto w-full px-5 flex justify-between items-center">
            <button onclick="toggleMenu()" class="p-2"><i data-lucide="menu" class="w-6 h-6"></i></button>
            <img src="logo.png" alt="DjuntaCar" class="h-8 object-contain">
            <div class="w-10"></div>
        </div>
    </header>

    <div class="hero-shape pt-28 pb-20 px-6 text-white text-center">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-extrabold mb-8">Trouvez la voiture parfaite</h1>
            
            <button onclick="openModal('vehicle-search-modal')" class="w-full bg-white text-gray-400 p-5 rounded-[2rem] shadow-2xl flex items-center gap-4 active:scale-95 transition-all">
                <div class="bg-gray-50 rounded-2xl p-2 text-[#1d4379]"><i data-lucide="search" class="w-5 h-5"></i></div>
                <span class="font-bold text-sm">Commencer ma recherche...</span>
            </button>
        </div>
    </div>

    <main class="max-w-md mx-auto px-5 mt-10">
        <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-6" id="results-title">Véhicules disponibles</h2>
        <div id="vehicle-grid" class="space-y-6">
            </div>
    </main>

    <div id="vehicle-search-modal" class="modal">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="font-extrabold text-lg">Ma recherche</h2>
            <button onclick="closeModal('vehicle-search-modal')"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto p-6 space-y-8 no-scrollbar">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-2">Île</label>
                    <select id="f-island" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]">
                        <option value="Santiago">Santiago</option>
                        <option value="Sal">Sal</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-2">Ville</label>
                    <input type="text" id="f-city" placeholder="Ex: Praia" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none">
                </div>
            </div>

            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase block mb-2">Dates du voyage</label>
                <input type="text" id="f-dates" placeholder="Sélectionner vos dates" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-2">Catégorie</label>
                    <select id="f-type" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none">
                        <option value="all">Toutes</option>
                        <option value="4x4">4X4</option>
                        <option value="citadine">Citadine</option>
                        <option value="van">Van</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-2">Nombre de places</label>
                    <select id="f-seats" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none">
                        <option value="all">Peu importe</option>
                        <option value="2">2 places</option>
                        <option value="5">5 places</option>
                        <option value="7">7+ places</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Prix Max (CVE/jour)</label>
                    <span id="price-val" class="text-xs font-bold text-[#1d4379]">15000</span>
                </div>
                <input type="range" id="f-price" min="2000" max="25000" step="500" value="15000" class="w-full h-2 bg-gray-100 rounded-lg" oninput="document.getElementById('price-val').innerText = this.value">
            </div>

            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase block mb-2">Note minimum</label>
                <div class="flex gap-2">
                    <label class="flex-1"><input type="radio" name="stars" value="3" class="hidden peer"><div class="peer-checked:bg-[#1d4379] peer-checked:text-white bg-gray-50 p-3 rounded-xl text-center text-xs font-bold border">3★+</div></label>
                    <label class="flex-1"><input type="radio" name="stars" value="4" class="hidden peer"><div class="peer-checked:bg-[#1d4379] peer-checked:text-white bg-gray-50 p-3 rounded-xl text-center text-xs font-bold border">4★+</div></label>
                    <label class="flex-1"><input type="radio" name="stars" value="5" class="hidden peer"><div class="peer-checked:bg-[#1d4379] peer-checked:text-white bg-gray-50 p-3 rounded-xl text-center text-xs font-bold border">5★</div></label>
                </div>
            </div>

            <div class="flex items-center justify-between bg-blue-50 p-4 rounded-2xl border border-blue-100">
                <div class="flex items-center gap-3">
                    <i data-lucide="user-check" class="text-[#1d4379]"></i>
                    <span class="text-sm font-bold text-[#1d4379]">Avec chauffeur</span>
                </div>
                <input type="checkbox" id="f-driver" class="w-6 h-6 rounded-lg accent-[#1d4379]">
            </div>
        </div>
        <div class="p-6">
            <button onclick="applyVehicleSearch()" class="btn-main">Afficher les véhicules</button>
        </div>
    </div>

    <div id="transition-modal" class="modal !bg-black/20 backdrop-blur-sm flex justify-center items-center">
        <div class="bg-white w-[90%] max-w-sm rounded-[2.5rem] p-8 text-center space-y-6 shadow-2xl">
            <div class="w-20 h-20 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto">
                <i data-lucide="user-plus" class="w-10 h-10"></i>
            </div>
            <div>
                <h3 class="text-xl font-extrabold mb-2">Option Chauffeur</h3>
                <p class="text-sm text-gray-500">Souhaitez-vous choisir personnellement votre chauffeur pour ce voyage ?</p>
            </div>
            <div class="flex flex-col gap-3">
                <button onclick="openModal('driver-search-modal'); closeModal('transition-modal')" class="btn-main !bg-green-500">Oui, choisir maintenant</button>
                <button onclick="finalizeBooking()" class="text-gray-400 font-bold text-sm py-2">Non, m'en assigner un</button>
            </div>
        </div>
    </div>

    <div id="driver-search-modal" class="modal">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="font-extrabold text-lg">Trouver un chauffeur</h2>
            <button onclick="closeModal('driver-search-modal')"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <div class="p-6 space-y-6 flex-1 overflow-y-auto no-scrollbar">
            <div class="relative">
                <i data-lucide="search" class="absolute left-4 top-4 text-gray-300 w-5 h-5"></i>
                <input type="text" id="d-name" placeholder="Rechercher par nom..." class="w-full p-4 pl-12 bg-gray-50 rounded-2xl font-bold text-sm outline-none">
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Tarif journalier max</label>
                    <span id="d-price-val" class="text-xs font-bold text-green-600">5000</span>
                </div>
                <input type="range" id="d-price" min="1000" max="10000" step="500" value="5000" class="w-full h-2 bg-gray-100 rounded-lg accent-green-500" oninput="document.getElementById('d-price-val').innerText = this.value">
            </div>

            <div class="space-y-4">
                <h4 class="text-xs font-bold text-gray-400 uppercase">Chauffeurs disponibles</h4>
                <div id="driver-list" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // INIT
        lucide.createIcons();
        flatpickr("#f-dates", { mode: "range", minDate: "today", dateFormat: "d/m/Y" });

        const supabase = window.supabase.createClient('https://enuiuuwnjzvpfvpklmjw.supabase.co', 'sb_publishable_MDe_Df6NgeA-MmeP1pguPQ_tgF2k8s-');

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // LOGIQUE VEHICULE
        async function applyVehicleSearch() {
            const withDriver = document.getElementById('f-driver').checked;
            closeModal('vehicle-search-modal');
            
            // On simule une validation de véhicule pour montrer le popup transition
            if(withDriver) {
                setTimeout(() => openModal('transition-modal'), 500);
            }
            renderDemoVehicles();
        }

        function renderDemoVehicles() {
            const grid = document.getElementById('vehicle-grid');
            grid.innerHTML = `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm border p-4 flex gap-4 items-center">
                    <div class="w-24 h-24 bg-gray-100 rounded-2xl overflow-hidden"><img src="https://via.placeholder.com/150" class="w-full h-full object-cover"></div>
                    <div class="flex-1">
                        <h3 class="font-extrabold text-sm">Toyota Hilux 4x4</h3>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Santiago • 5 Places</p>
                        <p class="text-[#1d4379] font-black mt-2">6500 CVE / jour</p>
                    </div>
                </div>
            `;
        }

        // LOGIQUE CHAUFFEUR
        async function finalizeBooking() {
            alert("Réservation envoyée ! Un chauffeur vous sera assigné.");
            closeModal('transition-modal');
        }

        // DEMO LISTE CHAUFFEURS
        document.addEventListener('DOMContentLoaded', () => {
            const dList = document.getElementById('driver-list');
            const drivers = [
                { name: "Carlos Silva", price: 3000, stars: 4.8 },
                { name: "Maria Mendes", price: 4500, stars: 5.0 }
            ];
            dList.innerHTML = drivers.map(d => `
                <div class="bg-white p-4 rounded-2xl border flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center font-bold text-[#1d4379]">${d.name.charAt(0)}</div>
                        <div>
                            <p class="font-bold text-sm">${d.name}</p>
                            <p class="text-[10px] text-yellow-500 font-bold">★ ${d.stars}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-green-600 text-xs">${d.price} CVE</p>
                        <button class="text-[9px] font-bold bg-green-50 text-green-600 px-3 py-1 rounded-lg mt-1">Choisir</button>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
