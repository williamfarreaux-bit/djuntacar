
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Accueil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        
        /* HEADER : Rigueur 70px / 20-60-20 */
        header { 
            height: 70px; 
            background: white; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid #f1f5f9;
        }
        .header-side { width: 20%; display: flex; align-items: center; padding: 0 16px; }
        .header-center { width: 60%; display: flex; justify-content: center; align-items: center; }

        /* ZONE HERO : Réduite de 60% */
        .hero-bg { 
            background-color: #1d4379; 
            border-bottom-left-radius: 45px; 
            border-bottom-right-radius: 45px;
            padding-top: 15px;
            padding-bottom: 35px; /* Très compact */
        }

        /* ALIGNEMENT RECHERCHE ET FILTRES */
        .content-wrapper {
            max-width: 400px; /* Largeur de référence pour aligner recherche et filtres */
            margin: 0 auto;
        }

        /* FILTRES : Hauteur réduite de moitié, blancs, à cheval */
        .filter-float {
            margin-top: -20px; /* Positionnement 50/50 sur le bord bleu */
            z-index: 50;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .cat-chip {
            background: white;
            height: 40px; /* Hauteur réduite de moitié par rapport aux versions initiales */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 8px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }
        .cat-chip.active { color: #1d4379; border-color: #1d4379; }
        .cat-chip i { width: 14px; height: 14px; }

        /* LISTE : Colonne Unique Détaillée */
        .car-card {
            background: white;
            border-radius: 32px;
            overflow: hidden;
            border: 1px solid #f1f5f9;
            position: relative;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }

        .location-tag { 
            position: absolute; bottom: 15px; left: 15px; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); 
            color: white; padding: 4px 12px; border-radius: 12px; 
            font-size: 10px; font-weight: 700; display: flex; align-items: center; gap: 6px; 
        }

        /* ACTIONS FIXES AU BAS */
        .action-bar-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-top: 1px solid #f1f5f9;
            z-index: 900;
        }

        /* MENU HAMBURGER (Sidebar) */
        #mobile-menu {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 2000;
            padding: 32px;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        #mobile-menu.active { transform: translateX(0); }

        body { padding-bottom: 160px; } /* Espace pour les boutons fixes */
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <header>
        <div class="max-w-md mx-auto w-full flex h-full items-center">
            <div class="header-side flex justify-start">
                <button onclick="toggleMenu()" class="p-2"><i data-lucide="menu" class="w-7 h-7 text-[#1d4379]"></i></button>
            </div>
            <div class="header-center">
                <img src="logo.png" alt="DjuntaCar" class="w-full max-h-10 object-contain">
            </div>
            <div class="header-side flex justify-end">
                <button onclick="window.location.href='profile.html'" class="p-2"><i data-lucide="user" class="w-7 h-7 text-[#1d4379]"></i></button>
            </div>
        </div>
    </header>

    <section class="hero-bg px-6">
        <div class="content-wrapper">
            <div class="bg-white rounded-2xl shadow-xl flex items-center p-2 border border-gray-100">
                <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-[#1d4379]">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </div>
                <input type="text" onclick="window.location.href='results.html'" placeholder="Trouver la voiture parfaite" class="flex-1 px-4 text-sm font-bold outline-none text-gray-400" readonly>
            </div>
        </div>
    </section>

    <div class="px-6 filter-float">
        <div class="content-wrapper">
            <div class="categories-grid">
                <button onclick="filterType('all', this)" class="cat-chip active">
                    <i data-lucide="layout-grid"></i> <span>Tous</span>
                </button>
                <button onclick="filterType('4x4', this)" class="cat-chip">
                    <i data-lucide="mountain"></i> <span>4x4</span>
                </button>
                <button onclick="filterType('citadine', this)" class="cat-chip">
                    <i data-lucide="car"></i> <span>Citas</span>
                </button>
                <button onclick="filterType('luxe', this)" class="cat-chip">
                    <i data-lucide="gem"></i> <span>Luxe</span>
                </button>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-6 pt-10">
        <div id="car-list" class="space-y-6">
            <div class="car-card">
                <div class="relative">
                    <div class="absolute top-4 left-4 flex gap-2 z-10">
                        <div class="bg-[#84cc16] text-white px-3 py-1 rounded-lg text-[9px] font-extrabold uppercase">Super-Host</div>
                        <div class="bg-[#1d4379] text-white px-3 py-1 rounded-lg text-[9px] font-extrabold uppercase">Vérifié</div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?auto=format&fit=crop&w=800" class="w-full h-56 object-cover">
                    <div class="location-tag"><i data-lucide="map-pin" class="w-3 h-3 text-pink-500 fill-pink-500"></i> Boa Vista</div>
                </div>
                <div class="p-5">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="text-base font-black text-[#1d4379]">Mercedes GLC</h3>
                            <p class="text-[9px] font-bold text-gray-400 uppercase mt-1">Auto • Diesel • 5 Places</p>
                        </div>
                        <div class="flex items-center gap-1 font-black text-amber-500"><i data-lucide="star" class="w-4 h-4 fill-amber-500"></i> 5.0</div>
                    </div>
                    <div class="flex justify-between items-end border-t border-gray-50 pt-3">
                        <span class="text-[10px] font-black text-blue-500 underline uppercase">Plus d'infos</span>
                        <p class="text-xl font-black text-[#1d4379]">15 000 CVE <span class="text-[9px] text-gray-300">/j</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="action-bar-fixed">
        <div class="max-w-md mx-auto w-full flex flex-col gap-2">
            <button onclick="window.location.href='add-car.html'" class="w-full bg-[#1d4379] text-white py-4 rounded-[18px] font-black text-[11px] uppercase tracking-widest shadow-lg">
                Ajouter ma voiture
            </button>
            <button onclick="window.location.href='profile.html?driver=true'" class="w-full bg-[#22c55e] text-white py-4 rounded-[18px] font-black text-[10px] uppercase tracking-widest shadow-lg">
                Devenir chauffeur
            </button>
        </div>
    </div>

    <div id="mobile-menu">
        <div class="flex justify-between items-center mb-10">
            <img src="logo.png" class="h-6">
            <button onclick="toggleMenu()" class="p-2 bg-gray-50 rounded-full"><i data-lucide="x" class="w-6 h-6 text-gray-400"></i></button>
        </div>
        <nav class="space-y-8 flex-1">
            <a href="index.html" class="flex items-center gap-5 text-lg font-black text-[#1d4379] uppercase"><i data-lucide="home"></i> Accueil</a>
            <a href="results.html" class="flex items-center gap-5 text-lg font-black text-[#1d4379] uppercase"><i data-lucide="search"></i> Recherche</a>
            <a href="my-rentals.html" class="flex items-center gap-5 text-lg font-black text-[#1d4379] uppercase"><i data-lucide="calendar"></i> Mes Locations</a>
        </nav>
        <button class="text-xs font-black text-red-400 uppercase text-left">Déconnexion</button>
    </div>

    <script>
        lucide.createIcons();
        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('active'); }
        function filterType(type, btn) {
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
