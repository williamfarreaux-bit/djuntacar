<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Accueil</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }

        /* HEADER : Hauteur 70px / Structure 20-60-20 */
        header { 
            height: 70px; 
            background: white; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid #f1f5f9;
        }
        .header-left { width: 20%; display: flex; justify-content: flex-start; padding-left: 16px; }
        .header-center { width: 60%; display: flex; justify-content: center; }
        .header-right { width: 20%; display: flex; justify-content: flex-end; padding-right: 16px; }

        /* ZONE HERO */
        .hero-section {
            background-color: #1d4379;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            padding: 15px 0 30px 0;
        }

        .nav-align-wrapper { width: 90%; margin: 0 auto; }

        /* FILTRES */
        .filter-overlap { margin-top: -16px; position: relative; z-index: 50; }
        .filter-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .filter-btn {
            background: white; height: 32px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; gap: 4px;
            font-size: 8px; font-weight: 900; color: #94a3b8; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #f1f5f9;
        }
        .filter-btn.active { color: #1d4379; border-color: #1d4379; }
        .filter-btn i { width: 12px; height: 12px; }

        /* LISTE */
        .car-vertical-list { padding: 40px 16px 180px 16px; display: flex; flex-direction: column; gap: 24px; }
        .car-card-full {
            background: white; border-radius: 30px; overflow: hidden;
            border: 1px solid #f1f5f9; box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            position: relative;
        }
        .card-img-zone { position: relative; height: 240px; }
        .card-img-zone img { width: 100%; height: 100%; object-fit: cover; }
        .badge-stack { position: absolute; top: 12px; left: 12px; display: flex; gap: 6px; z-index: 10; }
        .island-chip { position: absolute; bottom: 12px; left: 12px; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); color: white; padding: 4px 12px; border-radius: 12px; font-size: 10px; font-weight: 700; }

        /* FOOTER FIXE */
        .footer-sticky-actions {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 16px 20px; border-top: 1px solid #f1f5f9; z-index: 900;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* SIDEBAR */
        #mobile-sidebar {
            position: fixed; inset: 0; background: white; z-index: 2000;
            transform: translateX(-100%); transition: transform 0.3s ease; padding: 30px;
        }
        #mobile-sidebar.active { transform: translateX(0); }

        /* DEBUG STATUS (Pour vérifier la connexion BDD) */
        #db-status {
            position: fixed; bottom: 5px; right: 5px; z-index: 2000;
            font-size: 8px; font-weight: bold; background: white; padding: 2px 6px; border-radius: 4px; border: 1px solid #eee;
            display: flex; align-items: center; gap: 4px;
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #ccc; }
        .status-dot.ok { background: #22c55e; }
        .status-dot.error { background: #ef4444; }
    </style>
</head>
<body class="bg-[#fcfcfd] antialiased">

    <div id="mobile-sidebar">

        <nav class="space-y-6">

        lucide.createIcons();
        function toggleSidebar() { document.getElementById('mobile-sidebar').classList.toggle('active'); }
        function filter(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));

        const SUPABASE_URL = 'VOTRE_URL_SUPABASE_ICI'; // Ex: https://xyz.supabase.co

            if (!SUPABASE_URL.includes('VOTRE_URL')) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                checkConnection();
            } else {
                updateStatus('error', 'Clés manquantes');
            }
        } catch (e) {
            updateStatus('error', 'Erreur Init');
            console.error(e);
        }

            try {
                // On essaie de récupérer une ligne de la table 'cars' (si elle existe)

                const { data, error } = await supabase.from('cars').select('count', { count: 'exact', head: true });
                
                if (error && error.code !== 'PGRST116') { // PGRST116 = table vide ou inexistante, mais connexion OK

                    updateStatus('ok', 'Connecté');
                    console.log('Supabase est connecté !');
                }
            } catch (err) {
                updateStatus('error', 'Echec');
            }
        }
