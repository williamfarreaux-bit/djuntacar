<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #f8fafc; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            margin: 0;
        }

        .login-card { 
            background: white; 
            border-radius: 35px; 
            padding: 40px 30px; 
            width: 90%; 
            max-width: 400px; 
            margin: auto; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.03); 
            border: 1px solid #f1f5f9; 
        }

        .input-field { 
            width: 100%; 
            background-color: #f1f5f9; 
            border: 2px solid transparent;
            border-radius: 20px; 
            padding: 18px; 
            font-size: 14px;
            font-weight: 700; 
            color: #1d4379;
            outline: none; 
            margin-bottom: 15px; 
            transition: 0.2s;
        }

        .input-field:focus {
            border-color: #1d4379;
            background-color: white;
        }

        .btn-login { 
            background: #1d4379; 
            color: white; 
            width: 100%; 
            padding: 20px; 
            border-radius: 22px; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 12px; 
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(29, 67, 121, 0.2);
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-login:active {
            transform: scale(0.95);
        }

        .btn-login:disabled {
            background: #cbd5e1;
            box-shadow: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="antialiased">

    <!-- STATIC HEADER - Standardized for offline robustness -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white z-50 border-b border-gray-100 px-4 flex items-center justify-between font-sans shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('mobile-menu').classList.remove('hidden')" class="md:hidden text-[#1d4379]">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <div class="hidden md:flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="./logo.png" alt="DjuntaCar" style="height: 35px; width: auto; object-fit: contain;">
            </div>
        </div>
        <div class="md:hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="./logo.png" alt="DjuntaCar" style="height: 30px; width: auto; object-fit: contain;">
        </div>
        <div class="flex items-center gap-3">
            <select onchange="window.changeLanguage(this.value)" class="bg-gray-100 text-[#1d4379] text-[10px] font-bold py-1 px-2 rounded-lg hidden md:block">
                <option value="pt">PT</option><option value="fr">FR</option><option value="en">EN</option>
            </select>
            <button onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gray-50 rounded-full flex items-center justify-center border border-gray-200 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden fixed inset-0 z-[100]">
        <div onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute top-0 left-0 bottom-0 w-[80%] bg-white p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <img src="./logo.png" style="height: 25px;">
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <nav class="flex flex-col gap-6 text-[#1d4379] font-bold text-lg">
                <a href="index.html" class="flex items-center gap-3">Início</a>
                <a href="search-car.html" class="flex items-center gap-3">Alugar</a>
                <a href="driver-application.html" class="flex items-center gap-3">Motorista</a>
            </nav>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <!-- END STATIC HEADER -->


<main class="flex-grow flex items-center justify-center p-6">
        <div class="login-card">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-black text-[#1d4379] uppercase italic tracking-tighter" data-key="btn_login">Login</h1>
            </div>

            <form id="login-form">
                <input type="email" id="email" class="input-field" placeholder="Email" required>
                <input type="password" id="password" class="input-field" placeholder="Senha" required>
                <button type="submit" id="submit-btn" class="btn-login" data-key="btn_login">ENTRAR</button>
            </form>

            <p class="mt-8 text-center text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                Novo? <a href="signup.html" class="text-[#1d4379] underline" data-key="btn_register">Criar conta</a>
            </p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Attente du moteur
            const checkEngine = setInterval(() => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    setupLogin();
                }
            }, 100);
        });

        function setupLogin() {
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const btn = document.getElementById('submit-btn');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // UI Loading
                const originalText = btn.innerText;
                btn.innerText = "AGUARDE...";
                btn.disabled = true;

                try {
                    // Utilisation du client Supabase centralisé
                    const { error } = await DJUNTA.sb.auth.signInWithPassword({ email, password });

                    if (error) {
                        alert("Erro: " + error.message);
                        btn.innerText = originalText;
                        btn.disabled = false;
                    } else {
                        // Succès : Redirection
                        window.location.href = 'profile.html';
                    }
                } catch (err) {
                    console.error(err);
                    alert("Erro técnico.");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
