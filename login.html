<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #fcfcfd; margin: 0; }

        .input-group { 
            background: #f8fafc;
            border: 1px solid #f1f5f9;
            border-radius: 20px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        .input-group:focus-within {
            border-color: #1d4379;
            background: white;
            box-shadow: 0 0 0 4px rgba(29, 67, 121, 0.05);
        }

        input { 
            width: 100%; font-weight: 600; color: #1d4379; 
            outline: none; background: transparent; border: none; font-size: 15px; 
        }

        .btn-primary {
            background-color: #1d4379;
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(29, 67, 121, 0.15);
            transition: all 0.3s ease;
        }
        .btn-primary:active { transform: scale(0.97); }

        /* ZONE D'ERREUR DYNAMIQUE */
        #error-banner {
            display: none;
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            color: #b91c1c;
            padding: 14px;
            border-radius: 18px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="antialiased text-gray-800 flex flex-col min-h-screen">

    <main class="flex-1 flex flex-col justify-center px-8 py-12 max-w-md mx-auto w-full">
        
        <div class="text-center mb-10">
            <img src="logo.png" alt="DjuntaCar" class="h-10 mx-auto mb-6">
            <h1 class="text-2xl font-extrabold text-[#1d4379]">Bon retour !</h1>
            <p class="text-gray-400 text-sm font-medium mt-2">Connectez-vous pour continuer</p>
        </div>

        <div id="error-banner" class="flex items-center gap-3">
            <i data-lucide="alert-circle" class="w-4 h-4 text-red-500"></i>
            <span id="error-text">Email ou mot de passe incorrect.</span>
        </div>

        <form id="login-form" class="space-y-4">
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-4 tracking-wider">Email</label>
                <div class="input-group">
                    <i data-lucide="mail" class="w-5 h-5 text-gray-300"></i>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-4 tracking-wider">Mot de passe</label>
                <div class="input-group">
                    <i data-lucide="lock" class="w-5 h-5 text-gray-300"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="flex justify-end px-2 mt-2">
                    <a href="forgot-password.html" class="text-[11px] font-bold text-[#1d4379] hover:underline">
                        Mot de passe oublié ?
                    </a>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="btn-primary mt-6 flex justify-center items-center gap-2">
                <span id="btn-text">Se connecter</span>
                <i data-lucide="chevron-right" class="w-4 h-4" id="btn-icon"></i>
            </button>
        </form>

        <p class="text-center mt-10 text-sm font-medium text-gray-400">
            Pas encore de compte ? 
            <a href="signup.html" class="text-[#1d4379] font-bold hover:underline">S'inscrire</a>
        </p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();

        // Configuration Supabase
        const supabase = window.supabase.createClient('URL_VOTRE_SUPABASE', 'CLE_ANON_VOTRE_SUPABASE');

        const loginForm = document.getElementById('login-form');
        const errorBanner = document.getElementById('error-banner');
        const errorText = document.getElementById('error-text');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            
            // Masquer l'erreur précédente
            errorBanner.style.display = 'none';
            
            // État de chargement
            submitBtn.disabled = true;
            btnText.innerText = "Connexion...";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                // Gestion personnalisée des messages selon le code erreur de Supabase
                errorBanner.style.display = 'flex';
                
                if (error.status === 400) {
                    errorText.innerText = "Email ou mot de passe invalide.";
                } else {
                    errorText.innerText = "Un problème est survenu. Veuillez réessayer.";
                }

                // Réinitialiser le bouton
                submitBtn.disabled = false;
                btnText.innerText = "Se connecter";
                lucide.createIcons();
            } else {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
