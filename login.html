<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Connexion - DjuntaCar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="layout.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .login-card { background: white; border-radius: 35px; padding: 40px 30px; width: 90%; max-width: 400px; margin: auto; }
        .input-field { width: 100%; background-color: #f1f5f9; border-radius: 20px; padding: 18px; font-weight: 700; outline: none; margin-bottom: 15px; }
        .btn-login { background: #1d4379; color: white; width: 100%; padding: 20px; border-radius: 22px; font-weight: 900; text-transform: uppercase; font-size: 12px; }
    </style>
</head>
<body>
    <div id="header-slot"></div>
    <div class="login-card">
        <h1 class="text-2xl font-black text-[#1d4379] uppercase text-center mb-8">Connexion</h1>
        <form id="login-form">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Mot de passe" required>
            <button type="submit" id="submit-btn" class="btn-login">Se connecter</button>
        </form>
        <p class="mt-8 text-center text-[10px] font-bold text-gray-400 uppercase">
            Nouveau ? <a href="signup.html" class="text-[#1d4379] underline">Cr√©er un compte</a>
        </p>
    </div>
    <script>
        const sb = window.supabase.createClient(DJUNTA_CONFIG.supabase.url, DJUNTA_CONFIG.supabase.anonKey);
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "CONNEXION...";
            const { error } = await sb.auth.signInWithPassword({ 
                email: document.getElementById('email').value, 
                password: document.getElementById('password').value 
            });
            if (error) { alert("Erreur d'identifiants"); btn.innerText = "SE CONNECTER"; }
            else window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
