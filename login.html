<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion - DjuntaCar</title>
    <link rel="icon" type="image/png" href="sigle.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #F3F4F6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl p-8 border border-gray-100 relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-2 bg-[#1d4379]"></div>

        <div class="text-center mb-6 mt-4">
            <img src="logo.png" alt="DjuntaCar" class="h-20 mx-auto mb-4 object-contain">
            <h2 id="page-title" class="text-xl font-extrabold text-[#1d4379]">Bon retour !</h2>
            <p id="page-subtitle" class="text-xs text-gray-400 font-medium mt-1">Connectez-vous pour gérer vos véhicules</p>
        </div>

        <form id="auth-form" class="space-y-4">
            
            <div id="name-field" class="hidden">
                <label class="block text-[10px] font-bold text-gray-400 mb-1 ml-1 uppercase">Prénom / Nom</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-4 top-3.5 w-5 h-5 text-gray-300"></i>
                    <input type="text" id="full_name" class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:border-[#1d4379] outline-none font-bold text-gray-700">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-400 mb-1 ml-1 uppercase">Email</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-4 top-3.5 w-5 h-5 text-gray-300"></i>
                    <input type="email" id="email" class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:border-[#1d4379] outline-none font-bold text-gray-700" placeholder="exemple@gmail.com" required>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-400 mb-1 ml-1 uppercase">Mot de passe</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-4 top-3.5 w-5 h-5 text-gray-300"></i>
                    <input type="password" id="password" class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:border-[#1d4379] outline-none font-bold text-gray-700" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-[#1d4379] text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all flex justify-center items-center gap-2">
                Se connecter
            </button>
        </form>

        <div id="msg" class="mt-4 text-center text-xs font-bold min-h-[20px]"></div>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                <span id="toggle-text">Pas encore de compte ?</span>
                <button type="button" onclick="toggleMode()" class="text-[#1d4379] font-bold hover:underline ml-1" id="toggle-btn">
                    Créer un compte
                </button>
            </p>
        </div>

        <div class="mt-6 text-center border-t border-gray-100 pt-4">
            <a href="index.html" class="text-[10px] text-gray-400 hover:text-[#1d4379] font-bold flex items-center justify-center gap-1">
                <i data-lucide="arrow-left" class="w-3 h-3"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        
        // CONFIG
        const SUPABASE_URL = 'https://enuiuuwnjzvpfvpklmjw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_MDe_Df6NgeA-MmeP1pguPQ_tgF2k8s-';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ETAT
        let isSignUpMode = false;

        // ELEMENTS
        const form = document.getElementById('auth-form');
        const msg = document.getElementById('msg');
        const submitBtn = document.getElementById('submit-btn');
        const title = document.getElementById('page-title');
        const subtitle = document.getElementById('page-subtitle');
        const nameField = document.getElementById('name-field');
        const toggleText = document.getElementById('toggle-text');
        const toggleBtn = document.getElementById('toggle-btn');

        // BASCULE MODE (Connexion <-> Inscription)
        window.toggleMode = () => {
            isSignUpMode = !isSignUpMode;
            
            if (isSignUpMode) {
                // Mode Inscription
                title.innerText = "Créer un compte";
                subtitle.innerText = "Rejoignez la communauté DjuntaCar";
                submitBtn.innerText = "S'inscrire";
                nameField.classList.remove('hidden');
                document.getElementById('full_name').required = true;
                toggleText.innerText = "Déjà un compte ?";
                toggleBtn.innerText = "Se connecter";
            } else {
                // Mode Connexion
                title.innerText = "Bon retour !";
                subtitle.innerText = "Connectez-vous pour continuer";
                submitBtn.innerText = "Se connecter";
                nameField.classList.add('hidden');
                document.getElementById('full_name').required = false;
                toggleText.innerText = "Pas encore de compte ?";
                toggleBtn.innerText = "Créer un compte";
            }
        };

        // SOUMISSION FORMULAIRE
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full_name').value;

            // Feedback visuel
            submitBtn.innerHTML = '<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i> Patientez...';
            lucide.createIcons();
            msg.innerText = "";

            try {
                if (isSignUpMode) {
                    // INSCRIPTION
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: { full_name: fullName } // Envoie le nom dans les métadonnées
                        }
                    });
                    if (error) throw error;
                    
                    msg.innerText = "✅ Compte créé ! Vérifiez vos emails.";
                    msg.className = "mt-4 text-center text-xs font-bold text-green-600";
                    
                    // Redirection automatique après 2 secondes
                    setTimeout(() => window.location.href = 'index.html', 2000);

                } else {
                    // CONNEXION
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    if (error) throw error;

                    window.location.href = 'index.html';
                }

            } catch (err) {
                console.error(err);
                msg.innerText = "❌ " + err.message;
                msg.className = "mt-4 text-center text-xs font-bold text-red-500";
                submitBtn.innerText = isSignUpMode ? "S'inscrire" : "Se connecter";
            }
        });
    </script>
</body>
</html>
