<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Connexion - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="layout.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        
        * { 
            font-family: 'Montserrat', sans-serif !important; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            background-color: #f8fafc; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            border-radius: 35px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
            border: 1px solid #f1f5f9;
            width: 100%;
        }

        .input-label {
            font-size: 10px;
            font-weight: 900;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            margin-left: 4px;
            display: block;
        }

        .input-field {
            width: 100%;
            background-color: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 18px;
            font-size: 14px;
            font-weight: 700;
            color: #1d4379;
            outline: none;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: #1d4379;
            background-color: white;
        }

        .btn-login {
            background: #1d4379;
            color: white;
            width: 100%;
            padding: 20px;
            border-radius: 22px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(29, 67, 121, 0.2);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            border: none;
        }

        .btn-login:active {
            transform: scale(0.96);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="antialiased">

    <div id="header-slot"></div>

    <main class="max-w-md mx-auto px-6 flex-grow flex flex-col justify-center w-full py-10">
        
        <div class="login-card">
            <div class="text-center mb-10">
                <img src="logo.png" alt="DjuntaCar" style="height: 45px; margin: 0 auto 20px auto;" onerror="this.style.display='none'">
                <h1 class="text-2xl font-black text-[#1d4379] uppercase tracking-tight">Bon retour !</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase mt-2">Connectez-vous pour louer ou gérer vos trajets</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="input-label">Adresse Email</label>
                    <input type="email" id="email" class="input-field" placeholder="exemple@email.com" required>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="input-label mb-0">Mot de passe</label>
                        <a href="forgot-password.html" class="text-[9px] font-black text-gray-400 uppercase hover:text-[#1d4379] transition-colors">Oublié ?</a>
                    </div>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-btn" class="btn-login">
                        <span>Se connecter</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </form>

            <div class="mt-10 text-center">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">
                    Pas encore de compte ? <a href="signup.html" class="text-[#1d4379] underline ml-1">S'inscrire</a>
                </p>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialisation des icônes Lucide pour cette page
            if (window.lucide) lucide.createIcons();

            const loginForm = document.getElementById('login-form');
            const submitBtn = document.getElementById('submit-btn');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // État de chargement
                const originalContent = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>';
                if (window.lucide) lucide.createIcons();
                submitBtn.disabled = true;

                try {
                    // Création du client Supabase avec la config officielle
                    const sb = window.supabase.createClient(
                        DJUNTA_CONFIG.supabase.url, 
                        DJUNTA_CONFIG.supabase.anonKey
                    );

                    const { data, error } = await sb.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    // Succès : Notification et redirection vers le profil
                    if (window.showToast) {
                        showToast("Bienvenue sur DjuntaCar !", "success");
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 800);

                } catch (err) {
                    // Erreur : Message personnalisé
                    let errorMsg = "Erreur de connexion";
                    if (err.message === "Invalid login credentials") {
                        errorMsg = "Email ou mot de passe incorrect";
                    }

                    if (window.showToast) {
                        showToast(errorMsg, "error");
                    }
                    
                    // Reset du bouton
                    submitBtn.innerHTML = originalContent;
                    if (window.lucide) lucide.createIcons();
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
