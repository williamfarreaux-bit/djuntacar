<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion - DjuntaCar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth-service.js"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen px-6">

    <div class="w-full max-w-sm">
        <div class="text-center mb-10">
            <img src="logo.png" class="h-12 mx-auto mb-4" onerror="this.style.display='none'">
            <h1 class="text-2xl font-black text-[#1d4379] uppercase">Bon retour !</h1>
            <p class="text-xs text-gray-400 font-bold mt-2">Connectez-vous pour gérer vos locations</p>
        </div>

        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>
            <input type="password" id="password" placeholder="Mot de passe" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-[#1d4379]" required>

            <div class="text-right">
                <a href="forgot-password.html" class="text-[10px] font-bold text-gray-400 hover:text-[#1d4379]">Mot de passe oublié ?</a>
            </div>

            <p id="msg" class="text-xs font-bold text-center text-red-500 h-4"></p>

            <button type="submit" id="btn-submit" class="w-full bg-[#1d4379] text-white py-4 rounded-[18px] font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-transform">
                Se connecter
            </button>
        </form>

        <p class="text-center mt-8 text-xs font-bold text-gray-400">
            Pas encore de compte ? <a href="signup.html" class="text-[#1d4379] underline">S'inscrire</a>
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('msg');
            
            btn.innerText = "Connexion...";
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Appel Magique à Supabase
            const result = await DjuntaAuth.signIn(email, password);

            if (result.success) {
                // Succès -> On va sur le profil
                window.location.href = 'profile.html';
            } else {
                // Erreur
                msg.innerText = "Email ou mot de passe incorrect.";
                btn.innerText = "SE CONNECTER";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
