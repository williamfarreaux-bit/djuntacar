<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion - DjuntaCar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="bg-light">

    <div id="header-slot"></div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="logo.png" class="auth-logo" alt="DjuntaCar" onerror="this.style.display='none'">
                <h1 class="font-brand">Bon retour !</h1>
                <p class="auth-subtitle">Connectez-vous pour gérer vos locations</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
                
                <div class="input-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="auth-options">
                    <a href="forgot-password.html" class="link-alt">Mot de passe oublié ?</a>
                </div>

                <p id="msg" class="error-text"></p>

                <button type="submit" id="btn-submit" class="btn-primary">
                    Se connecter
                </button>
            </form>

            <p class="auth-footer">
                Pas encore de compte ? <a href="signup.html" class="link-primary">S'inscrire</a>
            </p>
        </div>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('msg');
            
            btn.innerText = "CONNEXION...";
            btn.disabled = true;
            msg.innerText = "";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                if (typeof showToast === "function") {
                    showToast("Bienvenue !", "success");
                }
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 800);

            } catch (error) {
                msg.innerText = "Email ou mot de passe incorrect.";
                btn.innerText = "SE CONNECTER";
                btn.disabled = false;
                if (typeof showToast === "function") {
                    showToast("Erreur de connexion", "error");
                }
            }
        });
    </script>
</body>
</html>
