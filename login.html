<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion - DjuntaCar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { font-family: 'Montserrat', sans-serif !important; }
        body { background-color: #f8fafc; }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px;
            border-radius: 18px;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
            background: white;
        }
        .social-btn:active { transform: scale(0.98); background: #f1f5f9; }

        .input-group input {
            width: 100%;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-group input:focus { border-color: #1d4379; }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #94a3b8;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 24px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        .divider:not(:empty)::before { margin-right: 1rem; }
        .divider:not(:empty)::after { margin-left: 1rem; }
    </style>
</head>
<body class="antialiased">

    <main class="max-w-md mx-auto px-8 pt-16">
        
        <div class="text-center mb-12">
            <img src="logo.png" alt="DjuntaCar" class="h-12 mx-auto mb-6">
            <h1 class="text-2xl font-black text-[#1d4379]">Bienvenue</h1>
            <p class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mt-2">La route vous attend au Cap-Vert</p>
        </div>

        <div class="space-y-3">
            <button onclick="loginWithProvider('google')" class="social-btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
                Continuer avec Google
            </button>
            <button onclick="loginWithProvider('facebook')" class="social-btn">
                <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5">
                Continuer avec Facebook
            </button>
            <button onclick="loginWithProvider('apple')" class="social-btn">
                <i data-lucide="apple" class="w-5 h-5"></i>
                Continuer avec Apple
            </button>
        </div>

        <div class="divider">ou par e-mail</div>

        <form onsubmit="handleEmailLogin(event)" class="space-y-4">
            <div class="input-group">
                <input type="email" id="email" placeholder="Votre adresse e-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            
            <button type="submit" id="btn-submit" class="w-full bg-[#1d4379] text-white py-5 rounded-[22px] font-black shadow-xl shadow-blue-900/10 active:scale-95 transition-all">
                SE CONNECTER
            </button>
        </form>

        <p class="text-center mt-8 text-xs font-bold text-gray-400">
            Nouveau ici ? <a href="signup.html" class="text-[#1d4379] underline">Créer un compte</a>
        </p>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient('URL_VOTRE_SUPABASE', 'CLE_ANON_VOTRE_SUPABASE');

        // 1. Authentification Réseaux Sociaux
        async function loginWithProvider(provider) {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: provider,
                options: {
                    redirectTo: window.location.origin + '/index.html'
                }
            });
            if (error) alert("Erreur d'authentification : " + error.message);
        }

        // 2. Authentification E-mail / Mot de passe
        async function handleEmailLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-submit');

            btn.disabled = true;
            btn.innerText = "CONNEXION EN COURS...";

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                alert("Erreur : " + error.message);
                btn.disabled = false;
                btn.innerText = "SE CONNECTER";
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
