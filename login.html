<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - DjuntaCar</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="djunta-master.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap');
        * { font-family: 'Montserrat', sans-serif !important; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #f8fafc; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            margin: 0;
        }

        .login-card { 
            background: white; 
            border-radius: 35px; 
            padding: 40px 30px; 
            width: 90%; 
            max-width: 400px; 
            margin: auto; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.03); 
            border: 1px solid #f1f5f9; 
        }

        .input-field { 
            width: 100%; 
            background-color: #f1f5f9; 
            border: 2px solid transparent;
            border-radius: 20px; 
            padding: 18px; 
            font-size: 14px;
            font-weight: 700; 
            color: #1d4379;
            outline: none; 
            margin-bottom: 15px; 
            transition: 0.2s;
        }

        .input-field:focus {
            border-color: #1d4379;
            background-color: white;
        }

        .btn-login { 
            background: #1d4379; 
            color: white; 
            width: 100%; 
            padding: 20px; 
            border-radius: 22px; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 12px; 
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(29, 67, 121, 0.2);
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-login:active {
            transform: scale(0.95);
        }

        .btn-login:disabled {
            background: #cbd5e1;
            box-shadow: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="antialiased">

    <djunta-header></djunta-header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="login-card">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-black text-[#1d4379] uppercase italic tracking-tighter" data-key="btn_login">Login</h1>
            </div>

            <form id="login-form">
                <input type="email" id="email" class="input-field" placeholder="Email" required>
                <input type="password" id="password" class="input-field" placeholder="Senha" required>
                <button type="submit" id="submit-btn" class="btn-login" data-key="btn_login">ENTRAR</button>
            </form>

            <p class="mt-8 text-center text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                Novo? <a href="signup.html" class="text-[#1d4379] underline" data-key="btn_register">Criar conta</a>
            </p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Attente du moteur
            const checkEngine = setInterval(() => {
                if(window.DJUNTA && DJUNTA.sb) {
                    clearInterval(checkEngine);
                    setupLogin();
                }
            }, 100);
        });

        function setupLogin() {
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const btn = document.getElementById('submit-btn');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // UI Loading
                const originalText = btn.innerText;
                btn.innerText = "AGUARDE...";
                btn.disabled = true;

                try {
                    // Utilisation du client Supabase centralisé
                    const { error } = await DJUNTA.sb.auth.signInWithPassword({ email, password });

                    if (error) {
                        alert("Erro: " + error.message);
                        btn.innerText = originalText;
                        btn.disabled = false;
                    } else {
                        // Succès : Redirection
                        window.location.href = 'profile.html';
                    }
                } catch (err) {
                    console.error(err);
                    alert("Erro técnico.");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
