<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DjuntaCar - Connexion</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center h-screen px-6">

    <img src="logo.png" class="h-12 mb-8 animate-pulse">

    <div class="w-full max-w-sm">
        <h1 class="text-2xl font-black text-[#1d4379] mb-2 text-center">Bon retour !</h1>
        <p class="text-xs text-gray-400 font-bold text-center mb-8">Connectez-vous pour louer ou conduire.</p>

        <button onclick="loginWithGoogle()" class="w-full border border-gray-200 py-4 rounded-2xl flex items-center justify-center gap-3 shadow-sm active:scale-95 transition-transform mb-4 bg-white">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
            <span class="text-xs font-black text-gray-600 uppercase">Continuer avec Google</span>
        </button>
        
        <div class="relative my-6 text-center">
            <div class="h-px bg-gray-100 w-full absolute top-1/2"></div>
            <span class="bg-white px-2 relative text-[10px] font-bold text-gray-300 uppercase">Ou par email</span>
        </div>

        <form onsubmit="event.preventDefault(); loginWithEmail();">
            <input type="email" id="email" placeholder="Email" class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 text-sm font-bold text-[#1d4379] mb-3 outline-none focus:border-blue-500 transition-colors" required>
            
            <div class="relative">
                <input type="password" id="password" placeholder="Mot de passe" class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 text-sm font-bold text-[#1d4379] mb-2 outline-none focus:border-blue-500 transition-colors" required>
                <div class="text-right mb-6">
                    <a href="forgot-password.html" class="text-[10px] font-bold text-gray-400 hover:text-[#1d4379]">Mot de passe oublié ?</a>
                </div>
            </div>

            <button type="submit" class="btn-action btn-primary shadow-xl w-full">
                Se connecter
            </button>
        </form>
        
        <p class="text-center mt-8 text-[10px] font-bold text-gray-400">
            Pas encore de compte ? <a href="signup.html" class="text-blue-500 underline font-black">Créer un compte</a>
        </p>
    </div>

    <script>
       // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://enuiuuwnjzvpfvpklmjw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVudWl1dXduanp2cGZ2cGtsbWp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjIwMzMsImV4cCI6MjA4NDczODAzM30.Ry4beH9ki0sql51XWo5eA1iRluFokVKClaDnbuUGxGA
';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loginWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) alert(error.message);
        }

        async function loginWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-primary');
            
            // Feedback visuel
            btn.innerHTML = 'Connexion...';
            btn.classList.add('opacity-75');

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                alert("Erreur: " + error.message);
                btn.innerHTML = 'Se connecter';
                btn.classList.remove('opacity-75');
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
