<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion - DjuntaCar</title>
    <link rel="icon" type="image/png" href="sigle.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #F3F4F6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl p-8 border border-gray-100 relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-2 bg-[#1d4379]"></div>

        <div class="text-center mb-8 mt-4">
            <img src="logo.png" alt="DjuntaCar" class="h-24 mx-auto mb-4 object-contain">
            <p class="text-sm text-gray-400 font-medium">L'espace propriétaire</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">EMAIL</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-4 top-3.5 w-5 h-5 text-gray-300"></i>
                    <input type="email" id="email" class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:border-[#1d4379] focus:ring-2 focus:ring-blue-100 outline-none font-bold text-gray-700 transition-all" placeholder="votre@email.com" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">MOT DE PASSE</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-4 top-3.5 w-5 h-5 text-gray-300"></i>
                    <input type="password" id="password" class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:border-[#1d4379] focus:ring-2 focus:ring-blue-100 outline-none font-bold text-gray-700 transition-all" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-[#1d4379] text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all flex justify-center items-center gap-2">
                <span>Se connecter</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>

        <div id="msg" class="mt-4 text-center text-xs font-bold min-h-[20px]"></div>

        <div class="mt-8 text-center border-t border-gray-100 pt-6">
            <a href="index.html" class="text-xs text-gray-400 hover:text-[#1d4379] font-bold flex items-center justify-center gap-1">
                <i data-lucide="arrow-left" class="w-3 h-3"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();
        
        const SUPABASE_URL = 'https://enuiuuwnjzvpfvpklmjw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_MDe_Df6NgeA-MmeP1pguPQ_tgF2k8s-';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('login-form');
        const msg = document.getElementById('msg');
        const btn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Animation chargement
            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i>';
            lucide.createIcons();

            // 1. Essai Connexion
            let { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                // 2. Si échec -> Essai Inscription
                const { data: upData, error: upError } = await supabase.auth.signUp({ 
                    email, 
                    password,
                    options: { data: { full_name: email.split('@')[0] } }
                });

                if (upError) {
                    msg.innerText = "❌ " + upError.message;
                    msg.className = "mt-4 text-center text-xs font-bold text-red-500";
                    btn.innerHTML = '<span>Réessayer</span>';
                } else {
                    msg.innerText = "✅ Compte créé ! Vérifiez vos emails.";
                    msg.className = "mt-4 text-center text-xs font-bold text-green-600";
                    btn.innerHTML = '<span>Se connecter</span>';
                }
            } else {
                // SUCCÈS
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
